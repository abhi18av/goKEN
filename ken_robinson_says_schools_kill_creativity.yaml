        \ la educación.\n¿Ustedes no? Pienso que esto es muy interesante.\nSi estás\
        \ en una cena y dices\nque trabajas en educación - bueno,\nsi trabajas en\
        \ educación no vas muy seguido a cenas,\nNo te invitan. (risas)\nY curiosamente\
        \ nunca te vuelven a invitar. Es raro.\nPero cuándo te invitan, y hablas con\
        \ alguien\nsabes, te dicen, \"¿En qué trabajas?\"\nY dices que trabajas en\
        \ educación,\npuedes ver que se ponen pálidos. Dicen: \"Oh Dios,\n¿Por qué\
        \ a mi? Mi única noche afuera en la semana\". (risas)\nPero si les preguntas\
        \ por su educación,\nte arrinconan contra la pared. Porque es una\nde esas\
        \ cosas que llega a lo profundo de la gente.\nComo la religión, el dinero\
        \ y otras cosas.\nYo tengo un gran interés en la educación, y creo que todos\
        \ lo tenemos.\nTenemos un gran interés comprometido en ello,\nen parte porque\
        \ es la educación la que nos va\na llevar a este futuro que no podemos comprender.\n\
        Si lo piensas, los niños que comienzan la escuela este año\nse van a jubilar\
        \ en el 2065. Nadie tiene una pista,\na pesar de toda la experticia desplegada\
        \ en los últimos cuatro días,\nde cómo va a ser el mundo en 5 años.\nY sin\
        \ embargo se supone que estamos\neducando a los niños para él. Así que creo\
        \ que\nla impredictibilidad es extraordinaria.\n\n\n\n 2:24\n\n\nY la tercera\
        \ parte de esto es que sin embargo,\ntodos estamos de acuerdo en las extraordinarias\n\
        capacidades que tienen los niños, sus capacidades\nde innovación. Anoche,\
        \ por ejemplo, Serena\nfue una maravilla. Sólo ver lo que ella hace.\nY ella\
        \ es excepcional, pero no creo que ella sea, por decirlo,\nuna excepción entre\
        \ todos los niños.\nEs una persona extraordinariamente\ndedicada que encontró\
        \ un talento. Y mi argumento\nes que todos los niños tienen talentos tremendos,\n\
        que desperdiciamos sin piedad.\nAsí que quiero hablar de educación y creatividad\n\
        Mi argumento es que ahora la creatividad\nes tan importante en educación\n\
        como la alfabetización, y deberíamos darle el mismo estatus.\n(aplausos) Gracias.\
        \ Por cierto, eso fue todo.\nMuchísimas gracias. (risas) Así que,\nme quedan\
        \ 15 minutos. Bueno, yo nací en - no. (risas)\n\n\n\n 3:28\n\n\nEscuché una\
        \ gran historia hace poco, me encanta contarla,\nsobre una niña en clase de\
        \ dibujo. Ella tenía 6 años\ny estaba en la parte de atrás, dibujando,\ny\
        \ la profesora contó que esta niña casi nunca\nprestaba atención, pero que\
        \ en esta clase de dibujo sí.\nLa profesora estaba fascinada y se acercó a\
        \ ella\ny dijo, \"¿Qué estás dibujando?\", y la niña dijo,\n\"Estoy dibujando\
        \ a Dios\".\nY la profesora dijo, \"Pero nadie sabe cómo es Dios\".\nY la\
        \ niña dijo, \"Lo van a saber en un minuto\".\n(risas)\n\n\n\n 4:03\n\n\n\
        Cuando mi hijo tenía 4 años en Inglaterra -\nde hecho tenía 4 en todas partes,\
        \ para ser honesto. (risas)\nSi estamos siendo estrictos, donde quiera que\
        \ fuera, tenía 4 ese año.\nEstaba en la representación de la Natividad.\n\
        ¿Se acuerdan de la historia? No, fue grande.\nFue una gran historia. Mel Gibson\
        \ la contó.\nPuede que la hayan visto: \"Natividad II\". A James le dieron\n\
        el papel de José, lo que nos tenía encantados.\nConsiderábamos que era un\
        \ papel protagónico.\nLlenamos el lugar de agentes\nen camisetas: \"¡James\
        \ Robinson ES José!\"\nEl no tenía parlamento. Conocen la parte en que\nentran\
        \ los tres reyes magos. Llegan trayendo regalos,\ntraen oro, incienso y mirra.\n\
        Esto en verdad pasó. Estamos sentado ahí\ny creo que no siguieron el orden\
        \ al entrar,\nporque hablamos después con el niño y le dijimos,\n\"¿Salió\
        \ todo bien?\" Y el dijo, \"¡Claro! ¿Por qué? ¿Algo estuvo mal?\"\nSólo cambiaron\
        \ el orden, eso fue todo.\nEn cualquier caso, los tres niños entraron,\nniños\
        \ de 4 años, con paños de cocina\nen las cabezas, pusieron estas cajas en\
        \ el suelo,\ny el primer niño dijo, \"Les traigo oro\".\nY el segundo niño\
        \ dijo, \"Les traigo mirra\". Y el tercero dijo,\n\"Frank mandó esto\" (rima\
        \ con incienso en inglés) (risas)\n\n\n\n 5:22\n\n\nLo que estas cosas tienen\
        \ en común, es que los niños se arriesgan.\nSi no saben, prueban.\n¿Verdad?\
        \ No tienen miedo a equivocarse.\nAhora, no estoy diciendo que equivocarse\
        \ es lo mismo que ser creativo.\nLo que si sabemos es que,\nsi no estas abierto\
        \ a equivocarte,\nnunca se te va a ocurrir algo original.\nSi no estás abierto\
        \ a equivocarte. Y para cuando llegan a ser adultos,\nla mayoría de los niños\
        \ ha perdido esa capacidad.\nTienen miedo a equivocarse.\nY por cierto, manejamos\
        \ nuestras empresas así.\nEstigmatizamos los errores. Y ahora estamos administrando\n\
        sistemas nacionales de educación donde\nlos errores son lo peor que puedes\
        \ hacer.\nY el resultado es que estamos educando a la gente para\nque dejen\
        \ sus capacidades creativas. Picasso dijo\nque todos los niños nacen artistas.\n\
        El problema es seguir siendo artistas al crecer. Creo en lo siguiente\ncon\
        \ pasión: que no nos volvemos más creativos al crecer,\nmás bien nos hacemos\
        \ menos creativos. O más bien, la educación\nnos hace menos creativos. Y ¿por\
        \ qué es así?\n\n\n\n 6:21\n\n\nYo vivía en Stratford-on-Avon hasta hace 5\
        \ años.\nNos mudamos de Stratford a Los Angeles.\nSe pueden imaginar lo suave\
        \ que fue ese cambio.\n(risas) De hecho, vivíamos\nen un lugar llamado Snitterfield,\n\
        en las afueras de Stratford, donde nació\nel padre de Shakespeare. ¿Repentinamente\
        \ tienen un nuevo pensamiento? Yo si.\nNunca pensaron que Shakespeare tuviera\
        \ un padre, ¿verdad?\nPorque nunca pensaron en\nShakespeare de niño, ¿verdad?\n\
        ¿Se imagina a Shakespeare a los 7? Nunca pensé en ello. O sea,\nél tuvo 7\
        \ años en algún momento. Y estaba en\nla clase de Inglés de alguien, (risas)\
        \ ¿Cuán molesto sería eso?\n\"Debe esforzarse más\". (risas)\nMandado a dormir\
        \ por su papá, \"A la cama, ahora\".\n\"Y deja ese lápiz,\ny deja de hablar\
        \ así. Nos confundes a todos\".\n(risas)\n\n\n\n 7:34\n\n\nEn todo caso, nos\
        \ mudamos de Stratford a Los Angeles,\ny sólo les quiero comentar algo sobre\
        \ la transición.\nMi hijo no quería venir.\nTengo 2 hijos. El tiene 21 ahora,\
        \ mi hija 16.\nEl no quería venir a Los Angeles. Le encantaba,\npero tenía\
        \ una novia en Inglaterra. El amor de su vida,\nSarah. La conocía hace un\
        \ mes.\nImagínense, habían tenido su 4to aniversario,\nporque ese es un tiempo\
        \ largo cuando tienes 16.\nBueno, el estaba muy alterado en el avión.\ny me\
        \ dijo: \"Nunca voy a encontrar a otra chica como Sarah\".\nY a decir verdad\
        \ estabamos contentos por eso,\nporque ella era la razón principal para dejar\
        \ el país.\n(risas)\n\n\n\n 8:24\n\n\nTe das cuenta de algo cuando te trasladas\
        \ a los Estados Unidos\ny cuando viajas por el mundo: todos los sistemas\n\
        educativos del mundo tienen la misma jerarquía\nde materias. Todos. Sin importar\
        \ donde vayas.\nUno pensaría que cambia, pero no.\nArriba están las matemáticas\
        \ y lenguas,\nluego las humanidades, y abajo están las artes.\nEn todo el\
        \ planeta.\nY en casi todos los sistemas además,\nhay jerarquías dentro de\
        \ las artes.\nArte y música normalmente tienen un estatus más alto en las\
        \ escuelas\nque drama y danza. No hay ningún sistema educativo que\nle enseñe\
        \ danza a los niños todos los días\nde la misma manera que les enseñamos matemáticas.\
        \ ¿Por qué?\n¿Por qué no? Creo que esto es importante.\nCreo que las matemáticas\
        \ son muy importantes, pero también la danza.\nLos niños bailan todo el tiempo\
        \ cuando se les permite, todos lo hacemos.\nTodos tenemos cuerpos, ¿no? ¿Me\
        \ perdí esa reunión?\n(risas) Lo que en verdad ocurre es que cuando los niños\
        \ crecen\nlos comenzamos a educar progresivamente\nde la cintura hacia arriba.\
        \ Y después nos concentramos en sus cabezas.\nY ligeramente en un lado de\
        \ la cabeza,\n\n\n\n 9:21\n\n\nSi un extraterrestre viera nuestra educación\n\
        y preguntara: \"¿Para qué sirve la educación pública?\"\nCreo que tendrías\
        \ que concluir, si miras el resultado\na los tienen éxito en este sistema,\n\
        a quienes hacen todo lo que deberían,\na los que se llevan las estrellitas,\
        \ a los ganadores.\nTendrías que concluir que el propósito de la educación\n\
        pública en todo el mundo\nes producir profesores universitarios, ¿o no?\n\
        Son las personas que salen arriba.\nY yo solía ser uno, así que ahí tienen.\
        \ (risas)\nY me gustan los profesores universitarios, pero\nno deberíamos\
        \ considerarlos el logro más grande de la humanidad.\nSon sólo una forma de\
        \ vida,\notra forma de vida. Y son extraños,\ny digo con esto con afecto.\n\
        En mi experiencia hay algo curioso sobre los profesores,\nno todos, pero en\
        \ general, viven en sus cabezas.\nViven ahí arriba y un poco hacia un lado.\n\
        Están fuera de su cuerpo, de manera casi literal.\nVen sus cuerpos\ncomo una\
        \ forma de transporte para sus cabezas.\n(risas) Es una manera de llevar sus\
        \ cabezas a las reuniones.\nSi quieren evidencia real de experiencias extracorporales,\n\
        acudan a una conferencia\nde altos académicos\ny vayan a la discoteca en la\
        \ noche final.\n(risas) Y ahí lo verán, hombres y mujeres adultos\ncontorsionándose\
        \ incontrolablemente, a destiempo, esperando a que termine\npara ir a casa\
        \ a escribir un artículo sobre ello.\n\n\n\n10:58\n\n\nNuestro sistema educativo\
        \ se basa en la idea\nde habilidad académica. Y hay una razón.\nCuando todo\
        \ el sistema fue inventado.\nen el mundo, no habían sistemas educativos\n\
        antes del siglo XIX. Todos surgieron para llenar\nlas necesidades de la industrialización.\n\
        Así que la jerarquía se basa en dos ideas.\nNúmero uno, que las materias más\
        \ útiles para el trabajo son más importantes.\nAsí que probablemente te alejaron\
        \ gentilmente\nde las cosas que te gustaban cuando niño,\ncon el argumento\
        \ de que nunca ibas a encontrar\nun trabajo haciendo eso. ¿Cierto?\nNo hagas\
        \ música, no vas a ser músico;\nno hagas arte, no vas a ser un artista.\n\
        Consejo benigno, y hoy profundamente equivocado. El mundo entero\nestá envuelto\
        \ en una revolución.\nY la segunda idea es la habilidad académica, que ha\
        \ llegado a dominar\nnuestra visión de la inteligencia,\nporque las universidades\
        \ diseñaron el sistema a su imagen.\nSi lo piensan, todo el sistema de educación\
        \ pública\nen el mundo es un extenso proceso\nde admisión universitaria.\n\
        Y la consecuencia es que muchas personas talentosas,\nbrillantes y creativas\
        \ piensan que no lo son,\nporque aquello para lo que eran buenos en la escuela\n\
        no era valorado o incluso era estigmatizado.\nY pienso que no podemos darnos\
        \ el lujo de seguir por este camino.\n\n\n\n12:07\n\n\nEn los próximos 30\
        \ años, según la UNESCO,\nmás personas, en el mundo, se van a graduar del\
        \ sistema educativo\nque el total desde el principio de la historia.\nMás\
        \ personas. Esto es la combinación\nde todas las cosas que hemos hablado,\n\
        la tecnología y su transformación del trabajo, y\nla gran explosión demográfica.\n\
        Súbitamente, los títulos ya no valen nada.\nCuando yo era estudiante si tu\
        \ tenías un título tenías un trabajo.\nSi no tenías uno era porque no querías.\n\
        Yo no quería un trabajo, francamente. (risas)\nPero ahora los jóvenes con\
        \ títulos muchas veces vuelven a sus casas\npara seguir jugando video juegos,\n\
        porque necesitas una maestría para el trabajo que antes requería un bachillerato.\n\
        Y ahora necesitas un doctorado para el otro.\nEs un proceso de inflación académica,\n\
        que indica que toda la estructura de la educación\nse está moviendo bajo nuestros\
        \ pies. Debemos cambiar radicalmente\nnuestra idea de la inteligencia\n\n\n\
        \n12:55\n\n\nSabemos tres cosas sobre la inteligencia.\nPrimero, que es diversa.\
        \ Pensamos sobre el mundo de todas las\nmaneras en que lo experimentamos.\
        \ Visualmente,\nen sonidos, pensamos kinestésicamente\nPensamos en términos\
        \ abstractos, en movimiento.\nSegundo, la inteligencia es dinámica.\nSi observas\
        \ las interacciones del cerebro humano,\ncomo escuchamos ayer en varias presentaciones,\n\
        la inteligencia es maravillosamente interactiva.\nEl cerebro no está dividido\
        \ en compartimientos.\nDe hecho, la creatividad, que yo defino como el proceso\n\
        de tener ideas originales que tengan valor,\ncasi siempre ocurre a través\
        \ de la interacción\nde cómo ven las cosas diferentes disciplinas.\n\n\n\n\
        13:32\n\n\nEl cerebro es intencionalmente -\na propósito, hay un tubo de nervios\
        \ que une las dos mitades del cerebro\nllamado el cuerpo callosos. Es más\
        \ ancho en las mujeres.\nSiguiendo con lo que dijo Helen ayer, creo que\n\
        probablemente por esto las mujeres son mejores haciendo varias tareas a la\
        \ vez.\nPorque ustedes son buenas en eso, ¿o no?\nHay montones de investigación,\
        \ pero yo lo se por mi vida personal.\nCuando mi esposa cocina en la casa\
        \ -\nno muy seguido. Por suerte. (risas)\nPero - no, ella si cocina bien algunas\
        \ cosas -\npero cuando está cocinando,\nestá hablando al teléfono, hablándole\n\
        a los niños, pintando el techo,\ncirugía a corazón abierto por acá.\nSi yo\
        \ estoy cocinando, la puerta está cerrada, los niños afuera\nel teléfono está\
        \ descolgado y me irrito si ella viene.\n\"Terry, por favor, estoy intentando\
        \ freir un huevo aquí\", (risas) \"Déjame en paz.\"\nConocen esa vieja pregunta\
        \ filosófica,\nsi un árbol cae en el bosque y nadie lo escucha,\n¿realmente\
        \ ocurrió? ¿Se acuerdan? Ese viejo castaño.\nHace poco vi una camiseta que\
        \ decía \"Si un hombre habla\nen el bosque, y ninguna mujer lo escucha,\n\
        ¿todavía está equivocado? (risas)\n\n\n\n14:51\n\n\nY la tercera cosa sobre\
        \ la inteligencia es\nque es única. Estoy escribiendo un libro nuevo\nllamado\
        \ \"Epifanía\", basado en una serie de entrevistas\nsobre cómo distintas personas\
        \ descubrieron\nsu talento. Estoy fascinado con cómo la gente llegó\na eso.\
        \ Esto me trae a una conversación\nque tuve con una mujer maravillosa de la\
        \ quizás\nno han oído hablar, se llama Gillian Lynne,\n¿la conocen? Algunos\
        \ si.\nEs coreógrafa y todo el mundo conoce su trabajo.\nElla hizo \"Cats\"\
        \ y \"El fantasma de la ópera\".\nEs fantástica. Yo solía estar en el concejo\
        \ del Royal Ballet, en Inglaterra,\ncomo pueden ver.\nAlmorcé con Gillian\
        \ un día y le pregunté:\n\"¿Cómo llegaste a ser bailarina?\"\nFue interesante,\
        \ ella era incompetente en la escuela\ny la escuela, en los años 30, le escribió\
        \ a sus padres\ndiciendo \"Creemos que Gillian tiene un trastorno\nde aprendizaje\"\
        . No se podía concentrar,\nse movía nerviosamente. Creo que hoy dirían\nque\
        \ tenía TDAH (Deficit de Atención). Pero esto era en los 30\ny no se había\
        \ inventado el TDAH.\nNo era un trastorno disponible. (risas)\nLa gente no\
        \ sabía que podían tener eso.\n\n\n\n15:50\n\n\nElla fue a ver a un especialista.\n\
        En esta habitación de paneles de roble con su mamá\ny la llevaron y la sentaron\
        \ en una silla en el rincón,\ny ella se sentó sobre sus manos\npor 20 minutos\
        \ mientras el hombre hablaba con\nsu mamá sobre los problemas que Gillian\
        \ tenía en la escuela.\nElla molestaba a los otros, entregaba tarde\nla tarea,\
        \ una pequeña niña de 8 -\nal final el doctor se sentó\njunto a Gillian y\
        \ le dijo: \"Gillian,\nescuché todo lo que tu mamá me dijo\ny necesito hablar\
        \ en privado con ella\".\nLe dijo: \"Espera aquí, no nos vamos a tardar\"\
        .\ny se fueron y la dejaron sola.\nPero al salir de la sala, él encendió la\
        \ radio\nque estaba sobre su escritorio.\nY cuando salieron de la habitación,\
        \ él le dijo a su madre:\n\"Sólo espere y observémosla\". Y en el momento\
        \ en que salieron\nGillian se paró y comenzó a moverse al ritmo de la música.\n\
        Y la miraron por unos minutos\ny el doctor se volvió a su madre y le dijo:\n\
        \"Sra. Lynne, Gillian no está enferma, ella es una bailarina,\nllévela a la\
        \ escuela de danza.\"\n\n\n\n16:50\n\n\nLe dije: \"Y ¿qué pasó?\"\nElla dijo:\
        \ \"Me llevó y fue maravilloso.\nEntramos a esta habitación y estaba llena\
        \ de gente\ncomo yo. Gente que no se podía quedar quieta.\nGente que tenía\
        \ que moverse para pensar.\"\nPracticaban ballet, tap, jazz,\ndanza moderna\
        \ y contemporánea\nEventualmente entró a la escuela del Royal Ballet,\nse\
        \ volvió solista, tuvo una carrera maravillosa\ncon el Royal Ballet. Eventualmente\
        \ se graduó\nde la escuela y fundó su propia compañía,\nla Compañía de Danza\
        \ de Gillian Lynne,\nconoció a Andrew Lloyd Weber. Ella ha sido la responsable\
        \ de algunas\nde las obras musicales más exitosas de la historia,\nle ha dado\
        \ placer a millones, y es multi-millonaria.\nOtro quizás la habría medicado\
        \ y le habría dicho\nque se calmara.\n(aplausos)\n\n\n\n17:38\n\n\nLo que\
        \ creo es que se trata de esto -\nAl Gore habló la otra noche sobre ecología,\n\
        y la revolución detonada por Rachel Carson.\nYo creo que nuestra única esperanza\
        \ para el futuro\nes adoptar una nueva concepción de la ecología humana,\n\
        una en que reconstituyamos nuestro concepto\nde la riqueza de la capacidad\
        \ humana.\nNuestro sistema educativo ha explotado nuestras mentes como\nnosotros\
        \ lo hacemos con la tierra: buscando un\nrecurso en particular. Y para el\
        \ futuro esto no nos va a servir.\nDebemos re-pensar los principios fundamentales\n\
        bajo los que estamos educando a nuestros hijos.\nHay una cita maravillosa\
        \ de Jonas Salk: \"Si desaparecieran\ntodos los insectos de la tierra, en\
        \ 50 años\ntoda la vida en la Tierra desaparecería.\nSi todos los seres humanos\
        \ desaparecieran de la Tierra,\nen 50 años todas las formas de vida florecerían\"\
        .\nY él tiene razón.\n\n\n\n18:32\n\n\nLo que TED celebra es el regalo\nde\
        \ la imaginación humana. Debemos usar este regalo de manera sabia\npara poder\
        \ evitar algunos de los escenarios\nsobre los que hemos hablado.\nY la única\
        \ manera es ver lo ricas que son\nnuestras capacidades creativas, y ver la\
        \ esperanza\nque nuestros hijos representan. Y nuestra tarea\nes educar su\
        \ ser completo para que puedan enfrentar el futuro.\nA propósito, puede que\
        \ nosotros no veamos ese futuro\npero ello sí lo van a ver. Y nuestro trabajo\
        \ es\nayudar a que ellos hagan algo de ese futuro. Muchas gracias.\n\n"
