        מאבדים יכולת זו.

        הם מתחילים לחשוש לטעות.

        אגב, כך אנו מנהלים

        את החברות שלנו.

        אנו מוקיעים בגלל טעויות.

        וכיום אנו מנהלים

        מערכות חינוך לאומיות,

        שבהן הדבר הכי גרוע

        הוא לטעות,

        והתוצאה היא שאנו מחנכים אנשים

        להתרחק מיכולתם היצירתית.

        פיקאסו אמר פעם,

