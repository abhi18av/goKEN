        I'm trying to fry an egg in here.\"\n\n\n\n14:18\n\n\n(Laughter)\n\n\n\n14:25\n\
        \n\n\"Give me a break.\"\n\n\n\n14:26\n\n\n(Laughter)\n\n\n\n14:28\n\n\nActually,\
        \ do you know\nthat old philosophical thing,\nif a tree falls in a forest\n\
        and nobody hears it, did it happen?\nRemember that old chestnut?\nI saw a\
        \ great t-shirt\nrecently, which said,\n\"If a man speaks his mind\nin a forest,\
        \ and no woman hears him,\nis he still wrong?\"\n\n\n\n14:43\n\n\n(Laughter)\n\
        \n\n\n14:50\n\n\nAnd the third thing about intelligence is,\nit's distinct.\n\
        I'm doing a new book at the moment\ncalled \"Epiphany,\"\nwhich is based on\
        \ a series\nof interviews with people\nabout how they discovered their talent.\n\
        I'm fascinated\nby how people got to be there.\nIt's really prompted by a\
        \ conversation\nI had with a wonderful woman\nwho maybe most people\nhave\
        \ never heard of, Gillian Lynne.\nHave you heard of her? Some have.\nShe's\
        \ a choreographer,\nand everybody knows her work.\nShe did \"Cats\" and \"\
        Phantom of the Opera.\"\nShe's wonderful.\nI used to be on the board\nof The\
        \ Royal Ballet,\nas you can see.\nAnyway, Gillian and I had\nlunch one day\
        \ and I said,\n\"How did you get to be a dancer?\"\nIt was interesting.\n\
        When she was at school,\nshe was really hopeless.\nAnd the school, in the\
        \ '30s,\nwrote to her parents and said,\n\"We think Gillian\nhas a learning\
        \ disorder.\"\nShe couldn't concentrate;\nshe was fidgeting.\nI think now\
        \ they'd say she had ADHD.\nWouldn't you?\nBut this was the 1930s, and ADHD\n\
        hadn't been invented at this point.\nIt wasn't an available condition.\n\n\
        \n\n15:46\n\n\n(Laughter)\n\n\n\n15:48\n\n\nPeople weren't aware they could\
        \ have that.\n\n\n\n15:50\n\n\n(Laughter)\n\n\n\n15:53\n\n\nAnyway, she went\
        \ to see this specialist.\nSo, this oak-paneled room,\nand she was there with\
        \ her mother,\nand she was led and sat\non this chair at the end,\nand she\
        \ sat on her hands for 20 minutes\nwhile this man talked to her mother\nabout\
        \ the problems\nGillian was having at school.\nBecause she was disturbing\
        \ people;\nher homework was always late; and so on,\nlittle kid of eight.\n\
        In the end, the doctor\nwent and sat next to Gillian, and said,\n\"I've listened\
        \ to all these\nthings your mother's told me,\nI need to speak to her privately.\n\
        Wait here. We'll be back;\nwe won't be very long,\"\nand they went and left\
        \ her.\n\n\n\n16:26\n\n\nBut as they went out of the room,\nhe turned on the\
        \ radio\nthat was sitting on his desk.\nAnd when they got out, he said to\
        \ her\nmother, \"Just stand and watch her.\"\nAnd the minute they left the\
        \ room,\nshe was on her feet, moving to the music.\nAnd they watched for a\
        \ few minutes\nand he turned to her mother and said,\n\"Mrs. Lynne, Gillian\n\
        isn't sick; she's a dancer.\nTake her to a dance school.\"\n\n\n\n16:50\n\n\
        \nI said, \"What happened?\"\nShe said, \"She did. I can't tell you\nhow wonderful\
        \ it was.\nWe walked in this room\nand it was full of people like me.\nPeople\
        \ who couldn't sit still.\nPeople who had to move to think.\"\nWho had to\
        \ move to think.\nThey did ballet, they did tap, jazz;\nthey did modern; they\
        \ did contemporary.\nShe was eventually auditioned\nfor the Royal Ballet School;\n\
        she became a soloist; she had\na wonderful career at the Royal Ballet.\nShe\
        \ eventually graduated\nfrom the Royal Ballet School,\nfounded the Gillian\
        \ Lynne Dance Company,\nmet Andrew Lloyd Webber.\nShe's been responsible for\n\
        some of the most successful\nmusical theater productions in history,\nshe's\
        \ given pleasure to millions,\nand she's a multi-millionaire.\nSomebody else\
        \ might have put her\non medication and told her to calm down.\n\n\n\n17:32\n\
        \n\n(Applause)\n\n\n\n17:39\n\n\nWhat I think it comes to is this:\nAl Gore\
        \ spoke the other night\nabout ecology and the revolution\nthat was triggered\
        \ by Rachel Carson.\nI believe our only hope for the future\nis to adopt a\
        \ new conception\nof human ecology,\none in which we start\nto reconstitute\
        \ our conception\nof the richness of human capacity.\nOur education system\
        \ has mined our minds\nin the way that we strip-mine the earth:\nfor a particular\
        \ commodity.\nAnd for the future, it won't serve us.\nWe have to rethink\n\
        the fundamental principles\non which we're educating our children.\n\n\n\n\
        18:13\n\n\nThere was a wonderful quote\nby Jonas Salk, who said,\n\"If all\
        \ the insects\nwere to disappear from the Earth,\nwithin 50 years all life\n\
        on Earth would end.\nIf all human beings\ndisappeared from the Earth,\nwithin\
        \ 50 years all forms\nof life would flourish.\"\nAnd he's right.\n\n\n\n18:33\n\
        \n\nWhat TED celebrates is the gift\nof the human imagination.\nWe have to\
        \ be careful now\nthat we use this gift wisely\nand that we avert some of\
        \ the scenarios\nthat we've talked about.\nAnd the only way we'll do it is\
        \ by seeing\nour creative capacities\nfor the richness they are\nand seeing\
        \ our children\nfor the hope that they are.\nAnd our task is to educate\n\
        their whole being,\nso they can face this future.\nBy the way — we may not\
        \ see this future,\nbut they will.\nAnd our job is to help them\nmake something\
        \ of it.\n\n\n\n19:04\n\n\nThank you very much.\n\n\n\n19:05\n\n\n(Applause)\n\
        \n"
