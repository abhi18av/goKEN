        \ lain,\npekerjaan rumahnya selalu terlambat dan lain-lain,\nanak berusia\
        \ delapan tahun — pada akhirnya, dokter ini duduk\ndi sebelah Gillian dan\
        \ berkata, \"Gillian,\nsaya telah mendengarkan semua hal yang ibumu\nsampaikan,\
        \ dan saya butuh untuk berbicara dengannya sendirian.\"\nDokter itu berkata,\
        \ \"Tunggu di sini, kami akan kembali, kami tidak akan lama.\"\ndan mereka\
        \ pergi dan meninggalkannya.\nTetapi saat dokter dan ibunya pergi meninggalkan\
        \ ruangan, sang dokter menyalakan radio\nyang berada diatas meja. Dan saat\
        \ mereka\nkeluar dari ruangan, sang dokter berkata kepada ibu Gillian,\n\"\
        Berdiri di sini dan lihatlah Gillian.\" Seketika mereka meninggalkan ruangan,\n\
        Gillian berkata, Gillian langsung berdiri, bergerak mengikuti irama musik.\n\
        Dokter dan ibu Gillian memperhatikan itu selama beberapa menit\ndan sang dokter\
        \ berkata kepada ibu Gillian,\n\"Nyonya Lynne, Gillian tidak sakit, dia seorang\
        \ penari.\nBawa dia ke sekolah tari.\"\n\n\n\n16:50\n\n\nSaya berkata, \"\
        Apa yang lalu terjadi?\"\nGillian berkata, \"Ibu saya melakukannya. Saya tidak\
        \ dapat berkata bagaimana indahnya waktu itu.\nKami berjalan masuk ke dalam\
        \ ruangan dan ruangan itu penuh dengan\norang-orang seperti saya. Orang-orang\
        \ yang tidak dapat berdiri diam.\nOrang-orang yang harus bergerak untuk berpikir.\"\
        \ Orang-orang yang harus bergerak untuk berpikir.\nMereka melakukan balet,\
        \ tap, jazz,\nmereka melakukan tari modern, tari kontemporer.\nGillian akhirnya\
        \ diaudisi untuk Royal Ballet School,\ndia menjadi seorang solois, dia memiliki\
        \ karir yang mengagumkan\ndi Royal Ballet. Akhirnya dia lulus\ndari Royal\
        \ Ballet School dan\nmendirikan perusahaannya sendiri, Gillian Lynne Dance\
        \ Company,\nbertemu Andrew Lloyd Weber. Dia menghasilkan\nbeberapa produksi\
        \ karya teater musikal yang sangat sukses\ndalam sejarah, dia memberikan hiburan\
        \ kepada jutaan orang,\ndan dia menjadi seorang jutawan. Orang lain\nmungkin\
        \ akan memberikan dia pengobatan dan menyuruh dia\nuntuk lebih tenang.\n\n\
        \n\n17:38\n\n\nSekarang, saya berpkiri — (Tepuk tangan) Yang saya pikirkan\
        \ adalah:\nAl Gore berbicara di malam sebelumnya\nmengenai ekologi, dan revolusi\
        \ yang dicetuskan oleh Rachel Carson.\nSaya percaya bahwa harapan satu-satunya\
        \ kita untuk masa depan\nadalah mengadopsi sebuah konsep baru akan ekologi\
        \ manusia,\nekologi yang memulai kita untuk mengatur ulang konsep kita\nakan\
        \ kekayaan kepasitas manusia.\nSistem pendidikan kita telah menambang pikiran\
        \ kita dengan cara\nkita menambang bumi kita: untuk komoditas tertentu.\n\
        Dan untuk masa depan, hal itu tidak akan memberi apa-apa untuk kita.\nKita\
        \ harus memikirkan ulang prinsip dasar\nbagaimana kita mendidik anak-anak\
        \ kita. Ada\nsebuah kutipan indah dari Jonas Salk, yang berkata, \"Jika semua\
        \ serangga\nhilang dari bumi,\ndalam 50 tahun, semua kehidupan di bumi akan\
        \ berakhir.\nJika semua manusia hilang dari bumi\ndalam 50 tahun, semua bentuk\
        \ kehidupan akan sejahtera.\"\nDan dia benar.\n\n\n\n18:32\n\n\nYang TED rayakan\
        \ adalah rahmat dari imajinasi manusia.\nKita harus berhati-hati sekarang\
        \ bagaimana kita menggunakan rahmat ini\nsecara bijaksana, dan kita menghindari\
        \ beberapa skenario\nskenario yang telah kita bicarakan. Dan satu-satunya\
        \ cara\nkita melakukannya adalah dengan melihat kapasitas kreatif kita\ndari\
        \ sisi betapa kayanya mereka, dan melihat\nanak-anak kita dengan harapan yang\
        \ mereka miliki. Dan tugas kita\nadalah mendidik mereka secara keseluruhan,\
