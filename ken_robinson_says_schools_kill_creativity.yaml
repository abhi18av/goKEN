        \ Tiesa?\nKvapą gniaužė stebint jos meistriškumą.\nJi nepakartojama, tačiau,\
        \ vertinant vaikystės kontekste,\nji nėra išskirtinė.\nMatėme pasišventusį\
        \ žmogų,\nkuris atrado talentą.\nTeigčiau, kad visi vaikai turi milžiniškus\
        \ talentus.\nKuriuos mes gana negailestingai paleidžiame vėjais.\nTaigi, norėčiau\
        \ kalbėti apie švietimą\nir apie kūrybiškumą. Mano teiginys yra toks:\ndabar\
