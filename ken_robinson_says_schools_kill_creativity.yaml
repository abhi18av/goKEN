        \ ļauj. \nMēs visi tā darām.\nMums taču ir ķermeņi, ne tā? \nVai arī es ko\
        \ palaidu garām?\n(Smiekli)\nPatiesībā, bērniem pieaugot,\nmēs sākam viņus\
        \ izglītot pakāpeniski,\nno vidukļa uz augšu.\nTad mēs pievēršamies viņu galvām.\n\
        Un mazliet uz vienu pusi.\n\n\n\n 9:22\n\n\nJa paskatītos uz izglītības sistēmu\
        \ \ncitplanētieša acīm,\nun vaicātu: \n„Kam domāta publiskā izglītība?”\n\
        Tad, manuprāt, būtu jāsecina, \nspriežot pēc rezultātiem,\nkurš no tā ir ieguvējs,\n\
        kurš izdara visu, kas jāizdara,\nkurš saņem visus smaidiņus, \nkuri ir uzvarētāji.\n\
        Manuprāt, nāktos secināt, \nka visas izglītības sistēmas mērķis\nvisā pasaulē\n\
        ir ražot universitātes profesorus.\nVai ne?\nViņi ir cilvēki, kuri uzvar.\n\
        Reiz es biju viens no viņiem, lūk tā.\n(Smiekli)\nMan patīk universitātes\
        \ profesori, bet ziniet,\nmums nevajadzētu viņus nostādīt\nkā cilvēces sasniegumu\
        \ virsotni.\nViņi ir tikai dzīvības forma,\nviena no dzīvības formām.\nBet\
