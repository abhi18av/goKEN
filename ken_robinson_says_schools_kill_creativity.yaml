        most kids have lost that capacity.\nThey have become\nfrightened of being\
        \ wrong.\nAnd we run our companies like this.\nWe stigmatize mistakes.\nAnd\
        \ we're now running\nnational education systems\nwhere mistakes are the worst\n\
        thing you can make.\nAnd the result is that\nwe are educating people\nout\
        \ of their creative capacities.\n\n\n\n 6:05\n\n\nPicasso once said this,\
        \ he said\nthat all children are born artists.\nThe problem is to remain an\
        \ artist\nas we grow up.\nI believe this passionately,\nthat we don't grow\
        \ into creativity,\nwe grow out of it.\nOr rather, we get educated out of\
        \ it.\nSo why is this?\n\n\n\n 6:21\n\n\nI lived in Stratford-on-Avon\nuntil\
