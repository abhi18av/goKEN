        sie spricht mit den Kindern,

        sie streicht die Decke,

        sie führt eine Herzoperation durch.

        Wenn ich koche, ist die Tür zu,

        die Kinder sind weg,

        das Telefon ist aufgelegt,

        wenn sie reinkommt, stört es mich.

        Ich sage: "Terry, bitte, ich versuche,

        hier ein Ei zu braten."


        (Lachen)


        "Lass mich doch mal in Ruhe."


        (Lachen)


        Kennen Sie den alten

        philosophischen Spruch:

        Wenn ein Baum im Wald umfällt und niemand

        hört es, ist es tatsächlich passiert?

        Erinnern sie sich daran?

        Ich sah letztens ein tolles T-Shirt,

        auf dem stand:

        "Wenn ein Mann seine Meinung

        im Wald sagt und keine Frau hört ihn,

        liegt er trotzdem falsch?"


        (Lachen)


        Und die dritte Sache über Intelligenz ist,

        sie ist individuell.

        Ich schreibe gerade an einem Buch,

        das "Epiphany" [Erleuchtung] heißt,

        es basiert auf einer Reihe von

        Interviews mit Menschen darüber,

        wie sie ihr Talent entdeckt haben.

        Mich fasziniert, wie Leute dorthin kommen.

        Ausgelöst wurde dies

        durch ein Gespräch,

        mit einer wunderbaren Frau,

        sie heißt Gillian Lynne.

        Haben Sie von ihr gehört? Einige.

        Sie ist Choreografin

        und jeder kennt ihre Arbeiten.

        Sie choreografierte "Cats"

        und "Phantom der Oper."

        Sie ist wundervoll.

        Ich war früher im Aufsichtsrat

        des Royal Ballet in England,

        wie Sie sehen können.

        Wir aßen zusammen und ich fragte:

        "Gillian, wie wurdest du zur Tänzerin?"

        Es war interessant.

        In der Schule war sie

        wirklich hoffnungslos.

        Die Schule in den 1930ern

        schrieb ihren Eltern:

        "Wir glauben, Gillian

        hat eine Lernschwäche."

        Sie konnte sich nicht konzentrieren,

        sie zappelte herum.

        Heute würde man wahrscheinlich sagen,

        sie hat ADHS. Denken Sie nicht?

        Aber in den 1930ern war ADHS

        noch nicht erfunden worden.

        Es war kein verfügbares Symptom.


        (Lachen)


        Die Leute wussten noch nicht,

        dass sie das haben könnten.


        (Lachen)


        Jedenfalls ging sie zu einem Spezialisten.

        Ein mit Eiche getäfelter Raum,

        und sie war dort mit ihrer Mutter,

        sie saß auf einem Stuhl am Ende des Raums,

        und sie saß dort 20 Minuten

        auf ihren Händen,

        während der Mann mit ihrer Mutter

        über all die Schulprobleme sprach.

        Denn sie störte die Leute, machte

        ihre Hausaufgaben zu spät macht usw. —

        ein kleines 8-jähriges Kind.

        Zum Schluss setzte sich

        der Doktor neben Gillian und sagte:

        "Deine Mutter hat mir alles erzählt

        und ich muss noch

        kurz allein mit ihr reden.

        Warte doch hier, wir werden gleich

        zurück sein, es dauert nicht lange",

        und sie gingen und ließen sie dort.


        Aber als sie den Raum verließen,

        stellte er das Radio an,

        das auf seinem Tisch stand.

        Als sie draußen waren,

        sagte er zu ihrer Mutter:

        "Bleiben Sie hier, schauen Sie ihr zu."

        Denn sobald sie draußen waren,

        war sie aufgestanden

        und bewegte sich zur Musik.

        Sie sahen einige Minuten zu und dann

        drehte er sich zu ihrer Mutter und sagte:

        "Frau Lynne, Gillian ist

        nicht krank, sie ist eine Tänzerin.

        Gehen Sie mir ihr zur Tanzschule."


        Ich fragte: "Was ist passiert?"

        Sie sagte: "Sie tat es. Ich kann

        kaum beschreiben, wie toll das war.

        Wir kamen in diesen Raum

        und er war voller Menschen wie mir;

        Leute, die nicht still sitzen konnten;

        Leute, die sich bewegen mussten, um

        zu denken" — sich bewegen, um zu denken.

        Sie tanzten Ballett, Stepptanz und Jazz,

        moderne und zeitgenössische Tänze.

        Sie tanzte für

        die Royal Ballet School vor,

        wurde eine Solistin; sie hatte eine

        wunderbare Karriere beim Royal Ballet.

        Sie schloss die Royal Ballet School ab

        gründete die Gillian Lynne Dance Company,

        traf Andrew Lloyd Webber.

        Sie choreografierte einige der

        erfolgreichsten Musicals der Geschichte,

        hat Millionen Menschen erfreut

        und sie ist eine Multimillionärin.

        Jemand anderes hätte ihr Medizin

        verschrieben und gesagt,

        sie solle sich beruhigen.


        (Applaus)


        Ich denke, es läuft darauf hinaus:

        Al Gore sprach vorgestern Abend

        über Ökologie und die Revolution,

        die von Rachel Carson ausgelöst wurde.

        Unsere einzige Hoffnung für die Zukunft

        ist die Übernahme eines neues Konzepts

        menschlicher Ökologie —

        eines, in dem wir

        unser Konzept des Reichtums

        menschlicher Fähigkeiten neu entwickeln.

        Unser Bildungssystem hat

        unsere Köpfe so ausgebeutet,

        dass wir die Erde ausbeuten:

        um eines bestimmten Rohstoffs willen.

        Für die Zukunft wird uns

        das nichts nutzen.

        Wir müssen unsere

        fundamentalen Prinzipien,

        nach denen wir unsere Kinder

        ausbilden, überdenken.


        Es gibt ein wunderbares Zitat

        von Jonas Salk, der sagte:

        "Wenn alle Insekten

        von der Erde verschwänden,

        würde innerhalb von 50 Jahren

        alles Leben enden.

        Wenn alle Menschen

        von der Erde verschwänden,

        würden in 50 Jahren alle Formen

        des Lebens aufblühen."

        Und er hat recht.


        TED zelebriert das Geschenk

        menschlicher Vorstellungskraft.

        Wir müssen vorsichtig sein,

        dass wir dieses Geschenk weise nutzen

        und dass wir einige der Szenarien

        verhindern, über die wir gesprochen haben.

        Aber das schaffen wir nur, wenn wir

        unsere kreativen Möglichkeiten

        und ihren Reichtum sehen,

        und unsere Kinder,

        weil sie unsere Hoffnung sind.

        Unsere Aufgabe ist es,

        ihr ganzes Wesen auszubilden,

        damit sie für die Zukunft gewappnet sind.

        Wir werden diese Zukunft

        vielleicht nicht mehr erleben,

        sie aber schon.

        Unsere Aufgabe ist es, ihnen

        zu helfen, etwas daraus zu machen.


        Herzlichen Dank.

        (Applaus)

