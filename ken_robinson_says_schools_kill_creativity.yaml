        Viņi raugās uz ķermeni\nkā transportlīdzekli savām galvām.\n(Smiekli)\nNe\
        \ tā?\nTas ir veids, kā nogādāt \nviņu galvas uz sanāksmēm.\n(Smiekli)\nJa\
