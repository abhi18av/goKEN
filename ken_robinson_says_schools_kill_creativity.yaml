        ne peins pas, tu ne seras pas artiste. »\nConseil bénin oui, mais ô combien\
        \ erroné! Le monde entier\nest en révolution.\nEt le deuxième principe, c’est\
        \ l’aptitude scolaire par laquelle on en est venu\nà mesurer l’intelligence,\n\
        car les universités ont conçu un système à leur image.\nEn fait, tout le système\n\
        d'éducation publique n'est que l'interminable préambule\nd'admission à l'université.\n\
        En conséquence, plusieurs personnes talentueuses,\ndouées et créatives croient\
        \ ne pas l'être\nparce que plutôt que valoriser\nleur talent, l'école l'a\
        \ dénigré.\nÇa ne peut plus continuer ainsi.\n\n\n\n12:07\n\n\nSelon l'UNESCO,\
        \ d'ici 30 ans,\nplus de gens seront diplômés dans le monde\nque jamais auparavant.\n\
        C’est la résultante\nde tout ce qui a été discuté ici:\nla technologie et\
        \ son impact sur le travail, la démographie\net l'énorme prolifération de\
        \ la population.\nDe nous jours, un diplôme ne vaut plus rien, pas vrai?\n\
        Quand j'étais étudiant, un diplôme garantissait un emploi.\nSi on ne trouvait\
        \ pas d'emploi, c'était parce qu'on n'en voulait pas.\nEt, pour tout dire,\
        \ c'était mon cas. (Rire)\nMais aujourd'hui, les jeunes diplômés\nretournent\
        \ jouer à leurs jeux vidéo\nparce que de nos jours on exige une maîtrise là\
        \ où on exigeait un bac\net on exige un doctorat pour tout le reste.\nC'est\
        \ un phénomène d'inflation académique.\nCela démontre que toute la structure\
        \ de l'éducation\nest en changement. Nous devons modifier radicalement\nnotre\
        \ perception de l'intelligence.\n\n\n\n12:55\n\n\nNous savons trois choses\
        \ sur l'intelligence.\nD'abord, elle est variée. Nous percevons le monde\n\
        avec tous nos sens. Nous le percevons de manière\nvisuelle, auditive et kinesthésique.\n\
        Nous le percevons en termes abstraits et par le mouvement.\nEnsuite, l'intelligence\
        \ est active.\nSelon les maintes études sur les interactions du cerveau humain\n\
        qui nous ont été présentées hier,\nl'intelligence est remarquablement interactive.\n\
        Le cerveau n'est pas divisé en compartiments.\nEn fait, la créativité — que\
        \ je définis comme étant la création\nd'idées originales et méritoires —\n\
        provient surtout du résultat de l'interaction\nentre nos différents systèmes\
        \ de perception.\n\n\n\n13:32\n\n\nSoit dit en passant,\nles deux hémisphères\
        \ du cerveau sont reliés par un conduit\nappelé le corps calleux. Il est plus\
        \ développé chez les femmes.\nSelon ce que disait Helen hier,\nc'est ce qui\
        \ expliquerait l'avantage des femmes en multiplicité des tâches.\nN'est-ce\
        \ pas?\nPlusieurs études le prouvent et ma vie personnelle aussi.\nQuand ma\
        \ femme cuisine à la maison—\nce qui est rare, Dieu merci. (Rire)\nMais bon,\
        \ elle a du talent dans d'autres domaines.\nIl reste que lorsqu'elle cuisine,\n\
        elle peut en même temps parler au téléphone,\ns'occuper des enfants, repeindre\
        \ le plafond\ntout en faisant une opération à coeur ouvert.\nQuand je cuisine,\
        \ je ferme la porte, les enfants sont sortis,\nje débranche le téléphone et\
        \ si elle entre, je m'impatiente:\n«De grâce Terry laisse-moi tranquille!\
        \ Tu vois bien que j'essaie de me cuire un œuf!» (Rire)\nVous vous souvenez\
        \ de la devinette :\nsi un arbre tombe dans la forêt et que personne ne l'entend,\n\
        est-il vraiment tombé? Ça vous dit quelque chose?\nJ'ai vu un t-shirt génial\
        \ récemment qui disait, « Si un homme dit ce qu'il pense\ndans une forêt et\
        \ qu'aucune femme ne l'entend,\na-t-il quand même tort? » (Rire)\n\n\n\n14:51\n\
        \n\nEt en dernier lieu, l'intelligence\nest distincte. J'écris présentement\
        \ un livre\nbasé sur une série d'entrevues\noù on demandait aux gens comment\
        \ ils ont découvert\nleur talent. Leur parcours me fascine.\nL'idée m'est\
        \ venue suite à une conversation que j'ai eue\navec une femme merveilleuse\
        \ que vous\nne connaissez peut-être pas, elle s'appelle Gillian Lynne.\nElle\
        \ est chorégraphe\net ses créations sont bien connues.\nElle a chorégraphié\
        \ « Cats » et « Le fantôme de l'opéra. »\nJ'étais autrefois sur le conseil\
        \ d'administration du Royal Ballet en Angleterre,\ncomme vous pouvez le constater.\n\
        Un jour où je dînais avec Gillian je lui ai demandé\ncomment elle en était\
        \ venue à la danse.\nElle m'a répondu qu'à l'école\nelle était nulle. C'était\
        \ les années '30 et l'école\navait écrit à ses parents: « Nous croyons que\n\
        Gillian a un problème d'apprentissage. » Elle était distraite\net turbulente.\
        \ Aujourd'hui on dirait\nqu’elle souffrait de TDAH, pas vrai? Mais dans les\
        \ années '30,\nle TDAH n'avait pas encore été inventé.\nCe trouble comportemental\
        \ n'était pas encore disponible.\nPersonne ne savait qu'on pouvait en souffrir.\n\
        \n\n\n15:50\n\n\nBref, elle est allée voir un spécialiste\navec sa mère.\n\
        On l’a fait asseoir sur une chaise en retrait\nd'où elle n'a pas bronché pendant\
        \ 20 minutes tandis\nque cet homme discutait avec sa mère\nde tous les problèmes\
        \ qu’elle avait à l'école.\nGillian dérangeait les gens,\nelle remettait ses\
        \ devoirs en retard, etc...\nelle avait huit ans—finalement, le docteur est\
        \ allé s'asseoir\nauprès de Gillian et lui a dit, « Gillian,\nj'ai écouté\
        \ tout ce que ta mère\navait à me dire et je dois lui parler en privé.\nReste\
        \ ici. Ce ne sera pas bien long. »\nIls sont sortis et l'ont laissée là.\n\
        En quittant la pièce, le docteur a ouvert la radio\nqui se trouvait sur son\
        \ bureau. Une fois\nsortis, il a dit à la mère de Gillian:\n« Observez-la.\
        \ »\nLa petite s’était mise à bouger au son de la musique.\nIls l'ont observée\
        \ pendant quelques minutes\net le docteur a dit,\n« Mme Lynne, Gillian n'est\
        \ pas malade, elle est danseuse.\nInscrivez-la à une école de danse. »\n\n\
        \n\n16:50\n\n\nJe lui demandé ce qui c'était passé ensuite.\n« Ma mère m’a\
        \ inscrite. C'était tellement merveilleux\ncet endroit rempli\nde gens qui,\
        \ comme moi, étaient incapables de rester sans bouger,\ndes gens qui devaient\
        \ bouger pour pouvoir penser. »\nElle a fait du ballet, de la claquette, du\
        \ ballet jazz,\nde la danse moderne et de la danse contemporaine.\nPlus tard,\
        \ elle a passé une audition pour le Royal Ballet School,\nelle est devenue\
        \ danseuse solo et a eu une carrière fabuleuse\navec cette compagnie. Elle\
        \ a obtenu son diplôme\ndu Royal Ballet School et elle\na fondé sa propre\
        \ compagnie, le Gillian Lynne Dance Company.\nElle a rencontré Andrew Lloyd\
        \ Weber et a chorégraphié\ncertaines des comédies musicales les plus populaires\n\
        de tous les temps. Ses créations ont fait la joie de millions de gens\net\
        \ elle est multimillionnaire. Un autre psy\nl’aurait mis sous médication en\
        \ lui disant\nde se calmer.\n\n\n\n17:38\n\n\n(Applaudissements) À mon avis,\
        \ tout ça se résume à ceci:\nAl Gore parlait l'autre soir\nde l'écologie et\
        \ de la révolution déclenchée par Rachel Carson.\nJe crois que notre seul\
        \ espoir pour le futur\nest d'adopter une nouvelle conception de l'écologie\
        \ humaine\net de réformer notre conception\nde la richesse de la capacité\
        \ humaine.\nNotre système d'éducation a démuni nos esprits de la même façon\n\
        que nous avons démuni la Terre de ses ressources.\nEt un jour ça nous portera\
        \ préjudice.\nNous devons revoir les principes fondamentaux\nsur lesquels\
        \ repose l’éducation de nos enfants.\nUne merveilleuse citation de Jonas Salk\
        \ dit: « Si tous les insectes\nsur Terre disparaissaient,\ntoute forme de\
        \ vie serait anéantie en 50 ans.\nSi l’Homme disparaissait de la planète,\n\
        en 50 ans, toute forme de vie prospérerait. »\nEt il a raison.\n\n\n\n18:32\n\
        \n\nCette imagination humaine à laquelle TED rend hommage,\nnous devons veiller\
        \ à l'utiliser\navec sagesse afin d'éviter certaines des éventualités\ndiscutées\
        \ ici. Et la seule façon\nd'y arriver est de reconnaître la richesse\nde nos\
        \ capacités créatives et l'espoir\nque représentent nos enfants. Notre tâche\n\
        est d'éduquer leur être tout entier pour qu'ils puissent faire face à l'avenir.\n\
        Un avenir que nous, nous ne connaîtrons peut-être pas,\nmais eux, oui. Et\
        \ notre devoir est de les aider\nà y contribuer. Merci beaucoup.\n\n"
