      LocalTalkTitle: Como as escolas matam a criatividade
      Paragraphs:
      - "\nBom dia. Como estão?\nTem sido bom, não tem?\nTenho sido abanado por tudo\
        \ isto.\nNa realidade, estou de saída.\n(Risos)\nHouve três temas,\nao longo\
        \ da conferência,\nque são relevantes\npara o que quero falar.\nUm deles é\
        \ a evidência extraordinária\nda criatividade humana\nem todas as apresentações\
        \ que tivemos\ne em todas as pessoas aqui.\nA variedade de tudo e o alcance\
        \ de tudo.\nO segundo é que nos coloca\nem circunstâncias\nem que não fazemos\
        \ ideia\ndo que irá acontecer,\nem termos de futuro,\nnenhuma ideia de como\
        \ isto\nse pode desenrolar.\n\nEu interesso-me muito pelo ensino.\nConstato\
        \ que toda a gente\nse interessa pelo ensino.\nVocês não? Acho isto muito\
        \ interessante.\nSe forem a um jantar de festa,\ne disserem que trabalham\
        \ no ensino\n— claro, se trabalham no ensino, não irão\ncom frequência a jantares\
        \ de festa,\n(Risos)\nNão são convidados.\nE nunca voltam a ser convidados,\n\
        curiosamente, é estranho.\nMas se forem e disserem a alguém\n— perguntam-vos:\
        \ \"O que faz?\" —\ne disserem que trabalham no ensino,\npodem vê-los empalidecer.\n\
        \"Oh meu Deus, porquê eu?\"\n(Risos)\n\"A minha única saída da semana\".\n\
        (Risos)\nMas se lhes perguntarem\nqual é o curso deles, não vos largam.\n\
        Porque é uma daquelas coisas\nmuito enraizadas nas pessoas,\nnão é verdade?\n\
        Como a religião, o dinheiro\ne outras coisas.\nInteresso-me muito pelo ensino\n\
        e penso que todos nós se interessam.\nNós temos um enorme interesse nisto,\n\
        em parte porque, supostamente,\na educação deve levar-nos a um futuro\nque\
        \ ainda não compreendemos.\nSe pensarem nisto, as crianças\nque começam a\
        \ escola este ano\nreformar-se-ão em 2065.\nNinguém tem uma pista\n— apesar\
        \ de todo o conhecimento\ndemonstrado nos últimos quatro dias —\nde como o\
        \ mundo será daqui a cinco anos.\nE, no entanto, pretendemos\neducá-los para\
        \ isso.\nPenso que a imprevisibilidade\né extraordinária.\n\nE a terceira\
        \ parte disto é que,\napesar disso, todos concordamos\n\nnas capacidades realmente\n\
        extraordinárias que as crianças têm,\nas suas capacidades para a inovação.\n\
        Ontem à noite a Sirena \nfoi uma maravilha, não foi?\nVer o que ela conseguiu\
        \ fazer.\nEla é excecional, mas penso\nque ela não é, por assim dizer,\nexcecional\
        \ na plenitude da infância.\nO que temos é uma pessoa\nde uma dedicação extraordinária\n\
        que encontrou um talento.\nÉ inha convicção que todos os miúdos\ntêm talentos\
        \ tremendos\ne nós estragamo-los, impiedosamente.\nPor isso, quero falar acerca\
        \ do ensino\ne quero falar acerca da criatividade.\nA minha convicção é que,\
        \ hoje,\na criatividade é tão importante\nno ensino como a literacia,\ne devemos\
        \ tratá-la ao mesmo nível.\n(Aplausos)\nA propósito, era só isto.\nMuito obrigado.\n\
        (Risos)\nBem, faltam 15 minutos.\nBem, eu nasci...não...\n(Risos)\n\nOuvi\
        \ recentemente uma história \nmuito boa — adoro contá-la —\nde uma miúda que\
        \ estava \nnuma aula de desenho.\nTinha seis anos, estava\nao fundo da sala,\
        \ a desenhar.\nA professora disse que essa miúda\nraramente estava atenta\n\
        mas naquele dia estava.\nA professora, fascinada,\nfoi ter com ela e disse:\n\
        \"O que estás a desenhar?\"\nA miúda disse: \"Estou a desenhar\no retrato\
        \ de Deus.\"\nA professora replicou: \n\"Mas ninguém sabe como é Deus.\"\n\
        E a miúda respondeu:\n\"Daqui a pouco já sabem.\"\n(Risos)\n\nQuando o meu\
        \ filho \ntinha quatro anos, em Inglaterra,\npara ser honesto, ele tinha quatro\
        \ anos\nem todo o lado.\n(Risos)\nEm rigor, onde quer que fôssemos,\nele tinha\
        \ quatro anos.\nEntrava numa peça de Natal.\nLembram-se da história?\n(Risos)\n\
        Era ótima. Era uma grande história.\nO Mel Gibson fez a sequela.\nTalvez a\
        \ tenham visto: \"Natal II\".\n(Risos)\nMas o James fez o papel de José, \n\
        pelo que ficámos maravilhados.\nConsiderámos isto como sendo\num dos papéis\
        \ principais.\nTínhamos o local cheio de admiradores\ncom T-shirts:\n\"James\
        \ Robinson é José!\"\n(Risos)\nEle não tinha de falar mas conhecem\na parte\
        \ em que chegam os três reis?\nEles entram trazendo ofertas,\nouro, incenso\
        \ e mirra.\nIsso aconteceu realmente.\nEstávamos lá sentados \ne penso que\
        \ se enganaram,\nporque falámos com o miúdo\ndepois e dissemos-lhe:\n\"Não\
        \ te importaste?\" \nE ele : \"Porquê, enganei-me?\"\nEles trocaram, foi só.\n\
        Os três rapazes entraram em cena,\nmiúdos de quatro anos\ncom toalhas enroladas\
        \ na cabeça,\npousaram as caixas\ne o primeiro miúdo disse:\n\"Trago-te ouro.\"\
        \nE o segundo rapaz disse,:\n\"Trago-te mirra\".\nE o terceiro rapaz disse:\
        \ \n\"O Frank mandou isto\".\n(Risos)\n\nO que isto tem de comum\né que os\
        \ miúdos arriscam.\nSe não sabem, tentam.\nNão tenho razão?\nEles não receiam\
        \ estar errados.\nNão quero dizer que estar errado\né a mesma coisa que ser\
        \ criativo.\nO que sabemos é que,\nse não estivermos preparados para errar,\n\
        nunca conseguiremos nada de original.\nSe não estiverem preparados para errar.\n\
        E quando chegam a adultos, a maior parte\ndas crianças já perdeu essa capacidade.\n\
        Ficam com receio de errar.\nÉ assim que gerimos as nossas empresas.\nEstigmatizamos\
        \ os enganos.\nE hoje temos sistemas nacionais de ensino\n\nem que os erros\
        \ são a pior coisa\nque podemos fazer.\nO resultado é que estamos a educar\
        \ pessoas\nsem atender às suas capacidades criativas.\nPicasso disse um dia\n\
        que todas as crianças nascem artistas.\nO problema é mantermo-nos artistas\n\
        enquanto crescemos.\nEu acredito nisto apaixonadamente:\nnão crescemos para\
        \ a criatividade,\nafastamo-nos dela.\nOu antes, somos ensinados a perdê-la.\n\
        Porque é que é assim?\n\nEu vivia em Straford-on-Avon\naté há cinco anos.\n\
        Mudámo-nos de Stratford para Los Angeles.\nPodem imaginar a transição\nsem\
        \ problemas que foi.\n(Risos)\nVivíamos num lugar chamado Snitterfield,\n\
        nas proximidades de Stratford, \nonde nasceu o pai de Shakespeare\nVocês ficaram\
        \ abalados\npor um novo pensamento? Eu fiquei.\nNunca pensaram\nque Shakespeare\
        \ tinha pai, pois não?\nPensaram? Porque vocês não pensam\nem Shakespeare\
        \ em criança, pensam?\nShakespeare com sete anos?\nEu nunca pensei nisso.\n\
        Ele deve ter tido sete anos.\nEle foi a aulas de inglês, não foi?\n(Risos)\n\
        Devia ser muito incómodo.\n(Risos)\n\"Tens que te esforçar mais\".\n(Risos)\n\
        Ser mandado para a cama pelo pai.\n\"Shakespeare, vai para a cama, já!\n\"\
        Pousa o lápis e deixa de falar assim.\n(Risos)\n\"Confundes toda a gente.\"\
        \n(Risos)\n\nAdiante, mudámo-nos de Stratford\npara Los Angeles,\ne só quero\
        \ dizer uma coisa\nacerca desta mudança.\nO meu filho não queria vir.\nEu\
        \ tenho dois filhos.\nEle tem agora 21; a minha filha tem 16.\nele não queria\
        \ vir para Los Angeles.\nEle gostaria, mas tinha\numa namorada em Inglaterra.\n\
        Era o amor da sua vida, Sarah,\nconhecia-a há um mês.\nImaginem, tinham celebrado\n\
        o quarto aniversário,\nporque é muito tempo quando se tem 16.\nEle ia muito\
        \ chateado\nno avião, e disse:\n\"Nunca mais vou encontrar\numa miúda como\
        \ a Sarah\".\nPara ser franco,\nficámos contentes com isso...\n(Risos)\n...\
        \ porque ela era a principal razão\npara deixarmos o país.\n(Risos)\n\nMas\
        \ percebemos algo\nquando mudamos para a América\ne quando viajamos pelo mundo.\n\
        Todos os sistemas de ensino no planeta\ntêm a mesma hierarquia de matérias.\n\
        Todos. Não interessa onde vamos.\nSeria de esperar outra coisa, mas não é.\n\
        No topo estão a matemática e as línguas,\ndepois as humanidades\ne na base\
        \ estão as artes.\nEm todo o lado na Terra\ne em quase todos os sistemas também,\n\
        há uma hierarquia dentro das artes.\nA arte e a música, normalmente,\ntêm\
        \ mais importância nas escolas\ndo que o teatro e a dança.\nNão existe um\
        \ sistema educativo no planeta\nque ensine dança todos os dias às crianças\n\
        da mesma forma que ensina matemática.\nPorquê? Porque não?\nEu penso que seria\
        \ bastante importante.\nPenso que a matemática é muito importante\nmas a dança\
        \ também é.\nAs crianças estão sempre a dançar\nse as deixarem, todos nós\
        \ dançamos.\nTodos temos corpos, não temos?\nNão me escapou nada?\n(Risos)\n\
        Na verdade, o que acontece é que,\nquando as crianças vão crescendo,\ncomeçamos\
        \ a educá-las\nprogressivamente da cintura para cima.\nPor fim concentramo-nos\
        \ nas suas cabeças.\nE ligeiramente para um lado.\n\nSe um extraterrestre\
        \ \nviesse visitar o ensino e dissesse:\n\"Para que serve o ensino público?\"\
        .\nEu penso que teríamos de concluir\n— se olhássemos para os resultados,\n\
        quem consegue o sucesso,\nquem faz o que toda a gente espera.\nquem consegue\
        \ os pontos dourados,\nquem são os vencedores —\neu penso que teríamos que\
        \ concluir\nque o propósito do ensino público\nem todo o mundo\né produzir\
        \ professores universitários.\nSão eles que estão no topo.\nEu fui um deles,\
        \ por isso...\n(Risos)\nEu gosto de professores universitários,\n\nmas não\
        \ os devemos ter como \numa referência do êxito humano.\nÉ apenas uma forma\
        \ de vida,\noutra forma de vida.\nMas são bastante curiosos,\ne digo-o com\
        \ estima por eles.\nNa minha experiência, há algo curioso\nacerca dos professores\n\
        não todos, mas habitualmente,\neles vivem nas suas cabeças.\nVivem lá em cima\n\
        e ligeiramente para um lado.\nEstão desencarnados,\nduma forma literal.\n\
        Eles olham para o seu corpo\ncomo uma forma de transporte\npara a cabeça.\n\
        (Risos)\nÉ uma maneira de levarem\na cabeça a reuniões.\n(Risos)\nSe querem\
        \ uma prova real\nde experiências extracorporais,\nparticipem numa conferência\
        \ residencial\nde académicos veteranos,\ne apareçam na discoteca na noite\
        \ final.\n(Risos)\nVão lá vão ver homens e mulheres adultos\nabanando-se incontrolavelmente,\n\
        fora de ritmo...\n(Risos)\n... à espera que aquilo acabe para irem\npara casa\
        \ escrever um artigo sobre isso.\n\nO nosso sistema de ensino assenta\nna\
        \ ideia da capacidade académica.\nE há uma razão.\nTodo o sistema foi inventado.\n\
        Em todo o mundo, não houve sistemas\nde ensino público antes do século XIX.\n\
        Eles surgiram para satisfazer\nas necessidades da industrialização.\nA hierarquia\
        \ está assente em duas ideias.\nNúmero um, que as disciplinas \nmais úteis\
        \ para o trabalho estão no topo.\nProvavelmente,\nquando miúdos, na escola,\n\
        fomos benignamente afastados\ndas coisas que gostávamos,\nporque nunca conseguiríamos\n\
        um emprego a fazer aquilo.\nNão é verdade?\n\"Não estudes música,\nnão vais\
        \ ser músico\".\n\"Não aprendas pintura,\nnão serás um artista\".\nUm conselho\
        \ benigno,\nmas profundamente errado.\nO mundo inteiro\nestá mergulhado numa\
        \ revolução.\nE o segundo é a capacidade académica,\n\no que acabou por dominar\n\
        a nossa visão da inteligência,\nporque as universidades\nconceberam o sistema\
        \ à sua imagem.\nTodo o sistema de ensino público,\nno mundo inteiro,\né um\
        \ processo prolongado\nde entrada na universidade.\nA consequência é que muita\
        \ gente\naltamente talentosa,\nbrilhante, criativa, pensa que não o é,\nporque\
        \ a coisa em que eram bons na escola\nnão era valorizada\nou era até estigmatizada.\n\
        Penso que não nos podemos dar ao luxo\nde ir por esse caminho.\n\nNos próximos\
        \ 30 anos,\nde acordo com a UNESCO,\nhaverá mais formados em todo o mundo\n\
        através do ensino\ndo que desde o início da história.\nMais pessoas, o que\
        \ é a combinação\nde todas as coisas de que falámos:\n\na tecnologia e o seu\
        \ efeito\ntransformador no trabalho,\ne a demografia e o enorme\ncrescimento\
        \ da população.\nDe repente, os diplomas não valem nada.\nNão é verdade?\n\
        Quando eu era estudante, quem tivesse\num diploma, tinham um emprego.\nSe\
        \ não tinha emprego \nera porque não queria.\nCom efeito, eu não queria um.\n\
        (Risos)\nMas agora jovens com vários diplomas\nvão muitas vezes para casa\n\
        e continuam a jogar videojogos,\nporque é preciso um mestrado quando\nantes\
        \ bastava uma licenciatura,\ne às vezes é preciso o doutoramento.\nÉ um processo\
        \ de inflação académica\nToda a estrutura do ensino\nestá a mudar debaixo\
        \ dos nossos pés.\nTemos de repensar a sério\na nossa visão da inteligência\n\
        \nSabemos três coisas sobre a inteligência.\nUm, é diversa. Pensamos o mundo\n\
        sob todas as formas em que o vivemos.\nPensamos visualmente, pensamos com\
        \ som,\npensamos cinestesicamente.\nPensamos em termos abstratos,\npensamos\
        \ em movimento.\nSegundo, a inteligência é dinâmica.\nSe olharmos para as\
        \ interacções\ndo cérebro humano,\ncomo ouvimos ontem\nem várias palestras,\n\
        a inteligência é\nmaravilhosamente interativa.\nO cérebro não está dividido\n\
        em compartimentos.\nDe facto, a criatividade, que eu defino\ncomo o processo\
        \ de gerar ideias\noriginais e com valor,\nsurge normalmente através da interação\n\
