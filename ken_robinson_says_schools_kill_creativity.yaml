        hörten, stellen wir fest,

        dass Intelligenz wunderbar interaktiv ist.

        Das Gehirn ist nicht

        in Bereiche unterteilt.

        Tatsächlich entsteht Kreativität —

        darunter verstehe ich den Prozess,

        originelle Ideen von Bedeutung zu haben —

        sehr häufig durch die Interaktion

        verschiedener Möglichkeiten,

        eine Sache zu betrachten.


