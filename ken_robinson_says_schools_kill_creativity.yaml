        \ ние ги обучаваме прогресивно\nот кръста нагоре. И се фокусираме върху главите\
        \ им.\nИ леко на една страна\n\n\n\n 9:21\n\n\nАко посетите образованието\
        \ като извънземно,\nи попитате \"За какво служи общественото образование?\"\
        \nМисля, че ще трябва да заключите — ако погледнете резултата,\nкой наистина\
        \ успява в това,\nкой прави всичко както трябва,\nкой обира всичките пчелички,\
        \ кои са победителите —\nмисля, че достигате до заключението, че целта на\
        \ общественото образование\nнавсякъде по света\nе да създава университетски\
        \ професори. Нали?\nТова са хората, които излизат на върха.\nИ аз бях един\
        \ от тях, така че ето. (Смях)\nАз харесвам университетските преподаватели,\
        \ но знаете ли,\nте не трябва да са ни мерило за всяко човешко постижение.\n\
        Те са просто форма на живот,\nдруга форма на живот. Те са доста любопитна\
        \ форма на живот,\nи казвам това със съпричастност към тях.\nЛюбопитен факт\
        \ за професорите в моя опит —\nне всички, но повечето — живеят в главите си.\n\
        Живеят там горе и леко на една страна.\nТе са безтелесни, в почти буквален\
        \ смисъл.\nТе гледат на тялото си\nкато начин на транспорт за главите си,\
        \ не мислите ли?\n(Смях) Това е начин да си карат главите на срещи.\nМежду\
        \ другото, ако искате доказателство за изживявания извън тялото,\nмежду другото,\
        \ отидете на конференция\nна доценти академици,\nи по-точно отидете на партито\
        \ последната вечер\n(Смях) И там ще го видите — възрастни мъже и жени\nда\
        \ се гърчат безконтролно, извън ритъма,\nчакайки само да свърши, за да се\
        \ приберат и да напишат статия за това.\n\n\n\n10:58\n\n\nОбразователната\
        \ ни система е продукт на идеята за академичната кадърност.\nИ за това си\
        \ има причина.\nЦялата система била изобретена — когато по света тогава\n\
        реално не е имало обществено образование преди 19-ти век.\nТе били създадени\n\
        за да срещнат изискванията на индустриализма.\nИ йерархията на системата е\
        \ основана на две идеи.\nНомер едно, че най-потребните кадри за работа\nса\
        \ на върха. Така че като сте били дете в училище,\nвие сте били любезно отклоняван\
        \ от неща които ви харесват,\nс обяснението, че вие никога няма да\nси намерите\
        \ работа, правейки това. Прав ли съм?\nСтига се занимава с музика, няма да\
        \ ставаш музикант;\nне рисувай, няма да станеш художник.\nМил съвет — но в\
        \ днешни дни дълбоко погрешен.\nЦелият свят е обзет от революция.\nВторото\
        \ нещо е академичната кадърност, която наистина доминира\nнашето мнение за\
        \ интелигентността,\nзащото университетите са създали системата по свой образ\
        \ и подобие.\nАко се замислите, цялата система\nна общественото образование\
        \ по света е дълъг процес\nна университетски прием.\nИ следствието е, че много\
        \ талантливи,\nбрилянтни, творчески хора мислят, че не са,\nзащото нещото,\
        \ на което са били добри в училище,\nне е било ценено, а всъщност е било набедявано.\n\
        И мисля, че не можем да си позволим да продължаваме така.\n\n\n\n12:07\n\n\
        \nСпоред Юнеско, през следващите 30 години,\nпо цял свят през образователните\
        \ системи ще минат\nповече хора, отколкото от началото на историята.\nПовече\
        \ хора, и причината е съвкупността\nот всички неща, за които се говори тук\
        \ —\nтехнология, и нейният трансформиращ ефект върху работата, демографията\n\
        и огромния растеж на населението.\nИзведнъж дипломите не струват нищо. Прав\
        \ ли съм?\nКогато аз бях студент, ако имахте диплома, имахте и работа.\nАко\
        \ нямахте работа, то е защото не сте искал работа.\nИ честно казано, аз не\
        \ исках работа. (Смях)\nНо сега деца с дипломи често\nсе прибират в къщи и\
        \ продължат да играят видео игри,\nзащото имат нужда от магистратура, а преди\
        \ за работата се искаше бакалавър,\nа сега имаш нужда от докторантура за другата.\n\
        Това е процес на академична инфлация.\nИ означава, че цялата структура на\
        \ образованието\nсе мести под краката ни. Ние трябва радикално да премислим\n\
        нашият поглед върху интелигентността.\n\n\n\n12:55\n\n\nЗнаем три неща за\
        \ интелигентността.\nПърво, тя е разнообразна. Мислим за света по всички начини,\n\
        по които го усещаме. Мислим визуално,\nмислим със звук, мислим кинестетично.\n\
        Мислим в абстрактни термини, мислим в движение.\nВторо, интелигентността е\
        \ динамична.\nАко погледнете върху взаимодействията в човешкия мозък, както\
        \ чухме\nвчера от множество презентации,\nинтелигентността е учудващо интерактивна.\n\
        Частите на мозъка не са разделени в отдели.\nВсъщност творчеството — което\
        \ аз дефинирам като процеса\nда имаш оригинални идеи със стойност —\nсе проявява\
        \ по-скоро чрез взаимодействие\nна различни начини за виждане на нещата.\n\
        \n\n\n13:32\n\n\nМозъкът е умишлено — между другото\nима един сноп от нерви,\
        \ който свързва двете полукълба на мозъка,\nнаричан \"мазолесто тяло\", и\
        \ е по-дебело при жените.\nСледвайки Хелън от вчера, мисля, че това е причината\n\
        жените да са по-добри във вършенето на много неща наведнъж.\nЗащото наистина\
        \ сте, нали така?\nИма множество изследвания, но го знам от личен опит.\n\
        Когато жена ми готви вкъщи —\nкоето не е много често, за щастие. (Смях)\n\
        Но знаете ли, тя прави — ама тя е добра в някои неща —\nно яко тя готви,\n\
        междувременно говори с хора по телефона,\nговори на децата, боядисва тавана,\n\
        прави операция на сърцето между другото.\nАко аз готвя, вратата е затворена,\
        \ децата са вън,\nтелефона е на мястото си. Ако тя влезе, аз се изнервям.\n\
        Казвам ѝ, \"Тери, моля те, мъча се да изпържа яйце. Остави ме на мира.\" (Смях)\n\
        Знаете ли онази стара философска мисъл,\nако дърво падне в гората и никой\
        \ не го чуе,\nслучило ли се е това? Помните ли стария кестен?\nСкоро видях\
        \ страхотна тениска, на която пишеше, \"Ако мъж си говори сам\nв гората и\
        \ никоя жена не го чуе,\nтой пак ли греши?\" (Смях)\n\n\n\n14:51\n\n\nИ третото\
        \ нещо за интелигентността е,\nче тя е различна. В момента пиша нова книга,\n\
        казва се \"Епифани\" (\"Богоявление\"), която е базирана на редица\nинтервюта\
        \ с хора за това как те са открили\nтехния талант. Запленен съм от това как\
        \ хората са реализирали таланта си.\nВ началото бях подтикнат от разговор\n\
        с една прекрасна жена, за която може би повечето хора\nне са чували. Казва\
        \ се Джилиан Лин,\nчували ли сте за нея? Някои са. Тя е хореограф\nи всеки\
        \ знае работата ѝ.\nПравила е \"Котките\" и \"Фантома на операта.\"\nТя е\
        \ чудесна. Бях в ръководството на Английския кралски балет, в Англия,\nкакто\
        \ можете да видите.\nКакто и да е, веднъж обядвах с Джилиан и я питах,\n\"\
        Джилиан, как така стана танцьорка?\" И тя каза\nбило интересно, когато била\
        \ в училище,\nбила много безнадежден случай. Училището, през 30-те,\nписали\
        \ писмо на родителите ѝ в него, \"Ние мислим\nче Джилиан има сериозен проблем\
        \ с ученето.\" Не можела да се концентрира,\nвъртяла се. Мисля си, че сега\
        \ биха казали\nче имала СДВХ. Нали така? Но това било през 30-те,\nи СДВХ,\
        \ още не било измислено по това време.\nНе е било възможно състояние. (Смях)\n\
        Хората не знаели, че могат да имат нещо такова.\n\n\n\n15:50\n\n\nКакто и\
        \ да е, тя отишла при специалист. Така, в кабинет с дъбова ламперия,\nи била\
        \ там с майка си,\nи била поставена да седне на един стол в края,\nи в продължение\
        \ на 20 минути тя си седяла на ръцете,\nдокато доктора говорел с майка ѝ за\
        \ всички\nпроблеми, които Джилиан имала в училище. И най-накрая —\nзащото\
        \ тя притеснявала другите деца,\nвинаги закъснявала с домашните и т.н.\nмалко\
        \ детенце на 8 — накрая доктора седнал\nдо Джилиан и казал, \"Джилиан,\nизслушах\
        \ всичко, което майка ти ми каза,\nи трябва да ѝ поговоря насаме.\"\nТой казал,\
        \ \"Стой тук, няма да се бавим, ей сега се връщаме.\"\nИзлезли и я оставили.\n\
        Но на излизане, той пуснал радиото,\nкоето било на бюрото му. И когато те\n\
        излезли от стаята, той казал на майка ѝ:\n\"Само стойте и я гледайте.\" И\
        \ в момента, в който те излезли от стаята,\nказа тя, тя станала на крака и\
        \ започнала да танцува.\nТе я гледали няколко минутки\nи доктора се обърнал\
        \ и казал на майка ѝ:\n\"Г-жо Лин, Джилиан не е болна, тя е танцьорка.\nЗаведете\
        \ я в училище по танци.\"\n\n\n\n16:50\n\n\nАз я питах, \"И какво стана?\"\
        \nТя каза, \"Ами тя така и направи. Не мога да ти опиша, колко чудесно беше.\n\
        Влязохме в залата и беше пълно\nс хора като мен. Хора, които не можеха да\
        \ седят на едно място.\nХора, които трябваше да се движат, за да мислят.\"\
        \ Хора, които трябваше да се движат, за да мислят.\nИ те се занимавали с балет,\
        \ степ, джаз,\nмодерни, съвременни танци.\nБила и на прослушване за Кралското\
        \ Балетно Училище,\nстанала солистка и имала чудесна кариера\nв Кралския Балет.\
        \ После се дипломирала\nот Кралското Балетно Училище\nи основала нейна собствена\
        \ фирма — Танцовата компания на Джилиан Лин —\nи се срещнала с Андрю Лойд\
        \ Уебър. Станала е причина\nза някои от най-успешните музикално\nтеатрални\
        \ продукции в историята, доставила е удоволствие на милиони\nи е също мултимилионерка.\
        \ Някой друг\nможе би щеше да и предпише лекарства и да ѝ каже\nда се успокои.\n\
        \n\n\n17:38\n\n\nСега, мисля... (Аплодисменти) Ето какво е заключението според\
        \ мен:\nАл Гор говори онази вечер за екологията\nи за революцията, която Рейчъл\
        \ Карсън започнала.\nВярвам, че нашата единствена надежда за бъдещето\nе да\
        \ приемем нова концепция за човешка екология,\nтакава, чрез която ние ще преправим\
        \ нашата представа\nза богатството на човешкия потенциал.\nНашата образователна\
        \ система ни е минирала мозъците по същия начин,\nпо който ние дълбаем земята,\
        \ за да извлечем определени суровини.\nИ за в бъдеще това няма да ни е от\
        \ полза.\nТрябва да преосмислим основоположните принципи,\nпо които ние обучаваме\
        \ децата си. Имаше един\nчудесен цитат на Джонас Салк, който казва: \"Ако\
        \ всички насекоми\nизчезнат от лицето на земята,\nдо 50 години всякакъв живот\
        \ на земята ще загине.\nАко всички хора изчезнат от земята,\nслед 50 години\
        \ живота на земята ще процъфти.\"\nИ той е прав.\n\n\n\n18:32\n\n\nТук на\
        \ TED ние честваме дарът, който е човешкото въображение.\nТрябва да внимаваме\
        \ сега да използваме този дар\nмъдро и да предотвратим някои от сценариите,\n\
        за които говорихме. И единствения начин,\nпо който можем да го направим, е\
        \ да видим творческият ни потенциал\nкато богатството което е, и да видим\n\
        децата си като надеждата която са. И нашата задача\nе да обучаваме цялото\
        \ им същество, така че да могат да посрещнат това бъдеще.\nМежду другото —\
        \ ние може да не видим това бъдеще,\nно те ще го видят. И нашата работа е\
        \ да помогнем\nда направят нещо от него. Много ви благодаря.\n\n"
