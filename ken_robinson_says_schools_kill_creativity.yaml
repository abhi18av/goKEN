      LocalTalkTitle: কেন রবিনসন বলছেন, বিদ্যালয় সৃজনশীলতাকে ধ্বংস করে
      Paragraphs:
      - "\nশুভ সকাল। কেমন আছেন আপনারা? \nসময়টা খুব ভাল গেছে এখানে, তাই না?\nআমি এই\
        \ পুরো ব্যাপারটা নিয়ে আমি অপার্থিব মজা পেয়েছি।\nএমনকি দেখুন, আমি চলেই যাচ্ছি!\
        \ (হাসি)\nএই আলোচনাসভায় আরো তিনটি বিষয়বস্তু ছিল, তাই না,\nযেগুলো আলোচিত হয়েছে,\
        \ এর সাথে সম্পর্কযুক্ত\nএকটা বিষয় নিয়ে আমি এখন কথা বলতে চাই।\nএকটা হচ্ছে মানুষের\
        \ সৃজনশীলতার অসাধারণ একটি প্রমান\nযা এখানকার সব উপস্থাপনার মধ্যে\nএবং সব মানুষের\
        \ মধ্যে দেখা যাচ্ছে। \nদেখুন বিভিন্ন এই ব্যাপারগুলো\nআর এর বিস্তৃতি। দ্বিতীয়টা\
        \ হচ্ছে\nএটা আমাদেরকে এমনি এক জায়গায় নিয়ে এসেছে যে \nআমরা জানি না কী ঘটতে\
        \ যাচ্ছে,\nভবিষ্যৎ নিয়ে বলছি আর কি। কোন ধারণা নেই\nএটা কোথায় গিয়ে শেষ হবে।\n\
        \nআমার শিক্ষা বিষয়ে বিশেষ আগ্রহ আছে —\nআসলে কি, আমি দেখি যে সবারই শিক্ষা নিয়ে\
        \ \nআগ্রহ আছে।\nআপনি কি বলেন?\nআমি এটাতে অনেক মজা পাই।\nআপনি যদি কোথাও রাতের\
        \ খাবারের দাওয়াতে যান \nএবং বলেন যে,\nআপনি শিক্ষা নিয়ে কাজ করেন —\nঅবশ্য,\
        \ আপনি অধিকাংশ সময়ই রাতের খাওয়ার দাওয়াতে থাকেন না, যদি আপনি শিক্ষা নিয়ে কাজ\
        \ করেন।\n(হাসি) আপনাকে জিজ্ঞেস করা হয় না।\nএবং উৎসাহী হয়ে আপনাকে কেউ উলটো\
        \ জিজ্ঞেসও করে না। \nএটা আমার কাছে অদ্ভুত লাগে।\nকিন্তু যদি জিজ্ঞেস করা হয়,\
        \ এবং এটা যদি আপনি কাউকে বলেন,\nজানেনই তো, তারা হয়ত বলল \"আপনি কি করেন?\"\n\
        এবং আপনি বললেন আপনি শিক্ষা নিয়ে কাজ করেন,\nআপনি দেখবেন তাদের মুখ একদম সাদা\
        \ হয়ে যাবে। তারা বলবে,\n\"হে ঈশ্বর! আমিই কেন?\"\nপুরো সপ্তাহে এক রাতই আমি\
        \ বের হয়েছি যা কিনা বরবাদ হয়ে গেল।\" (হাসি)\nকিন্তু আপনি যদি তাদের শিক্ষার\
        \ কথা জিজ্ঞেস করেন,\nতাহলে তারা আপনার পিঠ দেয়ালে ঠেকিয়ে দেবে। \nকারণ এটা সেসব\
        \ জিনিসের মধ্যে একটা\nযা নিয়ে সবার একটা গভীর চিন্তা থাকে, ঠিক না?\nযেমন ধর্ম,\
        \ এবং টাকা-পয়সা এবং আরও কিছু জিনিস।\nশিক্ষা নিয়ে আমার বিশাল আগ্রহ, এবং আমার\
        \ মনে হয় সবারই।\nএটার প্রতি আমরা এতো গুরুত্ব দিচ্ছি\nখানিকটা এজন্য যে শিক্ষাই\
        \ আমাদের ভবিষ্যৎ সম্পর্কে জানাতে পারে\nযা আমরা এমনিতে ধরতে পারি না।\nযেমন\
        \ চিন্তা করে দেখুন, এই বছর যেসব শিশু স্কুল শুরু করবে,\nতারা অবসর নেবে ২০৬৫\
        \ সালে। কারোর কোন ধারনাই নেই —\nগত চারদিনে বিশেষজ্ঞদের ভাবনা সম্পর্কে জানা\
        \ সত্ত্বেও, যে\nপৃথিবীটাকে কেমন দেখাবে\nসামনের পাঁচ বছরে। তবুও আমাদের তার\
        \ জন্য শিশুদের\nশিক্ষা দিতে হবে। তাই এখানে পূর্বাভাস না পাওয়ার ব্যাপারটা\n\
        আমি মনে করি, অস্বাভাবিক।\n\nআর তৃতীয়টা হচ্ছে আমাদের সবার সম্মতি\nযে সত্যিকারেই\
        \ কিছু অসাধারণ ক্ষমতা শিশুদের আছে —\nযেমন তাদের নতুনত্বকে ধারন করার ক্ষমতা।\n\
        এই যেমন ধরুন গত রাতের সিরিনাকে; সে ছিল একটা চমক,\nতাই না? আমরা দেখেছি সে কি\
        \ করতে পারে।\nএবং সে ব্যাতিক্রম, কিন্তু আমার তা মনে হয় না, অর্থাৎ\nপুরোটা\
        \ শৈশবই সবার থেকে ব্যাতিক্রম নয়।\nএখানে ব্যাপারটা হল অসাধারণ নিষ্ঠা, যার মাধ্যমে\
        \ সে নিজের\nপ্রতিভাকে খুঁজে পেয়েছে। আমার কাছে বিবাদের কথা হল\nসব শিশুরই মুগ্ধ\
        \ করার মত প্রতিভা আছে।\nএবং আমরা সেগুলোকে খুব নিষ্ঠুরভাবে নষ্ট করি।\nতাই আমি\
        \ শিক্ষা নিয়ে কথা বলতে চাই এবং\nসৃজনশীলতা নিয়ে কথা বলতে চাই। আমার কথা হল\n\
        এখন শিক্ষাক্ষেত্রে সাক্ষরতার মত সৃজনশীলতা একই রকম গুরুত্বপূর্ণ,\nএবং আমাদেরও\
        \ উচিত এটাকে একই চোখে দেখা।\n(তালি) ধন্যবাদ আপনাদের। এতটুকুই ছিল আমার কথা।\n\
        অনেক ধন্যবাদ আপনাদের। (হাসি) যাইহোক এখনো ১৫ মিনিট বাকি।\nতো, আমি জন্ম নিলাম...\
        \ আর... না... (হাসি)\n\nসম্প্রতি খুব সুন্দর একটা গল্প শুনেছি — সেটা বলতে আমার\
        \ খুব ভাল লাগে —\nগল্পটা ছয় বছরের এক ছোট্ট মেয়ের ছবি আঁকার ক্লাস নিয়ে।\nসেদিন\
        \ সে পিছনে বসে ছবি আঁকছিল,\nতার শিক্ষিকা জানিয়েছেন এমনিতে মেয়েটা কখনোই মনোযোগ\
        \ দিত না,\nকিন্তু সেইদিন সে মনোযোগ দিচ্ছিল।\nশিক্ষিকা অভিভূত, তিনি মেয়েটার\
        \ কাছে গেলেন এবং\nজিজ্ঞেস করলেন, \"তুমি কী আঁকছ?\"\nমেয়েটা উত্তর দিল, \"আমি\
        \ ঈশ্বরের ছবি আঁকছি।\"\nশিক্ষিকা বললেন, \"কিন্তু ঈশ্বর দেখতে কেমন, তা তো কেউ\
        \ জানে না।\"\nমেয়েটা বলল, \"কয়েক মিনিট পরেই তারা জানতে পারবে।\"\n(হাসি)\n\n\
        ইংল্যান্ডে, যখন আমার ছেলের বয়স চার ছিল —\nসত্যি কথা বলতে, সবখানেই ওর বয়স চার\
        \ ছিল। (হাসি)\nবলতে গেলে, ও যেখানেই গেছে, ওর বয়স চারই ছিল প্রতি বছর। (হাসি)\n\
        ও বড়দিনের নাটকে অভিনয় করেছিল।\nআপনাদের কাহিনীটা মনে আছে? (হাসি) না! কাহিনিটা\
        \ বেশ বড়।\nমেল গিবসন ওটার সিকুয়াল নির্মাণ করেছেন।\nআপনারা হয়তো দেখেছেন: \"\
        ন্যাটিভিটি টু।\" কিন্তু জোসেফের চরিত্রটা পেল জেমস,\nসেটা নিয়ে আমরা খুব শিহরিত\
        \ ছিলাম।\nআমরা সেটাকে অন্যতম প্রধান চরিত্র বলে ভেবেছিলাম।\nপুরো জায়গাটা দর্শকে\
        \ ঠাসাঠাসি হয়ে গিয়েছিল, টিশার্টে লেখা ছিলঃ\n\"জেমস রবিনসন আজ জোসেফ!\" (হাসি)\n\
        ওকে কোন কথাই বলতে হয়নি, কিন্তু আপনারা তো জানেনই\nএকটা সময় তিনজন রাজা আসেন।\
        \ তারা উপহার সাথে আনেন,\nএবং আনেন সোনা, ফ্রাংকিনসেন্স (সুগন্ধি আঠা) আর ম্যার\
        \ (সুগন্ধি নির্যাস)।\nএটা সত্যিই হয়েছিল। আমরা সেখানে বসে ছিলাম\nআর আমার মনে\
        \ হল তখন ওরা পাট ভুলে গেছে,\nকারণ পরে আমরা ছোট্ট ছেলেটার সাথে কথা বললাম, জিজ্ঞেস\
        \ করলাম,\n\"তুমি কি ঠিক আছ?\" সে উত্তর দিল, \"হ্যা, কেন? কিছু কি ভুল হয়েছে?\"\
        \nওরা গুলিয়ে ফেলেছিল, ব্যস।\nযাক, তো সেই তিনটি ছেলে এল —\nচার বছর বয়সী, মাথায়\
        \ তোয়ালে পেঁচানো অবস্থায় —\nতারা ওই বাক্সগুলোকে নিচে রাখলো,\nপ্রথম ছেলেটা\
        \ বলল, \"আমি তোমার জন্য সোনা এনেছি।\"\nদ্বিতীয় ছেলেটা বলল, \"আমি তোমার জন্য\
        \ ম্যার (সুগন্ধি নির্যাস) এনেছি।\"\nআর তৃতীয় ছেলেটা বলল, \"ফ্রাংক এটা পাঠিয়েছে\"\
        \ (হাসি)\n\nশিশুদের মধ্যে এখানে সাধারণ একটা ব্যাপার হল, ওরা সুযোগ নেয়।\nওরা\
        \ যদি কিছু নাও জানে, তবুও ওরা তা চেষ্টা করে দেখে।\nঠিক বলেছি? ওরা ভুল করাকে\
        \ ভয় পায় না।\nআমি বলছি না যে ভুল করা আর সৃজনশীলতা একই কথা।\nআমরা যেটা জানি\
        \ সেটা হল\nআপনি যদি ভুল করতে প্রস্তুত না থাকেন,\nতবে আপনি কখনোই মৌলিক কিছু\
        \ করতে পারবেন না —\nযদি ভুল করতে প্রস্তুত না থাকেন। আর যতদিনে এসব শিশুরা পূর্ণবয়স্ক\
        \ হয়,\nঅধিকাংশই এই ক্ষমতাটা হারিয়ে ফেলে।\nওরা নিজের ভুল করা নিয়ে আতঙ্কিত হয়ে\
        \ পড়ে।\nএবং আমরা কিন্তু এভাবেই আমাদের প্রতিষ্ঠানগুলো চালাচ্ছি।\nআমরা ভুলকে\
        \ কলঙ্কিত করি। আমরা এখন এমন\nজাতীয় শিক্ষাব্যবস্থা চালাচ্ছি যেখানে ভুল করাকে\n\
        একবারেই নিকৃষ্ট হিসেবে ধরা হয়।\nআর তার ফল হল, আমরা মানুষকে শিক্ষিত করে তার\
        \ নিজের\nসৃজনশীলতার বাইরে এনে ফেলছি। পিকাসো বলে গেছেন —\n\"সব শিশুই জন্মগতভাবে\
        \ শিল্পী।\" সমস্যাটা হল,\nবড় হওয়ার সাথে সাথে সেই শিল্পীসত্তাকে ধরে রাখা। আমি\
        \ গভীরভাবে বিশ্বাস করি যে,\nআমরা সৃজনশীলতার ভিতরে বেড়ে উঠি না, ক্রমান্বয়ে\n\
        আমরা এর বাইরে যেতে থাকি। ভালভাবে বললে, শিক্ষিত হয়ে আমরা এর বাইরে যেতে থাকি।\n\
        কেন এমন হয়?\n\nপাঁচ বছর আগ পর্যন্তও আমি স্টার্টফোর্ড-অন-এভানে থাকতাম।\nএমনকি,\
        \ আমরা স্টার্টফোর্ড থেকেই লস এঞ্জেলসে এসেছি।\nআপনারা বুঝতেই পারছেন কতটা নিখুঁত\
        \ ছিল অবস্থান্তরটা !\n(হাসি) আসলে,\nআমরা থাকতাম স্নিটারফিল্ডে,\nস্টার্টফোর্ডের\
        \ একটু বাইরে, যেখানে\nশেক্সপিয়ারের বাবার জন্ম। নতুন কোন ভাবনায় আটকে গেলেন?\
        \ আমি কিন্তু আটকেছিলাম।\nশেক্সপিয়ারেরও যে বাবা আছে, তা আপনি কখনো চিন্তা করেন\
        \ না, করেন কি?\nকারন আপনারা নিশ্চয়ই শেক্সপিয়ারকে শিশু\nহিসেবে চিন্তাই করেন\
        \ না, তাই না?\nসাত বছরের শেক্সপিয়ার? আমি কখনোই ভাবিনি। বলতে চাচ্ছি যে, সেও\
        \ কখনো\nসাত বছরের শিশু ছিল। সেও কোন শিক্ষকের ইংরেজি ক্লাসে যেত\nতাই না? সেটা\
        \ কতটা বিরক্তিকর হতে পারে? (হাসি)\n\"আরো ভালভাবে চেষ্টা কর\" (হাসি) শেক্সপিয়ারের\
        \ বাবা তাকে\nবিছানায় পাঠিয়ে বললেন \"এখুনি ঘুমাতে যাও।\"\n\"পেন্সিলটা রেখে\
        \ দাও।\nআর এভাবে কথা বলা বন্ধ কর। এটা সবাইকে মাথা খাচ্ছে।\"\n(হাসি)\n\nসেকথা\
        \ থাক, আমরা স্টার্টফোর্ড থেকে লস এঞ্জেলস চলে এলাম,\nআমি এই অবস্থান্তর সম্পর্কে\
        \ একটা কথা বলতে চাই,\nআমার ছেলে আসতে চায়নি।\nআমার দুই সন্তান। ছেলের বয়স এখন\
        \ ২১, মেয়েটার ১৬ ।\nছেলেটা আসতে চায়নি লস আঞ্জেলসে। ও পছন্দ করত,\nকিন্তু ওর\
        \ ইংল্যান্ডের এক প্রেমিকা ছিল।\nসে-ই ছিল আমার ছেলের জীবনের ভালবাসা, সারাহ।\n\
        ও তাকে এক মাস ধরে চিনতো। (হাসি)\nআবার বলছি, ওরা ওদের সম্পর্কের ৪র্থ বার্ষিকী\
        \ পালন করেছে,\nকারণ ১৬ বছর বয়সে এটা একটা বিশাল সময়।\nপ্লেনের মধ্যে আমার ছেলের\
        \ মন খুব খারাপ ছিল।\nআর ও বলছিল, \"আমি আর কখনো সারাহ-র মত কাউকে খুঁজে পাবো\
        \ না।\"\nসত্যি বলতে কি, আমরা কিন্তু এসব দেখে খুশি হয়েছিলাম, (হাসি)\nকেননা\
        \ মেয়েটাই আমাদের ওই দেশ ছাড়ার প্রধান কারন ছিল! (হাসি)\nকিন্তু কিছু একটা আঘাত\
        \ করে যখন\n\nকেউ আমেরিকায় আসে\nএবং যখন কেউ বিশ্বভ্রমনে বের হয়:\nবিশ্বের সব\
        \ শিক্ষাব্যবস্থাই বিভিন্ন বিষয়ে একই ক্রম মেনে চলে।\nপ্রত্যেকটায়। আপনি যেখানেই\
        \ যান না কেন।\nআপনি ভাববেন হয়তো অন্যরকম হতে পারে, কিন্তু তা নয়।\nসবচেয়ে উপরে\
        \ আছে গনিত আর ভাষা,\nতারপর মানবিক, আর সবচেয়ে নিচে শিল্পকলা।\nবিশ্বের সব জায়গায়।\n\
        এবং অধিকাংশ ব্যাবস্থাতেই\nআবার শিল্পকলার মধ্যেও উঁচুনিচু আছে।\nচিত্রকলা আর\
        \ সংগীতকে সাধারনত স্কুলগুলোতে উচ্চমর্যাদা দেয়া হয়\nনাট্যকলা আর নৃত্যের তুলনায়।\
        \ এই দুনিয়ায় একটা শিক্ষাব্যাবস্থাও এমন নেই\nযেখানে প্রতিদিন নাচ শেখানো হয়\n\
        যেমন করে আমরা প্রতিদিন অংক করাই। কেন?\nকেন নেই? আমি মনে করি এটাই জরুরি।\n\
        আমি মনে করি, অংক খুব গুরুত্বপূর্ণ, কিন্তু নৃত্যও তেমনি গুরুত্বপূর্ণ।\nবাচ্চারা\
        \ সারাক্ষণ নাচবে যদি তাদের অনুমতি দেয়া হয়, আমরাও কিন্তু তেমনি।\nআমাদের সবারই\
        \ দেহ আছে, তাই না? আমি কি কোথাও ভুল বললাম?\n(হাসি) সত্যি বলতে কি,\nশিশুরা\
        \ যখন বড় হয়, আমরা তাদের কোমরের থেকে শেখাতে শুরু করি\nআর তারপর উপরে উঠতে উঠতে\
        \ আমরা তাদের মাথার দিকে নজর দেই।\nতারপর হালকাভাবে একদিকে।\n\nআপনাকে যদি বাইরের\
        \ কেউ হিসাবে শিক্ষাক্ষেত্র ঘুরিয়ে এনে\nজিগ্যেস করা হত, \"কিসের জন্য, এই জনশিক্ষা?\"\
        \nআমার মনে হয় আপনি বলতেন — আপনি যদি ফলাফলের দিকে তাকান,\nমানে যারা সত্যিই\
        \ এটার মাধ্যমে সফল;\nযারা যা যা করার দরকার, তার সব করে,\nযারা সকল সামাজিক\
        \ খ্যাতি পায়, যারা বিজয়ী — আমার মনে হয়\nআপনাদের বলতে হবে যে পুরো বিশ্ব জুড়ে\n\
        জনশিক্ষার প্রধান লক্ষ্য হল\nবিশ্ববিদ্যালয়ের শিক্ষক গড়ে তোলা। তাই না?\nতারাই\
        \ তো পরীক্ষায় প্রথম হওয়া ছাত্র।\nআমিও এরকমই একজন ছিলাম, তাই আরকি। (হাসি)\n\
        আর আমি বিশ্ববিদ্যালয়ের শিক্ষকদের পছন্দ করি, কিন্তু\nতাদেরকে মানুষের অর্জনের\
        \ ক্ষেত্রে সবচেয়ে উঁচুদরের হিসেবে দেখা উচিত নয়।\nএটা জীবনযাপনের একটা উপায়\
        \ মাত্র,\nঅন‍্য একটা উপায়। কিন্তু এরা জানতে বেশ আগ্রহী,\nতাদের প্রতি ভালোবাসা\
        \ থেকেই বলছি।\nআমার অভিজ্ঞতা বলে প্রফেসরদের মাঝে জানার আগ্রহ রয়েছে —\nসবার\
        \ না, কিন্তু অধিকাংশেরই — তারা তাদের মাথার ভিতরে বসবাস করে।\nতারা উপরেই বসবাস\
        \ করে, এবং হালকাভাবে এক দিকে হেলে।\nতারা সত্যিই সত্যিই বিমূর্ত, শরীর বিহীন।\n\
        তারা তাদের শরীরের দিকে তাকায়\nআর একে তাদের মাথার বাহন হিসেবে বিবেচনা করে,\
        \ তাই না?\n(হাসি) এটা তাদের মাথাকে মিটিঙে নিয়ে যাওয়ার একটা পরিবহন।\nযদি \"\
        দেহ-বহির্ভূত সত্তা\" অভিজ্ঞতার আসল প্রমাণ পেতে চান,\nতাহলে বিশ্ববিদ্যালয়ের\
        \ শিক্ষকদের একটা আবাসিক সভায়\nযান এবং সেই পার্টির শেষ রাতে\nনাচানাচির অনুষ্ঠানে\
        \ হঠাৎ করে উদয় হোন।\n(হাসি) সেখানে আপনি দেখতে পাবেন — পূর্ণবয়স্ক নারী-পুরুষেরা\n\
        যন্ত্রণা নিয়ে ঘুরে বেড়াচ্ছেন, অপেক্ষা করছেন পার্টি শেষ হওয়ার, যাতে\nতারা বাড়ি\
        \ গিয়ে এটা সম্পর্কে একটা গবেষণামূলক রচনা লিখতে পারেন।\n\nএখন, আমাদের শিক্ষাব্যবস্থার\
        \ ধর্ম \"প্রতিষ্ঠানিক যোগ্যতা\"-র উপর ঠিক করা হয়েছে।\nএখানে একটা কারণ আছে।\n\
        বিশ্বে এই পুরো ব্যাবস্থাটা উদ্ভাবন করা হয়েছে ১৯ শতকে।\nসত্যিই তার আগে কোন\
        \ জনশিক্ষা ব্যাবস্থা ছিল না।\nএ সব এসেছিল\nশিল্প-বিপ্লবের প্রয়োজন মেটাতে।\n\
        তাই শিক্ষার ক্রমধারা দুইটি পর্যায়ে বিভক্ত হল।\nপ্রথমত, যেসব বিষয় কাজের ক্ষেত্রে\
        \ উপকারী, সেগুলো উপরের দিকে আছে।\nতাই আপনি যখন ছোট ছিলেন তখন আপনার কিছু ভাল\
        \ লাগার বিষয়কে\nখুব যত্নে এড়িয়ে চলতেন, সেগুলোকে মাটিতে ছুড়ে ফেলে দিয়েছেন,\n\
        এই ভয়ে যে ওগুলো নিয়ে পড়লে আপনি কখনো\nকোন কাজকর্ম পাবেন না। ঠিক কিনা?\nসংগীত\
        \ চর্চা কোর না, তুমি সংগীতশিল্পি হবে না;\nছবি এঁক না, তুমি শিল্পী হবে না।\n\
        বিনীত পরামর্শ — এখন, এটা গভীরভাবে ভুল। একটা বিপ্লব এখন\nপুরো বিশ্বকে গ্রাস\
        \ করেছে।\nআর দ্বিতীয়ত হল প্রাতিষ্ঠানিক যোগ্যতা, যেটা আসলেই আমাদের বুদ্ধিবৃত্তিক\
        \ যোগ‍্যতাকে\nদেখার ভঙ্গি বদলে ফেলছে,\nকারন বিশ্ববিদ্যালয়গুলো তাদের মত করেই\
        \ ব্যবস্থাটি তৈরি করেছে।\nআপনারা চিন্তা করলে দেখবেন, আসলে বিশ্বে জনশিক্ষার\n\
        পুরো ব্যাবস্থাটাই বিশ্ববিদ্যালয়ে প্রবেশের\nএকটা দীর্ঘায়িত ব্যাবস্থা।\nআর তার\
        \ ফল হল, অনেক উচ্চমানের মেধাবী, উজ্জ্বল,\nসৃষ্টিশীল মানুষ নিজেদের তা মনে করে\
        \ না।\nকারন তারা যে বিষয়ে ভাল ছিল, স্কুলে\nতার কোন মুল্য ছিল না, অথবা কলঙ্কজনক\
        \ ছিল।\nএবং আমার মনে হয় এভাবে আর চলতে দেয়া যায় না।\n\nইউনেস্কো-র মতে, ইতিহাসের\
        \ শুরু থেকে যত মানুষ\nস্নাতক করেছে, আগামী ৩০ বছরে\nএর সংখ্যা তার থেকেও বেশি\
        \ হবে।\nআরো মানুষ, আর তা হল আমরা এতক্ষন\nযেসব নিয়ে কথা বললাম তার সমষ্টি —\
        \ অর্থাৎ প্রযুক্তি আর\nকাজের রুপান্তরের উপর এর প্রভাব, এবং জনসংখ্যা তত্ত্ব\n\
        আর বিশাল জনসংখ্যার বিস্ফোরণ।\nহঠাৎ করেই, ডিগ্রী এখন মূল‍্যহীন। সত্যি কিনা?\n\
        আমি যখন ছাত্র ছিলাম, ডিগ্রী থাকা মানেই চাকরী নিশ্চিত ছিল।\nতবুও কারো চাকরী\
        \ না থাকা মানে ছিল সে চাকরী করতেই চায় না।\nআর সত্যি কথা, আমিও চাইনি। (হাসি)\n\
        কিন্তু এখন ডিগ্রী থাকলেও বাচ্চারা প্রায়ই বাড়িতে ছুটে আসে\nভিডিও গেম খেলা চালিয়ে\
        \ যাওয়ার জন্য,\nকারণ চাকরীর জন্য এম.এ. দরকার, যেখানে আগের চাকরীতে\nবি.এ. করলেই\
        \ চলতো, আর এখন অন্যগুলোর জন্য পিএইচডি দরকার।\nএটা প্রতিষ্ঠানিক স্ফীতির একটা\
        \ প্রক্রিয়া।\nএটা ইঙ্গিত করে যে শিক্ষার পুরো গঠনটা আমাদের পায়ের তলাতেই\nবদলে\
        \ যাচ্ছে। আমাদের বুদ্ধির প্রতি দৃষ্টিভঙ্গি\nমৌলিকভাবে পুনর্বিবেচনা করতে হবে।\n\
        \nবুদ্ধিবৃত্তি সম্পর্কে আমরা তিনটি জিনিস জানি।\nপ্রথমত, এটা বহুমুখী। আমরা\
        \ বিশ্বকে সেসব রূপে চিন্তা করি যা আমরা\nঅভিজ্ঞতায় অনুভব করেছি। আমরা চিন্তা\
        \ করি চাক্ষুষ,\nশব্দের মাধ্যমে, উপলব্ধির মাধ্যমে।\nআমরা চিন্তা করি বস্তুনিরপেক্ষ\
        \ ভাবে, নড়াচড়ার মাধ্যমে।\nদ্বিতীয়ত, বুদ্ধিবৃত্তি প্রগতিশীল (গতিময়)।\nগতকাল\
        \ বিভিন্ন উপস্থাপনায় আমরা যা দেখলাম, আপনারা যদি\nমানুষের মস্তিষ্কের কার্যকলাপের\
        \ দিকে খেয়াল করেন তাহলে দেখতে পাবেন\nবুদ্ধিবৃত্তির পারস্পরিক ক্রিয়া বিস্ময়কর।\n\
        মস্তিষ্ক বিভিন্ন কামরায় বিভক্ত নয়।\nএমনকি, সৃজনশীলতা — যাকে আমি মূল্যবান মৌলিক\
        \ চিন্তা করার\nপ্রক্রিয়া হিসেবে বিবেচনা করি —\nদৃষ্টিভঙ্গির সৃজনশীলতা আমাদের\
        \ বিভিন্ন শৃঙ্খল দ্বারা নয়,\nবরং মনের মুক্ত কার্যকলাপ দ্বারা বিকশিত হয়।\n\n\
        মস্তিষ্ক উদ্দেশ্যমূলকভাবে — বলে রাখি,\nমস্তিষ্কের দুই খণ্ডকে একত্র করে \"\
        করপাস ক্যালোসাম\" নামের\nস্নায়ু-রশ্মি। মেয়েদের ক্ষেত্রে এটা তুলনামুলকভাবে\
        \ মোটা।\nগতকাল হেলেনের কথা থেকে বলছি, আমার মনে হয় এই জন্যেই\nমেয়েরা একসাথে\
        \ বহুকাজ ভালভাবে করে।\nএটা সত্যি, তাইনা?\nএটা নিয়ে অনেক গবেষণা হলেও আমি আমার\
        \ ব্যক্তিগত জীবন থেকে জেনেছি।\nআমার স্ত্রী হয়তো বাড়িতে রান্না করছে —\nযেটা\
        \ খুব কম হয়, ভাগ্য ভাল। (হাসি)\nকিন্তু ধরুন, সে রান্না করছে — না, সে কিছু\
        \ জিনিসে খুব ভাল —\nকিন্তু বুঝতেই পারছেন, সে হয়তো রান্না করছে,\nসে ফোনে মানুষজনের\
        \ সাথে কথা বলছে,\nসে ছেলেমেয়েদের সাথে কথা বলছে, সে ছাদ রঙ করছে,\nসে ওখানে\
        \ ওপেন-হার্ট সার্জারিও করছে। (হাসি)\nআমি যদি রান্না করতে যাই, দরজা বন্ধ থাকে,\
        \ বাচ্চারা বাইরে থাকে,\nফোন তার জায়গায় থাকে, আমার স্ত্রী আসলে আমার বিরক্ত\
        \ লাগে।\nআমি বলি, \"টেরি, প্লিজ, আমি এখানে ডিম ভাজতে চেষ্টা করছি। আমাকে বিরক্ত\
        \ কর না।\" (হাসি)\nআসলে, আপনারা সেই পুরানো দার্শনিক তত্ত্বটা জানেন,\nবনের\
        \ মধ্যে কোন গাছ পড়লে কেউ যদি তা না শোনে, তবে কি\nতা হয়েছে? মনে পড়ে সেই পুরানো\
        \ চেস্টনাট?\nআমি অতিসম্প্রতি একটা টিশার্ট দেখেছি, তাতে লেখা \"একজন পুরুষ যদি\n\
        বনের মধ্যে নিজের মনের কথা বলে, আর কোন নারী যদি তা শুনতে না পায়,\nতবুও কি সে\
        \ ভুল?\" (হাসি)\n\nআর বুদ্ধিমত্তা সম্পর্কে তৃতীয়ত হল, এটা স্পষ্ট।\nএই মুহূর্তে\
        \ আমি একটা নতুন বই লিখছি \"এপিফেনী (Epiphany)\",\nএটা বিভিন্ন মানুষের সাক্ষাৎকারের\
        \ ধারার উপর ভিত্তি করে বানানো\nযে তারা কিভাবে নিজেদের প্রতিভা আবিস্কার করেছেন।\n\
        এই পর্যায়ে যেভাবে তারা এসেছেন, তা দেখে আমি মুগ্ধ।\nএটা সত্যি ঘটেছে যখন আমি\
        \ একজন চমৎকার মহিলার সঙ্গে\nকথা বলছিলাম, যার কথা হয়তো অধিকাংশ মানুষই শোনেনি,\n\
        তার নাম জিলিয়ান লিন — আপনারা তার নাম শুনেছেন?\nকেউ কেউ হয়তো শুনেছেন। সে একজন\
        \ নৃত্যপরিকল্পনাকারী (কোরিওগ্রাফার)\nএবং এমন একজন যে নিজের কাজ জানে।\nসে \"\
        ক্যাটস্‌\" এবং \"ফ্যান্টম অব দ্য অপেরা\" করেছে।\nসে অসাধারণ। আমি ইংল্যান্ডের\
        \ রয়্যাল ব্যালের পরিচালনা পর্ষদে ছিলাম\nআপনারা বুঝতেই পারছেন। (হাসি)\nসে যাক,\
        \ জিলিয়ান আর আমি একদিন একসাথে লাঞ্চ করছি, আমি বললাম\n\"জিলিয়ান, তুমি নৃত্যশিল্পী\
        \ কিভাবে হলে?\" সে বলল\nএটা খুব মজার; ও যখন স্কুলে ছিল, ও সত্যিই খুব হতাশ\
        \ ছিল।\nস্কুলটা ত্রিশের দশকে ওর অভিভাবকের কাছে লিখেছিল,\n\"আমাদের মনে হচ্ছে\
        \ জিলিয়ানের কোন শিক্ষাজনিত\nঅসুস্থতা আছে।\" ও মনোযোগ দিতে পারত না; অস্থিরতায়\
        \ ভুগতো।\nমনে হয়, একাল হলে তারা বলতো ওর ADHD (অতিমাত্রায় মনোযোগের অভাবজনিত\
        \ রোগ)\nআছে। তাইনা? কিন্তু সেটা ছিল ১৯৩০ সালের দিকে,\nআর তখনো তো ADHD উদ্ভাবিত\
        \ হয়নি।\nতখন সেটা খুব সুলভ অবস্থায় ছিল না। (হাসি)\nমানুষ জানতোই না যে তাদের\
        \ এটা হতে পারে।\n\nসে যাক, ও এক বিশেষজ্ঞের কাছে গেল।\nসেখানে ওক-কাঠের দেয়ালের\
        \ ঘরে ওর মা'র সাথে,\nওকে শেষদিকের একটা চেয়ারে বসতে দেয়া হল।\nও সেখানে ২০ মিনিটের\
        \ মত বসে রইল, ততক্ষন\nসেই লোকটা ওর মায়ের সঙ্গে জিলিয়ানের স্কুল সম্পর্কিত\n\
        সব সমস্যা নিয়ে কথা বলতে লাগলো।\nকারণ ও লোকজনদের বিরক্ত করত;\nওর বাড়ির কাজ\
        \ করতে সবসময় দেরী হত; আরও কত কী,\nআট বছরের ছোট শিশু — শেষে, ডাক্তারটি এসে\
        \ জিলিয়ানের পাশে বসে\nবলল, \"জিলিয়ান, তোমার মা যা কিছু বলেছেন\nআমি তা শুনেছি।\
        \ আর এখন তার সাথে আমার\nগোপনে কিছু কথা বলতে হবে।\" সে বলল, \"এখানেই অপেক্ষা\
        \ কর।\nআমাদের ফিরতে দেরী হবে না। বেশি সময় নেব না\"\nতারপর তারা তাকে রেখে চলে\
        \ গেল।\nকিন্তু যাওয়ার আগে ডাক্তারটি তার রেডিও অন করে দিল,\nযেটা তার ডেস্কের\
        \ উপরই রাখা ছিল। ঘর থেকে বের হয়েই\nডাক্তারটি ওর মাকে বলল, \"শুধু দাড়িয়ে ওকে\
        \ দেখতে থাকুন।\"\nআর ঠিক যেই মুহূর্তে তারা ঘর থেকে বেরিয়ে গেল,\nও উঠে গিয়ে\
        \ বাজনার সাথে সাথে নাচছিল।\nতারা কয়েক মিনিট ধরে এটা দেখলো, তারপর\nসে আমার\
        \ মায়ের দিকে ঘুরে বলল, \"মিসেস লিন,\nজিলিয়ান অসুস্থ নয়, ও একজন নৃত্যশিল্পী।\n\
        ওকে নাচের স্কুলে ভর্তি করিয়ে দিন।\"\n\nআমি জিগ্যেস করলাম, \"তারপর কি হল?\"\
        \ ও বলল,\n\"মা তাই করেছিল। আমি আপনাকে বোঝাতে পারব না সেটা কত চমৎকার ছিল।\n\
        আমরা একটা ঘরে হাঁটছিলাম যেটা সম্পূর্ণ আমার মত মানুষ দিয়ে ভর্তি।\nযারা স্থিরভাবে\
        \ বসে থাকতে পারত না। যাদের চিন্তা করতে হলেই\nনাচতে হত।\" যাদের চিন্তা করতে\
        \ হলেই নাচতে হত।\nওরা ব্যালে করত, ট্যাপ করত, য্যাজ করত;\nওরা আধুনিক নাচ করত;\
        \ সমসাময়িক নাচ করত।\nএরপর, রয়্যাল ব্যালে স্কু্লে নিয়োগের জন্য ও পরীক্ষা দিল\n\
        ও একক নৃত‍্যশিল্পী হয়ে গেল; রয়্যাল ব্যালেতে ও চমৎকার একটা\nকর্মজীবন পেল। অবশেষে\
        \ ও রয়্যাল ব্যালে স্কুল থেকে\nস্নাতক শেষ করল এবং নিজের কোম্পানি গঠন করল —\n\
        দ্য জিলিয়ান লিন ড্যান্স কোম্পানি — এন্ড্রু লয়েড ওয়েবার-এর সাথে\nওর দেখা হল।\
        \ ইতিহাসের কিছু অত্যন্ত সাফল্যময়\nসংগীতধর্মী নাটক সৃষ্টিতে জিলিয়ানের অবদান\
        \ রয়েছে;\nও লক্ষ লক্ষ মানুষকে আনন্দ দিয়েছে; আর ও একজন কোটিপতি;\nঅন্য কেউ হলে\
        \ হয়তো ওকে ওষুধ দিয়ে চিকিৎসা করাতো\nআর বলতো শান্ত হয়ে থাকতে।\nএখন, আমি মনে\
        \ করি... (তালি)\n\nআমার যা মনে হয়.. (হাততালি) এটা যেখান থেকে এসেছে তা হলঃ\n\
        আল গোর সেই রাতে পরিবেশ নিয়ে যা বলেছে এবং\nর‍্যাচেল কারসন \"বৈপ্লবিক পরিবর্তন\"\
        \ কে যেভাবে তুলে ধরেছে।\nআমি বিশ্বাস করি যে ভবিষ্যতের জন্য আমাদের একমাত্র\
        \ আশা হল\nমানুষের বাস্তুতন্ত্রের ক্ষেত্রে নতুন ধারনা গ্রহন করা,\nযেখানে আমরা\
        \ মানুষের ক্ষমতার ঐশ্বর্য সম্পর্কে আমাদের\nধারনাকে নতুন করে গঠন করবো।\nশিক্ষাব্যবস্থা\
        \ আমাদের মনকে এমনভাবে দুর্বল করে তুলেছে যে আমরা\nখোলা খনি দিয়ে পৃথিবী ছেয়ে\
        \ ফেলেছিঃ শুধুমাত্র একটা নির্দিষ্ট পণ্যের জন্য।\nভবিষ্যতে, এটা আমাদের কাজে\
        \ আসবে না।\nআমরা যেই মৌলিক নীতির উপরে ভিত্তি করে শিশুদের শিক্ষা দিচ্ছি\nতা\
        \ নিয়ে আমাদের আবার চিন্তা করতে হবে।\nজোনাস সল্কের একটা চমৎকার বানী হল, \"\
        যদি পৃথিবীর সব\nপোকামাকড় ধ্বংস হয়ে যায়, তাহলে তার ৫০ বছরের মধ্যে\nপৃথিবীতে\
        \ বাকি সব জীবও ধ্বংস হয়ে যাবে।\nআর যদি পৃথিবীর সব মানুষ ধ্বংস হয়ে যায়, তাহলে\
        \ তার ৫০ বছরের মধ্যে\nবাকি সকল প্রকারের জীব সমৃদ্ধি লাভ করবে।\"\nআর সে ঠিকই\
        \ বলেছে।\n\nএখানে TED যা উদযাপন করছে তা হল, মানুষের কল্পনাশক্তির উপহার।\n\
        আমাদের সচেতন হতে হবে যেন আমরা এই উপহারকে বিচক্ষনভাবে\nকাজে লাগাই আর যেসব ঘটনা\
        \ সম্পর্কে এখানে জানলাম সেগুলোকে\nএড়াতে পারি। আর এটা করার একমাত্র উপায় হল\n\
        নিজের সৃজনশীল ক্ষমতাকে এর প্রকৃত ঐশ্বর্য নিয়ে দেখা,\nআর সন্তানদের আমাদের আশা\
        \ হিসেবে দেখা\nকারন ওরা সত্যিই তাই। এবং আমাদের কাজ হল তাদের সম্পূর্ণ সত্ত্বাকে\n\
        শিক্ষিত করা, যাতে তারা ভবিষ্যতের মুখোমুখি হতে পারে।\nযাই হোক — আমরা আমাদের\
        \ সেই ভবিষ্যতকে দেখতে না পেলেও,\nওরা পারবে। আমাদের কর্তব্য হল সেখান থেকে কিছু\
        \ গঠন করতে\nওদের সাহায্য করা। আপনাদের অনেক ধন্যবাদ।\n"
      TalkTranscriptAndTimeStamps:
      - "\n\n 0:11\n\n\nশুভ সকাল। কেমন আছেন আপনারা? \nসময়টা খুব ভাল গেছে এখানে, তাই\
        \ না?\nআমি এই পুরো ব্যাপারটা নিয়ে আমি অপার্থিব মজা পেয়েছি।\nএমনকি দেখুন, আমি\
        \ চলেই যাচ্ছি! (হাসি)\nএই আলোচনাসভায় আরো তিনটি বিষয়বস্তু ছিল, তাই না,\nযেগুলো\
        \ আলোচিত হয়েছে, এর সাথে সম্পর্কযুক্ত\nএকটা বিষয় নিয়ে আমি এখন কথা বলতে চাই।\n\
        একটা হচ্ছে মানুষের সৃজনশীলতার অসাধারণ একটি প্রমান\nযা এখানকার সব উপস্থাপনার\
        \ মধ্যে\nএবং সব মানুষের মধ্যে দেখা যাচ্ছে। \nদেখুন বিভিন্ন এই ব্যাপারগুলো\n\
        আর এর বিস্তৃতি। দ্বিতীয়টা হচ্ছে\nএটা আমাদেরকে এমনি এক জায়গায় নিয়ে এসেছে যে\
        \ \nআমরা জানি না কী ঘটতে যাচ্ছে,\nভবিষ্যৎ নিয়ে বলছি আর কি। কোন ধারণা নেই\n\
        এটা কোথায় গিয়ে শেষ হবে।\n\n\n\n 0:56\n\n\nআমার শিক্ষা বিষয়ে বিশেষ আগ্রহ আছে\
        \ —\nআসলে কি, আমি দেখি যে সবারই শিক্ষা নিয়ে \nআগ্রহ আছে।\nআপনি কি বলেন?\n\
        আমি এটাতে অনেক মজা পাই।\nআপনি যদি কোথাও রাতের খাবারের দাওয়াতে যান \nএবং বলেন\
        \ যে,\nআপনি শিক্ষা নিয়ে কাজ করেন —\nঅবশ্য, আপনি অধিকাংশ সময়ই রাতের খাওয়ার\
        \ দাওয়াতে থাকেন না, যদি আপনি শিক্ষা নিয়ে কাজ করেন।\n(হাসি) আপনাকে জিজ্ঞেস\
        \ করা হয় না।\nএবং উৎসাহী হয়ে আপনাকে কেউ উলটো জিজ্ঞেসও করে না। \nএটা আমার কাছে\
        \ অদ্ভুত লাগে।\nকিন্তু যদি জিজ্ঞেস করা হয়, এবং এটা যদি আপনি কাউকে বলেন,\n\
        জানেনই তো, তারা হয়ত বলল \"আপনি কি করেন?\"\nএবং আপনি বললেন আপনি শিক্ষা নিয়ে\
        \ কাজ করেন,\nআপনি দেখবেন তাদের মুখ একদম সাদা হয়ে যাবে। তারা বলবে,\n\"হে ঈশ্বর!\
        \ আমিই কেন?\"\nপুরো সপ্তাহে এক রাতই আমি বের হয়েছি যা কিনা বরবাদ হয়ে গেল।\"\
        \ (হাসি)\nকিন্তু আপনি যদি তাদের শিক্ষার কথা জিজ্ঞেস করেন,\nতাহলে তারা আপনার\
        \ পিঠ দেয়ালে ঠেকিয়ে দেবে। \nকারণ এটা সেসব জিনিসের মধ্যে একটা\nযা নিয়ে সবার\
        \ একটা গভীর চিন্তা থাকে, ঠিক না?\nযেমন ধর্ম, এবং টাকা-পয়সা এবং আরও কিছু জিনিস।\n\
        শিক্ষা নিয়ে আমার বিশাল আগ্রহ, এবং আমার মনে হয় সবারই।\nএটার প্রতি আমরা এতো\
        \ গুরুত্ব দিচ্ছি\nখানিকটা এজন্য যে শিক্ষাই আমাদের ভবিষ্যৎ সম্পর্কে জানাতে\
        \ পারে\nযা আমরা এমনিতে ধরতে পারি না।\nযেমন চিন্তা করে দেখুন, এই বছর যেসব শিশু\
        \ স্কুল শুরু করবে,\nতারা অবসর নেবে ২০৬৫ সালে। কারোর কোন ধারনাই নেই —\nগত চারদিনে\
        \ বিশেষজ্ঞদের ভাবনা সম্পর্কে জানা সত্ত্বেও, যে\nপৃথিবীটাকে কেমন দেখাবে\nসামনের\
        \ পাঁচ বছরে। তবুও আমাদের তার জন্য শিশুদের\nশিক্ষা দিতে হবে। তাই এখানে পূর্বাভাস\
        \ না পাওয়ার ব্যাপারটা\nআমি মনে করি, অস্বাভাবিক।\n\n\n\n 2:24\n\n\nআর তৃতীয়টা\
        \ হচ্ছে আমাদের সবার সম্মতি\nযে সত্যিকারেই কিছু অসাধারণ ক্ষমতা শিশুদের আছে\
        \ —\nযেমন তাদের নতুনত্বকে ধারন করার ক্ষমতা।\nএই যেমন ধরুন গত রাতের সিরিনাকে;\
        \ সে ছিল একটা চমক,\nতাই না? আমরা দেখেছি সে কি করতে পারে।\nএবং সে ব্যাতিক্রম,\
        \ কিন্তু আমার তা মনে হয় না, অর্থাৎ\nপুরোটা শৈশবই সবার থেকে ব্যাতিক্রম নয়।\n\
        এখানে ব্যাপারটা হল অসাধারণ নিষ্ঠা, যার মাধ্যমে সে নিজের\nপ্রতিভাকে খুঁজে পেয়েছে।\
        \ আমার কাছে বিবাদের কথা হল\nসব শিশুরই মুগ্ধ করার মত প্রতিভা আছে।\nএবং আমরা\
        \ সেগুলোকে খুব নিষ্ঠুরভাবে নষ্ট করি।\nতাই আমি শিক্ষা নিয়ে কথা বলতে চাই এবং\n\
        সৃজনশীলতা নিয়ে কথা বলতে চাই। আমার কথা হল\nএখন শিক্ষাক্ষেত্রে সাক্ষরতার মত\
        \ সৃজনশীলতা একই রকম গুরুত্বপূর্ণ,\nএবং আমাদেরও উচিত এটাকে একই চোখে দেখা।\n\
        (তালি) ধন্যবাদ আপনাদের। এতটুকুই ছিল আমার কথা।\nঅনেক ধন্যবাদ আপনাদের। (হাসি)\
        \ যাইহোক এখনো ১৫ মিনিট বাকি।\nতো, আমি জন্ম নিলাম... আর... না... (হাসি)\n\n\
        \n\n 3:28\n\n\nসম্প্রতি খুব সুন্দর একটা গল্প শুনেছি — সেটা বলতে আমার খুব ভাল\
        \ লাগে —\nগল্পটা ছয় বছরের এক ছোট্ট মেয়ের ছবি আঁকার ক্লাস নিয়ে।\nসেদিন সে পিছনে\
        \ বসে ছবি আঁকছিল,\nতার শিক্ষিকা জানিয়েছেন এমনিতে মেয়েটা কখনোই মনোযোগ দিত না,\n\
        কিন্তু সেইদিন সে মনোযোগ দিচ্ছিল।\nশিক্ষিকা অভিভূত, তিনি মেয়েটার কাছে গেলেন\
        \ এবং\nজিজ্ঞেস করলেন, \"তুমি কী আঁকছ?\"\nমেয়েটা উত্তর দিল, \"আমি ঈশ্বরের ছবি\
        \ আঁকছি।\"\nশিক্ষিকা বললেন, \"কিন্তু ঈশ্বর দেখতে কেমন, তা তো কেউ জানে না।\"\
        \nমেয়েটা বলল, \"কয়েক মিনিট পরেই তারা জানতে পারবে।\"\n(হাসি)\n\n\n\n 4:03\n\
        \n\nইংল্যান্ডে, যখন আমার ছেলের বয়স চার ছিল —\nসত্যি কথা বলতে, সবখানেই ওর বয়স\
        \ চার ছিল। (হাসি)\nবলতে গেলে, ও যেখানেই গেছে, ওর বয়স চারই ছিল প্রতি বছর। (হাসি)\n\
        ও বড়দিনের নাটকে অভিনয় করেছিল।\nআপনাদের কাহিনীটা মনে আছে? (হাসি) না! কাহিনিটা\
        \ বেশ বড়।\nমেল গিবসন ওটার সিকুয়াল নির্মাণ করেছেন।\nআপনারা হয়তো দেখেছেন: \"\
        ন্যাটিভিটি টু।\" কিন্তু জোসেফের চরিত্রটা পেল জেমস,\nসেটা নিয়ে আমরা খুব শিহরিত\
        \ ছিলাম।\nআমরা সেটাকে অন্যতম প্রধান চরিত্র বলে ভেবেছিলাম।\nপুরো জায়গাটা দর্শকে\
        \ ঠাসাঠাসি হয়ে গিয়েছিল, টিশার্টে লেখা ছিলঃ\n\"জেমস রবিনসন আজ জোসেফ!\" (হাসি)\n\
        ওকে কোন কথাই বলতে হয়নি, কিন্তু আপনারা তো জানেনই\nএকটা সময় তিনজন রাজা আসেন।\
        \ তারা উপহার সাথে আনেন,\nএবং আনেন সোনা, ফ্রাংকিনসেন্স (সুগন্ধি আঠা) আর ম্যার\
        \ (সুগন্ধি নির্যাস)।\nএটা সত্যিই হয়েছিল। আমরা সেখানে বসে ছিলাম\nআর আমার মনে\
        \ হল তখন ওরা পাট ভুলে গেছে,\nকারণ পরে আমরা ছোট্ট ছেলেটার সাথে কথা বললাম, জিজ্ঞেস\
        \ করলাম,\n\"তুমি কি ঠিক আছ?\" সে উত্তর দিল, \"হ্যা, কেন? কিছু কি ভুল হয়েছে?\"\
        \nওরা গুলিয়ে ফেলেছিল, ব্যস।\nযাক, তো সেই তিনটি ছেলে এল —\nচার বছর বয়সী, মাথায়\
        \ তোয়ালে পেঁচানো অবস্থায় —\nতারা ওই বাক্সগুলোকে নিচে রাখলো,\nপ্রথম ছেলেটা\
        \ বলল, \"আমি তোমার জন্য সোনা এনেছি।\"\nদ্বিতীয় ছেলেটা বলল, \"আমি তোমার জন্য\
        \ ম্যার (সুগন্ধি নির্যাস) এনেছি।\"\nআর তৃতীয় ছেলেটা বলল, \"ফ্রাংক এটা পাঠিয়েছে\"\
        \ (হাসি)\n\n\n\n 5:22\n\n\nশিশুদের মধ্যে এখানে সাধারণ একটা ব্যাপার হল, ওরা\
        \ সুযোগ নেয়।\nওরা যদি কিছু নাও জানে, তবুও ওরা তা চেষ্টা করে দেখে।\nঠিক বলেছি?\
        \ ওরা ভুল করাকে ভয় পায় না।\nআমি বলছি না যে ভুল করা আর সৃজনশীলতা একই কথা।\n\
        আমরা যেটা জানি সেটা হল\nআপনি যদি ভুল করতে প্রস্তুত না থাকেন,\nতবে আপনি কখনোই\
        \ মৌলিক কিছু করতে পারবেন না —\nযদি ভুল করতে প্রস্তুত না থাকেন। আর যতদিনে এসব\
        \ শিশুরা পূর্ণবয়স্ক হয়,\nঅধিকাংশই এই ক্ষমতাটা হারিয়ে ফেলে।\nওরা নিজের ভুল\
        \ করা নিয়ে আতঙ্কিত হয়ে পড়ে।\nএবং আমরা কিন্তু এভাবেই আমাদের প্রতিষ্ঠানগুলো\
        \ চালাচ্ছি।\nআমরা ভুলকে কলঙ্কিত করি। আমরা এখন এমন\nজাতীয় শিক্ষাব্যবস্থা চালাচ্ছি\
        \ যেখানে ভুল করাকে\nএকবারেই নিকৃষ্ট হিসেবে ধরা হয়।\nআর তার ফল হল, আমরা মানুষকে\
        \ শিক্ষিত করে তার নিজের\nসৃজনশীলতার বাইরে এনে ফেলছি। পিকাসো বলে গেছেন —\n\"\
        সব শিশুই জন্মগতভাবে শিল্পী।\" সমস্যাটা হল,\nবড় হওয়ার সাথে সাথে সেই শিল্পীসত্তাকে\
        \ ধরে রাখা। আমি গভীরভাবে বিশ্বাস করি যে,\nআমরা সৃজনশীলতার ভিতরে বেড়ে উঠি না,\
        \ ক্রমান্বয়ে\nআমরা এর বাইরে যেতে থাকি। ভালভাবে বললে, শিক্ষিত হয়ে আমরা এর বাইরে\
        \ যেতে থাকি।\nকেন এমন হয়?\n\n\n\n 6:21\n\n\nপাঁচ বছর আগ পর্যন্তও আমি স্টার্টফোর্ড-অন-এভানে\
        \ থাকতাম।\nএমনকি, আমরা স্টার্টফোর্ড থেকেই লস এঞ্জেলসে এসেছি।\nআপনারা বুঝতেই\
        \ পারছেন কতটা নিখুঁত ছিল অবস্থান্তরটা !\n(হাসি) আসলে,\nআমরা থাকতাম স্নিটারফিল্ডে,\n\
        স্টার্টফোর্ডের একটু বাইরে, যেখানে\nশেক্সপিয়ারের বাবার জন্ম। নতুন কোন ভাবনায়\
        \ আটকে গেলেন? আমি কিন্তু আটকেছিলাম।\nশেক্সপিয়ারেরও যে বাবা আছে, তা আপনি কখনো\
        \ চিন্তা করেন না, করেন কি?\nকারন আপনারা নিশ্চয়ই শেক্সপিয়ারকে শিশু\nহিসেবে\
        \ চিন্তাই করেন না, তাই না?\nসাত বছরের শেক্সপিয়ার? আমি কখনোই ভাবিনি। বলতে চাচ্ছি\
        \ যে, সেও কখনো\nসাত বছরের শিশু ছিল। সেও কোন শিক্ষকের ইংরেজি ক্লাসে যেত\nতাই\
        \ না? সেটা কতটা বিরক্তিকর হতে পারে? (হাসি)\n\"আরো ভালভাবে চেষ্টা কর\" (হাসি)\
        \ শেক্সপিয়ারের বাবা তাকে\nবিছানায় পাঠিয়ে বললেন \"এখুনি ঘুমাতে যাও।\"\n\"পেন্সিলটা\
        \ রেখে দাও।\nআর এভাবে কথা বলা বন্ধ কর। এটা সবাইকে মাথা খাচ্ছে।\"\n(হাসি)\n\
        \n\n\n 7:34\n\n\nসেকথা থাক, আমরা স্টার্টফোর্ড থেকে লস এঞ্জেলস চলে এলাম,\n\
        আমি এই অবস্থান্তর সম্পর্কে একটা কথা বলতে চাই,\nআমার ছেলে আসতে চায়নি।\nআমার\
        \ দুই সন্তান। ছেলের বয়স এখন ২১, মেয়েটার ১৬ ।\nছেলেটা আসতে চায়নি লস আঞ্জেলসে।\
        \ ও পছন্দ করত,\nকিন্তু ওর ইংল্যান্ডের এক প্রেমিকা ছিল।\nসে-ই ছিল আমার ছেলের\
        \ জীবনের ভালবাসা, সারাহ।\nও তাকে এক মাস ধরে চিনতো। (হাসি)\nআবার বলছি, ওরা\
        \ ওদের সম্পর্কের ৪র্থ বার্ষিকী পালন করেছে,\nকারণ ১৬ বছর বয়সে এটা একটা বিশাল\
        \ সময়।\nপ্লেনের মধ্যে আমার ছেলের মন খুব খারাপ ছিল।\nআর ও বলছিল, \"আমি আর কখনো\
        \ সারাহ-র মত কাউকে খুঁজে পাবো না।\"\nসত্যি বলতে কি, আমরা কিন্তু এসব দেখে খুশি\
        \ হয়েছিলাম, (হাসি)\nকেননা মেয়েটাই আমাদের ওই দেশ ছাড়ার প্রধান কারন ছিল! (হাসি)\n\
        কিন্তু কিছু একটা আঘাত করে যখন\n\n\n\n 8:24\n\n\nকেউ আমেরিকায় আসে\nএবং যখন\
        \ কেউ বিশ্বভ্রমনে বের হয়:\nবিশ্বের সব শিক্ষাব্যবস্থাই বিভিন্ন বিষয়ে একই ক্রম\
        \ মেনে চলে।\nপ্রত্যেকটায়। আপনি যেখানেই যান না কেন।\nআপনি ভাববেন হয়তো অন্যরকম\
        \ হতে পারে, কিন্তু তা নয়।\nসবচেয়ে উপরে আছে গনিত আর ভাষা,\nতারপর মানবিক, আর\
        \ সবচেয়ে নিচে শিল্পকলা।\nবিশ্বের সব জায়গায়।\nএবং অধিকাংশ ব্যাবস্থাতেই\nআবার\
        \ শিল্পকলার মধ্যেও উঁচুনিচু আছে।\nচিত্রকলা আর সংগীতকে সাধারনত স্কুলগুলোতে\
        \ উচ্চমর্যাদা দেয়া হয়\nনাট্যকলা আর নৃত্যের তুলনায়। এই দুনিয়ায় একটা শিক্ষাব্যাবস্থাও\
        \ এমন নেই\nযেখানে প্রতিদিন নাচ শেখানো হয়\nযেমন করে আমরা প্রতিদিন অংক করাই।\
        \ কেন?\nকেন নেই? আমি মনে করি এটাই জরুরি।\nআমি মনে করি, অংক খুব গুরুত্বপূর্ণ,\
        \ কিন্তু নৃত্যও তেমনি গুরুত্বপূর্ণ।\nবাচ্চারা সারাক্ষণ নাচবে যদি তাদের অনুমতি\
        \ দেয়া হয়, আমরাও কিন্তু তেমনি।\nআমাদের সবারই দেহ আছে, তাই না? আমি কি কোথাও\
        \ ভুল বললাম?\n(হাসি) সত্যি বলতে কি,\nশিশুরা যখন বড় হয়, আমরা তাদের কোমরের থেকে\
        \ শেখাতে শুরু করি\nআর তারপর উপরে উঠতে উঠতে আমরা তাদের মাথার দিকে নজর দেই।\n\
        তারপর হালকাভাবে একদিকে।\n\n\n\n 9:21\n\n\nআপনাকে যদি বাইরের কেউ হিসাবে শিক্ষাক্ষেত্র\
        \ ঘুরিয়ে এনে\nজিগ্যেস করা হত, \"কিসের জন্য, এই জনশিক্ষা?\"\nআমার মনে হয় আপনি\
        \ বলতেন — আপনি যদি ফলাফলের দিকে তাকান,\nমানে যারা সত্যিই এটার মাধ্যমে সফল;\n\
        যারা যা যা করার দরকার, তার সব করে,\nযারা সকল সামাজিক খ্যাতি পায়, যারা বিজয়ী\
        \ — আমার মনে হয়\nআপনাদের বলতে হবে যে পুরো বিশ্ব জুড়ে\nজনশিক্ষার প্রধান লক্ষ্য\
        \ হল\nবিশ্ববিদ্যালয়ের শিক্ষক গড়ে তোলা। তাই না?\nতারাই তো পরীক্ষায় প্রথম হওয়া\
        \ ছাত্র।\nআমিও এরকমই একজন ছিলাম, তাই আরকি। (হাসি)\nআর আমি বিশ্ববিদ্যালয়ের\
        \ শিক্ষকদের পছন্দ করি, কিন্তু\nতাদেরকে মানুষের অর্জনের ক্ষেত্রে সবচেয়ে উঁচুদরের\
        \ হিসেবে দেখা উচিত নয়।\nএটা জীবনযাপনের একটা উপায় মাত্র,\nঅন‍্য একটা উপায়।\
        \ কিন্তু এরা জানতে বেশ আগ্রহী,\nতাদের প্রতি ভালোবাসা থেকেই বলছি।\nআমার অভিজ্ঞতা\
        \ বলে প্রফেসরদের মাঝে জানার আগ্রহ রয়েছে —\nসবার না, কিন্তু অধিকাংশেরই — তারা\
        \ তাদের মাথার ভিতরে বসবাস করে।\nতারা উপরেই বসবাস করে, এবং হালকাভাবে এক দিকে\
        \ হেলে।\nতারা সত্যিই সত্যিই বিমূর্ত, শরীর বিহীন।\nতারা তাদের শরীরের দিকে তাকায়\n\
        আর একে তাদের মাথার বাহন হিসেবে বিবেচনা করে, তাই না?\n(হাসি) এটা তাদের মাথাকে\
        \ মিটিঙে নিয়ে যাওয়ার একটা পরিবহন।\nযদি \"দেহ-বহির্ভূত সত্তা\" অভিজ্ঞতার আসল\
        \ প্রমাণ পেতে চান,\nতাহলে বিশ্ববিদ্যালয়ের শিক্ষকদের একটা আবাসিক সভায়\nযান\
        \ এবং সেই পার্টির শেষ রাতে\nনাচানাচির অনুষ্ঠানে হঠাৎ করে উদয় হোন।\n(হাসি)\
        \ সেখানে আপনি দেখতে পাবেন — পূর্ণবয়স্ক নারী-পুরুষেরা\nযন্ত্রণা নিয়ে ঘুরে বেড়াচ্ছেন,\
        \ অপেক্ষা করছেন পার্টি শেষ হওয়ার, যাতে\nতারা বাড়ি গিয়ে এটা সম্পর্কে একটা গবেষণামূলক\
        \ রচনা লিখতে পারেন।\n\n\n\n10:58\n\n\nএখন, আমাদের শিক্ষাব্যবস্থার ধর্ম \"\
        প্রতিষ্ঠানিক যোগ্যতা\"-র উপর ঠিক করা হয়েছে।\nএখানে একটা কারণ আছে।\nবিশ্বে\
        \ এই পুরো ব্যাবস্থাটা উদ্ভাবন করা হয়েছে ১৯ শতকে।\nসত্যিই তার আগে কোন জনশিক্ষা\
        \ ব্যাবস্থা ছিল না।\nএ সব এসেছিল\nশিল্প-বিপ্লবের প্রয়োজন মেটাতে।\nতাই শিক্ষার\
        \ ক্রমধারা দুইটি পর্যায়ে বিভক্ত হল।\nপ্রথমত, যেসব বিষয় কাজের ক্ষেত্রে উপকারী,\
        \ সেগুলো উপরের দিকে আছে।\nতাই আপনি যখন ছোট ছিলেন তখন আপনার কিছু ভাল লাগার\
        \ বিষয়কে\nখুব যত্নে এড়িয়ে চলতেন, সেগুলোকে মাটিতে ছুড়ে ফেলে দিয়েছেন,\nএই ভয়ে\
        \ যে ওগুলো নিয়ে পড়লে আপনি কখনো\nকোন কাজকর্ম পাবেন না। ঠিক কিনা?\nসংগীত চর্চা\
        \ কোর না, তুমি সংগীতশিল্পি হবে না;\nছবি এঁক না, তুমি শিল্পী হবে না।\nবিনীত\
        \ পরামর্শ — এখন, এটা গভীরভাবে ভুল। একটা বিপ্লব এখন\nপুরো বিশ্বকে গ্রাস করেছে।\n\
        আর দ্বিতীয়ত হল প্রাতিষ্ঠানিক যোগ্যতা, যেটা আসলেই আমাদের বুদ্ধিবৃত্তিক যোগ‍্যতাকে\n\
        দেখার ভঙ্গি বদলে ফেলছে,\nকারন বিশ্ববিদ্যালয়গুলো তাদের মত করেই ব্যবস্থাটি তৈরি\
        \ করেছে।\nআপনারা চিন্তা করলে দেখবেন, আসলে বিশ্বে জনশিক্ষার\nপুরো ব্যাবস্থাটাই\
        \ বিশ্ববিদ্যালয়ে প্রবেশের\nএকটা দীর্ঘায়িত ব্যাবস্থা।\nআর তার ফল হল, অনেক উচ্চমানের\
        \ মেধাবী, উজ্জ্বল,\nসৃষ্টিশীল মানুষ নিজেদের তা মনে করে না।\nকারন তারা যে বিষয়ে\
        \ ভাল ছিল, স্কুলে\nতার কোন মুল্য ছিল না, অথবা কলঙ্কজনক ছিল।\nএবং আমার মনে\
        \ হয় এভাবে আর চলতে দেয়া যায় না।\n\n\n\n12:07\n\n\nইউনেস্কো-র মতে, ইতিহাসের\
        \ শুরু থেকে যত মানুষ\nস্নাতক করেছে, আগামী ৩০ বছরে\nএর সংখ্যা তার থেকেও বেশি\
        \ হবে।\nআরো মানুষ, আর তা হল আমরা এতক্ষন\nযেসব নিয়ে কথা বললাম তার সমষ্টি —\
        \ অর্থাৎ প্রযুক্তি আর\nকাজের রুপান্তরের উপর এর প্রভাব, এবং জনসংখ্যা তত্ত্ব\n\
