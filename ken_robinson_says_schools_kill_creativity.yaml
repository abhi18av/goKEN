        \ ہیں۔\nاور ہم انہیں انتہاِی بے دردی سے ضایع کرتے ہیں۔\nلہزا میں تعلیم کے\
        \ بارے میں بات کرنا چاہتا ہوں اور\nمیں تخلیقی صلاحیت کے بارے میں\nبات کرنا\
        \ چاہتا ہوں۔ میری دلیل یہ ہے کہ\n،تخلیقی صلاحیت تعلیم میں\nاتنی ہی ضروری ہے\
        \ کہ جتنی خواندگی\nاور ہمیں اس سے اسی معیار سے پیش آنا چاہیے ۔\nشکریہ ۔ بس\
        \ اتنا ہی تھا۔ \n(تالیاں)\nبہت بہت شکریہ ۔\n(ہنسی)\nتو 15 منٹ رہ گیّے ہیں۔\n\
        ویسے میں پیدا ۔۔۔۔ نہیں۔ \n(ہنسی)\n\n\n\n 3:28\n\n\nمیں نے حال ہی میں ایک\
        \ زبردست کہانی سنی ہے۔۔\nمجھے یہ سنانا بہت پسند ہے۔۔\nاک چھوٹی بچی کی جو مصوری\
        \ کی کلاس میں تھی ۔\nوہ چھہ سال کی تھی\n،اور پیچھے بیٹھی مصوری کر رہی تھی\n\
        اور استاد نے سوچا کہ اس بچی نے\nکبھی کام پر توجہ نہیں دی\nاور آج اس مصوری\
        \ کے سبق میں\nبہت دھیان سے کام کر رہی ہے۔\nاستاد کو بہت تعجب ہوا اور وہ اس\
        \ کے پاس گئ\nاور اس نے پوچھا ، ’تم کیا بنا رہی ہو؟'\nاور بچی نے کہا، \"میں\
        \ خدا کی تصویر بنا رہی ہوں\"۔\nاور استاد نے کہا، \n\"مگر کسی کو نہیں معلوم\
        \ کہ خدا کیسا لگتا ہے\"\nاور بچی نے کہا، \"انہیں ابھی معلوم ہو جائےگا\"۔\n\
        (ہنسی)\n\n\n\n 4:03\n\n\nجب میرا بیٹا انگلینڈ میں چار سال کا تھا۔۔\nویسے تو\
        \ وہ ہر جگہ چار سال کا ہی تھا، \n(ہنسی)\nاگر ہم اس کے بارے میں سچی بات کریں\
        \ \nتو وہ جہاں بھی جاتا ، اس سال وہ چار سال کا ہی تھا۔\nوہ مسیح کی پیداِش\
        \ سے متعلق ڈرامے میں تھا۔\nآپ کو کہانی یاد ہے؟ نہیں ، یہ بڑی تھی۔\nیہ بڑی\
        \ کہانی تھی۔ میل گیبسن نے\nاس کا دوسرا حصہ بنایا تھا۔\nشاید آپ نے دیکھا ہو\
        \ \"میلاد مسیح دوم\"\nخیر جمیز کو یوسف کا کردار ملا\nجس کے بارے میں ہم بہت\
        \ پر جوش تھے۔\nہمارا خیال تھا کہ یہ مرکزی کرداروں میں سے ایک ہے۔\nہماری جگہ\
        \ ٹی شرٹوں میں ملبوس ایجنٹوں سے بھری تھی۔\n\"جیمز روبینسن یوسف ہے\" \n(ہنسی)\n\
        اسے کچھہ بولنا نہیں تھا، پر آپ کو معلوم ہے\n،جہاں تین بادشاہ اندر آتے ہیں۔\
        \ وہ تحائف سمیت آتے ہیں\nاور وہ سونا، لوبان اور جڑی بوٹیاں لاتے ہیں۔\nیہ\
        \ واقعی ہوا۔ ہم وہاں بیٹھے تھے\n،اور میں سمجھتا ہوں کہ وہ ترتیب بھول گئے\n\
        کیونکہ یم نے چھوٹے لڑکے سے بعد میں بات کی اور ہم نے کہا،\n’تم اس سے مطمن ہو؟’\
        \ اور وہ بولا ، ’ہاں کیوں، کیا یہ غلط تھا؟’\nبس یہی ہوا کہ وہ آگے پیچھے ہو\
        \ گئے۔\nبحر حال، تین لڑکے اندر آئے،\nچار سالہ، سر پر رومال باندھے،\nاور انھوں\
        \ نے وہ ڈبے نیچے رکھے،\nاور پہلے لڑکے نے کہا، ’میں آپ کے لئے سونا لایا ہوں'۔’\n\
        'اور دوسرے لڑکے نے کہا، \n’میں آپ کے لئے لبوبان لایا ہوں\nاور تیسرا لڑکا\
        \ بولا، ’یہ فرینک نے بھجوایا ہے'۔ \n(ہنسی)\n\n\n\n 5:22\n\n\nان سب چیزوں میں\
        \ یہ مشترک ہے کہ\nبچے ہمت سے کام لیتے ہیں۔\nاگر وہ نہیں جانتے، پھر بھی وہ\
        \ کوشش کرتے ہیں۔\nمیں نے ٹھیک کہا؟ وہ غلطی کرنے سے نہیں ڈرتے۔\nتاہم، میرے\
        \ کہنے کا یہ مطلب نہیں کہ غلطی کرنا اور\nتخلیقی صلاحیت کا ہونا ایک جیسا ہی\
        \ ہے۔\nہمیں جو معلوم ہے وہ یہ کہ\nاگر آپ غلطی کرنے کے لیئے تیار نہیں ہیں،\n\
        تو آپ کبھی بھی کچھ اصل نہیں پیش کر سکیں گے۔\nاگر آپ غلطی کرنے کے لیئے تیار\
        \ نہیں۔\nاور بلوغت تک پہنچنے تک،\nاکثر بچے یہ صلاحیت کھو دیتے ہیں۔\nوہ غلطیاں\
        \ کرنے سے ڈرتے ہیں۔\nاور ایک طرح سے ہم اپنے ادارے ایسے ہی چلاتے ہیں۔\nہم غلطی\
        \ کو رسوائی سمجھتے ہیں۔ اور اب ہم چلا رہے ہیں\nایسا قومی تعلیمی نظام جہاں\n\
        غلطیاں کرنا حماقت تصور کیا جانا ہے۔\nاور اس کا نتیجہ یہ ہے کہ\nہم لوگوں کو\
        \ ایسی تعلیم دے رہے ہیں\nجو ان کی تخلیقی صلاحیتوں کو نہیں ابھارتی ۔\nپکاسو\
        \ نے اک مرتبہ کہا تھا:\nاس نے کہا کہ تمام بچے پیدائشی فنکار ہوتے ہیں۔\nمسئلہ\
        \ بالغ ہونے تک فنکار رہنے کا ہے ۔\nمیں اس پر پورا یقین رکھتا ہوں،\nکہ ہمارے\
        \ بڑھنے کے ساتھ ساتھ\nہماری تخلیقی صلاحیت بڑھتی نہیں،\nیہ کم ہوتی جاتی ہے۔\
        \ بلکہ تعلیم\nہمیں اس سے دور کرتی جاتی ہے۔\nتو ایسا کیوں ہے؟\n\n\n\n 6:21\n\
        \n\nمیں پانچ سال پہلے سٹیٹفورڈ آن ایوان میں رہتا تھا۔\nدرحقیقت، ہم سٹیفورڈ\
        \ سے لاس اینجلس گئے۔\nتو آپ یہ غیر محسوس تبدیلی سمجھہ سکتے ہیں۔\nاصل میں،\
        \ \n(ہنسی)\nہم ایسی جگہ رہتے تھے جو سنیٹرفیلڈ کیہلاتی تھی،\nسٹیٹفورڈ سے کچھہ\
        \ باہر، جس جگہ\nشیکسپیئر کے والد پیدا ہوئے۔ آپ میری طرح\nایک نئے خیال سے\
        \ چونک گئے؟\nآپ نے کبھی نہیں سوچا کہ شیکسپیر کا باپ ہو گا، ہے نا؟\nنہیں نا؟\
        \ کیونکہ آپ نے کبھی نہیں سوچا کہ\nشیکسپئر کبھی بچہ بھی تھا ، ہے نا؟\nسات\
        \ سالہ شیکسپئر ؟ میں نے بھی کپھی نہیں سوچا۔\nمیرا مطلب ہے کہ وہ\nکبھی تو سات\
        \ سال کا تھا۔ وہ کسی کی\nانگریزی کی کلاس میں تھا، تھا نا؟\nیہ کتنی عجیب و\
        \ غریب بات ہے؟\n’مزید محنت کیا کرو۔’ اسکا باپ سوتے وقت کہتا ہو گا، \n(ہنسی)\n\
        شیکسپیر سے، ’اپنے بستر پر جاو، ابھی’\nویلیم شیکسپئر کو کہتا ہو گا، ’اور یہ\
        \ پینسل نیچے رکھو۔\nاور ایسے مت بولو۔ یہ کسی کو سمجھ نہیں آ رہاـ‘\n(ہنسی)\n\
        \n\n\n 7:34\n\n\nبہر حال ، ہم سٹیٹفورڈ سے لاس اینجلس آ گئے،\nاور دراصل میں\
        \ اس تبدیلی کے بارے می\nں کچھ کہنا چاہتا ہوں۔\nمیرا بیٹا نہیں آنا چاہتا تھا۔\n\
        میرے دو بچے ہیں۔ وہ اب 21 سال کا ہے،\nمیری بیٹی 16 سال کی ہے۔\nوہ لاس اینجلس\
        \ نہیں آنا چاہتا تھا۔ اسے پسند تھا،\nمگر انگلینڈ میں اسکی ایک لڑکی دوست تھی\
        \ ۔\nوہ اسکی زندگی کا پیار تھی، سارہ۔\nوہ اسے ایک مہینے سے جانتا تھا۔\nیاد\
        \ رہے ، انھوں نے چوتھی سالگرہ منائی ہے،\nکیوں کہ یہ ایک لمبا عرصہ ہے جب آپ\
        \ 16 کے ہوں۔\nبہرحال، وہ جہاز میں بہت پریشان تھا،\nاور اس نے کہا، ’مجھے سارہ\
        \ جیسی کوئی اور لڑکی\nکبھی نہیں ملے گی۔’\nاور اصل میں ہم اس بارے میں کافی\
        \ خوش تھے،\nکیونکہ اسی کی وجہ سے ہم ملک چھوڑ رہے تھے۔\n(ہنسی)\n\n\n\n 8:24\n\
        \n\nلیکن جب آپ امریکا جاتے ہیں تو آپکو ایک چیز کا احساس ہوتا ہے\nاور تب\
        \ بھی جب آپ دنیا میں گھومتے ہیں:\nدنیا میں تمام تعلیمی نظام ایک جیسے مضامین\
        \ پڑھاتے ہیں۔\nہر جگہ۔ آپ کہیں بھی جائیں۔\nآپ سوچیں گے کہ یہ مختلف ہو گا،\
        \ مگر ایسا نہیں ہوتا۔\nسب سے اوپر حساب اور زبانیں ہیں،\nپھر سماجی مضامین،\
        \ اور آخر میں فنون لطیفہ۔\nدنیا میں ہر جگہ۔\nاور بڑی حد تک ہر نظام میں بھی\
        \ ،\nفنون لطیفہ میں ایک درجہ بندی ہے۔\nمصوری اور موسیقی کو سکولوں میں\nعام\
        \ طور پر ذیادہ مقام دیا جاتا ہے\nڈرامہ اور رقص کے مقابلہ میں ۔\nپوری دنیا\
        \ میں ایسا کوئی تعلیمی نظام نہیں\nجو بچوں کو روز رقص کی تعلیم دے،\nجیسے ہم\
        \ انہیں حساب پڑھاتے ہیں۔ کیوں؟\nکیوں نہیں؟ میں سمجھتا ہوں یہ کافی اہم ہے۔\n\
        میرے خیال میں حساب بہت ضروری ہے،\nلیکن رقص بھی اہم ہے۔\nبچے ہر وقت رقص کریں\
        \ اگر\nانھیں کرنے دیا جائے، ہم سب کرتے ہیں۔\nہم سب کے جسم ہیں، ہیں کہ نہیں؟\n\
        کیا مجھہ سے کوئی ملاقات چھوٹی؟\nسچ میں، ہوتا یہ ہے، \n(ہنسی)\nکہ جیسے بچے\
        \ بڑے ہوتے ہیں، \nہم انہیں تعلیم دینا شروع کرتے ہیں\nکمر سے اوپر تک آہستہ\
        \ آہستہ۔ اور پھر\nہم ان کے سروں پر دھیان دیتے ہیں۔\nاور تھوڑا سا ایک طرف۔\n\
        \n\n\n 9:21\n\n\nاگر آپ ایک خلائی مخلوق کی نظر سے تعلیم کو دیکھیں،\nاور کہیں\
        \ ’یہ عوامی تعلیم کس لئے ہے؟’\nمیرے خیال میں آپ اس نتیجے پر پہینجیں گے۔۔\n\
        اگر آپ نتا۶ج کو دیکھیں،\nکون اس سے کامیابی حاصل کرتا ہے،\nکون وہ سب کچھہ\
        \ کرتا ہے جو انہیں کرنا چاہیے،\nکون تمام نمبر حاصل کرتا ہے، کون جیتتا ہے۔۔\n\
        میرے خیال میں آپ اس نتیجے پر پہینچیں گے کہ \nعوامی نصاب کا سارا مقصد\nپوری\
        \ دنیا میں\nیونیورسٹی کے پروفیسر پیدا کرنا ہے۔ ہے نا؟\nیہی وہ لوگ ہیں جو اوپر\
        \ آتے ہیں۔\nاور میں ایسا ہی تھا، وہاں پر۔ \n(ہنسی)\nاور مجھے یونیورسٹی کے\
        \ پروفیسر پسند ہیں، مگر پتہ ہے،\nہمیں انھیں انسانیت کی تمام ترکامیابیوں کا\
        \ معیار نہیں گرداننا چاہیے۔\nوہ صرف ذندگی کا ایک روپ ہیں،\nزندگی کا صرف ایک\
        \ روپ۔\nمگر وہ تھوڑے متجسس ہیں،\nاور یہ میں ان سے لگاو کی وجہ سے کہتا ہوں۔\n\
        میرے تجربے میں پروفیسروں سے متعلق\nایک چیز حریت انگیز ہے۔۔\nسب میں نہیں، مگر\
        \ عام طور پر ۔۔\nوہ اپنے دماغوں میں رہیتے ہیں۔\nوہ اوپر رہتے ہیں، اور تھوڑا\
        \ سا ایک طرف۔\nان کے جسم نہیں رہتے، اہک طرح سے لغوی طور پر۔\nوہ اپنے جسموں\
        \ کو ایک لحاظ سے\nاپنے سروں کے لئے آمدورفت کا زریعہ سمجھتے ہیں، ہیں نا؟\n\
        یہ ان کے سروں کو ملاقاتوں میںں لے جانے کا ایک ذریعہ ہے۔ \n(ہنسی)\nاگر آپ\
        \ کو ماورا۶ے جسم تجربات کا صحیح ثبوت چاہیے،\nتو پھر آپ رہائشی کانفرنس میں\
        \ جائیے\nاعلٰی علماء کی،\nاور شبینہ کلب میں آخری رآت میں جائیے۔\n(ہنسی)\n\
        اور وہاں آپ دیکھیں گے،\nعمر رسیدہ مرد اور عورتیں\nڈھول کی تھاپ پر بے اختیار\
        \ جھومتے ہو۶ے\nاس کے ختم ہونے کے منتظر تاکہ وہ گھر جا کر\nاس پر ایک مقالہ\
        \ لکھہ سکیں۔\n\n\n\n10:58\n\n\nہمارا تعلیمی نظام تعلیمی قابلیت پر انحصار کرتا\
        \ ہے۔\nاور اس کی ایک وجہ ہے۔\nپوری دنیا میں یہ نظام اس وقت بنا جب\n۔کوئی حقیقی\
        \ عوامی تعلیمی نظام نہیں تھا،\nانیسویں صدی سے پہلے۔\nوہ سب بنے\nصنعتی ضروریات\
