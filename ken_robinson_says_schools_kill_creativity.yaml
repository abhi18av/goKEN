        \ \nkamēr šis cilvēks runāja ar viņas mammu\npar visām problēmām, \nkas Džilianai\
        \ bija skolā.\nJo viņa traucēja citiem cilvēkiem,\nkavēja mājas darbus, un\
        \ tā tālāk,\nastoņgadīgais bērniņš.\nSarunas beigās ārsts aizgāja, \napsēdās\
