        Եվ առաջին տղան ասաց. <>\nԵրկրորդ տղան ասաց. <>\nԵվ երրորդ տղան ասաց. <>: /Ծիծաղ/\n\
        \n\n\n 5:22\n\n\nԻնչ կապ ունի այս պատմությունը մեզ հետ, ասածս այն է, երեխաները\
        \ իրենց չեն կորցնում\nեթե նույնիսկ չգիտեն ինչ ասեն, միեւնույն է առանց խառնվելու\
        \ առաջ կգնան\nՃիշտ է՞: Նրանք չեն վախենում սխալվելուց:\nԱյս պատմությունը պատմելով,\
        \ ես չեմ ուզում ասել, որ սխալվելը, նույնն է ինչ որ ստեղծագործելը:\nԱյն ինչ\
        \ բոլորս էլ գիտենք, այն է, որ\nեթե պատրաստ չես սխալվել\nդժվար թե երբեւէ որեւէ\
        \ օրիգինալ բան ստեղծես\nԵվ, ցավոք, մենք պատրաստ չենք սխալվելու: Եվ մինչեւ\
        \ մեր երեխաները չափահաս են դառնում,\nնրանցից շատերը կորցնում են իրենց այս\
        \ կարողությունը\nՆրանք սարսափում են սխալվելուց:\nԻմիջիայլոց, մենք հենց այսպես\
        \ էլ կառավարում ենք մեր ընկերությունները\nՄենք պախարակում ենք սխալները եւ\
        \ սխալներ գործողներին: Եվ այսօր մի\nազգային կրթական համակարգ ունենք, որտեղ\n\
        սխալները ամենասարսափելի բաներն են, որ կարող են պատահել:\nԵվ հետեւանքն էլ այն\
        \ է, որ մենք կրթում ենք մեր մարդկանց\nնրանց ստեղծագործելու հատկությունից դուրս:\
        \ Պիկասսոն մի անգամ ասել է\nՆա ասել է, որ բոլոր երեխաները նկարիչներ են ծնվում\n\
        խնդիրը նրանում է, որ նրանք պահպանեն իրենց նկարելու կարողությունը մինչ մեծանում\
        \ են: Եվ ես համոզված եմ\nոր մենք մեծանում ենք ստեղծագործելու կարողության սահմաններից\
        \ դուրս:\nՄենք մեծանում ենք դրանից դուրս: Կամ ավելի շուտ, կրթվում ենք դրանից\
        \ դուրս:\nԻ՞նչ եք կարծում, ինչու է այսպես ստացվում:\n\n\n\n 6:21\n\n\nԵս ապրում\
        \ էի Սթրեյդֆորդ-օն-Ավոնում մի հինգ տարի առաջ:\nՆերկայումս մենք Սթրեյդֆորդից\
        \ տեղաթոխվել ենք Լոս Անջելոս:\nԵրեւի կարող եք պատկերացնել, թե ինչ կտրուկ փոփոխություն\
        \ էր դա:\n/Ծիծաղ/ իրականում\nես ապրում էի Սնիտերֆորդում\nորը գտնվում է Ստրեյդֆորդից\
        \ դուրս, այնտեղ է\nծնվել Շեքսպիրի հայրը: Ինչ է զարմացա՞ք,\nԻնչ է մտածում էիք\
        \ Շեքսպիրը հայր չի՞ ունեցել\nԵրեւի հենց այդպես Էլ մտածում էիք: Որովհետեւ մտքներովդ\
        \ էլ չի անցնում, որ\nՇեքսպիրը ժամանակին երեխա է եղել: Այնպես չէ՞:\nՇեքսպիրը\
        \ յոթ տարեկան է եղե՞լ: Մտքովս չէր էլ անցնում,\nոր նա մի ժամանակ յոթ տարեկան\
        \ է եղել:\nՆա ինչ որ մեկի անգլերենի դասերին է հաճախել, այնպես չէ՞: Պատկերացնում\
        \ եմ ինչ նյարդայնացնող նա կարող էր լինել:\n/Ծիծաղ/ Շատ պետք է փորցես, որ պատկերացնես,\
        \ ոնց է Շեքսպիրի հայրը նրան քնելու ուղարկել,\nերեւի ասել է Շեքսպիրին. <>\n\
        Պատկերացնում ե՞ք, Վիլյամ Շեքսպիրին ասել է. << շուտ արա, գրիչը ցած դիր>>:\n\
        Եվ մյուս անգամ այդպես չխոսես: Դու շփոթեցնում ես բոլորին>>\n/ծիծաղ/\n\n\n\n\
        \ 7:34\n\n\nԱյնուամենայնիվ, մենք Սթրեյդֆորդից տեղափոխվեցինք Լոս Անջելոս\n\
        Եվ ես մի քիչ ուզում եմ պատմել տեղափոխման մասին:\nԻմ որդին չէր ցանկանում տեղափոխվել\
        \ ;\nԵս երկու երեխա ունեմ: Նա հիմա 21 տարեկան է, իսկ աղջիկս 16 է:\nՆա չէր\
        \ ցանկանում գալ Լոս Անջելոս: Նա շատ հավանում էր Լոս Անջելոսը,\nբայց սիրած\
        \ աղջիկ ուներ Անգլիայում: Դա նրա կյանքի սերն էր. Սառան:\nՆա նրան ընդամենը\
        \ մի ամիս էր ճանաչում:\nԻ նկատի ունեցեք, որ նրանք արդեն նշել էին իրենց 4 ամյակը\n\
        Երեւի շատ երկար կյանք ես ապրում մինչեւ 16 տարեկանը:\nԱյնուամանյնիվ, նա շատ\
        \ զայրացած էր մեր որոշմամաբ եւ\nասաց. <>\nՃիշտն ասած, մենք շատ ուրախ էինք\
        \ դրա համար,\nորովհետեւ մենք այս աղջկա պատճառով էինք հեռանում երկրից:\n/Ծիծաղ/\n\
        \n\n\n 8:24\n\n\nԲայց մի բան կա, որ աչքիդ է զարնում, երբ տեղափոխվում ես Ամերիկա\
        \ կամ\nճանապարհորդում ես աշխարհով:\nԱշխարհի բոլոր ծայրերում կրթական համակարգը\
        \ առարկաների նույն հիերարխիան ունի:\nԱմեն տեղ նույն է: Անկախ այն ամենից, թե\
        \ աշխարհի որ ծայրում ես գտնվում:\nՄտածում ես, որ ուրիշ երկրներում այլ կերպ\
        \ կլինի, բայց այդպես չի:\nԱռարկաների հիերարխիայի վերեւում մաթեմատիկան ու լեզուներն\
        \ են,\nհետո հումանիտար առարկաները, եւ ամենավերջում արվեստի ուղղությունները:\n\
        Աշխարհում ամեն տեղ նույն է:\nՆմանապես ամեն համակարգում նույն մոտեցումն է գործում:\n\
        արվեստների մեջ էլ նույն հիերարխիան է գործում:\nԱրվեստները եւ երաժշտությունը\
        \ սովորաբար ավելի բարձր ստատուս ունեն դպրոցներում,\nհետո գալիս է դրաման եւ\
        \ պարը: Աշխարհում ոչ մի կրթական համակարգ չկա, որտեղ\nամեն օր երեխաներին պարել\
        \ սովորեցնեն\nինչպես մաթեմատիկան, օրինակի համար: Ինչ եք կարծում ինչու՞\nԻսկ\
        \ ինչու՞ ոչ: Կարծում եմ սա շատ կարեւոր է:\nԿարծում եմ մաթեմատիկան շատ կարեւոր\
        \ է, ինչպես նաեւ պարը:\nԵրեխաներին եթե թույլ տաս ամբողջ օրը կպարեն, նույնիսկ\
        \ մենք ինքներս կպարենք, եթե մեզ թույլ տան:\nՄենք բոլորս էլ մարմիներ ունենք,\
        \ այնպես չէ՞: Ես ինչ որ բան բաց թողեցի՞:\n/Ծիծաղ / իրականում, հետեւյալն է\
        \ տեղի ունենում,\nմինչ մեր երեխաները մեծանում են, մենք սկսում ենք կրթել նրանց\n\
        պրոգրեսիվորեն, ..... Հետո մենք կենտրոնանում ենք նրանց ուղեղի վրա\nեվ հատկապես\
        \ մի կողմի վրա\n\n\n\n 9:21\n\n\nՈւ եթե հանկարծ մի օր, որպես անտեղյակ մեկը,\
        \ փորձես հարցնել\n<>\nՆման դեպքերում պետք է ենթադրել, եթե իհարկե մենք նայում\
        \ ենք արդյունքներին,\nով է, որ կրթության շնորհիվ հաջողության է հասել,\nովքեր\
        \ են այն դեմքերը, որոնք անում են այն ինչ պետք է անեն\nովքե՞ր են տաս բալ ստացողները,\
        \ հաղթողները,\nայս ամենից միակ բանը, որ միտքդ է գալիս, այն է, որ հանրային\
        \ կրթության ամբողջ նպատակը\nամբողջ աշխարհում\nհամալսարանական դասախոսներ արտադրելն\
        \ է : Այնպես չէ՞\nԴրանք այն մարդիկ են, որ ամեն ինչում առաջատարներ են\nԵս էլ\
        \ ժամանակին դրանցից մեկն էի: /Ծիծաղ/\nԵվ ինձ շատ դուր են գալիս համալսարանական\
        \ դասախոսները\nմենք նրանց մարդկային բոլոր ձեռքբերումների չափանիշ ենք դարձնում:\n\
        Նրանք մի ամբողջ ուրիշ աշխարհ են իրականում\nայլ ապրելակերպով: Բայց նրանք շատ\
        \ հետաքրքիր են\nեւ ես սա ասում եմ նրանց նկատմամբ համակրանք տածելուց\nԴասախոսների\
        \ վերաբերյալ ես շատ հետաքրքիր փորձառություն ունեմ,\nիհարկե բացառություններ\
        \ կան, բայց այն ինչ ասելու եմ շատ տիպիկ է նրանց, նրանք ապրում են իրենց ուղեղների\
        \ մեջ:\nՆրանք այնտեղ են ապրում, ու հատկապես մի կիսագնդում:\nՆրանք մի տեսակ\
        \ իրենց մարմնից անկախ են ապրում\nնրանք իրենց մարմնին նայում են,\nորպես տրանսպորտի\
        \ միջոց իրենց ուղեղների համար, այդպես չե՞ք կարծում\n/ծիծաղ/ Դա պարզապես միջոց\
        \ է իրենց ուղեղը հանդիպումների տանելու համար:\nԵթե ասածիս մասին ձեզ ապացույցներ\
        \ են պետք\nպարզապես այցելեք տեղական որեւէ կոնֆերանսի\nավագ գիտաշխատողների\n\
        եւ հետո, վերջին երեկոյից հետո, նրանց հետ գնացեք դիսկոտեկ\n/ծիծաղ/ Այնտեղ կտեսնեք\
