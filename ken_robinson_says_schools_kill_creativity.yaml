        \ taong kailangang kumilos para makapag-isip.\" Kailangang gumalaw para mag-isip.\n\
        Nag-ballet, nag-tap, nag-jazz,\nnag-modern, nag-contemporary.\nDi kalaunan\
        \ sya ay nag-odisyon sa Royal Ballet School,\nsiya ay naging isang soloista,\
        \ nagkaroon ng magandang career\nat sa Royal Ballet. Sya ay nagtapos\nmula\
        \ sa Royal ballet School at\nnagtayo ng sariling kumpanya — Gillian Lynne\
        \ Dance Company —\nnakilala si Andrew Lloyd Weber. Sya rin ang responsable\
        \ sa\nilan sa mga matagumpay na pagtatanghal na teatrong musikal\nna produksyon\
        \ sa kasaysayan, million ang napasaya nya,\nat siya ay isang multi-millionaire.\
        \ May isang tao\ndapat magbigay sa kanya ng gamot upang sya ay\nmanahimik.\n\
        \n\n\n17:38\n\n\nSa aking palagay.. (Palakpakan) Ang kalalabasan nito ay:\n\
        Si Al gore ay nagsalit noong isang gabi\nukol sa ekolohiya, at sa rebolusyon\
        \ na pinasimulan ni Rachel Carson\nNaniniwala ako na ang pag-asa sa kinabukasan\n\
        ay ang gumamit ng bagong konsepto ng \"human ecology\",\nisa na syang magsisimulang\
        \ magpanibago ang ating pagkaunawa\nukol sa yaman ng kapasidad ng tao.\nAng\
        \ sistema ng edukasyon ang nagmimina ng ating kaisipan kung saan\ninalisan\
        \ nating ang mundo: ng isang natatanging kalakal.\nAt sa kinabukasan, hindi\
        \ ito makakabuti sa atin.\nPag-isipan nating muli ang mga pangunahing batayan\n\
        na ipinanghuhubog sa ating kabataan. May isang\nmagandang sinabi si Jonas\
