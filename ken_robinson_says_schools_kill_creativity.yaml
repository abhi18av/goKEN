        ჩემს გამოცდილებაში.\nყველა არა, მაგრამ როგორ წესი\nისინი ცხოვრობენ თავიანთ\
        \ თავებში.\nცხოვრობენ იქ ზევით და ოდნავ ერთ მხარეს.\nგეგონებათ რომ უსხეულოები\
