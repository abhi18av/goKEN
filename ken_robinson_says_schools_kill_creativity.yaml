        Kung ang aking asawa nagluluto ng pagkain —\nna hindi kadalasan, salamat.\
        \ (Tawanan)\nPero alam nyo, sya'y totoong magaling sa mga bagay —\nkung siya'y\
        \ nagluluto, alam nyo,\nmay kausap sya sa telepono,\nkausap ang mga bata.\
        \ nagpipintura ng kisame,\nsya ay nag-oopera ng puso sa gawi rito.\nKung ako'y\
        \ nagluluto, nakapinid ang pinto, nasa labas ang mga bata,\nnakapirmi ang\
        \ telepono, nayayamot ako pag pumasok ang asawa ko.\nSinasabi ko, \"Terry,\
        \ paki-usap lang? Nag pi-pirito ako ng itlog dito. Pwede ba? (Tawanan)\nAlam\
        \ nyo ba yung matandan kasabihan,\nkapag ang isang puno ay natumba sa kakahuyan\
