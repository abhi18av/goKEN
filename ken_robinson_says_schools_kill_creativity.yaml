        \ Hindi ba?\nSila ang mga taong lumalabas na nangunguna.\nAt ako'y isa doon\
        \ dati, kaya ganun. (Tawanan)\nAt gusto ko ang mga propesor sa unibersidad,\
        \ pero alam ninyo,\nhindi sila dapat itanghal na pinakamataas na karangalan\
