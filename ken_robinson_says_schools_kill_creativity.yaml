      LocalTalkTitle: کین روبینسن کہتے ہیں سکول تخلیقی صلاحیت تباہ کر دیتے ہیں
      Paragraphs:
      - "\nصبح بخیر۔ آپ کیسے ہیں ؟ سب بہت زبردست ہے ، ہے نا ؟\nمجھے تو اس سب نے ہلا\
        \ کر رکھ دیا ہے ۔\nدرحقیقت ، میں جا رہا ہوں۔\n(ہنسی)\n،یہاں تین موضوعات ریے\
        \ ہیں ، ہیں نا\nجو کہ کانفرنس میں ابھرتے رہے ہیں اور جو متعلعقہ ہیں\nاس کے\
        \ جس کے متعلق میں بات کرنا چاہیتا ہوں۔\nاول، انسان کی تخلیقی صلاحیت کا غیر\
        \ معمولی ثبوت\nجو ہماری تمام گفتگو میں موجود تھا\nاور یہاں تمام لوگوں میں\
        \ ہے۔ اس میں تنوع ہے\nاور یہ وسیع ہے۔ دوم یہ کہ\nاس نے ہمیں اس مقام پرلا کھٹرا\
        \ کیا ہے جہاں \nہمیں کوئی اندازہ نہیں کہ کیا ہونے والا ہے\nمستقبل کے حوالےسے۔\
        \ کوئی اندازہ نہیں\nکہ اس سے کیا ہو گا ۔\n\nمجھے تعلیم سے دلچسپی ہے۔۔۔\nدرحقیقت،\
        \ جو مجھے معلوم ہے کہ\nسب کو تعلیم میں دلچسپی ہے۔\nکیا آپ کو نہیں ہے؟ مجھے\
        \ یہ بہت دلچسپ لگتا ہے۔\nاگر آپ رات کے کھانے کی دعوت پر ہیں ، اور آپ کہیں\n\
        کہ آپ تعلیم کے شعبے میں کام کرتے ہیں ۔۔\n، دراصل ، آپ رات کے کھانے کی دعوت\
        \ پر نہیں ہوتے\n، ایمانداری کی بات ہے اگرآپ تعلیم میں کام کرتے ہیں\nتو آپ\
        \ کو نہیں بلایا جاتا۔\n(ہنسی)\nاور حیرت انگیز طور بر آپ سے دوبارہ پوچھا بھی\
        \ نہیں جاتا، \nجو کہ میرے لیے اچھنبے کی بات ہے۔\nلیکن اگر آپ ہوں، اور آب\
        \ کسی کو بتاہیں ،\nپتا ہے ، وہ کہتے ہیں، ’آپ کیا کرتے ہیں ؟’\nاور آپ کہتے\
        \ ہیں کہ آپ تعلیم کے شعبے میں کام کرتے ہیں\n،آپ ان کے چہروں سے رونق غائب\
        \ ہوتی\nدیکھیں گے ۔ وہ ایسے ہوں گے\n’اُہ میرے خدا،’ ’میں ہی کیوں؟\nپورے ہفتے\
        \ کی اکلوتی رات غارت۔‘ \n(ہنسی)\nلیکن اگر آپ ان کی تعلیم کے بارے میں پوچھیں\n\
        تو وہ آپ کی اچھی طرح سے خبر لیں گے۔\nکیونکہ یہ ان جیزوں میں سے ہے\nجو لوگوں\
        \ میں گہرائی تک جاتی ہیں ، میں نے ٹھیک کہا؟\nجیسے مذ ہب، اور پیسہ اور دوسری\
        \ چیزیں۔\nمجھے تعلیم میں بہت گہری دلچسپی ہے،\nاور میرے خیال میں ہم سب کو ہے۔\n\
        ،ہم سب کا اس میں بڑا گہرا ذاتی مفاد یے\nجزوی طور پر اس لیے کہ یہ تعلیم ہے\
        \ جو\nہمیں اس مستقبل کی طرف لے جاتی ہے\nجو ہماری گرفت میں نہیں آتا۔\nاگر\
        \ آپ اس کے متعلق سوچیں،\nاس سال سکول جانا شروع کرنے والے بچے\n2065 میں سبکدوش\
        \ ہونگے ۔ کسی کو اندازہ نہیں۔۔\nاس تمام تر تجربے کے باوجود جو ہیاں\nپچھلے\
        \ چار دنوں سے نظر آ رہا ہے\nکہ دنیا کیسی ہو گی\nآیندہ پانچ سال میں۔ اور پھر\
        \ بھی ہم\nاس کے لیے انہیں تعلیم دے ریے ہیں۔\nچنانچہ، میرے خیال میں، بے یقینی\n\
        غیر معمولی ہے۔\n\nاور اس کا تیسرا حصہ یہ ہے کہ\nہم سب بغیر کسی تفریق کے، متفق\
        \ ہیں\nبچوں کی غیر معمولی صلاحیتوں اور\nان کی تخلیقی قابلیتوں کے بارے میں\
        \ ۔\nمیرا مطلب ہے، کل رات سیرینا حیرت انگیز تھی\nہے نا؟ یہ دیکھنا کہ وہ کیا\
        \ کر سکتی ہے۔\n,وہ انوکھی ہے، مگر میرے خیال میں\nایک لحاظ سے وہ نہیں ہے\n\
        تمام بچوں میں مجموعی طور پر۔\n،وہ ایک ایسی انسان ہے \nجو غیر معمولی طور پر\
        \ سرگرم ہے\nجس نے ایک استعداد پا لی۔ اور میں\nاس بات پر زور دینا چاہتا ہوں\
        \ کہ\nتمام پچوں کے پاس بے انتہا صلاحیتیں ہیں۔\nاور ہم انہیں انتہاِی بے دردی\
        \ سے ضایع کرتے ہیں۔\nلہزا میں تعلیم کے بارے میں بات کرنا چاہتا ہوں اور\nمیں\
        \ تخلیقی صلاحیت کے بارے میں\nبات کرنا چاہتا ہوں۔ میری دلیل یہ ہے کہ\n،تخلیقی\
        \ صلاحیت تعلیم میں\nاتنی ہی ضروری ہے کہ جتنی خواندگی\nاور ہمیں اس سے اسی معیار\
        \ سے پیش آنا چاہیے ۔\nشکریہ ۔ بس اتنا ہی تھا۔ \n(تالیاں)\nبہت بہت شکریہ ۔\n\
        (ہنسی)\nتو 15 منٹ رہ گیّے ہیں۔\nویسے میں پیدا ۔۔۔۔ نہیں۔ \n(ہنسی)\n\nمیں نے\
        \ حال ہی میں ایک زبردست کہانی سنی ہے۔۔\nمجھے یہ سنانا بہت پسند ہے۔۔\nاک چھوٹی\
        \ بچی کی جو مصوری کی کلاس میں تھی ۔\nوہ چھہ سال کی تھی\n،اور پیچھے بیٹھی مصوری\
        \ کر رہی تھی\nاور استاد نے سوچا کہ اس بچی نے\nکبھی کام پر توجہ نہیں دی\nاور\
        \ آج اس مصوری کے سبق میں\nبہت دھیان سے کام کر رہی ہے۔\nاستاد کو بہت تعجب ہوا\
        \ اور وہ اس کے پاس گئ\nاور اس نے پوچھا ، ’تم کیا بنا رہی ہو؟'\nاور بچی نے\
        \ کہا، \"میں خدا کی تصویر بنا رہی ہوں\"۔\nاور استاد نے کہا، \n\"مگر کسی کو\
        \ نہیں معلوم کہ خدا کیسا لگتا ہے\"\nاور بچی نے کہا، \"انہیں ابھی معلوم ہو\
        \ جائےگا\"۔\n(ہنسی)\n\nجب میرا بیٹا انگلینڈ میں چار سال کا تھا۔۔\nویسے تو\
        \ وہ ہر جگہ چار سال کا ہی تھا، \n(ہنسی)\nاگر ہم اس کے بارے میں سچی بات کریں\
        \ \nتو وہ جہاں بھی جاتا ، اس سال وہ چار سال کا ہی تھا۔\nوہ مسیح کی پیداِش\
        \ سے متعلق ڈرامے میں تھا۔\nآپ کو کہانی یاد ہے؟ نہیں ، یہ بڑی تھی۔\nیہ بڑی\
        \ کہانی تھی۔ میل گیبسن نے\nاس کا دوسرا حصہ بنایا تھا۔\nشاید آپ نے دیکھا ہو\
        \ \"میلاد مسیح دوم\"\nخیر جمیز کو یوسف کا کردار ملا\nجس کے بارے میں ہم بہت\
        \ پر جوش تھے۔\nہمارا خیال تھا کہ یہ مرکزی کرداروں میں سے ایک ہے۔\nہماری جگہ\
        \ ٹی شرٹوں میں ملبوس ایجنٹوں سے بھری تھی۔\n\"جیمز روبینسن یوسف ہے\" \n(ہنسی)\n\
        اسے کچھہ بولنا نہیں تھا، پر آپ کو معلوم ہے\n،جہاں تین بادشاہ اندر آتے ہیں۔\
        \ وہ تحائف سمیت آتے ہیں\nاور وہ سونا، لوبان اور جڑی بوٹیاں لاتے ہیں۔\nیہ\
        \ واقعی ہوا۔ ہم وہاں بیٹھے تھے\n،اور میں سمجھتا ہوں کہ وہ ترتیب بھول گئے\n\
        کیونکہ یم نے چھوٹے لڑکے سے بعد میں بات کی اور ہم نے کہا،\n’تم اس سے مطمن ہو؟’\
        \ اور وہ بولا ، ’ہاں کیوں، کیا یہ غلط تھا؟’\nبس یہی ہوا کہ وہ آگے پیچھے ہو\
        \ گئے۔\nبحر حال، تین لڑکے اندر آئے،\nچار سالہ، سر پر رومال باندھے،\nاور انھوں\
        \ نے وہ ڈبے نیچے رکھے،\nاور پہلے لڑکے نے کہا، ’میں آپ کے لئے سونا لایا ہوں'۔’\n\
        'اور دوسرے لڑکے نے کہا، \n’میں آپ کے لئے لبوبان لایا ہوں\nاور تیسرا لڑکا\
        \ بولا، ’یہ فرینک نے بھجوایا ہے'۔ \n(ہنسی)\n\nان سب چیزوں میں یہ مشترک ہے\
        \ کہ\nبچے ہمت سے کام لیتے ہیں۔\nاگر وہ نہیں جانتے، پھر بھی وہ کوشش کرتے ہیں۔\n\
        میں نے ٹھیک کہا؟ وہ غلطی کرنے سے نہیں ڈرتے۔\nتاہم، میرے کہنے کا یہ مطلب نہیں\
        \ کہ غلطی کرنا اور\nتخلیقی صلاحیت کا ہونا ایک جیسا ہی ہے۔\nہمیں جو معلوم ہے\
        \ وہ یہ کہ\nاگر آپ غلطی کرنے کے لیئے تیار نہیں ہیں،\nتو آپ کبھی بھی کچھ اصل\
        \ نہیں پیش کر سکیں گے۔\nاگر آپ غلطی کرنے کے لیئے تیار نہیں۔\nاور بلوغت تک\
        \ پہنچنے تک،\nاکثر بچے یہ صلاحیت کھو دیتے ہیں۔\nوہ غلطیاں کرنے سے ڈرتے ہیں۔\n\
        اور ایک طرح سے ہم اپنے ادارے ایسے ہی چلاتے ہیں۔\nہم غلطی کو رسوائی سمجھتے\
        \ ہیں۔ اور اب ہم چلا رہے ہیں\nایسا قومی تعلیمی نظام جہاں\nغلطیاں کرنا حماقت\
        \ تصور کیا جانا ہے۔\nاور اس کا نتیجہ یہ ہے کہ\nہم لوگوں کو ایسی تعلیم دے رہے\
        \ ہیں\nجو ان کی تخلیقی صلاحیتوں کو نہیں ابھارتی ۔\nپکاسو نے اک مرتبہ کہا تھا:\n\
        اس نے کہا کہ تمام بچے پیدائشی فنکار ہوتے ہیں۔\nمسئلہ بالغ ہونے تک فنکار رہنے\
        \ کا ہے ۔\nمیں اس پر پورا یقین رکھتا ہوں،\nکہ ہمارے بڑھنے کے ساتھ ساتھ\nہماری\
        \ تخلیقی صلاحیت بڑھتی نہیں،\nیہ کم ہوتی جاتی ہے۔ بلکہ تعلیم\nہمیں اس سے دور\
        \ کرتی جاتی ہے۔\nتو ایسا کیوں ہے؟\n\nمیں پانچ سال پہلے سٹیٹفورڈ آن ایوان\
        \ میں رہتا تھا۔\nدرحقیقت، ہم سٹیفورڈ سے لاس اینجلس گئے۔\nتو آپ یہ غیر محسوس\
        \ تبدیلی سمجھہ سکتے ہیں۔\nاصل میں، \n(ہنسی)\nہم ایسی جگہ رہتے تھے جو سنیٹرفیلڈ\
        \ کیہلاتی تھی،\nسٹیٹفورڈ سے کچھہ باہر، جس جگہ\nشیکسپیئر کے والد پیدا ہوئے۔\
        \ آپ میری طرح\nایک نئے خیال سے چونک گئے؟\nآپ نے کبھی نہیں سوچا کہ شیکسپیر\
        \ کا باپ ہو گا، ہے نا؟\nنہیں نا؟ کیونکہ آپ نے کبھی نہیں سوچا کہ\nشیکسپئر\
        \ کبھی بچہ بھی تھا ، ہے نا؟\nسات سالہ شیکسپئر ؟ میں نے بھی کپھی نہیں سوچا۔\n\
        میرا مطلب ہے کہ وہ\nکبھی تو سات سال کا تھا۔ وہ کسی کی\nانگریزی کی کلاس میں\
        \ تھا، تھا نا؟\nیہ کتنی عجیب و غریب بات ہے؟\n’مزید محنت کیا کرو۔’ اسکا باپ\
        \ سوتے وقت کہتا ہو گا، \n(ہنسی)\nشیکسپیر سے، ’اپنے بستر پر جاو، ابھی’\nویلیم\
        \ شیکسپئر کو کہتا ہو گا، ’اور یہ پینسل نیچے رکھو۔\nاور ایسے مت بولو۔ یہ کسی\
        \ کو سمجھ نہیں آ رہاـ‘\n(ہنسی)\n\nبہر حال ، ہم سٹیٹفورڈ سے لاس اینجلس آ گئے،\n\
        اور دراصل میں اس تبدیلی کے بارے می\nں کچھ کہنا چاہتا ہوں۔\nمیرا بیٹا نہیں\
        \ آنا چاہتا تھا۔\nمیرے دو بچے ہیں۔ وہ اب 21 سال کا ہے،\nمیری بیٹی 16 سال\
        \ کی ہے۔\nوہ لاس اینجلس نہیں آنا چاہتا تھا۔ اسے پسند تھا،\nمگر انگلینڈ میں\
        \ اسکی ایک لڑکی دوست تھی ۔\nوہ اسکی زندگی کا پیار تھی، سارہ۔\nوہ اسے ایک مہینے\
        \ سے جانتا تھا۔\nیاد رہے ، انھوں نے چوتھی سالگرہ منائی ہے،\nکیوں کہ یہ ایک\
        \ لمبا عرصہ ہے جب آپ 16 کے ہوں۔\nبہرحال، وہ جہاز میں بہت پریشان تھا،\nاور\
        \ اس نے کہا، ’مجھے سارہ جیسی کوئی اور لڑکی\nکبھی نہیں ملے گی۔’\nاور اصل میں\
        \ ہم اس بارے میں کافی خوش تھے،\nکیونکہ اسی کی وجہ سے ہم ملک چھوڑ رہے تھے۔\n\
        (ہنسی)\n\nلیکن جب آپ امریکا جاتے ہیں تو آپکو ایک چیز کا احساس ہوتا ہے\n\
        اور تب بھی جب آپ دنیا میں گھومتے ہیں:\nدنیا میں تمام تعلیمی نظام ایک جیسے\
        \ مضامین پڑھاتے ہیں۔\nہر جگہ۔ آپ کہیں بھی جائیں۔\nآپ سوچیں گے کہ یہ مختلف\
        \ ہو گا، مگر ایسا نہیں ہوتا۔\nسب سے اوپر حساب اور زبانیں ہیں،\nپھر سماجی مضامین،\
        \ اور آخر میں فنون لطیفہ۔\nدنیا میں ہر جگہ۔\nاور بڑی حد تک ہر نظام میں بھی\
        \ ،\nفنون لطیفہ میں ایک درجہ بندی ہے۔\nمصوری اور موسیقی کو سکولوں میں\nعام\
        \ طور پر ذیادہ مقام دیا جاتا ہے\nڈرامہ اور رقص کے مقابلہ میں ۔\nپوری دنیا\
        \ میں ایسا کوئی تعلیمی نظام نہیں\nجو بچوں کو روز رقص کی تعلیم دے،\nجیسے ہم\
        \ انہیں حساب پڑھاتے ہیں۔ کیوں؟\nکیوں نہیں؟ میں سمجھتا ہوں یہ کافی اہم ہے۔\n\
        میرے خیال میں حساب بہت ضروری ہے،\nلیکن رقص بھی اہم ہے۔\nبچے ہر وقت رقص کریں\
        \ اگر\nانھیں کرنے دیا جائے، ہم سب کرتے ہیں۔\nہم سب کے جسم ہیں، ہیں کہ نہیں؟\n\
        کیا مجھہ سے کوئی ملاقات چھوٹی؟\nسچ میں، ہوتا یہ ہے، \n(ہنسی)\nکہ جیسے بچے\
        \ بڑے ہوتے ہیں، \nہم انہیں تعلیم دینا شروع کرتے ہیں\nکمر سے اوپر تک آہستہ\
        \ آہستہ۔ اور پھر\nہم ان کے سروں پر دھیان دیتے ہیں۔\nاور تھوڑا سا ایک طرف۔\n\
        \nاگر آپ ایک خلائی مخلوق کی نظر سے تعلیم کو دیکھیں،\nاور کہیں ’یہ عوامی تعلیم\
        \ کس لئے ہے؟’\nمیرے خیال میں آپ اس نتیجے پر پہینجیں گے۔۔\nاگر آپ نتا۶ج کو\
        \ دیکھیں،\nکون اس سے کامیابی حاصل کرتا ہے،\nکون وہ سب کچھہ کرتا ہے جو انہیں\
        \ کرنا چاہیے،\nکون تمام نمبر حاصل کرتا ہے، کون جیتتا ہے۔۔\nمیرے خیال میں آپ\
        \ اس نتیجے پر پہینچیں گے کہ \nعوامی نصاب کا سارا مقصد\nپوری دنیا میں\nیونیورسٹی\
        \ کے پروفیسر پیدا کرنا ہے۔ ہے نا؟\nیہی وہ لوگ ہیں جو اوپر آتے ہیں۔\nاور میں\
        \ ایسا ہی تھا، وہاں پر۔ \n(ہنسی)\nاور مجھے یونیورسٹی کے پروفیسر پسند ہیں،\
        \ مگر پتہ ہے،\nہمیں انھیں انسانیت کی تمام ترکامیابیوں کا معیار نہیں گرداننا\
        \ چاہیے۔\nوہ صرف ذندگی کا ایک روپ ہیں،\nزندگی کا صرف ایک روپ۔\nمگر وہ تھوڑے\
        \ متجسس ہیں،\nاور یہ میں ان سے لگاو کی وجہ سے کہتا ہوں۔\nمیرے تجربے میں پروفیسروں\
        \ سے متعلق\nایک چیز حریت انگیز ہے۔۔\nسب میں نہیں، مگر عام طور پر ۔۔\nوہ اپنے\
        \ دماغوں میں رہیتے ہیں۔\nوہ اوپر رہتے ہیں، اور تھوڑا سا ایک طرف۔\nان کے جسم\
        \ نہیں رہتے، اہک طرح سے لغوی طور پر۔\nوہ اپنے جسموں کو ایک لحاظ سے\nاپنے سروں\
        \ کے لئے آمدورفت کا زریعہ سمجھتے ہیں، ہیں نا؟\nیہ ان کے سروں کو ملاقاتوں\
        \ میںں لے جانے کا ایک ذریعہ ہے۔ \n(ہنسی)\nاگر آپ کو ماورا۶ے جسم تجربات کا\
        \ صحیح ثبوت چاہیے،\nتو پھر آپ رہائشی کانفرنس میں جائیے\nاعلٰی علماء کی،\n\
        اور شبینہ کلب میں آخری رآت میں جائیے۔\n(ہنسی)\nاور وہاں آپ دیکھیں گے،\nعمر\
        \ رسیدہ مرد اور عورتیں\nڈھول کی تھاپ پر بے اختیار جھومتے ہو۶ے\nاس کے ختم ہونے\
        \ کے منتظر تاکہ وہ گھر جا کر\nاس پر ایک مقالہ لکھہ سکیں۔\n\nہمارا تعلیمی نظام\
        \ تعلیمی قابلیت پر انحصار کرتا ہے۔\nاور اس کی ایک وجہ ہے۔\nپوری دنیا میں یہ\
        \ نظام اس وقت بنا جب\n۔کوئی حقیقی عوامی تعلیمی نظام نہیں تھا،\nانیسویں صدی\
        \ سے پہلے۔\nوہ سب بنے\nصنعتی ضروریات کو پورا کرنے۔\nچنانچہ درجہ بندی کی بنیاد\
        \ دو چیزوں میں ہے۔\nاول، کہ کام کےلیے سب سے زیادہ ضروری مضامین\nاوپر ہیں۔\
        \ چنانچہ آپ انجانے میں دور ہو گئے تھے\nسکول میں ان چیزوں سے جب آپ بچے تھے،\n\
        جو چیزیں آپ کو پسند تھیں،\nان بنیادوں پر کہ آپ\nوہ کرتے ہوئے کبھی ملازمت نہیں\
        \ پا سکیں گے۔\nیہ ٹھیک ہے نا؟\nموسیقی نہ سیکھو، تم موسیقار نہیں بن سکتے؛\n\
        مصوری نہ کرو، تم مصور نہیں بن سکتے۔\nدور اندیش مشورہ ۔۔ اب، گہرا مسئلہ۔ پوری\
        \ دنیا\nاک انقلاب میں گھرچکی ہے۔\nاور دوسرا یہ کہ تعلیمی قابلیت، جو حقیقتآ\
        \ حاوی ہو چکی ہے\nہماری ذہانت پر،\nکیونکہ یونیورسٹیوں نے نظام اپنے تصور کے\
        \ مطابق بنایا ہے۔\nاگر آپ اس کے متعلق سوچیں، پورا نظام\nعوامی تعلیم پوری دنیا\
        \ میں ایک طویل عمل ہے\nیونیورسٹی میں داخلے کا۔\nاور اس کا نتیجہ یہ ہے کہ بہت\
        \ سے نہایت ذہین ،\nقابل، تخلیقی لوگ سوچتے ہیں کہ وہ ایسے نہیں ہیں،\nکیونکہ\
        \ سکول میں جس چیز میں وہ اچھے تھے\nاس کو اہمیت نہیں دی گئ ،\nیا دراصل اس کو\
        \ بد نما بنا کر پیش کیا گیا۔\nاور میرے خیال میں ہم اس راستے پر چلنے کے متحمل\
        \ نہیں۔\n\nاگلے30 سالوں میں، UNESCO کے مطابق،\nپوری دنیا میں زیادہ لوگ اعلی\
        \ تعلیم حاصل کر کے فارغ ہونگے\nبنسبت تاریخ کے شروع ہونے سے لے کر اب تک۔\n\
        ذیادہ لوگ، اور یہ مجموعہ ہے\nان تمام چیزوں کا جن کے متعلق ہم نے گفتگو کی ۔۔\n\
        ٹیکنالوجی اور اس سے کام پر\nرونما ہونے والے اثرات، اور آبادیات\nاور آبادی\
        \ کا بے انتہا پھیلاو۔\nاچانک ، ڈگریاں کسی کام کی نہیں رہیں۔ کیا یہ سچ نہیں؟\n\
        جب میں طالب علم تھا، تب اگر آپ کے پاس\nڈگری تھی، تو آپ کے پاس ملازمت تھی۔\n\
        اگر آپ کے پاس ملازمت نہیں تھی تو\nاس کی وجہ یہ تھی کہ آپ کو خود ملازمت نہیں\
        \ کرنا چاہتے تھے۔\nاور آپس کی بات، مجھے نہیں چاہیے تھی۔ \n(ہنسی)\nمگر اب ڈگریوں\
        \ والے بچے اکژ\nگھر واپس جاتے ہیں ویڈیو گیمز کھیلنا جاری رکھنے کے لیے،\nکیونکہ\
        \ اب آپ کو MA چاہیے جہاں پہلے ملازمت میں BA ضروری تھا ،\nاور کسی دوسری ملازمت\
        \ کے لیے اب آپ کو PHD چاہیے۔\nیہ تعلیمی افراط کا ایک عمل ہے۔\nاور یہ نشان\
        \ دہی کرتا ہے کہ تعلیم کا پورا ڈھانچہ\nہمارے پیروں تلے سے نکل رہا ہے۔\nہمیں\
        \ مکمل طور پر دوبارہ سوچنا ہے\nذہانت کے بارے میں اپنے تظریے کو۔\n\nہمیں ذہانت\
        \ سے متعلق تین چیزیں معلوم ہیں۔\nایک ، یہ متنوع ہے۔ ہم دنیا سے متعلق ہر طرح\
        \ سے سوچتے ہیں\nجیسا ہم اسے محسوس کرتے ہیں۔ ہم بصارت سے سوچتے ہیں،\nہم آواز\
        \ میں سوچتے ہیں، ہم سوچتے ہیں عضلاتی طور پر۔\nہم سوچتے ہیں تجریدی معیار میں،\
        \ ہم گردش میں سوچتے ہیں۔\nدوم، زہانت متحرک ہے۔\nاگر آپ انسانی دماغ میں رابطہ\
        \ دیکھیں، جیسا کہ ہم نے سنا\nکل بہیت ساری پیشکشوں میں،\nذہانت حیرت انگیز طور\
        \ پر تفاعلی ہے۔\nدماغ حصوں میں تقسیم نہیں ہے۔\nدرحقیقت، تخلیقی صلاحیت ۔۔ \n\
        جسے میں اک جاری عمل شمار کرتا ہوں\nجس میں حقیقی خیالات ہوں جنکی اہمیت ہو۔۔\n\
        اور جو اکثر و بیشتر میل ملاپ سے نہیں پیش آتا\nچیزوں کو مختلف انضباطی طریقوں\
        \ سے دیکھنے سے.\n\nویسے ..دماغ قصداّ ۔۔\nاعصابی خلیوں کی ایک رگ ہوتی ہے\n\
        جو دماغ کے دو حصوں کو ملاتی ہے\nاسے کارپس کیلوسم کہا جاتا ہے۔ یہ عورتوں میں\
        \ موٹی ہوتی ہے۔\nجیسا کے ہیلن نے کل کہا، میرے خیال میں\nغالباّ یہی وجہ ہے\
        \ کہ عورتیں بیک وقت\nمختلف کام کرنے میں بہتر ہوتی ہیں\nکیونکہ آپ ہیں، ہے نا؟\n\
        بہت سی تحقیق موجود ہے،\nلیکن مجھے اپنی ذاتی ذندگی سے یہ معلوم ہے۔\nاگر میری\
        \ بیوی گھر میں کھانا پکا رہی ہے۔۔\nجو اکثر نہیں ہوتا، شکر ہے۔ \n(ہنسی)\nمگر\
        \ آپ کو پتا ہے، وہ کرتی ہے۔۔\n، نہیں، وہ کچھہ چیزوں میں اچھی ہے۔۔\nمگر آپ\
