        \n\n 6:23\n\n\nBis vor fünf Jahren lebte ich\nin Stratford-on-Avon.\nWir zogen\
        \ dann\nvon Stratford nach Los Angeles.\nSie können sich vorstellen,\nwie\
        \ nahtlos der Übergang war.\n\n\n\n 6:32\n\n\n(Lachen)\n\n\n\n 6:33\n\n\n\
        Eigentlich lebten wir in Snitterfield,\nin der Nähe von Stratford,\nder Ort\
        \ in dem Shakespeares\nVater geboren wurde.\nKommt Ihnen ein neuer Gedanke?\
        \ Mir schon.\nMan stellt sich Shakespeare eigentlich\nnicht mit seinem Vater\
        \ vor, oder?\nWeil es schwer fällt, sich\nShakepeare als Kind vorzustellen.\n\
        Shakespeare mit sieben Jahren?\nHab ich nie dran gedacht.\nEr muss irgendwann\
        \ sieben gewesen sein.\nEr war irgendwo\nim Englischunterricht, nicht?\n\n\
        \n\n 6:55\n\n\n(Lachen)\n\n\n\n 7:01\n\n\nWie lästig muss das wohl sein?\n\
        \n\n\n 7:04\n\n\n(Lachen)\n\n\n\n 7:11\n\n\n\"Streng dich mehr an.\"\n\n\n\
        \n 7:12\n\n\n(Lachen)\n\n\n\n 7:16\n\n\nWenn ihn sein Vater ins Bett schickt:\n\
        \"Geh jetzt sofort ins Bett\",\nzu William Shakespeare,\n\"und leg den Stift\
        \ weg.\"\n\n\n\n 7:22\n\n\n(Lachen)\n\n\n\n 7:23\n\n\n\"Und hör auf so zu\
        \ sprechen.\"\n\n\n\n 7:24\n\n\n(Lachen)\n\n\n\n 7:28\n\n\n\"Das verwirrt\
        \ doch nur alle.\"\n\n\n\n 7:30\n\n\n(Lachen)\n\n\n\n 7:38\n\n\nWir zogen\
        \ von Stratford nach Los Angeles\nund ich wollte eigentlich\nnur was über\
        \ den Wechsel sagen.\nMein Sohn wollte nicht mitkommen.\nIch habe 2 Kinder.\
        \ Er ist\njetzt 21, meine Tochter ist 16.\nEr wollte nicht nach Los Angeles.\n\
        Er wollte schon, aber er hatte\neine Freundin in England.\nDie Liebe seines\
        \ Lebens, Sarah.\nSie kannten sich seit einem Monat.\n\n\n\n 7:58\n\n\n(Lachen)\n\
        \n\n\n 7:59\n\n\nDenken Sie nur,\ndas war ihr viertes Jubiläum,\ndenn das\
        \ ist eine lange Zeit,\nwenn man 16 ist.\nEr war sehr traurig im Flugzeug\n\
        und sagte: \"Ich werde nie wieder\neine wie Sarah finden.\"\nWir waren darüber\n\
        ganz froh, ehrlich gesagt,\n\n\n\n 8:10\n\n\n(Lachen)\n\n\n\n 8:18\n\n\ndenn\
        \ sie war der Hauptgrund dafür,\ndass wir das Land verließen.\n\n\n\n 8:21\n\
        \n\n(Lachen)\n\n\n\n 8:26\n\n\nAber etwas wird einem klar,\nwenn man in die\
        \ USA kommt\nund auch woanders hin auf der Welt:\nJedes Bildungssystem der\
        \ Erde\nhat die gleiche Hierarchie von Fächern.\nWirklich jedes. Egal, wohin\
        \ man geht.\nMan könnte meinen, es sei anders,\naber das ist es nicht:\nganz\
        \ oben Mathematik und Sprachen,\ndann Geisteswissenschaften,\nund ganz unten\
        \ Kunst.\nÜberall auf der Welt.\nUnd in so ziemlich jedem System gibt es\n\
        auch eine Hierarchie innerhalb der Künste.\nKunst und Musik haben meistens\n\
        einen höheren Status in Schulen\nals Theater und Tanz.\nEs gibt auf dem Planeten\n\
        kein Bildungssystem,\ndas Kinder täglich genauso\nim Tanzen unterrichtet\n\
        wie in Mathematik. Warum?\nWarum nicht? Ich denke,\ndass das ziemlich wichtig\
        \ ist.\nMathematik ist wichtig,\naber das gilt auch für Tanz.\nKinder tanzen\
        \ die ganze Zeit,\nwenn sie dürfen, wir alle tun das.\nWir alle haben Körper,\
        \ oder?\nOder hab ich was verpasst?\n\n\n\n 9:10\n\n\n(Lachen)\n\n\n\n 9:13\n\
        \n\nErnsthaft, wir unterrichten Kinder,\nwenn sie aufwachsen,\nimmer weiter\
        \ von der Taille aufwärts.\nDann konzentrieren wir uns auf die Köpfe,\nund\
        \ ein wenig zu einer Seite hin.\n\n\n\n 9:23\n\n\nKämen Sie als\nAußerirdischer,\
        \ sähen dies\nund fragten: \"Was ist der Zweck\ndes öffentlichen Bildungssystems?\"\
        ,\ndann müsste man schlussfolgern —\nmit Blick auf das Ergebnis,\nalso wer\
        \ kommt wirklich durch,\nwer macht alles richtig,\nwer bekommt all die Pluspunkte,\n\
        wer sind die Gewinner —\nman müsste schlussfolgern, der Sinn\nöffentlicher\
        \ Bildung weltweit ist,\nUniversitätsprofessoren zu produzieren.\nNicht wahr?\n\
        Das sind die Leute,\ndie an der Spitze sind.\nIch war einer von ihnen, Sie\
        \ sehen also.\n\n\n\n 9:49\n\n\n(Lachen)\n\n\n\n 9:51\n\n\nIch mag Universitätsprofessoren,\n\
        aber wir sollten sie nicht\nals den Gipfel menschlicher\nLeistungsfähigkeit\
        \ hochhalten.\nSie sind nur eine Lebensform,\neine weitere Lebensform.\nAber\
        \ sie sind recht merkwürdig,\nund ich sage das aus Zuneigung zu ihnen.\nProfessoren\
        \ haben nach meiner Erfahrung\netwas Merkwürdiges an sich —\nnicht alle natürlich,\
        \ aber häufig —\nsie leben in ihren Köpfen.\nSie leben da oben,\nund ein wenig\
        \ zu einer Seite.\nSie sind körperlos, im wörtlichen Sinne.\nSie betrachten\
        \ ihren Körper als\neine Transportmöglichkeit für ihre Köpfe.\n\n\n\n10:22\n\
        \n\n(Lachen)\n\n\n\n10:27\n\n\nNicht wahr?\nEine Art und Weise,\nihre Köpfe\
        \ zu Meetings zu bringen.\n\n\n\n10:31\n\n\n(Lachen)\n\n\n\n10:36\n\n\nWenn\
        \ sie stichhaltige Beweise\nfür \"außerkörperliche\" Erfahrungen wollen,\n\
        gehen Sie mal zu einer Konferenz von\nleitenden Akademikern in ihrer Gegend,\n\
        und schauen Sie am letzten Abend\nin der Disko vorbei.\n\n\n\n10:46\n\n\n\
        (Lachen)\n\n\n\n10:48\n\n\nUnd da werden Sie es sehen:\nErwachsene Männer\
        \ und Frauen winden\nsich unkontrolliert aus dem Takt,\n\n\n\n10:54\n\n\n\
        (Lachen)\n\n\n\n10:57\n\n\nund warten auf das Ende,\nnur um nach Hause zu\
        \ gehen\nund darüber einen Aufsatz zu schreiben.\n\n\n\n11:01\n\n\n(Lachen)\n\
        \n\n\n11:02\n\n\nUnser Bildungssystem basiert\nauf der Idee akademischer Fähigkeiten.\n\
        Dafür gibt es einen Grund.\nÜberall auf der Welt gab es\nkeine öffentlichen\
        \ Bildungssysteme\nvor dem 19. Jahrhundert\nSie wurden alle begründet, um\n\
        den Bedarf der Industrie zu erfüllen.\nDie Hierarchie fusst also auf zwei\
        \ Ideen.\n\n\n\n11:18\n\n\nNummer eins, die für die Arbeit\nnützlichsten Fächer\
        \ stehen ganz oben.\nAlso wurden Sie als Schulkind\nsicher wohlwollend ferngehalten\n\
        von bestimmten Beschäftigungen\n— von Dingen, die sie mochten —\nmit der Begründung,\
        \ Sie würden damit\nnie einen Job bekommen.\nMach keine Musik, du wirst kein\
        \ Musiker!\nMach keine Kunst, du wirst kein Künstler!\nWohlwollender Rat —\
        \ und doch\ngrundlegend falsch.\nDie Welt ist in\neiner Revolution versunken.\n\
        \n\n\n11:41\n\n\nDas zweite sind akademische Fähigkeiten,\ndie mittlerweile\
        \ sehr stark unser\nVerständnis von Intelligenz dominieren,\ndenn die Universitäten\
        \ schufen\ndas System nach ihrem Bild.\nDas gesamte System der\nöffentlichen\
        \ Bildung weltweit\nist ein in die Länge gezogener Prozess\nder Eintrittsprüfung\
        \ in die Universität.\nDaher denken viele hochtalentierte,\nbrillante, kreative\
        \ Menschen,\ndass sie es nicht sind,\nweil ihr Talent in der Schule\nnicht\
        \ wertgeschätzt\noder gar stigmatisiert wurde.\nWir können es uns\nnicht leisten,\
        \ so weiterzumachen.\n\n\n\n12:07\n\n\nDer UNESCO zufolge werden\nin den nächsten\
        \ 30 Jahren\nweltweit mehr Menschen\neinen Abschluss machen\nals seit dem\
        \ Beginn\nder Geschichtsschreibung.\nEs ist eine Kombination all der Dinge,\n\
        über die wir gesprochen haben —\nTechnik und ihre transformierende\nWirkung\
        \ auf die Arbeitswelt,\nund die Demografie und die\ngigantische Bevölkerungsexplosion.\n\
        \n\n\n12:24\n\n\nAkademische Grade sind\nplötzlich nichts mehr wert.\nNicht\
        \ wahr?\nZu meiner Studentenzeit galt, wenn man\neinen Titel hat, bekam man\
        \ einen Job.\nWenn man keinen Job bekam,\ndann nur, weil man keinen wollte.\n\
        Und ich, offen gesagt,\nwollte keinen. (Lachen)\nHeute müssen Kinder mit Abschlüssen\n\
        aber oft wieder nach Hause\nzu ihren Videospielen gehen,\ndenn man braucht\
        \ einen MA,\nwo früher ein BA ausreichte,\nund für den anderen Job einen Doktortitel.\n\
        Es ist ein Prozess akademischer Inflation.\nDie ganze Struktur des Bildungswesens\n\
        ist im Umbruch.\nWir müssen Intelligenz radikal überdenken.\n\n\n\n12:55\n\
        \n\nWir wissen 3 Dinge über Intelligenz.\nErstens, sie ist vielfältig.\nWir\
        \ begreifen die Welt\nin jeder Art Wahrnehmung.\nWir denken visuell,\nin Tönen,\
        \ kinästhetisch.\nWir denken in abstrakten Begriffen,\nwir denken in Bewegung.\n\
        Zweitens, Intelligenz ist dynamisch.\nUntersucht man die Interaktionen\ndes\
        \ menschlichen Hirns,\nwie wir gestern in vielen Vorträgen\nhörten, stellen\
        \ wir fest,\ndass Intelligenz wunderbar interaktiv ist.\nDas Gehirn ist nicht\n\
        in Bereiche unterteilt.\nTatsächlich entsteht Kreativität —\ndarunter verstehe\
        \ ich den Prozess,\noriginelle Ideen von Bedeutung zu haben —\nsehr häufig\
        \ durch die Interaktion\nverschiedener Möglichkeiten,\neine Sache zu betrachten.\n\
        \n\n\n13:33\n\n\nÜbrigens gibt es einen Nervenstamm,\nder die zwei Hirnhälften\
        \ verbindet,\nund er heißt Corpus Callosum.\nBei Frauen ist er dicker.\nBezugnehmend\
        \ auf Helen von gestern:\nDas ist der Grund, warum Frauen\nbesser im Multi-Tasking\
        \ sind.\nDenn das sind sie, nicht wahr?\nDazu gibt es Unmengen an Untersuchungen,\n\
        doch ich kenne es aus dem Privatleben.\nKocht meine Frau zu Hause eine Mahlzeit\
        \ —\nwas nicht oft vorkommt, zum Glück.\n\n\n\n13:56\n\n\n(Lachen)\n\n\n\n\
        13:58\n\n\nNein, sie ist in einigen Dingen gut —\naber wenn sie kocht,\ndann\
        \ spricht sie nebenbei\nmit Leuten am Telefon,\nsie spricht mit den Kindern,\n\
        sie streicht die Decke,\nsie führt eine Herzoperation durch.\nWenn ich koche,\
        \ ist die Tür zu,\ndie Kinder sind weg,\ndas Telefon ist aufgelegt,\nwenn\
        \ sie reinkommt, stört es mich.\nIch sage: \"Terry, bitte, ich versuche,\n\
        hier ein Ei zu braten.\"\n\n\n\n14:19\n\n\n(Lachen)\n\n\n\n14:25\n\n\n\"Lass\
        \ mich doch mal in Ruhe.\"\n\n\n\n14:26\n\n\n(Lachen)\n\n\n\n14:28\n\n\nKennen\
        \ Sie den alten\nphilosophischen Spruch:\nWenn ein Baum im Wald umfällt und\
        \ niemand\nhört es, ist es tatsächlich passiert?\nErinnern sie sich daran?\n\
        Ich sah letztens ein tolles T-Shirt,\nauf dem stand:\n\"Wenn ein Mann seine\
        \ Meinung\nim Wald sagt und keine Frau hört ihn,\nliegt er trotzdem falsch?\"\
        \n\n\n\n14:43\n\n\n(Lachen)\n\n\n\n14:51\n\n\nUnd die dritte Sache über Intelligenz\
        \ ist,\nsie ist individuell.\nIch schreibe gerade an einem Buch,\ndas \"Epiphany\"\
        \ [Erleuchtung] heißt,\nes basiert auf einer Reihe von\nInterviews mit Menschen\
        \ darüber,\nwie sie ihr Talent entdeckt haben.\nMich fasziniert, wie Leute\
        \ dorthin kommen.\nAusgelöst wurde dies\ndurch ein Gespräch,\nmit einer wunderbaren\
        \ Frau,\nsie heißt Gillian Lynne.\nHaben Sie von ihr gehört? Einige.\nSie\
        \ ist Choreografin\nund jeder kennt ihre Arbeiten.\nSie choreografierte \"\
        Cats\"\nund \"Phantom der Oper.\"\nSie ist wundervoll.\nIch war früher im\
        \ Aufsichtsrat\ndes Royal Ballet in England,\nwie Sie sehen können.\nWir aßen\
        \ zusammen und ich fragte:\n\"Gillian, wie wurdest du zur Tänzerin?\"\nEs\
        \ war interessant.\nIn der Schule war sie\nwirklich hoffnungslos.\nDie Schule\
        \ in den 1930ern\nschrieb ihren Eltern:\n\"Wir glauben, Gillian\nhat eine\
        \ Lernschwäche.\"\nSie konnte sich nicht konzentrieren,\nsie zappelte herum.\n\
        Heute würde man wahrscheinlich sagen,\nsie hat ADHS. Denken Sie nicht?\nAber\
        \ in den 1930ern war ADHS\nnoch nicht erfunden worden.\nEs war kein verfügbares\
        \ Symptom.\n\n\n\n15:46\n\n\n(Lachen)\n\n\n\n15:49\n\n\nDie Leute wussten\
        \ noch nicht,\ndass sie das haben könnten.\n\n\n\n15:52\n\n\n(Lachen)\n\n\n\
        \n15:54\n\n\nJedenfalls ging sie zu einem Spezialisten.\nEin mit Eiche getäfelter\
        \ Raum,\nund sie war dort mit ihrer Mutter,\nsie saß auf einem Stuhl am Ende\
        \ des Raums,\nund sie saß dort 20 Minuten\nauf ihren Händen,\nwährend der\
        \ Mann mit ihrer Mutter\nüber all die Schulprobleme sprach.\nDenn sie störte\
        \ die Leute, machte\nihre Hausaufgaben zu spät macht usw. —\nein kleines 8-jähriges\
        \ Kind.\nZum Schluss setzte sich\nder Doktor neben Gillian und sagte:\n\"\
        Deine Mutter hat mir alles erzählt\nund ich muss noch\nkurz allein mit ihr\
        \ reden.\nWarte doch hier, wir werden gleich\nzurück sein, es dauert nicht\
        \ lange\",\nund sie gingen und ließen sie dort.\n\n\n\n16:27\n\n\nAber als\
        \ sie den Raum verließen,\nstellte er das Radio an,\ndas auf seinem Tisch\
        \ stand.\nAls sie draußen waren,\nsagte er zu ihrer Mutter:\n\"Bleiben Sie\
        \ hier, schauen Sie ihr zu.\"\nDenn sobald sie draußen waren,\nwar sie aufgestanden\n\
        und bewegte sich zur Musik.\nSie sahen einige Minuten zu und dann\ndrehte\
        \ er sich zu ihrer Mutter und sagte:\n\"Frau Lynne, Gillian ist\nnicht krank,\
        \ sie ist eine Tänzerin.\nGehen Sie mir ihr zur Tanzschule.\"\n\n\n\n16:51\n\
        \n\nIch fragte: \"Was ist passiert?\"\nSie sagte: \"Sie tat es. Ich kann\n\
        kaum beschreiben, wie toll das war.\nWir kamen in diesen Raum\nund er war\
        \ voller Menschen wie mir;\nLeute, die nicht still sitzen konnten;\nLeute,\
        \ die sich bewegen mussten, um\nzu denken\" — sich bewegen, um zu denken.\n\
        Sie tanzten Ballett, Stepptanz und Jazz,\nmoderne und zeitgenössische Tänze.\n\
        Sie tanzte für\ndie Royal Ballet School vor,\nwurde eine Solistin; sie hatte\
        \ eine\nwunderbare Karriere beim Royal Ballet.\nSie schloss die Royal Ballet\
        \ School ab\ngründete die Gillian Lynne Dance Company,\ntraf Andrew Lloyd\
        \ Webber.\nSie choreografierte einige der\nerfolgreichsten Musicals der Geschichte,\n\
        hat Millionen Menschen erfreut\nund sie ist eine Multimillionärin.\nJemand\
        \ anderes hätte ihr Medizin\nverschrieben und gesagt,\nsie solle sich beruhigen.\n\
        \n\n\n17:31\n\n\n(Applaus)\n\n\n\n17:39\n\n\nIch denke, es läuft darauf hinaus:\n\
        Al Gore sprach vorgestern Abend\nüber Ökologie und die Revolution,\ndie von\
        \ Rachel Carson ausgelöst wurde.\nUnsere einzige Hoffnung für die Zukunft\n\
        ist die Übernahme eines neues Konzepts\nmenschlicher Ökologie —\neines, in\
        \ dem wir\nunser Konzept des Reichtums\nmenschlicher Fähigkeiten neu entwickeln.\n\
        Unser Bildungssystem hat\nunsere Köpfe so ausgebeutet,\ndass wir die Erde\
        \ ausbeuten:\num eines bestimmten Rohstoffs willen.\nFür die Zukunft wird\
        \ uns\ndas nichts nutzen.\nWir müssen unsere\nfundamentalen Prinzipien,\n\
        nach denen wir unsere Kinder\nausbilden, überdenken.\n\n\n\n18:13\n\n\nEs\
        \ gibt ein wunderbares Zitat\nvon Jonas Salk, der sagte:\n\"Wenn alle Insekten\n\
        von der Erde verschwänden,\nwürde innerhalb von 50 Jahren\nalles Leben enden.\n\
        Wenn alle Menschen\nvon der Erde verschwänden,\nwürden in 50 Jahren alle Formen\n\
        des Lebens aufblühen.\"\nUnd er hat recht.\n\n\n\n18:33\n\n\nTED zelebriert\
        \ das Geschenk\nmenschlicher Vorstellungskraft.\nWir müssen vorsichtig sein,\n\
        dass wir dieses Geschenk weise nutzen\nund dass wir einige der Szenarien\n\
        verhindern, über die wir gesprochen haben.\nAber das schaffen wir nur, wenn\
        \ wir\nunsere kreativen Möglichkeiten\nund ihren Reichtum sehen,\nund unsere\
        \ Kinder,\nweil sie unsere Hoffnung sind.\nUnsere Aufgabe ist es,\nihr ganzes\
        \ Wesen auszubilden,\ndamit sie für die Zukunft gewappnet sind.\nWir werden\
        \ diese Zukunft\nvielleicht nicht mehr erleben,\nsie aber schon.\nUnsere Aufgabe\
        \ ist es, ihnen\nzu helfen, etwas daraus zu machen.\n\n\n\n19:05\n\n\nHerzlichen\
        \ Dank.\n(Applaus)\n\n"
