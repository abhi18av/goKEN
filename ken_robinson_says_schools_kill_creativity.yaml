        \ to.\nRes lepa hvala. (Smeh) Še petnajst minut je ostalo.\nTorej, rodil sem\
        \ se — ne. (Smeh)\n\n\n\n 3:28\n\n\nPred kratkim sem slišal čudovito zgodbo\
        \ — rad jo govorim —\no majhni deklici, ki je bila pri likovnem pouku. Imela\
        \ je šest let\nin sedela je zadaj in risala.\nUčiteljica je rekla, da je ta\
        \ mala deklica le redkokdaj\nsodelovala, a takrat je.\nNavdušena je učiteljica\
        \ šla do nje\nin rekla: \"Kaj boš narisala?\"\nIn deklica je rekla: \"Rišem\
        \ sliko Boga.\"\nIn učiteljica je rekla: \"Ampak nihče ne ve, kako Bog izgleda.\"\
        \nIn deklica je rekla: \"Kmalu bodo.\"\n(Smeh)\n\n\n\n 4:03\n\n\nKo je bil\
        \ moj sin star štiri, v Angliji —\npravzaprav je bil štiri povsod, če sem\
        \ pošten. (Smeh)\nČe smo natančni, je bil star štiri, kamorkoli je šel tisto\
        \ leto.\nIgral je v Jaslicah.\nSe spomnite zgodbe? No, bila je velika.\nBila\
        \ je velika zgodba. Mel Gibson je posnel nadaljevanje.\nMorda ste ga videli:\
        \ \"Jaslice II.\" Ampak James je dobil vlogo Jožefa,\nnad čemer smo bili navdušeni.\n\
        Smatrali smo jo za eno vodilnih vlog.\nGledališče smo napolnili z agenti v\
        \ majicah z napisom:\n\"James Robinson JE Jožef!\" (Smeh)\nNi mu bilo treba\
        \ govoriti, in saj se spomnite,\nko v zgodbo vstopijo Sveti trije kralji.\
        \ Prinesejo darila.\nPrinesejo zlato, kadilo in miro.\nTo se je res zgodilo.\
        \ Sedeli smo tam\nin gledali in mislim, da so zamenjali vrstni red,\nker,\
        \ ko smo kasneje govorili s fantom in ga vprašali,\n\"Se ti to zdi v redu?\"\
        \ Rekel je: \"Ja, zakaj, je bilo to narobe?\"\nSamo zamenjali so se, to je\
        \ bilo to.\nKakorkoli že, fantje pridejo noter,\nštiriletniki z brisačami\
        \ na glavah,\nodložijo škatle in prvi reče,\n\"Prinašam vam zlato.\"\nIn drugi\
        \ reče: \"Prinašam vam miro.\"\nIn tretji fant pravi: \"Pri nas se je kadilo.\"\
        \ (Smeh)\n\n\n\n 5:22\n\n\nTem rečem je skupno to, da bodo otroci poizkusili\
        \ nove reči.\nČe ne vedo, bodo poizkusili.\nImam prav? Ne bojijo se, da bo\
        \ kaj narobe.\nPozor, ne trdim, da je motiti se ista stvar kot biti kreativen.\n\
        Kar vemo pa je,\nda če se nisi pripravljen zmotiti,\nne boš nikoli naredil\
        \ nič originalnega.\nČe se nisi pripravljen zmotiti. In do takrat, ko odrastejo,\n\
        otroci večinoma izgubijo to pripravljenost.\nBojijo se narediti napako.\n\
        In mimogrede, tako vodimo naša podjetja.\nNapake ožigosamo.\nIn naši izobraževalni\
        \ sistemi delujejo tako,\nda so napake najslabša stvar, ki jo lahko narediš.\n\
        In rezultat je, da ljudi\nodučimo kreativnosti. Picasso je nekoč rekel:\n\
        rekel rekel je, da se vsi otroci rodijo umetniki.\nProblem je ostati umetnik,\
        \ ko odrasteš. V to verjamem z vso strastjo:\nkreativnosti ne pridobimo z\
        \ odraščanjem,\nz odraščanjem jo izgubimo. Ali še raje, odučeni smo kreativnosti.\n\
        Torej, zakaj je tako?\n\n\n\n 6:21\n\n\nŽivel sem v Stradford-on-Avon do pred\
        \ približno petimi leti.\nV bistvu, smo se preselili iz Stradforda v Los Angeles.\n\
        Torej si lahko predstavljate kako gladek prehod je bil to.\n(Smeh) Pravzaprav\n\
        smo živeli v kraju Snitterfield,\nčisto blizu Stratforda,\nkjer je bil rojen\
        \ Shakespeareov oče. Vas preseneti ta nova misel? Mene je.\nPonavadi ne razmišljaš\
        \ o Shakespeareu kot človeku z očetom, mar ne?\nKer ne razmišljaš\no Shakespeareu\
        \ kot otroku, mar ne?\nShakespeare pri sedmih? Jaz nisem nikoli pomislil na\
        \ to.\nAmpak, nekoč je bil star sedem. Nekdo ga je učil\nangleščine, mar ne?\
        \ Kako neprijetno je moralo biti to?\n(Smeh) \"Bodi bolj priden.\" Oče ga\
        \ je pošiljal spat,\nsaj veste, rekel mu je, \"Takoj pojdi v posteljo,\"\n\
        Williamu Shakespeareu, \"in odloži svinčnik.\nIn ne govori tako. Vse zmedeš.«\n\
        (Smeh)\n\n\n\n 7:34\n\n\nKakorkoli že, preselili smo se iz Stratforda v Los\
        \ Angeles\nin pravzaprav bi rad rekel samo besedo o prehodu.\nSin ni hotel\
        \ iti.\nImam dva otroka. On je zdaj 21, hči pa 16.\nOn ni hotel iti v Los\
        \ Angeles. Všeč mu je bil,\na je imel punco v Angliji. To je bila ljubezen\
        \ njegovega življenja, Sarah.\nPoznal jo je cel mesec.\nPazite, sedaj bi imela\
        \ četrto obletnico,\nker se čas vleče, ko si 16.\nKakorkoli že, bil je res\
        \ razburjen na letalu\nin je rekel: \"Nikoli ne bom našel take punce kot Sarah.\"\
        \nIn to nam je bilo kar všeč, če sem odkrit,\nker je bila ona glavni razlog\
        \ za naš odhod.\n(Smeh)\n\n\n\n 8:24\n\n\nAmpak nekaj spoznaš, ko se preseliš\
        \ v Ameriko\nin ko potuješ po svetu:\nvsak izobraževalni sistem na svetu ima\
        \ isto hierarhijo predmetov.\nVsak. Ni važno kam greš.\nMislil bi si da bo\
        \ kaj drugače, pa ni.\nNa vrhu so matematika in jeziki,\npotem humanistični\
        \ predmeti in na dnu umetnost.\nPovsod na Zemlji.\nIn prav tako je v vsakem\
        \ sistemu,\nhierarhija tudi znotraj umetnosti.\nGrafična umetnost in glasba\
        \ sta v šolah običajno\nnad dramatiko in plesom. Na svetu ni izobraževalnega\
        \ sistema,\nki bi vsak dan učil otroke plesati,\nkot jih učimo matematike.\
        \ Zakaj?\nZakaj ne? Menim, da je precej pomembno.\nMislim, da je matematika\
        \ zelo pomembna, ampak ples tudi.\nOtroci plešejo ves čas, če jim je dovoljeno,\
        \ z nami vsemi je tako.\nVsi imamo telesa, mar ne? Sem morda izpustil sestanek?\n\
        (Smeh) Po pravici povedano,\nko otroci odraščajo, jih progresivno vedno bolj\
        \ izobražujemo\nod pasu navzgor. In potem se fokusiramo na njihove glave.\n\
        In bolj na eno stran.\n\n\n\n 9:21\n\n\nČe bi kot nezemljan opazovali izobraževanje\n\
        in bi se vprašali: \"Kaj je namen javnega izobraževanja?\",\nmislim, da bi\
        \ morali zaključiti — če pogledaš rezultat,\nkdo res uspeva v njem,\nkdo opravi\
        \ vse zadane naloge,\nkdo zbere vse točke, kdo so zmagovalci —\nmislim, da\
        \ bi morali zaključiti, da je namen javnega izobraževanja\npo celem svetu\n\
        izdelovati univerzitetne profesorje.\nOni so ljudje, ki so najboljši.\nIn\
        \ jaz sem bil eden od njih, da veste. (Smeh)\nIn rad imam univerzitetne profesorje,\
        \ ampak veste,\nne bi jih smeli povzdigovati kot najvišjo možno točko človekovega\
        \ razvoja.\nSo le oblika življenja,\nena od oblik življenja. Ampak so precej\
        \ zanimivi\nin to pravim iz naklonjenosti do njih.\nNekaj zelo zanimivega\
        \ je na njih po mojih izkušnjah —\nne prav vsi, ampak po večini pa — živijo\
        \ v svojih glavah.\nŽivijo tam gori in malce na eno stran.\nRazteleseni so\
        \ veste, na nekako dobeseden način.\nNa svoja telesa gledajo,\nkot na transport\
        \ za svoje glave, kajne?\n(Smeh) Kot način, da spravijo svoje glave na sestanke.\n\
        Mimogrede, če hočete dokaze o izventelesnih doživetjih,\npojdite na akademsko\
        \ konferenco\nizkušenih profesorjev,\nin se prikažite na zabavi zadnjo noč.\n\
        (Smeh) In tam boste videli odrasle ljudi,\nkako brez ritma nekontolirano trzajo,\n\
        čakajoč konec, da gredo lahko domov in napišejo članek o tem.\n\n\n\n10:58\n\
        \n\nNaš izobraževalni sistem temelji na ideji akademskih sposobnosti.\nIn\
        \ za to je razlog.\nSistem je bil izumljen –na svetu,\npred 19. stoletjem\
        \ v resnici ni bilo pravega javnega izobraževalnega sistema.\nVsi so bili\
        \ ustvarjeni\nza zadovoljevanje potreb indistrualizma.\nHierarhija temelji\
        \ na dveh idejah.\nPrva je, da so najpomembnejši\nuporabni predmeti. Tako\
        \ so vas\nv šoli verjetno odvračali od stvari, ki so vam bile všeč,\nz argumentom,\n\
        da ne boste nikoli dobili službe na tem področju. Drži?\nNe igraj inštrumentov,\
        \ ne boš postal glasbenik;\nne ukvarjaj se z umetnostjo, ne boš umetnik.\n\
        Nedolžni nasveti – zdaj popolnoma napačni. Ves svet\nje potopljen v revolucijo.\n\
        In druga stvar je akademska sposobnost, ki je prevladala\nv našem pojmovanju\
        \ inteligence,\nker so univerze zasnovale sistem po svoji podobi.\nČe pomislite,\
        \ je celoten sistem\njavnega izobraževanja po svetu, raztegnjen proces\nvstopa\
        \ v univerzo.\nIn posledica je, da mnogo talentiranih,\nbriljantnih, kreativnih\
        \ ljudi misli, da to niso,\nker stvar, ki jim je šla dobro v šoli,\nni bila\
        \ cenjena, ali pa je bila celo stigmatizirana.\nMenim, da si ne moremo privoščiti,\
        \ da nadaljujemo na ta način.\n\n\n\n12:07\n\n\nPo podatkih UNESCO-a, bo v\
        \ naslednjih 30 letih\npo svetu diplomiralo več ljudi,\nkot jih je od začetka\
        \ zgodovine.\nVeč ljudi in kombinacija\nvseh stvari, o katerih smo govorili\
        \ —\ntehnologija, način kako le-ta spreminja delo in demografija\nin velik\
        \ porast prebivalstva.\nNaenkrat diplome niso več vredne nič. Kaj ni res?\n\
        Ko sem bil študent, če si imel diplomo, si imel službo.\nČe nisi imel službe,\
        \ je bilo to zato, ker je nisi hotel.\nIn če sem odkrit, jaz je nisem hotel.\
        \ (Smeh)\nAmpak otroci danes z diplomami se pogosto\nvračajo domov igrat videoigre,\n\
        ker zdaj potrebuješ magisterij za delo, ki je prej zahtevalo diplomo,\nin\
        \ doktorat za drugo.\nTo je proces akademske inflacije.\nNakazuje, da se nam\
        \ celotna struktura izobraževanja\ntrese pod nogami. Temeljito moramo premisliti\n\
        naše dojemanje inteligence.\n\n\n\n12:55\n\n\nO inteligenci vemo tri stvari.\n\
        Prvič, raznolika je. O svetu razmišljamo na vse načine,\ns kakršnimi ga dojemamo.\
        \ Razmišljamo vizualno,\nrazmišljamo v zvoku, razmišljamo kinestetično.\n\
        Razmišljamo v abstraktnih izrazih, razmišljamo v gibih.\nDrugič, inteligenca\
        \ je dinamična.\nČe pogledaš interakcije človeških možganov,\nkot smo slišali\
        \ v več predstavitvah včeraj,\nje inteligenca čudovito interaktivna.\nMožgani\
        \ niso razdeljeni v oddelke.\nV bistvu je kreativnost – ki jo definiram kot\
        \ proces\nproizvodnje originalnih idej, ki imajo neko vrednost —\nbolj pogosto\
        \ kot ne produkt mešanja\nveč različnih načinov gledanja na stvari.\n\n\n\n\
        13:32\n\n\nMožgani so namenoma – mimogrede,\nobe polovici možganov povezuje\
        \ snop živcev,\nki se imenuje corpus callosum. Debelejši je pri ženskah.\n\
        Če nadaljujem, kjer je ostala Helen včeraj, mislim,\nda so ženske zato boljše\
        \ pri opravljanju več stvari naenkrat.\nKer ste, mar ne?\nCel kup raziskav\
        \ to potrjuje, ampak jaz to vem iz mojega osebnega življenja.\nČe moja žena\
        \ kuha doma —\nkar se ne zgodi pogosto. Na srečo. (Smeh)\nAmpak veste, ona\
        \ dela — ne, dobra je pri nekaterih stvareh —\nampak če kuha, veste,\ngovori\
        \ s ljudmi po telefonu,\ngovori z otroki, barva strop,\nizvaja operacije na\
        \ odprtem srcu.\nČe jaz kuham, so vrata zaprta, otroci so zunaj,\ntelefon\
        \ je odložen, če vstopi, se razburim.\nRečem ji: \"Terry, prosim, mar ne vidiš\
        \ da skušam ocvrti jajce. Daj mi mir\" (Smeh)\nPravzaprav, poznate tisto staro\
        \ filozofsko vprašanje,\nče drevo pade v gozdu in ga nihče ne sliši,\nje res\
        \ padlo? Se spomnite tistega miselnega oreha?\nZadnjič sem videl dobro majico,\
        \ na kateri je pisalo: \"Če moški izrazi svoje mnenje\nv gozdu in ga nobena\
        \ ženska ne sliši,\nse še vedno moti?\" (Smeh)\n\n\n\n14:51\n\n\nIn tretja\
        \ stvar o inteligenci je,\nda je izrazita. Ta trenutek pišem novo knjigo,\n\
        kateri bo naslov \"Epiphany\" in bo temeljila na seriji\nintervjujev z ljudmi,\
        \ o tem, kako so odkrili\nsvoj talent. Očaran sem nad tem, kako so ljudje\
        \ prišli do tja.\nZa to knjigo me je v resnici spodbudil pogovor\ns čudovito\
        \ žensko, za katero večina ljudi verjetno\nnikoli ni slišala. Ime ji je Gillian\
        \ Lynne,\nste že slišali zanjo? Nekateri ste. Koreografinja je\nin vsi poznajo\
        \ njeno delo.\nBila je koreografinja pri mjuziklih \"Cats\" in \"Phantom of\
        \ the Opera\".\nČudovita je. Včasih sem bil član upravnega odbora Kraljevega\
        \ baleta v Angliji,\nkot lahko vidite.\nKakorkoli že, ko sva z Gillian nekega\
        \ dne imela kosilo, sem ji rekel:\n\"Gillian, kako si postala plesalka?\"\
        \ In odgovorila je,\nda je bilo zanimivo, ko je bila v šoli,\nje bila res\
        \ brezupna. In šola, v 30ih,\nje pisala njenim staršem pismo: \"Mislimo,\n\
        da ima Gillian motnjo učenja.\" Ni se mogla koncentrirati\nali sedeti pri\
        \ miru. Mislim, da bi danes temu rekli\nADHD. Mar ne bi? Ampak to so bila\
        \ 30ta,\nin ADHDja še niso izumili.\nNi bil razpoložljivo stanje. (Smeh)\n\
        Ljudje niso vedeli, da ga lahko imajo.\n\n\n\n15:50\n\n\nšla je k specialistu.\
        \ Bila je v s hrastom obloženi sobi.\nTam je bila s svojo materjo\nin odpeljali\
        \ in posadili so jo na stol na koncu sobe,\nkjer je 20 minut sedela na svojih\
        \ rokah,\nmedtem ko je nek moški govoril z njeno mamo o vseh\nproblemih, ki\
        \ jih je Gillian imela v šoli. Na koncu pogovora —\nker je motila ljudi,\n\
        vedno zamujala z domačo nalogo in tako dalje,\nmajhen otrok pri osmih — na\
        \ koncu je doktor prisedel\nk Gillian in rekel: \"Gillian,\ntvoja mama mi\
        \ je povedala veliko stvari\nin sedaj moram zasebno govoriti z njo.\"\nRekel\
        \ je: \"Počakaj tukaj, kmalu bova nazaj.\"\nin sta šla ter jo pustila.\nAmpak\
        \ ko sta zapuščala sobo, je prižgal radio\nna svoji mizi. In ko sta\nzapustila\
        \ sobo je rekel njeni mami:\n\"Samo opazujte jo.\" In v trenutku, ko sta zapustila\
        \ sobo,\npravi, je bila na nogah in plesala.\nOpazovala sta jo nekaj minut,\n\
        potem pa se je doktor obrnil k njeni mami in rekel:\n\"Gospa Lynne, Gillian\
        \ ni bolna, plesalka je.\nOdpeljite jo v plesno šolo.\"\n\n\n\n16:50\n\n\n\
        Vprašal sem jo: \"Kaj se je zgodilo?\"\nOdgovorila je: \"Peljala me je. Ne\
        \ znam povedati, kako čudovito je bilo.\nVstopili sva v neko sobo in bila\
        \ je polna\nljudi, kot sem jaz. Ljudi, ki niso mogli sedeti pri miru.\nLjudi,\
        \ ki so se morali premikati, da so mislili.\" Ki so se morali premikati, da\
        \ so mislili.\nPlesali so balet, plesali so step, plesali so jazz,\nplesali\
        \ so moderne plese, plesali so sodobne plese.\nKončno je šla na avdicijo za\
        \ Kraljevo baletno šolo,\npostala je solistka in imela čudovito kariero\n\
        pri Kraljevi baletni šoli. Sčasoma je\ndiplomirala na Kraljevi baletni šoli\n\
        in ustanovila svoje podjetje, Gillian Lynne Dance Company,\nspoznala Andrew\
        \ Lloyd Weberja. Odgovorna je za\nnekaj najbolj uspešnih produkcij glasbenih\
        \ predstav\nv zgodovini, v njenem delu so uživali milijoni\nin ona je multimilijonarka.\
        \ Nekdo drug\nbi ji morda dal zdravila in ji rekel,\nnaj se pomiri.\n\n\n\n\
        17:38\n\n\nTorej mislim — (Aplavz) Kar mislim, da je na koncu pomembno, je\
        \ tole:\nAl Gore je prejšnji večer govoril\no ekologiji in revoluciji, ki\
        \ jo je sprožila Rachel Carson.\nVerjamem, da je naše edino upanje za prihodnost\n\
        privzeti novo pojmovanje ekologije čoveka,\nkjer bomo obnovili naše pojmovanje\n\
        bogastva človeških zmožnosti.\nNaš izobraževalni sistem je izkoriščal naše\
        \ ume tako,\nkot mi izkoriščamo odprte kope: v iskanju določene surovine.\n\
        In za prihodnost to ne bo v redu.\nPremisliti moramo osnovne principe,\npo\
        \ katerih izobražujemo svoje otroke.\nObstaja čudovit citat Jonasa Salka,\
        \ ki je rekel: \"Če vsi insekti\nizginejo z Zemlje,\nse bo v 50 letih končalo\
        \ vse življenje na Zemlji.\nČe ljudje izginejo z Zemlje,\nbodo v 50 letih\
        \ vse oblike življenja na Zemlji vzcvetele\"\nIn prav ima.\n\n\n\n18:32\n\n\
        \nTED proslavlja dar človeške domišlije.\nSedaj moramo biti previdni, da bomo\
        \ modro uporabili ta dar\nin da se bomo izognili nekaterim scenarijem,\no\
        \ katerih smo govorili. In edini način, da to naredimo je,\nda prepoznamo\
        \ naše kreativne sposobnosti\nkot bogastvo, kakršno dejansko je,\nin da vidimo\
        \ naše otroke kot upanje, karšno dejansko so. In naša naloga je,\nda jih izobrazimo\
        \ kot celostna bitja, da se bodo lahko soočili s prihodnostjo.\nMimogrede\
        \ — mi morda ne bomo videli te prihodnosti,\nampak oni jo bodo. In naša je,\
        \ da jim pomagamo\nnarediti nekaj iz nje. Najlepša vam hvala.\n\n"
