        \ utbildning som sedan historiens början.\nMer människor, och det är kombinationen\n\
        av alla de saker vi har pratat om —\nteknologi och dess transformations effekt\
        \ på arbete, och demografi\noch den enorma explosion i populationen.\nPlötsligt,\
        \ är examina värt någonting. Stämmer det inte?\nNär jag var student, hade\
        \ du en examen så hade du ett jobb.\nOm du inte hade ett jobb var det för\
        \ att du inte ville ha ett.\nOch jag ville inte ha ett, om vi skall vara ärliga.\
        \ (Skratt)\nMen nu är ungdomar med examen ofta\npå väg hem för att fortsätta\
        \ att spela tv-spel,\nför att du behöver en Master där det forut behövdes\
        \ en Kandidat,\noch nu behöver man en doktorsexamen för de andra.\nDet är\
        \ en process av akademiskinflation.\nOch detta indikerar att utbildnings hela\
        \ struktur\nförändras under våra fötter. Vi behöver radikalt tänka om\nvår\
        \ syn på intelligens.\n\n\n\n12:55\n\n\nVi vet tre saker om intelligens.\n\
        Ett, det är skiftande. Vi tänker på världen på alla sätt\nsom vi upplever\
        \ den. Vi tänker visuellt,\nvi tänker i ljud, vi tänker kinestetiskt.\nVi\
        \ tänker i abstrakta termer, vi tänker i rörelser.\nTvå, intelligens är dynamiskt.\n\
        Om man ser på interaktioner i människans hjärna, som vi har hört\nigår från\
        \ flera presentationer,\nintelligens är underbart interaktivt.\nHjärnan är\
        \ inte uppdelad i olika fack.\nFaktiskt, kreativitet — som jag definerar som\
        \ processen\nav att ha en orginell idé av värde —\noftare än inte kommer fram\
        \ genom interaktionen\nav olika disciplinäriska vägar att se saker.\n\n\n\n\
        13:32\n\n\nHjärnan är avsiktlig — föresten,\ndet finns en samling nerver som\
        \ förenar de två hjärnhalvorna\nkallad hjärnbalken. Den är tjockare hos kvinnor.\n\
        En uppföljning av Helen från igår, tror jag\ndetta är förmodligen varför kvinnor\
        \ är bättre på multi-tasking.\nFör att det är ni, eller hur?\nDet finns en\
        \ massa forskning, men jag vet detta från mitt privatliv.\nOm min fru lagar\
        \ mat hemma —\nvilket inte är så ofta, tack och lov. (Skratt)\nMen ni vet,\
        \ hon gör — nej, hon är bra på vissa saker —\nmen om hon lagar mat, ni vet,\n\
        pratar hon i telefon med folk,\nhon pratar hon med barnen, hon målar taket,\n\
        hon utför hjärtoperationer.\nOm jag lagar mat, dörren är stängd, barnen är\
        \ ute,\ntelefonluren är på, om hon kommer in blir jag irriterad.\nJag säger,\
        \ \" Terry, snälla, för försöker steka ett ägg här. Lämna mig i fred.\" (Skratt)\n\
        Faktiskt, ni vet den gamla filosofiska tanken,\nom ett träd faller i skogen\
        \ och ingen hör det,\nhände det? Kommer ni ihåg den gamla nöten?\nJag såg\
        \ en underbar t-shirt för ett tag sen där det stod, \"Om en man säger vad\
        \ han tycker\ni en skog, och ingen kvinna hör honom,\nhar han fortfarande\
        \ fel?\" (Skratt)\n\n\n\n14:51\n\n\nOch den tredje saken om intelligens är,\n\
        det är distinkt. Jag håller på med en ny bok för tillfället\nkallad \"Epiphany\"\
        , som är baserad på en serie av\nintervjuer med människor om hur de upptäckte\n\
        sin talang. Jag är fascinerad av hur människor kom dit.\nDet är verkligen\
        \ framkallat av en konversation jag hade\nmen en underbar kvinna som kanske\
        \ dom flesta människor\naldrig hört talas om, hon heter Gillian Lynne,\nhar\
        \ ni hört talas om henne? Några har. Hon är en koreograf\noch alla känner\
        \ till hennes arbete.\nHon har gjort \"Cats\" och \"Fantomen på Operan.\"\n\
        Hon är underbar. Jag brukade sitta i styrelsen för den kungliga balletten,\
        \ i England,\nsom ni förstår.\nI vilket fall, Gillian och jag åt lunch en\
        \ dag och jag sa,\n\"Gillian, hur blir man en dansare?\" Och hon sa\ndet var\
        \ intressant, när hon gick i skolan,\nhon var väldigt hopplös. Och skolan\
        \ på 30-talet,\nskrev till hennes föräldrar och sa, \"Vi tror\nGillian har\
        \ en inlärningssvårigheter.\" Hon kunde inte koncentrera sig,\nhon var otålig.\
        \ Jag tror att nu skulle de säga\natt hon hade ADHD. Skulle inte ni? Men detta\
        \ var på 1930-talet,\noch ADHD hade inte blivit uppfunnet då.\nDet var inte\
        \ ett tillgängligt tillstånd. (Skratt)\nFolk var inte medvetna om att de kunde\
        \ ha det.\n\n\n\n15:50\n\n\nI vilket fall, hon fick träffa en specialist.\
        \ Så, i detta rum med ek-panel\nOch hon var där med sin mamma,\noch hon blev\
        \ satt på en stol längst ner,\noch hon satt på sina händer i 20 minuter medan\n\
        denna man pratade med hennes mamma om alla\nGillians problem i skolan. Och\
        \ i slutet —\neftersom hon störde folk,\nhennes läxor var alltid sena, och\
        \ så vidare,\nett litet barn på åtta år — i slutet gick doktorn och satte\
        \ sig\nbredvid Gillian och sa, \"Gillian,\njag har lyssnat på alla dessa saker\
        \ som din mamma\nberättat för mig och jag behöver prata med henne ensam.\"\
        \nHan sa, \"Vänta här, vi kommer tillbaka, det tar inte lång tid.\"\noch de\
        \ lämnade henne.\nMen så fort dom hade lämnat rummet satte han på radion\n\
        som stod på hans skrivbord. Och när dom\ngick ut ur rummer sa han till modern,\n\
        \"Stå bara och titta på henne.\" Och i det ögonblick de lämnade rummet,\n\
        sa hon att hon var på fötter i rörelse till musiken.\nOch de tittade under\
        \ några minuter\noch han vände sig till modern och sa\n\"Fru. Lynne, Gillians\
        \ är inte sjuk, hon är en dansare.\nTa med henne till en dansskola.\"\n\n\n\
        \n16:50\n\n\nJag sa, \"Vad hände?\"\nHon sa, \"Hon gjorde det. Jag kan inte\
        \ säga hur underbart det var.\nVi gick in i detta rum och det var fullt av\n\
        människor som mig. Människor som inte kunde sitta stilla.\nMänniskor som var\
        \ tvungna att röra sig för att tänka.\nDom dansade ballet, dom dansad stepp,\
        \ dom dansade jazz,\ndom dansade moderndans, dom dansade samtida dans.\nHon\
        \ gjorde så småning om audition för den Kungliga Ballett skolan,\nhon blev\
        \ en solodansare, hon hade en fantastisk karriär\nvid den Kungliga Balletten.\
        \ Hon tog examen tillslut\nfrån den Kungliga Ballett skolan och\ngrundade\
        \ sitt egna danskompani, the Gillian Lynne Dance Company,\nträffade Anrew\
        \ Lloyd Weber. Hon blev ansvarig för\nnågra av de mest framgångsrika musikal\n\
        produktionerna i historien, hon har givit njutning åt miljoner,\noch hon är\
        \ multimiljonär. Någonannan\nkanske hade givit henne medicin och sagt åt henne\n\
        att lugna ner sig.\n\n\n\n17:38\n\n\nNu, tror jag —(Applåder) Vad jag tror\
        \ det slutar med är detta:\nAl Gore talade härom kvällen\nom ekologi, och\
        \ revolutionen som triggades av Rachel Carson.\nJag tror vårt enda hopp för\
        \ framtiden\när att ta in ett nytt koncept av humanekologi,\ndär vi börjar\
        \ med att ombilda vår uppfattning\nom människans rika kapacitet.\nVåra utbildningssystem\
        \ har styrt våra intellekt i den riktning\nså vi dagbryter jorden: för en\
        \ speciell vara.\nOch i framtiden kommer det inte tjäna oss.\nVi måste tänka\
        \ om dom fundamentala principerna\nsom vi utbildar våra barn i. Det finns\n\
        ett fantastiskt citat från Jonas Salk som sa, \"Om alla insekter\nskulle försvinna\
        \ från jorden,\nskulle allt liv inom 50 år på jorden vara borta.\nOm alla\
        \ människor skulle försvinna från jorden,\ninom 50 år skulle alla former av\
        \ liv frodas.\"\nOch han har rätt.\n\n\n\n18:32\n\n\nVad TED firar är gåvan\
        \ av den mänskliga fantasin.\nVi måste vara försiktiga med hur vi använder\
        \ den gåvan\nförståndigt, och vi måste förhindra några scenarion\nscenarion\
        \ som vi har talat om. Och det enda sättet\nvi kan göra detta på är genom\
        \ att se vår kreativa förmåga\nså rik som den är, och se\nvåra barn för det\
        \ hopp de är. Och våran uppgift\när att utbilda deras hela person, så att\
        \ de kan möta denna framtid.\nFöresten — vi kanske inte möter denna framtid,\n\
        med dom kommer göra det. Och det är vårt jobb att hjälpa\ndem göra något av\
        \ den. Tack så mycket.\n\n"
