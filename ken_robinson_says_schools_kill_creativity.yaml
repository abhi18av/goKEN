        \ павінны вучыць іх цэласна,\nтолькі так у іх атрымаецца існаваць у будучыні,\n\
        якую, заўважу, мы можам і не заспець,\nале яны ўбачаць абавязкова. А мы павінны\n\
        дапамагчы ім сфарміраваць яе. Дзякуй за ўвагу.\n\n"
