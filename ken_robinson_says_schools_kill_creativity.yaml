        \ uitspraak van Jonas Salki:\n“Als alle insecten\nzouden verdwijnen van de\
        \ aarde,\neindigt al het leven\nop aarde binnen 50 jaar.\nAls alle menselijke\
        \ wezens\nverdwijnen van de aarde,\ndan floreren alle levensvormen\nbinnen\
        \ 50 jaar.”\nHij heeft gelijk.\n\n\n\n18:32\n\n\nTED viert het geschenk \n\
        van de menselijke verbeelding.\nWe moeten voorzichtig zijn \ndat we wijs met\
        \ dit geschenk omgaan,\nen sommige scenario's voorkomen,\nwaarover we gesproken\
