        \ \nz prawdziwego zdarzenia.\nPojawiły się dopiero, \naby sprostać wymaganiom\n\
        industrializmu.\nSystem zatem,\nwywodzi się z dwóch głównych założeń.\nPrzedmioty\
        \ najbardziej przydatne \ndo pracy są w czołówce\nWięc \"dobrodusznie\" pokierowano\
        \ was\ndaleko od rzeczy, które lubiliście robić.\nMotywując to słowami,\n\
        że nigdy nie dostaniecie \npracy związanej z tym. Czyż nie?\n''Nie graj, nie\
        \ zostaniesz muzykiem.\"\nNie maluj, i tak nie będziesz artystą”\n\"Życzliwa\"\
        \ rada, jednak nietrafiona. \nCały świat jest pochłonięty rewolucją.\n\"Życzliwa\"\
        \ rada, jednak nietrafiona. \nCały świat jest pochłonięty rewolucją.\nDwa\
        \ to kompetencja akademicka, \nktóra poważnie zdominowała\nnasze pojmowanie\
        \ inteligencji,\nponieważ uniwersytety stworzyły \nsystem edukacji na swoje\
        \ podobieństwo.\nZastanówcie się, cały system edukacji\nna świecie to przeciągły\
        \ proces\nosiągania coraz wyższych stopni naukowych.\nW rezultacie, wielu\
        \ wysoce utalentowanych,\nwspaniałych, kreatywnych ludzi,\nmyśli, że tacy\
        \ nie są,\nbo rzecz, w której byli dobrzy w szkole\nnie była ceniona, lecz\
        \ tępiona.\nNie możemy dłużej \nsobie na to pozwolić.\nZa 30 lat, w oparciu\
        \ o dane UNESCO,\nna całym świecie, \nbędziemy mieli więcej absolwentów\n\
        niż kiedykolwiek wcześniej \nw naszej historii.\nTo wynik kombinacji wszystkich\
        \ rzeczy,\no których tu mówiliśmy:\ntechnologii i jej wpływu na prace, \n\
        demografii,\noraz dużego wzrostu ilości narodzin.\nNagle, okazuje się, że\
        \ stopnie naukowe \nnic nie znaczą. Czyż nie?\nZa moich czasów, \njeśli miałeś\
        \ tytuł, miałeś też pracę.\nJeśli nie miałeś pracy, oznaczało, \nże jej zwyczajnie\
        \ nie chciałeś.\nJa nie chciałem, szczerze mówiąc. (Śmiech)\nTeraz dzieci\
        \ z tytułami naukowymi\nwracają do domów, żeby pograć w gry video,\nbo potrzebna\
        \ jest magisterka, \ntam gdzie wcześniej wymagano licencjatu,\nalbo doktorat,\
        \ żeby dostać inną pracę.\nJest to proces inflacji akademickiej,\nktóra sygnalizuje,\
        \ \nże struktura edukacji\nosuwa nam się spod nóg. \nMusimy radykalnie zmienić\n\
        myślenie o inteligencji,\no której wiemy 3 rzeczy:\nPo pierwsze, nie jest\
        \ jednakowa. \nOdbieramy świat\nna przeróżne sposoby. Myślimy wizualnie,\n\
        myślimy dźwiękami, myślimy kinetycznie,\nmyślimy abstrakcyjnie, myślimy w\
