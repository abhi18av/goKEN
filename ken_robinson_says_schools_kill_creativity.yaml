        तिनीहरूका सम्पन्नताअनुसार हेर्ने, र हाम्रा\nबच्चाहरूलाई तिनीहरूका आशाको रुपमा\
        \ हेर्ने नै हो । र हाम्रो काम\nऊनीहरूको सम्पूर्ण पक्षलाई शिक्षित गर्नु हो,\
        \ जसद्वारा उनीहरूले भविष्यलाई सामना गर्न सकून्।\n— जे होस — हामीले भविष्य\
        \ नदेखौँला,\nतर ऊनीहरूले देख्नेछन् । र हाम्रो काम भनेको ऊनीहरूलाई\nयसमा केही\
        \ गर्न सहयोग गर्ने हो । धेरै धेरै धन्यवाद ।\n\n"
