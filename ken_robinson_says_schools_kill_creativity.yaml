        \ uz lielu konferenci, \nkurā piedalās vecākie akadēmiķi,\nun iegriezieties\
        \ pēdējā vakara diskotēkā.\n(Smiekli)\nTur jūs to redzēsiet.\nPieauguši vīrieši\
        \ un sievietes, \nkas nevaldāmi lokās, bez ritma izjūtas.\n(Smiekli)\nGaidot,\
        \ kad tas beigsies, \nlai varētu iet uzrakstīt par to rakstu.\n(Smiekli)\n\
        \n\n\n11:02\n\n\nMūsdienās mūsu izglītības sistēma \nbalstās uz ideju par\
        \ akadēmiskajām spējām.\nTam ir iemesls.\nLīdz 19. gadsimtam pasaulē tā īsti\
        \ \nnebija publiskās izglītības sistēmas.\nTās visas radīja,\nlai apmierinātu\
        \ industriālisma vajadzības.\nTāpēc hierarhija sakņojas divās idejās.\nPirmā,\
        \ ka visnoderīgākie priekšmeti \ndarba dzīvei ir augšgalā.\nTāpēc jūs bērnībā\
        \ skolā, visticamāk,\nlaipni virzīja prom no lietām, \nkas jums patika,\n\
        pamatojoties uz to, ka jūs, to darot,\nnekad nedabūsiet darbu. Vai tiesa?\n\
        Nespēlē mūziku, tu nebūsi mūziķis;\nnenodarbojies ar mākslu, \ntu nebūsi mākslinieks.\n\
        Laipns padoms — šobrīd pilnīgi aplams.\nVisā pasaulē notiek revolūcija.\n\
        Un otrā ir akadēmiskās spējas,\nkas patiešām ir sākušas dominēt\nmūsu izpratnē\
        \ par intelektu,\njo universitātes izglītības sistēmu \nradīja pēc savas līdzības.\n\
        Ja tā padomā, visa pasaules \npubliskās izglītības sistēma\nir ilgstošs process,\n\
        lai iestātos universitātē.\nUn tā sekas ir tādas, \nka daudzi ļoti talantīgi,\n\
        ģeniāli, radoši cilvēki \ndomā, ka viņi tādi nav,\njo to, kas viņiem padevās,\n\
        skolā novērtēja vai pat nopēla.\nEs uzskatu, \nka nevaram atļauties tā turpināt.\n\
        \n\n\n12:06\n\n\nSaskaņā ar UNESCO datiem, \nnākamajos 30 gados,\nvisā pasaulē\
        \ vairāk cilvēku absolvēs,\nnekā kopš vēstures sākuma.\nVairāk cilvēku, un\
        \ tā ir \nvisu iepriekšminētu faktoru kombinācija:\ntehnoloģija un tās ietekme\
