      LocalTalkTitle: ケン・ロビンソン「学校教育は創造性を殺してしまっている」
      Paragraphs:
      - '

        おはようございます。気分はいかがですか？素晴らしいですね、ここは

        すべてが驚嘆の連続です

        だからそろそろ帰ろうかと思って（笑）

        カンファレンスを通して、これまで私たちは

        ３つのテーマを取り上げてきました

        どれも私が話したいことに関わっています

        １つ目は人間の創造性について

        ここにいるすべての人が持っている

        様々な形で表れる私たちの創造性と

        その幅の広さです。２つ目は

        創造性は未来に一体何が起こるのかを

        予測不可能にしてしまいます

        次に何が起こるかなんてさっぱりわからない


        私は教育に関心があります

        実際誰もが教育に関心があるんです

        あるでしょう？私はとっても興味がある

        例えばディナーパーティーの席で

        あなたが教育関係の仕事をしてると言ったとします

        まあ実のところ、教育関係で働いている人はあまりディナーパーティーに行ったりしません

        そんなに誘われませんよね

        まったく誘われない。どうしてでしょうね

        でも招待されて、誰かと話すとします

        「お仕事は？」と聞かれ

        「教育関連の仕事です」と答えると

        彼らの顔から血の気が引くんです。きっと心の中で

        「なんてこった！なんで私の隣に？せっかくのパーティーなのに！」なんて思ってる

        でもあなたが彼らの受けた教育について聞いたら

        彼らは熱心に話し出すでしょう。教育というのは

        深い問題ですからね。そうでしょ？

        宗教やお金のことみたいに

        私は教育に非常に関心があります。私たちは皆

        教育に大きな関心があると思います

        恐らく教育というものが私たちを予測不能な未来へと

        運んで行くからでしょう

        今年小学校に入学する子供たちは

        ２０６５年に定年を迎えますが、TEDに集まる

        あらゆる分野のエキスパートをもってしても

        ５年先の世界ですらわかりません

        それでも私たちは

        未来に向かって彼らを教育していく立場にある

        予測不可能であることは大きなテーマです


        そして３つ目は

        我々みんなが納得していること

        つまり子供達が持っている潜在能力

        独創性です。夕べのシリーナは驚愕でしたね

        彼女を見ているだけで伝わってきたでしょう？

        彼女の才能は例外的なようで実はそうではない

        子供はみな例外的な力を発揮できるからです

        子供は自分の中に才能を発見すると没頭します

        子供は誰もが

        比類ない才能を持っているんです

        私たちは無情にもそれを無駄にしてしまっている

        だから私は教育について話したい

        創造性のことも話していきます

        創造性は識字能力と同じくらい教育に必要です

        創造力と識字力を同等に扱うべきなんです

        （拍手）ありがとう。私が言いたかったのはそういうことです

        どうもありがとう（笑）まだ１５分も余っていますね

        私が生まれたのは…いや、違うな


        最近聞いたお気に入りの話をしましょう

        絵の教室に通う６歳の少女が

        教室の後ろの方で絵を描いていました

        少女はそれまで何にも集中したことがなかった

        でもその絵の教室では違ったんです

        先生は興味を惹かれて少女に

        「何を描いているの？」と聞きました

        彼女は「神様の絵を描いてるの」と言ったんです

        「神様がどんな姿をしてるか誰も知らないのよ」と先生が言うと

        少女は「もうすぐわかるわ」と答えたんです

        （笑）


        私の息子がイギリスで４歳だった頃

        正直言うと、あの頃息子はどこにいたって４歳だったんですが

        そう！あの年息子はどこに行っても４歳でした

        息子はキリスト誕生の劇をやっていたんです

        どんなストーリーか覚えてますか？

        壮大なストーリーでメル・ギブソンが続編をやりましたね

        「キリスト誕生２」見たことあります？

        息子がヨゼフ役をやるというので興奮しました

        ヨゼフは重要な役の１つだと思っていましたから

        会場を「ジェームス・ロビンソンこそヨゼフだ！」と書いた

        Tシャツを着た友人でいっぱいにしました

        息子にセリフはなかったんですが

        ３人の賢者が金とフランキンセンス（乳香）とミルラ（没薬）を

        持ってくる場面はわかりますよね

        これは本当に起こったことなんですよ

        恐らく順番通りやらなかったんだと思います

        後で息子に「あれでよかったの？」

        と訊いたら「何か間違ってた？」って言うんです

        だから多分順番を入れ替えたんだと思います

        とにかくその劇で

        頭にタオルをのせた４歳の男の子たちは

        贈り物の箱を置いて、最初の少年が

        「私は金を贈ります」と言い

        ２番目の子は「私はミルラを贈ります」と言い

        ３番目の子が「フランク　セント　ディス」って言ったんです！


        子供たちはいちかばちかやってみるんですね

        何も知らなくても子供はただやってみます

        そうでしょ？間違えることを怖がらない

        間違えを犯すことと創造的であることは

        同じではありませんが

        間違えることを恐れていたら

        決して独創的なものなど思いつかない

        間違えることを許されずに育った

        子供は本来の才能を失ってしまう

        間違えることを恐れるんです

        会社はこうやって経営されてますね

        過ちを犯すことを非難する

        私たちが作った国家教育システムでは

        失敗は最悪だと教えます

        教育が人間本来の創造性を殺してしまっている

        ピカソはかつてこう言いました

        「子供はみな生まれながらのアーティストだ」

        問題は成長しながらどうやってアーティストたり続けるか

        我々は創造性を育てるどころか見失い

        創造性の欠落した教育を受けている

        一体どうしてなのでしょうか？


        私は５年前までストラットフォードオンエーボンに住んでいました

        ストラットフォードからロサンジェルスに引っ越したんです

        どんなにスムーズな変化だったか想像できますよね！

        ちゃんと言うと

        スニッターフィールドという所に住んでいました

        ストラットフォードの郊外で

        シェークスピアの父親の出生地です。驚きませんか？

        シェークスピアに父親がいたなんて考えたことなかったでしょ？

        あります？

        シェークスピアも子供だったなんて

        ７歳のシェークスピアなんて考えてもみなかった

        でも彼にも７歳の頃があって

        誰かの英語の授業を受けてたんです。なんてうっとおしいんでしょう！

        「もっと努力しなさい」

        「寝なさい！今すぐです！」ってシェークスピアに言うんですよ

        ウィリアム・シェークスピアに言うんです「鉛筆を置きなさい！」

        「そんな話し方するんじゃありません。みんな混乱するんですから」

        （笑）


        まあとにかく、私たちはストラットフォードからロスに引っ越しました

        実はこのことで言いたいことがあります

        息子はロスは好きでしたが引っ越しはイヤだった

        私の子供は息子が２１、娘が１６になります

        イギリスにいるサラという恋人が彼のすべて

        だから息子はロスに来たくなかったんです

        知り合って１ヶ月でした

        でもすでに４回目の記念日を迎えていました

        １６歳には時間がたっぷりありますからね

        息子は不機嫌極まりなく

        「サラみたいな子は他にいない！」と言っていました

        でも私たちはそれを聞いて喜んでいました

        イギリスを離れた１番の理由がサラだったんですから

        （笑）


        世界中を渡り歩いていると

        １つ驚愕することがあります

        地球上どこの教育制度も科目の優劣がある

        すべてです。どこに行こうと大差ない

        他の制度があるだろうって思うでしょ？でも、ない

        みんな同じ。数学と語学がトップで

        次が人文系。一番評価されてないのは芸術系

        地球上どっこにいっても！

        そして大概どの教育制度でも

        芸術科目の中でまた順位があります

        美術と音楽は演劇やダンスより上です

        数学みたいにダンスを毎日教える

        教育制度はありません

        どうしてでしょうか？

        私はダンスは非常に重要だと考えています

        数学もダンスも同じくらい大事です

        子供というのは１日中でも踊っています。みんなそうです

        私たちはみんな体を持ってますよね。あれ、ミーティングに行きそびれたかな？

        私たちは子供が成長するにつれて

        腰から上へとだんだんと教育し

        最後は頭にフォーカスする

        それも脳の片側だけ


        もしエイリアンが教育現場にやってきたら

        「公教育って何のためにあるの？」と不思議に思うでしょう

        現在の教育がもたらす結果を見たら

        誰が本当に恩恵を受けて

        誰がやる事をやっていて

        誰が一番おいしいところを持っていく勝者か考えたら

        公教育の目的は

        世界中において

        大学教授を生み出すことだと言わざるを得ないでしょう

        彼らが世の中のトップにいる

        私も昔そうだった。すごいでしょ

        大学教授は好きですから。でもね、みなさん

        大学教授だけが人間の最高峰ではないんです

        大学教授は単に１つの生き方に過ぎない

        彼らはとても好奇心旺盛ですけどね

        大学教授に対する愛情から言ってるんですよ

        教授というのはとっても興味深い生き物だ

        大概、教授というのは頭の中で生きてる

        それも頭の片方に偏ってる

        言葉通り、なんだか現実離れしてる人たちです

        彼らは自分たちの体を

        頭を運ぶための乗り物としか見ていませんよね？

        体は教授を会議に連れてくための乗り物です

        もし本当の幽体離脱体験の証拠が欲しければ

        教授の重鎮が集まるような

        数日間の学会に行ってみるといい

        最終日の夜にはディスコに行って

        ビートなんか無視してめちゃくちゃに体をくねらせながら

        「早く家に帰って今夜のことを論文に書こう」

        なんて考えてるいい年した男女を見れますから


        今の教育制度は学者を育てるために作られています

        そこには理由があるんです

        制度全体が作り上げられた１９世紀以前に

        世界中どこにも公教育なんてなく

        教育制度は産業主義社会のニーズから

        生まれました

        科目の優劣は２つのことから決められました

        １つは働くために有用な科目が最優先ということ

        私たちが小学生の頃習ったことや好きなこと

        砂場遊びとか仕事に使えないことは

        おそらく敬遠されたでしょう

        砂遊びでは会社で雇ってもらえませんから

        音楽なんてダメだ！音楽家になるわけじゃないんだから

        アートなんてするな。アーティストになんてならないんだから

        心優しいアドバイス。でもまったくもって間違っています

        世界は今、変革の時にある

        ２つ目は学力。学校の成績だけが

        いまや知性だと思われている

        大学側のイメージだけで教育制度を作ったからです

        世界中に広がる今の学校教育が

        大学に入るために敷かれた

        長い道のりなんです

        その結果、無数の天才的で創造性溢れる

        人たちが「自分は才能がない」と感じています

        学校は彼らの才能を評価しないどころか

        ダメだと烙印を押してしまうから

        しかし、そんなことをしている余裕はない


        これから３０年間、ユネスコによると

        歴史始まって以来の多くの人間が世界中で

        こういった教育を受けて社会に出て行くんです

        今よりもっと大勢の人がです。それと

        今まで話し合ってきたこと全部の組み合わせです

        テクノロジーとその進歩が労働環境や

        人口の増大に大きな影響を与えます

        突然、大学の学位がまるで意味をなさなくなった

        私が学生の頃は大学を卒業していれば仕事が見つかりました

        仕事がない人っていうのは自らそれを選んだ人でした

        正直、私は仕事なんてしたくなかった

        でも現在、大学を卒業した子供達は

        ビデオゲームをするために家へ帰るんです

        今や学士ではなく修士、時には博士号が

        必要になってきたからです

        大学教育のインフレが起こっているんです

        根底から教育制度が変わりつつあります

        抜本的に知性の意味を考え直す

        必要がある


        知性について３つのことがわかっています

        １つは多様であること。我々はこの世界を

        あらゆる視点から捉えます。視覚的だったり

        聴覚からであったり、感触からであったり

        抽象的な捉え方もしますし、動きながらだったり

        次に、知性とはダイナミックです

        人間の脳の働きを考えてみましょう

        昨日のプレゼンテーションからわかったように

        知性とは素晴らしくインタラクティブです

        脳はいくつもの部分に区切られているわけではありません

        創造性とは、独創的で価値あるアイディアを

        構築するプロセスのことだと思います

        創造力は様々な分野や価値観の

        相互作用によって生まれます


        ところで、脳には

        右脳と左脳に繋がる複数の神経を束ねる軸があります

        脳梁と呼ばれる部分で女性の方が太いんです

        昨日のヘレンの話もそうでしたが

        女性の方がマルチタスクなのはこのせいかもしれないですね

        ここにいる女性方もそうでしょ？

        多くの研究結果がありますが個人的な経験からもわかります

        もし妻が家で食事の支度をしていたら

        実際そんなにやってくれないんですけどね、ありがたいことに

        妻は他に得意なことがありますから！

        でもまあ、料理をしていたとしましょう

        彼女は同時に電話で誰かと話したりします

        子供と話したり、天井の色を塗り替えたり

        心臓を開けて手術をしたりね

        私が料理をする時はドアを閉め、子供たちはどこかに行き

        電話などしません。妻が途中で入って来たらイラっとします

        「テリー、卵を焼こうとしてるんだからちょっと放っておいてくれよ」って言います

        みなさんも古い哲学の問いを知ってるでしょう

        「森で１本の木が倒れ、誰もその音を聞かなかったら」

        「それは本当に起こったことなのか？」

        最近面白いTシャツを見ました「男が森の中で」

        「好き放題言うのを聞いていた女性はいなかった」

        「彼はそれでも間違ってるのか？」って書いてあったんです


        ３つ目に知性とは比類ないものです

        今『エピファニー』という新しい本を執筆中です

        いかに人間は自分の才能とめぐり会うか

        その過程について色々な人に

        インタビューしました

        この本を書くきっかけを与えてくれたのは

        恐らく皆さんが知らないある女性です

        ジリアン・リンといいます

        何人か知っているみたいですね。彼女は振り付け師です

        彼女の作品は誰もが知っています

        「キャッツ」や「オペラ座の怪人」です

        彼女は素晴らしい。私は昔、英国ロイヤルバレーの役員でした

        見ればわかるでしょ！

        ジリアンとランチをした時尋ねたんです

        「どうやってダンサーになったの？」

        彼女の答えは興味深かった。ジリアンは小学生の頃

        まったくもって絶望的でした。１９３０年代のことです

        学校は彼女の両親に

        ジリアンには学習障害があると伝えたんです

        集中力がなくいつもそわそわしていた

        今だったらADHDと言われているんでしょうが１９３０年代は

        ADHDなんて概念はありませんでしたから

        そう判断することはできなかったですよね

        当時の人はADHDなんて知る由もなかった


        とにかくジリアンは専門家に相談に行きました

        重厚な壁に囲まれた部屋で

        部屋の隅にある椅子に座るよう言われ

        ２０分も何もせずに座っている横で

        専門家は母親に向かって

        ジリアンの学校での問題について話していたそうです

        ジリアンはいつも遅れて宿題を出したり

        他の生徒の学習に支障をきたすと

        最終的に医者がジリアンの所に来て言いました

        「ジリアン」

        「君のお母さんの話をいろいろ聞いて」

        「お母さんと２人で少しお話がしたいんだ」

