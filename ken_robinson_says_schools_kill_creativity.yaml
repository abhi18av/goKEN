        הבעיה היא

        להישאר אמנים כשגדלים.

        אני מאמין בכך בכל לבי:

        איננו גדלים

        ונעשים יותר יצירתיים,

        אלא מתרחקים מכך,

        יותר נכון, מחנכים אותנו

