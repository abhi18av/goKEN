        kas, paldies Dievam, nav pārāk bieži.\n(Smiekli)\nNē, viņai šis tas padodas,\
        \ \nbet, ja viņa gatavo,\nviņa vienlaikus runā pa tālruni,\nviņa runā ar bērniem,\
        \ viņa krāso griestus,\nun taisa atvērto sirds operāciju.\nJa gatavoju es,\
        \ durvis ir ciet, \nbērni ir laukā,\ntālrunis ir nolikts, \nun ja viņa ienāk\
        \ virtuvē, es saīgstu.\nEs saku: „Terij, lūdzu, \nes te mēģinu uzcept olu.”\n\
        (Smiekli)\n„Liec mani mierā.”\n(Smiekli)\nĪstenībā, atceraties \nto veco filozofisko\
        \ domu,\nja mežā nokrīt koks, \nun neviens to nedzird, vai tas vispār notika?\n\
        Atminaties to veco mīklu?\nEs nesen redzēju lielisku t-kreklu, \nuz kura rakstīts:\n\
        „Ja vīrietis mežā saka, ko domā, \nun neviena sieviete to nedzird,\nvai viņš\
        \ tik un tā maldās?”\n(Smiekli)\n\n\n\n14:50\n\n\nTrešā lieta par intelektu\
        \ ir,\nka tas ir atšķirīgs.\nEs šobrīd strādāju pie jaunas grāmatas,\nko sauc\
        \ „Atklāsme”,\nkuras pamatā ir\nintervijas ar cilvēkiem par to,\nkā viņi atklāja\
        \ savu talantu.\nMani aizrauj tas, kā cilvēki pie tā nonāk.\nMani uz to pamudināja\
        \ saruna\nar kādu burvīgu sievieti,\npar ko lielākā daļa cilvēku varbūt\n\
        nemaz nav dzirdējuši — Džilianu Linnu.\nEsat par viņu dzirdējuši? Daži ir.\n\
        Viņa ir horeogrāfe, \nun visi zina viņas darbus.\nViņa iestudēja „Kaķus” un\
        \ „Operas spoku”.\nViņa ir burvīga.\nEs reiz Anglijā biju \nKaraliskā baleta\
        \ valdē,\nkā jau varat redzēt.\nLai vai kā, mēs ar Džilianu \nkādudien pusdienojām,\
        \ un es vaicāju:\n„Kā tu kļuvi par dejotāju?”\nTas ir interesanti.\nSkolā\
        \ viņa bija pilnīgi bezcerīga.\nUn skola, tie bija 30. gadi, \naizrakstīja\
        \ viņas vecākiem un teica,\n„Mūsuprāt, Džilianai ir mācīšanās traucējumi.”\n\
        Viņa nespēja koncentrēties, viņa dīdījās.\nNu laikam teiktu, ka viņai ir UDHS.\
        \ Vai ne?\nBet tas bija 1930. gados, \nun UDHS vēl nebija izgudrots.\nTā nebija\
        \ pieejama diagnoze.\n(Smiekli)\nCilvēki neapzinājās, \nka viņiem tas var\
        \ būt.\n(Smiekli)\nLai vai kā, viņa devās pie speciālista.\n\n\n\n15:57\n\n\
        \nViņa kopā ar māti bija tādā kā\nistabā ar ozolkoka paneļiem,\nun viņu aizveda\
