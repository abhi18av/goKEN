        \ Lloyd Webera. Podepsala se pod\nněkteré z nejúspěšnějších hudebně-divadelních\n\
        představení v historii, potěšila miliony lidí,\na dnes je multimilionářkou.\
        \ Někdo jiný by\njí býval předepsal prášky a řekl jí,\naby se uklidnila.\n\
        \n\n\n17:38\n\n\nA teď, myslím — (Potlesk) To, k čemu myslím, že to směřuje,\
        \ je následující:\nAl Gore zde včera večer mluvil\no ekologii a o revoluci,\
        \ kterou odstartovala Rachel Carson.\nVěřím, že do budoucna je naší jedinou\
        \ nadějí\npřijmout nový koncept lidské ekologie,\ntakový, ve kterém začneme\
        \ přehodnocovat naše chápání\nrozmanitosti lidských schopností.\nNáš vzdělávací\
        \ systém vytěžil naši mysl stejným způsobem,\njakým my těžíme ze země - těžíme\
        \ určitou komoditu.\nDo budoucna nám však tento přístup již nebude stačit.\n\
