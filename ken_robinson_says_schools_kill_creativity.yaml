        \ მათგანს. სადაც არ უნდა წახვიდეთ.\nიფიქრებდით რომ ასე არ უნდა იყოს,\nმაგრამ\
        \ ასეა.\nუმაღლესია მათემატიკა და უცხო ენები,\nშემდეგ ჰუმანიტარულები\nდა ფსკერზე\
