      Paragraphs:
      - "\nDzień dobry. Jak się macie? Było super?\nBrak mi słów na te niezwykłe prezentacje.\n\
        Właściwie, to wychodzę... (Śmiech)\nByły trzy ciekawe tematy,\nporuszone podczas\
        \ konferencji,\nktóre nawiązywały\ndo tego o czym chcę mówić.\nJeden z nich\
        \ to nadzwyczajny \ndowód ludzkiej kreatywności\nwe wszystkich prezentacjach,\
        \ \nktóre widzieliśmy\ni u wszystkich osób tutaj. \nChoćby jej różnorodność\n\
        i rozpiętość. Po drugie\njesteśmy w punkcie, \nz którego zupełnie nie widać\n\
        przyszłych wydarzeń.\nNie mamy pojęcia,\njak to się rozegra.\nInteresuję się\
        \ edukacją -\nzauważyłem, że każdy się nią interesuje.\nNieprawdaż? Myślę,\
        \ że to bardzo ciekawe..\nJeśli wybierzecie się \nna przyjęcie i powiecie,\n\
        że pracujecie w oświacie -\nchoć, raczej nie bywa się na przyjęciach \npracując\
        \ w oświacie...\n(Śmiech) Nie zapraszają was...\nI jakoś nigdy nie zapraszają\
        \ \ncię ponownie, co mnie trochę dziwi.\nAle jeśli już tam jesteście i ktoś\
        \ zapyta,\nno wiesz.. \"Czym się zajmujesz?\"\na ty na to, że pracujesz w\
        \ oświacie,\nto widzisz, jak ta osoba blednie. \nMyśli sobie: \"Boże\", \"\
        Czemu ja?\nJedyna impreza w tym tygodniu\ni coś takiego...\" (Śmiech)\nAle\
        \ jeśli zapytacie o ich edukację,\nto przyprą cię do muru. \nTo jedna rzeczy,\n\
        które zapadają głęboko w pamięć,\nmam rację?\nJak religia albo pieniądze \n\
        i wiele innych spraw.\nEdukacja to mój \"konik\", \npodobnie jak wielu ludzi.\n\
        Zainwestowaliśmy w nią ogromny kapitał,\nczęściowo dlatego, \nże to właśnie\
        \ edukacja ma nas przenieść\nw przyszłość, której nie możemy uchwycić.\nPomyślcie\
        \ przez chwilę, \ndzieci rozpoczynające szkołę w tym roku\nbędą odchodzić\
        \ na emeryturę w 2065.\nA nikt nie ma pojęcia\nmimo ekspertyz, które mieliśmy\
        \ \nna tapecie przez ostatnie dni\njak będzie wyglądał świat\nza pięć lat.\
        \ A jednak usiłujemy\nedukować je na tą okoliczność. \nTak więc, ta nieprzewidywalność\n\
        jest nadzwyczajna.\nNo i trzecią kwestią jest to,\nże wszyscy jesteśmy zgodni,\
        \ bez wyjątku,\nco do nadzwyczajnych zdolności u dzieci -\nich zdolności do\
        \ innowacji. \nSirena była zdumiewająca,\nczyż nie? Cudownie było patrzeć\
        \ jak gra.\nJest wyjątkowa, \nale myślę, że ...jakby to ująć...\nnie jest\
        \ wyjątkowa, \nna tle wszystkich dzieci.\nWidzieliście osobę, \npełną poświęcenia\
        \ temu co robi,\nktóra odnalazła talent. I według mnie\nwszystkie dzieci mają\
        \ ogromny talenty.\nA my marnujemy je\ni to bezwzględnie.\nTak więc, chciałbym\
        \ pomówić o edukacji\ni kreatywności.. Twierdzę, że kreatywność\njest teraz\
        \ w edukacji tak istotna \njak nauka pisania i czytania.\nI powinniśmy traktować\
        \ je na równi.\n(Brawa) Dziękuję. To by było na tyle...\nDziękuję bardzo.\
        \ (Śmiech) \nWięc... Zostało 15 minut...\nZatem, urodziłem się... (Śmiech)\n\
        Słyszałem ostatnio świetną historię. \nUwielbiam ją opowiadać.\no małej dziewczynce\
        \ na lekcji rysunku. \nMiała 6 lat\ni siedziała z tyłu, rysując.\nNauczycielka\
        \ twierdziła, \nże dziewczynka nie może\nskupić uwagi, \na jednak na zajęciach\
        \ z rysunku potrafiła.\nNauczycielka podeszła do niej\ni zapytała: \"Co rysujesz?\"\
        \nNa co dziewczynka: \"Rysuję obraz Boga.\"\nNauczycielka: \n\"Ale nikt nie\
        \ wie jak wygląda Bóg..\"\nA dziewczynka: \n\"To za minutkę się dowiedzą.\"\
        \n(Śmiech).\nKiedy mój syn James\nmiał cztery lata, w Anglii,\nWłaściwie to\
        \ wszędzie \nmiał wtedy 4 lata... (Śmiech)\nŻeby była jasność: \ngdzie by\
        \ nie był, miał wtedy 4 lata.\nZatem, wziął wówczas udział w Jasełkach.\n\
        Pamiętacie tą historię? To znana historia.\nWszyscy ją znają. \nMel Gibson\
        \ nakręcił kontynuację,\nmoże widzieliście? \"Jasełka II\". \nTak czy inaczej,\
        \ James dostał rolę Józefa,\ni byliśmy tym podekscytowani.\nUważaliśmy, że\
        \ to jedna z głównych ról.\nMiejsce zapełniliśmy \n\"agentami\" w koszulkach\n\
