        \ დაასკვნათ,\nრომ ვინც მართლა წარმატებულია ამით,\nვინც ყველაფერს სწორად აკეთებს\
        \ ამ მხრივ,\nვინც იღებს ყველაზე მეტ ქულებს,\nვინც გამარჯვებულია\nმგონი უნდა\
