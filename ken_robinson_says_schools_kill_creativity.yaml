        \ z nich powiedział: , \n\"Przynoszę ci złoto.\"\nDrugi powiedział: \"Przynoszę\
        \ ci mirrę.\"\na trzeci powiedział: \n\"Frank to przysłał\". (Śmiech)\nTe\
        \ historie łączy fakt, \nże dzieci zawsze korzystają z okazji.\nJeśli czegoś\
