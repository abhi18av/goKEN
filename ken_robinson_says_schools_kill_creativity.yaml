        brilliant, creative\npeople think they're not,\nbecause the thing\nthey were\
        \ good at at school\nwasn't valued,\nor was actually stigmatized.\nAnd I think\
        \ we can't afford\nto go on that way.\n\n\n\n12:06\n\n\nIn the next 30 years,\
        \ according to UNESCO,\nmore people worldwide will be graduating\nthrough\
        \ education\nthan since the beginning of history.\nMore people, and it's the\
        \ combination\nof all the things we've talked about —\ntechnology and its\
        \ transformation\neffect on work, and demography\nand the huge explosion in\
        \ population.\n\n\n\n12:23\n\n\nSuddenly, degrees aren't worth anything.\n\
        Isn't that true?\nWhen I was a student,\nif you had a degree, you had a job.\n\
        If you didn't have a job,\nit's because you didn't want one.\nAnd I didn't\
        \ want one, frankly. (Laughter)\nBut now kids with degrees\nare often heading\
        \ home\nto carry on playing video games,\nbecause you need an MA where\nthe\
        \ previous job required a BA,\nand now you need a PhD for the other.\nIt's\
        \ a process of academic inflation.\nAnd it indicates the whole\nstructure\
        \ of education\nis shifting beneath our feet.\nWe need to radically rethink\n\
        our view of intelligence.\n\n\n\n12:56\n\n\nWe know three things about intelligence.\n\
        One, it's diverse.\nWe think about the world in all the ways\nthat we experience\
        \ it.\nWe think visually, we think in sound,\nwe think kinesthetically.\n\
        We think in abstract terms,\nwe think in movement.\nSecondly, intelligence\
        \ is dynamic.\nIf you look at the interactions\nof a human brain,\nas we heard\
        \ yesterday\nfrom a number of presentations,\nintelligence is wonderfully\
        \ interactive.\nThe brain isn't divided into compartments.\nIn fact, creativity\
        \ —\nwhich I define as the process\nof having original ideas\nthat have value\
        \ —\nmore often than not comes about\nthrough the interaction\nof different\
        \ disciplinary\nways of seeing things.\n\n\n\n13:33\n\n\nBy the way, there's\
        \ a shaft of nerves\nthat joins the two halves of the brain\ncalled the corpus\
        \ callosum.\nIt's thicker in women.\nFollowing off from Helen yesterday,\n\
