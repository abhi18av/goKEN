      LocalTalkTitle: Πώς το σχολείο σκοτώνει τη δημιουργικότητα
      Paragraphs:
      - "\nΚαλημέρα. Πως είστε; Ήταν υπέροχα, έτσι δεν είναι;\nΈχω μείνει άναυδος\
        \ από το όλο εγχείρημα.\nΣτην πραγματικότητα φεύγω. (Γέλια)\nΥπήρχαν τρεις\
        \ θεματολογίες, έτσι δεν είναι,\nστο όλο συνέδριο, οι οποίες είναι σχετικές\n\
        με αυτά που θέλω να πω.\nΜία από αυτές είναι η εντυπωσιακή απόδειξη \nτης\
        \ ανθρώπινης δημιουργικότητας\nσε όλες τις παρουσιάσεις που είχαμε\nκαι σε\
        \ όλους τους ανθρώπους εδώ. \nΜόνο και μόνο η ποικιλία\nκαι το εύρος της.\
        \ Η δεύτερη είναι οτι\nμας έβαλε σε μια θέση όπου δεν έχουμε ιδέα\nγια το\
        \ τι πρόκειται να συμβεί,\nόσο αφορά το μέλλον. Καμία ιδέα\nγια το πώς μπορεί\
        \ να εξελιχθεί αυτό.\n\nΕνδιαφέρομαι για την εκπαίδευση-\nστην πραγματικότητα,\
        \ βρίσκω ότι όλοι \nέχουν κάποιο ενδιαφέρον για την εκπαίδευση.\nΕσείς δεν\
        \ έχετε; Το βρίσκω πολύ ενδιαφέρον.\nΑν είστε σε ένα πάρτι, και πείτε\nοτι\
        \ δουλεύετε στην εκπαίδευση-\nστην πραγματικότητα, δεν πάτε συχνά σε πάρτι,\
        \ \nαν δουλεύετε στην εκπαίδευση.\n(Γέλια) Δεν σας καλούν.\nΚαι δεν ανταποδίδουν\
        \ την πρόσκληση, παραδόξως. \nΑυτό μου φαίνεται περίεργο.\nΑλλά εάν είστε\
        \ σε πάρτι, και πείτε σε κάποιον,\nξέρετε, σας ρωτάνε: «Τι δουλειά κάνεις;»\n\
        και πείτε οτι δουλεύετε στη εκπαίδευση,\nβλέπετε το αίμα να φεύγει από το\
        \ πρόσωπό τους. \nΣκέφτονται:\n«Ω Θεέ μου, γιατί σε μένα; Τη μοναδική \nβραδιά\
        \ εξόδου μου όλη τη βδομάδα». (Γέλια)\nΑλλά αν τους ρωτήσετε για τη δική τους\
        \ εκπαίδευση,\nσας καρφώνουν στον τοίχο. Διότι είναι ένα \nαπό αυτά τα πράγματα\n\
        που πάει βαθιά στους ανθρώπους, δεν έχω δίκιο;\nΌπως η θρησκεία και το χρήμα\
        \ και άλλα πράγματα.\nΈχω μεγάλο ενδιαφέρον για την εκπαίδευση, \nκαι νομίζω\
        \ ότι όλοι έχουμε.\nΈχουμε τεράστιο δικαιωματικό ενδιαφέρον γι' αυτή,\nεν\
        \ μέρει επειδή η εκπαίδευση είναι προορισμένη\nνα μας πάει σε ένα μέλλον που\
        \ δεν μπορούμε να συλλάβουμε.\nΑν το σκεφτείτε, τα παιδιά που ξεκινούν το\
        \ σχολείο φέτος\nθα συνταξιοδοτηθούν το 2065. Κανένας δεν έχει την παραμικρή\
        \ ιδέα-\nπαρ' όλη τη γνώση που παρελαύνει εδώ τις τελευταίες τέσσερις ημέρες\
        \ -\nγια το πώς θα είναι ο κόσμος\nσε πέντε χρόνια. Ωστόσο,\nπρέπει να τα\
        \ εκπαιδεύσουμε γι' αυτόν. Έτσι η μη προβλεψιμότητα, νομίζω,\nείναι εντυπωσιακή.\n\
        \nΚαι το τρίτο μέρος της είναι αυτό,\nστο οποίο όλοι συμφωνήσαμε,\nοι πραγματικά\
        \ εντυπωσιακές ικανότητες που έχουν τα παιδιά-\nοι ικανότητές τους για καινοτομία.\
        \ Η Σερίνα, για παράδειγμα, χθες το βράδυ ήταν θάυμα,\nδεν ήταν; Και μόνο\
        \ το να βλέπεις τι μπορούσε να κάνει.\nΚαι είναι ξεχωριστή, αλλά νομίζω οτι\
        \ δεν είναι, θα λέγαμε,\nξεχωριστή μέσα σε ολόκληρη την παιδική ηλικία.\n\
        Αυτό που έχετε είναι ένα άτομο εξαιρετικής αφοσίωσης\nπου βρήκε ένα ταλέντο.\
        \ Και ο ισχυρισμός μου είναι\nοτι όλα τα παιδιά έχουν τρομερά ταλέντα.\nΚαι\
        \ τα σπαταλάμε αλύπητα.\nΈτσι θέλω να μιλήσω για την εκπαίδευση και\nθέλω\
        \ να μιλήσω και για τη δημιουργικότητα. Ο ισχυρισμός μου είναι ότι\nη δημιουργικότητα\
        \ είναι σήμερα τόσο σημαντική για την εκπαίδευση όσο και ο αλφαβητισμός,\n\
        και πρέπει να την αντιμετωπίζουμε με την ίδια τακτική.\n(Χειροκρότημα) Ευχαριστώ.\
        \ Αυτό ήταν, λοιπόν.\nΕυχαριστώ πάρα πολύ. (Γέλια) Λοιπόν, έχω ακόμη 15 λεπτά.\n\
        Που λέτε, γεννήθηκα—όχι εντάξει. (Γέλια)\n\nΆκουσα μια φοβερή ιστορία πρόσφατα\
        \ - που λατρεύω να τη διηγούμαι -\nγια ένα μικρό κορίτσι σε κάποιο μάθημα\
        \ ζωγραφικής. Ήταν έξι ετών\nκαι καθόταν στο πίσω μέρος της αίθουσας και ζωγράφιζε\n\
        και η δασκάλα είπε ότι το κοριτσάκι σπάνια πρόσεχε,\nαλλά σε αυτό το μάθημα\
        \ ζωγραφικής το έκανε.\nΗ δασκάλα ήταν εντυπωσιασμένη και πήγε προς τα εκεί\n\
        και τη ρώτησε: «Τι ζωγραφίζεις;»\nΚαι το κοριτσάκι είπε: «Ζωγραφίζω μία εικόνα\
        \ του Θεού».\nΚαι η δασκάλα είπε, «Μα κανείς δεν ξέρει πώς είναι ο Θεός».\n\
        Και το κοριτσάκι απάντησε, «Θα μάθουν σε ένα λεπτό».\n(Γέλια)\n\nΌταν ο γιος\
        \ μου ήταν τεσσάρων ετών στην Αγγλία-\nστην πραγματικότητα ήταν τεσσάρων παντού,\
        \ για να είμαι ειλικρινής. (Γέλια)\nΑν θέλουμε να είμαστε ακριβείς, όπου και\
        \ να πήγαινε ήταν τεσσάρων εκείνη τη χρονιά.\nΉταν στη θεατρική παράσταση\
        \ της Γέννησης.\nΘυμάστε την ιστορία; Όχι, ήταν σημαντικό.\nΉταν μεγάλη ιστορία.\
        \ Ο Μελ Γκίμπσον γύρισε τη συνέχεια.\nΜπορεί να τη έχετε δει: «Η Γέννηση 2».\
        \ Αλλά ο Τζέιμς πήρε το ρόλο του Ιωσήφ,\nγια τον οποίο ήμασταν όλοι ενθουσιασμένοι.\n\
        Τον θεωρούσαμε από τους πρωταγωνιστικούς ρόλους.\nΕίχαμε γεμίσει το μέρος\
        \ με ατζέντηδες που φορούσαν μπλουζάκια\nμε το σλόγκαν: «Ο Τζέιμς Ρόμπινσον\
        \ ΕΙΝΑΙ ο Ιωσήφ!» (Γέλια)\nΔεν χρειαζόταν να μιλήσει, αλλά γνωρίζετε το σημείο\n\
        όπου οι τρεις μάγοι έρχονται φέρνοντας δώρα.\nΦέρνουν σμύρνα, λιβάνι και χρυσάφι.\n\
        Αυτό συνέβη στ' αλήθεια. Καθόμασταν εκεί\nκαι νομίζω μπερδεύτηκαν,\nγιατί\
        \ μιλήσαμε με το αγοράκι λίγο αργότερα και του είπαμε:\n«Είσαι εντάξει με\
        \ αυτό;» και είπε: «Ναι, γιατί; Ήταν λάθος;»\nΑπλά αλλάξανε σειρά, αυτό ήταν.\n\
        Τέλος πάντων, τα τρία αγοράκια βγήκαν,\nτετράχρονα με πετσέτες στα κεφάλια\
        \ τους,\nκαι ακούμπησαν αυτά τα κουτιά κάτω,\nκαι το πρώτο αγόρι είπε, «Σου\
        \ φέρνω χρυσό».\nΚαι το δεύτερο αγόρι είπε, «Σου φέρνω σμύρνα».\nΚαι το τρίτο\
        \ αγόρι είπε, «Ο Φρανκ έστειλε αυτό». (Γέλια)\n\nΑυτό που έχουν κοινό αυτά\
        \ τα παραδείγματα είναι ότι τα παιδιά θα ρισκάρουν.\nΕάν δεν ξέρουν, θα κάνουν\
        \ μια προσπάθεια.\nΔεν έχω δίκιο; Δεν φοβούνται να κάνουν λάθος.\nΔεν εννοώ\
        \ ότι το να κάνεις λάθος είναι το ίδιο πράγμα με το να είσαι δημιουργικός.\n\
        Αυτό που ξέρουμε είναι ότι\nαν δεν είσαι προετοιμασμένος να κάνεις λάθος,\n\
        δεν θα σκεφτείς ποτέ κάτι πρωτότυπο.\nΑν δεν είσαι προετοιμασμένος να κάνεις\
        \ λάθος. Και μέχρι να φτάσουν στην ενηλικίωση,\nτα περισσότερα παιδιά έχουν\
        \ χάσει αυτή την ικανότητα.\nΦοβούνται να κάνουν λάθος.\nΔιοικούμε τις εταιρίες\
        \ μας με αυτό τον τρόπο.\nΣτιγματίζουμε τα λάθη. Και διευθύνουμε σήμερα\n\
        εθνικά εκπαιδευτικά συστήματα όπου\nτα λάθη είναι το χειρότερο πράγμα που\
        \ μπορείς να κάνεις.\nΤο αποτέλεσμα είναι ότι εκπαιδεύουμε τους ανθρώπους\
        \ κάνοντάς τους\nνα ξεχνούν τις δημιουργικές του ικανότητες. Ο Πικάσο κάποτε\
        \ είπε αυτό:\nείπε ότι όλα τα παιδιά γεννιούνται καλλιτέχνες.\nΤο ζήτημα είναι\
        \ να παραμείνουν καλλιτέχνες καθώς μεγαλώνουν. Το πιστεύω αυτό ακράδαντα:\n\
        ότι δεν μεγαλώνουμε ώστε να γίνουμε δημιουργικοί,\nμεγαλώνουμε ώστε να την\
        \ ξεχάσουμε. Ή αλλιώς, εκπαιδευόμαστε να την ξεχάσουμε.\nΓιατί συμβαίνει αυτό;\n\
        \nΖούσα στο Στράτφορντ μέχρι πριν από πέντε χρόνια περίπου.\nΣτην πραγματικότητα,\
        \ μετακομίσαμε από το Στράτφορντ στο Λος Άντζελες.\nΟπότε καταλαβαίνετε πόσο\
        \ ομαλή ήταν αυτή η αλλαγή.\n(Γέλια) Στη πραγματικότητα,\nζούσαμε σε ένα μέρος\
        \ που λέγεται Σνίδερφιλντ,\nακριβώς έξω από το Στράτφορντ,\nόπου γεννήθηκε\
        \ ο πατέρας του Σέξπιρ. Έχετε σοκαριστεί με τη σκέψη; Εγώ είχα.\nΔεν είχατε\
        \ σκεφτεί τον Σέξπιρ να έχει πατέρα, έτσι δεν είναι;\nΔιότι δεν φαντάζεστε\n\
        το Σέξπιρ σαν παιδί, έτσι δεν είναι;\nΟ Σέξπιρ εφτά χρονών; Δεν το είχα σκεφτεί\
        \ ποτέ.\nΕννοώ, ήταν εφτά κάποτε. Ήταν στο τμήμα\nΑγγλικών κάποιου, όχι; Πόσο\
        \ ενοχλητικό πρέπει να ήταν αυτό;\n(Γέλια) «Πρέπει να προσπαθήσει περισσότερο».\
        \ Να τον έστελνε ο μπαμπάς του για ύπνο,\nξέρετε, στο Σέξπιρ: «Πήγαινε για\
        \ ύπνο, τώρα!»\nστο Γουίλιαμ Σέξπιρ,: «και βάλε κάτω το μολύβι τώρα.\nΚαι\
        \ σταμάτα να μιλάς έτσι. Τους μπερδεύεις όλους».\n(Γέλια)\n\nΤέλος πάντων,\
        \ μετακομίσαμε από το Στράτφορντ στο Λος Άντζελες,\nκαι θέλω να πω λίγα λόγια\
        \ γι' αυτή τη μετάβαση.\nΟ γιος μου δεν ήθελε να έρθει.\nΈχουμε δύο παιδιά.\
        \ Εκείνος είναι τώρα 21 και η κόρη μου 16.\nΔεν ήθελε να έρθει στο Λος Άντζελες.\
        \ Το λάτρευε,\nαλλά είχε μια κοπέλα στην Αγγλία. Ήταν ο έρωτας της ζωής του,\
        \ η Σάρα.\nΤην ήξερε ένα μήνα.\nΠροσέξτε, είχαν την τέταρτη επέτειό τους,\n\
        γιατί είναι πολύς καιρός όταν είσαι 16.\nΤέλος πάντων, ήταν πολύ ταραγμένος\
        \ στο αεροπλάνο,\nκαι είπε: «Δεν θα ξαναβρώ ποτέ πια κάποια σαν τη Σάρα».\n\
        Και ήμασταν μάλλον χαρούμενοι μ' αυτό, ειλικρινά,\nεπειδή εκείνη ήταν ο κύριος\
        \ λόγος που φύγαμε από τη χώρα.\n(Γέλια)\n\nΑλλά κάτι σου κάνει εντύπωση όταν\
        \ πας στην Αμερική\nκαι όταν ταξιδεύεις σε όλο τον κόσμο:\nΌλα τα εκπαιδευτικά\
        \ συστήματα στον κόσμο έχουν την ίδια ιεραρχία θεμάτων.\nΌλα! Δεν έχει σημασία\
        \ το πού βρίσκεσαι.\nΘα περίμενες να είναι διαφορετικά, αλλά δεν είναι.\n\
        Στην κορυφή βρίσκονται τα μαθηματικά και οι γλώσσες,\nμετά οι ανθρωπιστικές\
        \ επιστήμες, και στο τέλος είναι οι τέχνες.\nΠαντού στη Γη.\nΚαι σχεδόν σε\
        \ κάθε σύστημα,\nυπάρχει ιεραρχία μέσα στις ίδιες τις τέχνες.\nΤα εικαστικά\
        \ και η μουσική συνήθως βρίσκονται ιεραρχικά πιο ψηλά στα σχολεία\nαπ΄ ό,τι\
        \ το θέατρο και ο χορός. Δεν υπάρχει ούτε ένα εκπαιδευτικό σύστημα στον πλανήτη\n\
        που να διδάσκει καθημερινά χορό στα παιδιά\nμε τον τρόπο που τους διδάσκουμε\
        \ μαθηματικά. Γιατί;\nΓιατί όχι; Νομίζω οτι αυτό είναι σημαντικό.\nΠιστεύω\
        \ οτι τα μαθηματικά είναι σημαντικά, αλλά το ίδιο και ο χορός.\nΤα παιδιά\
        \ χορεύουν όλη την ώρα αν αυτό τους επιτρέπεται, όλοι το κάνουμε.\nΌλοι έχουμε\
        \ σώματα, δεν έχουμε; Έχασα κάτι;\n(Γέλια) Ειλικρινά, αυτό που συμβαίνει είναι\
        \ ότι,\nόταν τα παιδιά μεγαλώνουν, τα εκπαιδεύουμε\nπροοδευτικά από τη μέση\
        \ και πάνω. Και επικεντρωνόμαστε στο κεφάλι τους.\nΚαι ελαφρώς προς τη μία\
        \ μεριά.\n\nΕάν συνέβαινε να επισκεφτείτε την εκπαίδευση, σαν εξωγήινος,\n\
        και να ρωτήσετε: «Πού χρησιμεύει αυτό: η δημόσια εκπαίδευση;»\nΝομίζω ότι\
        \ θα καταλήγατε - αν βλέπατε το αποτέλεσμα,\nποιος πραγματικά ωφελείται από\
        \ αυτό,\nποιος κάνει όλα αυτά που πρέπει,\nποιος παίρνει όλους τους πόντους,\
        \ ποιοι είναι οι νικητές -\nνομίζω ότι θα καταλήγατε στο ότι ο συνολικός σκοπός\
        \ της δημόσιας εκπαίδευσης\nσε όλο τον κόσμο\nείναι το να παράγει καθηγητές\
        \ πανεπιστημίου. Αυτό δεν είναι;\nΑυτοί είναι οι άνθρωποι που βγαίνουν από\
        \ την κορυφή.\nΚαι ήμουν κι εγώ ένας από αυτούς, ορίστε λοιπόν. (Γέλια)\n\
        Συμπαθώ τους καθηγητές πανεπιστημίου, αλλά ξέρετε,\nδεν θα έπρεπε να τους\
        \ θεωρούμε σαν το υψηλότερο δείγμα ανθρώπινου επιτεύγματος.\nΕίναι απλά μια\
        \ μορφή ζωής,\nάλλη μία μορφή ζωής. Αλλά είναι μάλλον περίεργοι\nκαι το λέω\
        \ γιατί τους συμπαθώ.\nΥπάρχει κάτι περίεργο σχετικά με τους καθηγητές από\
        \ την εμπειρία μου -\nόχι όλοι τους, αλλά τυπικά - ζουν μέσα στο κεφάλι τους.\n\
        Ζουν εκεί πάνω και ελαφρώς προς τη μία πλευρά.\nΈχουν αποσυνδεθεί από το σώμα\
        \ τους, με την κυριολεκτική σημασία.\nΒλέπουν το σώμα τους\nσαν ένα μέσο μεταφοράς\
        \ για το κεφάλι τους, έτσι δεν είναι;\n(Γέλια) Είναι ένας τρόπος να πηγαίνουν\
        \ το κεφάλι τους σε συναντήσεις.\nΑν θέλετε πραγματική απόδειξη εξωσωματικής\
        \ εμπειρίας,\nπαρεμπιπτόντως, πηγαίνετε σε ένα συνέδριο\nυψηλόβαθμων ακαδημαϊκών,\n\
        και εμφανιστείτε στη ντίσκο την τελευταία νύχτα.\n(Γέλια) Και εκεί θα το δείτε,\
        \ μεγάλοι άντρες και γυναίκες\nνα λικνίζονται ανεξέλεγκτα, εκτός ρυθμού,\n\
        περιμένοντας να τελειώσει, ώστε να γυρίσουν σπίτι και να γράψουν μια μελέτη\
        \ πάνω σε αυτό.\n\nΤο εκπαιδευτικό μας σύστημα είναι στοιχειοθετημένο στην\
        \ ιδέα της ακαδημαϊκής ικανότητας.\nΚαι υπάρχει λόγος γι' αυτό.\nΤο όλο σύστημα\
        \ εφευρέθηκε-στον κόσμο δεν υπήρχαν\nστην πραγματικότητα δημόσια συστήματα\
        \ εκπαίδευσης πριν το 19ο αιώνα.\nΌλα σχεδιάστηκαν\nγια να καλύψουν τις ανάγκες\
        \ της βιομηχανοποίησης.\nΈτσι η ιεραρχία έχει τις ρίζες της σε δύο ιδέες.\n\
        Η πρώτη είναι ότι τα πιο χρήσιμα μαθήματα για την εύρεση εργασίας\nείναι στην\
        \ κορυφή. Σας οδήγησαν, πιθανότατα, μακριά από κάποια πράγματα\nστο σχολείο,\
        \ όταν ήσασταν παιδιά, πράγματα που σας άρεσαν,\nμε τη δικαιολογία ότι\nδεν\
        \ θα βρίσκατε ποτέ δουλειά κάνοντας αυτά, σωστά;\nΜην κάνεις μουσική, δεν\
        \ πρόκειται να γίνεις μουσικός.\nΜην κάνεις την τέχνη, δεν θα γίνεις καλλιτέχνης.\n\
        Καλοπροαίρετες συμβουλές - σήμερα προφανώς λανθασμένες. Ολόκληρος ο κόσμος\n\
        κατακλύζεται από μια επανάσταση.\nΚαι η δεύτερη, είναι η ακαδημαϊκή ικανότητα,\
        \ η οποία έχει πραγματικά καταλήξει\nνα κυριαρχεί στην άποψη που έχουμε για\
        \ την εξυπνάδα,\nδιότι τα πανεπιστήμια σχεδίασαν το σύστημα καθ' ομοίωσή τους.\n\
        Αν το σκεφτείτε, όλο το σύστημα\nτης δημόσιας εκπαίδευσης σε όλο τον κόσμο\
        \ είναι μια παρατεταμένη διαδικασία\nεισαγωγής στο πανεπιστήμιο.\nΜε συνέπεια\
        \ πολλοί, εξαιρετικά ταλαντούχοι,\nευφυείς, δημιουργικοί άνθρωποι να νομίζουν\
        \ πως δεν είναι,\nεπειδή αυτό στο οποίο ήταν καλοί στο σχολείο\nδεν είχε αξία,\
        \ ή στιγματιζόταν.\nΝομίζω πως δεν μας παίρνει να συνεχίσουμε κατά τον ίδιο\
        \ τρόπο.\n\nΣτα επόμενα 30 χρόνια κατά την UNESCO,\nπερισσότεροι άνθρωποι\
        \ θα αποφοιτούν από την εκπαίδευση\nσε όλο τον κόσμο, από την αρχή των ιστορικών\
        \ χρόνων.\nΠερισσότεροι άνθρωποι, και αυτό σε συνδυασμό\nμε όλα όσα συζητήσαμε\
        \ -\nτην τεχνολογία και το πώς αυτή επιδρά στην εργασία, τη δημογραφία\nκαι\
        \ την τεράστια πληθυσμιακή έκρηξη.\nΞαφνικά τα πτυχία δεν θα αξίζουν τίποτα.\
        \ Δεν είναι αλήθεια;\nΌταν ήμουν μαθητής, αν είχες πτυχίο, είχες και δουλειά.\n\
        Εάν δεν είχες δουλειά ήταν επειδή δεν ήθελες να έχεις.\nΚι εγώ δεν ήθελα,\
        \ για να είμαι ειλικρινής. (Γέλια)\nΑλλά τώρα παιδιά με πτυχία, συχνά\nγυρίζουν\
        \ σπίτι να παίξουν ηλεκτρονικά παιχνίδια,\nγιατί χρειάζεσαι μεταπτυχιακό,\
        \ εκεί που πριν χρειαζόσουν πτυχίο\nκαι τώρα χρειάζεσαι διδακτορικό εκεί που\
        \ πριν χρειαζόσουν το άλλο.\nΕίναι μια διαδικασία ακαδημαϊκού πληθωρισμού.\n\
        Φανερώνει ότι ολόκληρη η δομή της εκπαίδευσης\nσείεται κάτω από τα πόδια μας.\
        \ Πρέπει να ξανασκεφτούμε ριζικά\nτην άποψη που έχουμε για την ευφυΐα.\n\n\
        Ξέρουμε τρία πράγματα γι' αυτή.\nΠρώτον ποικίλει. Σκεφτόμαστε τον κόσμο με\
        \ όλους τους τρόπους\nπου τον βιώνουμε. Σκεφτόμαστε οπτικά,\nηχιτικά, κιναισθητικά.\n\
