        \ 보게 되실 겁니다.\n아저씨, 아줌마 상관없이 \n박치들이 몸을 비비꼬는 모습들을…\n눈빛에는 빨리 집에나 가서 \n이 경험에 대해\
        \ 논문을 쓰고 싶어하는 게 보이죠.\n\n\n\n10:58\n\n\n우리 교육 제도는 학습 능력에\n중점을 두고 있습니다. 이유가\
        \ 뭘까요?\n19세기 이전에는 세계 어디에도\n공교육 제도가 존재하지 않았어요.\n산업사회의 수요에 의해서\n생긴 것들이지요.\n\
        그러니까 계층구조는 두 가지 \n개념에 뿌리를 두고 있는 것이죠.\n첫 번째는, 직장을 구하기 위해 \n가장 필요한 과목들이 우위에\
        \ 있다.\n어렸을 때 즐겼던 과목들\n그런 것들에 관심을 둬서는\n커서 직장을 절대로 못 구하니까\n오히려 하지 말라는 조언을 \n\
        많이 들으셨죠. 제 말이 맞죠?\n음악? 음악가 되는 게 쉬운 줄 아니?\n미술? 미술가 되면 \n어떻게 먹고 살려고?\n잘 되라고\
        \ 하는 말이지만 \n너무나 중대한 착오죠.\n전세계가 혁명에 휩싸이고 있습니다.\n둘째는, 대학들이 자기 모습을 \n본떠서 교육제도를\
        \ 설계했기 때문에\n지성은 ‘학습능력’이라는 생각이\n우리를 지배하게 되었습니다.\n생각해 보세요, 전세계의 모든\n교육 제도들은\
        \ 대학 입시를 위한\n절차라고 보실 수 있어요.\n결과적으로 많은 훌륭한 재능과\n창의력을 가진 자들은 스스로가 \n그렇지 않다고\
        \ 착각을 합니다.\n왜냐하면, 학교를 다니면서 \n재능있었던 것들은\n별 가치가 주어지지 않았던가 \n비난까지 받았으니 더욱이 그렇죠.\n\
        더 이상 이런 길로 가면 안됩니다.\n\n\n\n12:07\n\n\n유네스코에 의하면, \n역대 졸업생 숫자 보다는\n앞으로 30년\
        \ 동안의\n졸업생 숫자가 더 많을 거라고 합니다.\n그건 지금까지 저희가 얘기했던\n모든 것들의 결합에 의해 \n이루어지고 있습니다.\n\
        과학기술, 그리고 기술의 변화가 \n직업과 인구구조에 미치는 영향\n그리고 폭발적으로 늘어난 인구.\n갑자기 학위라는 것이 가치가 \n\
        없어졌다는 느낌이 들지 않으세요?\n제 학창시절에는 학위를 따면 \n직장을 구할 수 있었어요.\n직업이 없었더라면, \n원치 않아서\
        \ 그랬던 것이었죠.\n솔직히 저도 그 중의 \n한 명 이였습니다. (웃음)\n요새는 학위를 가진 아이들이\n집에 앉아서 오락이나 \n\
        하고 있지 않나요?\n전에는 학사를 필요로 한 직업이 \n이제는 석사 학위를 필요로 하게 되었고\n석사 학위를 요구했던 직업들은 \n\
        이제 박사 학위를 요구합니다.\n학위 인플레이션이라고 보시면 됩니다.\n그걸 보시면 교육제도의 전체적인 구조가\n변화되고 있다는 것을\
        \ 알 수 있죠.\n저희는 지성을 보는 \n관점을 많이 바꾸어야 됩니다.\n\n\n\n12:55\n\n\n지성에 대해 저희는 세가지를\
        \ 알고 있죠,\n첫 번째로, 지성은 다양합니다. \n우리는 각자의 경험을 바탕으로\n세계관을 가지게 됩니다.\n시각, 청각과 \n\
        운동 감각으로 생각을 하죠.\n추상적으로 생각하며, \n동적으로 생각을 합니다.\n둘째, 지성은 역동적입니다.\n어제 여러 발표를 통해\
        \ 들으셨듯이\n우리의 뇌 작용을 살펴 보시면 지성은\n뛰어난 상호작용성을 가지고 있습니다.\n우리의 뇌는 작은 구역들로 \n구획되어\
        \ 있지 않습니다.\n저는 창의력을 가치를 끌어낼 수 있는\n독창적인 아이디어를 생각해내는 \n프로세스라고 보는데요,\n창의력은 서로\
        \ 다르게 발달된 관점들의\n상호작용에서 일어난다고 생각합니다.\n\n\n\n13:32\n\n\n우리의 뇌는 의도적으로… 그건 그렇고,\n\
        양쪽 뇌를 이어주는 ‘뇌량’이라는 \n신경뭉치가 있습니다.\n여성들의 뇌량이 더 두껍습니다.\n어제 헬렌 씨의 강연에서 \n이어서 이야기\
        \ 하자면\n뇌량 덕에 여자들이 남자보다 동시에 \n여러 가지 일을 잘 하는 경향이 있습니다.\n여러분들이 더 잘 아실 것 같은데요?\n\
        이것에 대한 연구도 풍부하지만, \n전 일상 생활에서도 명확히 보입니다.\n아내가 집에서 요리를 하고 있으면 —\n다행히도 자주 있는\
        \ \n일은 아니지만요 (웃음)\n아녜요, 아내가 잘 하는 것도 있어요.\n그런데 요리를 하고 있으면서\n전화 통화도 하고\n아이들과\
        \ 이야기도 하고, \n천정 페인트 칠하면서\n심장수술까지 할 수 있는 거예요.\n그 반면에, 제가 요리를 하고 있을 때는, \n문\
        \ 닫고, 애들 쫓아 내고\n전화는 절대로 안 받죠. \n아내가 들어오면 확 짜증이 납니다.\n“테리, 계란 후라이 하는데 방해 좀\
        \ \n안 하면 안되겠니? 아 진짜...” (웃음)\n그 철학적 구문 아시죠, \n\"숲 속에서 나무가 쓰러지는데\n그 소리를 들은\
        \ 사람이 없다면, \n과연 나무가 쓰러진 것인가?\"\n그 속담 기억 나시나요?\n최근에 정말 멋진 티셔츠를 봤는데, \n써있기를\n\
        \"남자가 숲 속에서 자기 생각을 외치는데, \n어느 여자도 그 말을 듣지 못했더라면\n그 남자가 한 말은\n여전히 헛소리일까?\"\
        \ (웃음)\n\n\n\n14:51\n\n\n지성의 셋째 포인트는 \n독특하다는 점입니다.\n현재 \"에피포니 (Epiphany)\"\
        \n라는 책을 쓰고 있는데\n인터뷰를 통해서 사람들이 \n스스로의 재능을\n어떻게 발견했는지를 수록한 내용입니다.\n저는 사람들이 재능을\
        \ 찾고 키우는 \n과정에 많은 관심을 가지고 있습니다.\n질리안 린이라는 멋진 여성분과의\n대화 덕분에 관심을 가지게 되었는데요.\n\
        많은 분들이 모르는 \n분일 것 같긴 합니다만.\n들어 보셨나요? 아시는 \n분 몇 명 있네요. 안무가이시고요.\n그분의 작품은 누구나\
        \ 아는 것들이죠.\n'캣츠'와 '오페라의 유령'의 안무를 하셨죠.\n정말 멋진 분입니다. \n제가 영국의 로얄 발레단의 위원이었어요.\n\
        보시다시피요.\n어쨌던, 어느 날 질리안과 \n점심을 같이 먹고 있었는데\n\"어떻게 해서 댄서가 \n되셨어요?\"라고 물어 봤더니\n\
        흥미롭게도, 학창 시절 때 \n성적이 엉망이었다고 하더라고요.\n1930년대였는데, 학교서 \n\"질리안은 학습장애가 있는 것 같습니다.\"\
        \n라고 편지가 날아왔었대요.\n집중을 못하고 안절부절 했었답니다.\n오늘날이라면 ADHD\n(주의결핍 과잉행동 장애)가\n있다고 하겠죠?\n\
        그런데 아직 1930년대라서 ADHD라는 게 \n정의가 안 된 시절이었죠.\n그런 진단을 받고 싶어도 \n받을 수가 없었죠. (웃음)\n\
        아직 존재하지 않는 장애였어요.\n\n\n\n15:50\n\n\n하여간, 의사를 찾아 갔는데,\n어머니와 통나무 판자로 \n된 방에\
        \ 들어가서\n의사가 어머니와 학교 문제에 대해\n얘기를 나누는 20분 동안\n방 한 끝에서 손을 \n깔고 앉아 있었어요.\n문제라는\
        \ 것이 숙제를 늦게 내고\n다른 사람들에게 귀찮게 굴고 \n그런 것들이었는데요.\n여덟 살짜리 어린애가 말이죠.\n얘기가 끝나자,\
        \ \n의사가 질리안 옆에 앉아\n\"어머님이 하신 얘기들 다 들었는데\n잠깐 어머님과 따로 얘기를\n나누어야 될 것 같아.\n잠깐만\
        \ 나갈테니, \n잠깐 기다려줘.\"라고 하고\n그녀를 두고 방을 나갔어요.\n그런데, 방을 나가면서 의사는\n책상 위에 있던 \n\
        라디오를 켜고 나갔습니다.\n방을 나가자, 어머니에게\n\"잠깐 여기서 따님을 \n관찰해 보세요.\"라고 했어요.\n방을 나오는 순간\
        \ 길리안은 \n일어나서 음악에 따라 움직이고 있었어요.\n몇 분 관찰하다가 어머니에게\n이렇게 말씀을 해드렸습니다.\n\"린 어머님,\
        \ 질리안은 \n문제아가 아니고,\n댄서입니다. 댄스 학교로 보내주세요.\"\n\n\n\n16:50\n\n\n그 후에 어떻게 되었냐고\
        \ 제가 물었더니\n그녀가 \"결국 보내주셨어요. \n얼마나 환상적이었는지 표현할 수 가 없어요.\n저 같은 사람들이 있는 \n교실에\
        \ 들어 갔는데\n저처럼 가만히 앉아 \n있을 수 없는 사람들\n생각을 하기 위해 몸을 움직여야 되는\n사람들로 꽉 차있었죠.\" 몸을\
        \ 움직여야 생각을 하는 사람들.\n발레, 탭댄스, 재즈 댄스,\n모던 댄스나 현대적 댄스를 하는 \n사람들 이었죠.\n그녀는 로얄\
        \ 발레 학교에 \n오디션을 하게 되었고\n솔로 댄서로서 로얄 발레 학교에서\n훌륭한 커리어를 쌓게 되었죠.\n나중에 로얄 발레 \n\
        학교에서 졸업을 하고\n질리안 린 댄스 컴퍼니라는 \n회사를 세우고\n엔드류 로이드 웨버를 만나게 됐어요. \n그 후로 그녀는 역대\
        \ 최고의\n여러 뮤지컬을 책임지게 되었고\n수백만 명에게 즐거움을 가져왔고, \n백만장자가 됐습니다.\n의사가 다른 사람이었다면 \n\
        그냥 약을 처방하고\n진정하라고 꾸짖기나 했겠죠.\n(박수)\n\n\n\n17:38\n\n\n결론적으로 저는 이렇게 생각을 합니다.\n\
        어젯밤 앨 고어가 우리의 자연 생태와\n레이첼 카슨 덕에 시작된 \n혁명에 대해 말씀 해 주셨어요.\n인간의 능력의 풍부함에 대한\n\
        우리의 개념을 재정립할 수 있는\n인간생태계의 새로운 \n개념을 받아들이는 것만이\n미래에 대한 유일한 \n희망이라고 믿습니다.\n\
        어디서나 비슷비슷한 광물을 \n얻기 위해 지구를 갉아먹는 것처럼\n우리의 교육제도가 우리의 \n정신을 갉아먹고 있습니다.\n미래를 위해서는\
        \ 도움될 것이 없습니다.\n우리는 아이들을 가르치는 \n기본원칙들에 대해\n재고해봐야 합니다.\n조너스 솔크가 주장하기를\n\"세계의\
        \ 모든 곤충들이 사라진다면\n50년 이내에 모든 \n생명체가 전멸할 것이고\n인간들이 전부 사라진다면\n50년 이내에 모든 \n생명체가\
        \ 번창할 것이다.\"\n그 말 맞습니다.\n\n\n\n18:32\n\n\nTED가 소중히 여기는 것은 \n인간의 상상력이라는 재능이며\n\
        우리는 이 재능을 현명하게 \n사용하도록 주의해야 합니다.\n우리가 얘기했던 몇몇 \n시나리오들을 피해야 합니다\n그렇게 할 수 있는\
        \ 유일한 방법은\n우리의 창의적인 능력을 보며 \n그 풍부함을 깨닫고\n아이들을 보며 그들이 \n희망이라는 것을 깨닫는 것입니다.\n\
        우리의 과제는 아이들이 미래에\n맞설 수 있도록 \n전인교육을 하는 것입니다.\n우리는 이 미래를 \n볼 수 없을지 모르지만\n아이들은\
        \ 보게 될것입니다. \n그러므로 우리가 할 일은\n그들이 미래를 멋지게 만들도록 \n돕는 것입니다. 대단히 감사합니다.\n\n"
