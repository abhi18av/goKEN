        \ kartą pakviestas, antrą kartą jau nebūni kviečiamas. Man tai keista.\nBet\
        \ jeigu jau esi, ir jeigu kažkas\npasiteirauja: \"Kuo užsiimate?\"\nir atsakai,\
        \ kad dirbi švietimo srityje,\ntada regi, kaip pašnekovo veidas ima blykšti.\
        \ Mintyse galvoji:\n\"O Dieve, kodėl tai nutinka man!? Vienintelį savaitės\
        \ vakarą, kurį galėjai skirti pramogai.\" (Juokas)\nTačiau kai paklausi apie\
        \ jų išsilavinimą,\njie ima tave kalti prie sienos. Nes tai yra viena iš tų\
        \ temų,\nkurioms žmonės giliai neabejingi, tiesa?\nKaip religija, pinigai\
        \ ir pan.\nMane švietimas domina labai, ir, manau, jis domina mus visus.\n\
        Mums švietimas yra ypatingos svarbos sritis,\niš dalies dėl nuostatos, kad\
        \ būtent švietimas veda į ateitį, -\n...kurios nesame pajėgūs įžvelgti.\n\
        Susimąstykime: vaikai, kurie šiemet pradėjo eiti į mokyklą,\nį pensiją išeis\
        \ 2065 metais.\nPastarąsias keturias dienas klausėmės ekspertinių vertinimų,\n\
        tačiau niekas negali pasakyti, koks bus pasaulis po penkerių metų.\nIr vis\
        \ dėlto manoma, kad vaikus mokome ateičiai.\nManau, kad ateities nenuspėjamumas\n\
        yra didesnis nei bet kada.\n\n\n\n 2:24\n\n\nTrečiasis bendras dalykas yra\
        \ tas,\nkad, kaip bebūtų, visi mes sutariame,\nkad vaikai turi ypatingų gebėjimų\
