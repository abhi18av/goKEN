        \ \nir izrakņājusi mūsu prātus\ntāpat kā mēs līdz izsīkumam uzrokam zemi:\
        \ \nmeklējot kādu izrakteni.\nNākotnē mums tas nederēs.\nMums jāpārdomā pamatprincipi\
        \ par to,\nkā izglītojam savus bērnus.\nIr burvīgs Džonasa Solka citāts, \n\
        kurš teica:\n„Ja visi kukaiņi pazustu no zemes virsas,\n50 gadu laikā dzīvība\
        \ uz Zemes beigtos.\nJa no Zemes virsas pazustu visi cilvēki,\n50 gadu laikā\
        \ \nvisas dzīvības formas uzplauktu.”\nUn viņam ir taisnība.\n\n\n\n18:33\n\
        \n\nTas, ko cildina TED, \nir cilvēka iztēles dotības.\nNu mums ir jābūt uzmanīgiem,\n\
        lai šo dāvanu izmantotu gudri,\nun izvairītos no dažiem scenārijiem,\npar\
        \ kuriem runājām.\nVienīgais veids, kā to paveiksim,\nir saredzot mūsu radošās\
        \ spējas\nvisā to bagātībā,\nun saredzot mūsu bērnus \nkā to cerību, ko viņi\
        \ nes.\nMūsu uzdevums \nir izglītot viņus visā viņu pilnībā,\nlai viņi var\
        \ droši doties nākotnē.\nStarp citu, mēs šo nākotni \nvaram nepiedzīvot,\n\
        bet viņi gan piedzīvos.\nUn mūsu uzdevums \nir viņiem palīdzēt ar to kaut\
        \ ko izdarīt.\nLiels paldies!\n(Aplausi)\n\n"
