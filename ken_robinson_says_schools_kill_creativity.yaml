        \ jeg alle har.\nVi har en grunnleggende interesse for det,\ndels fordi det\
        \ er utdanning som liksom skal\nhjelpe oss inn i den skumle fremtida.\nTenk\
        \ på at barn som begynner på skolen i år\nskal pensjonere seg i 2065. Ingen\
        \ har peiling -\npå tross av all den kompetanse som er vist her de siste fire\
        \ dagene -\nhvordan verden vil se ut\nom fem år. Og likevel forventes de at\
        \ vi\nskal utdanne dem for det. Så uforutsigbarheten, tror jeg,\ner helt spesiell.\n\
        \n\n\n 2:24\n\n\nOg den tredje biten av dette er at\nvi alle uansett er enige\
        \ om\nhvilke spesielle anlegg barn har -\nderes evne til innovasjon. Ta Sirena,\
        \ som vi så i går kveld.\nHun var et vidunder, ikke sant? Bare det å se hva\
        \ hun kunne gjøre.\nOg hun er eksepsjonell, men jeg tror ikke hun er\nenestående,\
        \ så og si, i hele barnegruppen.\nSirena er en person med et usedvanlig engasjement\n\
        som fant et talent. Og min påstand er:\nalle barn har enorme evner.\nOg vi\
        \ sløser dem bort, temmelig hensynsløst.\nSå jeg vil snakke om utdanning og\n\
        jeg vil snakke om kreativitet.\nkreativitet nå er like viktig i utdanningen\
        \ som leseferdighet,\nog vi bør derfor behandle den med samme status.\n(Applaus).\
        \ Takk. Det var alt.\nMange takk. (Latter). Okay, det er 15 minutter igjen..\n\
        Vel, jeg ble født - nei. (Latter).\n\n\n\n 3:28\n\n\nJeg hørte en fin historie\
        \ nylig - Jeg elsker å fortelle den —\nom en liten jente som var på en tegnetime.\
        \ Hun var seks år\nog hun satt langt bak og tegnet.\nLæreren sa at denne lille\
        \ jenta nesten aldri\nhørte etter, men i tegnetimen gjorde hun det.\nLæreren\
        \ var fascinert og hun gikk bort til henne\nog sa: \"Hva er det du tegner?\"\
        \nOg jenta sa: \"Jeg tegner et bilde av Gud.\"\nOg læreren sa, \"Men ingen\
        \ vet hvordan Gud ser ut.\"\nOg jenta sa: \"Det vil de vil om et øyeblikk.\"\
        \n(Latter).\n\n\n\n 4:03\n\n\nDa sønnen min var fire i England —\nfaktisk\
        \ var han fire overalt, for å være ærlig. (Latter).\nSkal vi være nøye, var\
        \ han vel fire uansett hvor han dro det året.\nHan var med i et julespill.\n\
        Kjenner dere historien? Nei, det var svært.\nDet var en stor story. Mel Gibson\
        \ gjorde oppfølgeren.\nDu har kanskje sett den: \"Julespill II.\" Men James\
        \ skulle spille Josef,\nog det var vi begeistret for.\nVi betraktet dette\
        \ som en av hovedrollene.\nVi hadde hadde huset fullt av agenter i T-skjorter:\n\
        \"James Robinson ER Josef!\" (Latter).\nHan trengte ikke å si noe, men dere\
        \ kjenner scenen\nder de tre konger kommer. De kommer bærende med gaver\n\
        og de gir gull, røkelse og myrra.\nDette skjedde virkelig. Vi satt der\nog\
        \ jeg tror de bare kom ut av rekkefølgen,\nfordi vi snakket med den lille\
        \ gutten etterpå, og sa,\n\"Var du fornøyd med det?\" Og han sa: \"Ja, hvorfor,\
        \ var det noe galt?\"\nDe bare byttet, det var det.\nUansett, de tre guttene\
        \ kom inn,\nfire-åringer med kjøkkenhåndklær på hodet,\nog de legger disse\
        \ pakkene på golvet,\nog den første gutten sa, \"jeg gi deg gull.\"\nOg den\
        \ andre gutten sa: \"Jeg gir deg myrra.\"\nOg den tredje gutten sa, \"Frank\
        \ sendt dette.\" (Latter).\n\n\n\n 5:22\n\n\nDet disse sakene har til felles\
        \ er at barna bare tar en sjanse.\nHvis de ikke vet, tar de bare en sjanse.\n\
        Har jeg ikke rett? De er ikke redde for å ta feil.\nNå vil jeg ikke si at\
        \ det å ta feil er det samme som å være kreativ.\nMen det vi vet er\nat hvis\
        \ du ikke er forberedt på å ta feil,\nvil du aldri komme opp med noe originalt.\n\
        Hvis du ikke er forberedt på å ta feil. Og når de vel har blitt voksne,\n\
        har de fleste barn har mistet den evnen.\nDe har blitt redde for å ta feil.\n\
        Vi driver bedrifter på denne måten, forresten.\nVi stigmatisere de som tar\
        \ feil. Og vi nå driver vi\nnasjonale utdanningssystemer der\ndet å ta feil\
        \ er det verste du kan gjøre.\nOg resultatet er at vi utdanner folk ut av\n\
        deres kreative kapasitet. Picasso sa en gang dette:\nAlle barn er født som\
        \ kunstnere.\nProblemet er å forbli kunstnere når vi vokser opp. Jeg er helt\
        \ sikker:\nvi vokser ikke til til kreativitet,\nvi vokser ut av kreativitet.\
        \ Eller rettere sagt, vi dannes ut av det.\nSå hvorfor er det slik?\n\n\n\n\
        \ 6:21\n\n\nJeg bodde i Stratford-on-Avon til for fem år siden.\nVi flyttet\
        \ fra Stratford til Los Angeles.\nSå du kan forestille deg hvilken sømløs\
        \ overgang det var.\n(Latter). Faktisk,\nbodde vi på et sted kalt Snitterfield,\n\
        like utenfor Stratford, som er der\nShakespeare's far var født. Ble dere truffet\
        \ av en ny tanke? Det ble jeg.\nMan tenker ikke på at Shakespeare har en far,\
        \ gjør man?\nGjør dere? Fordi dere tenker ikke på\nShakespeare som et barn,\
        \ gjør dere?\nShakespeare som syv? Jeg har aldri tenkt på det. Han var jo\n\
        syv på et visst tidspunkt. Han var i\nnoens engelskklasse, ikke sant? Hvor\
        \ irriterende ville ikke det vært?\n(Latter). \"Må jobbe hardere.\" Sendes\
        \ til sengs av sin far, ikke sant,\nMr. Shakespeare, \"Gå til sengs, nå\"\
        ,\ntil William Shakespeare, \"og legg ned blyanten.\nOg slutt å snakke sånn.\
        \ Det forvirrer alle sammen.\"\n(Latter).\n\n\n\n 7:34\n\n\nUansett, vi flyttet\
        \ fra Stratford til Los Angeles,\nog jeg vil bare si to ord om overgangen,\n\
        Min sønn ville ikke bli med.\nJeg har to barn. Han er 21 nå, min datter er\
        \ 16.\nHan ønsket ikke å bli med til Los Angeles. Han elsket byen,\nmen han\
        \ hadde en kjæreste i England. Det var hans livs kjærlighet, Sarah.\nHan hadde\
        \ kjent henne i en måned.\nTenk på det, de hadde hatt sitt fjerde jubileum,\n\
        fordi det er en lang tid når du er 16.\nUansett, han var skikkelig lei seg\
        \ på flyet,\nog han sa: \"Jeg vil aldri finne en annen jente som Sarah.\"\n\
        Og det var vi ganske fornøyd med, for å være ærlig,\nfordi hun var den viktigste\
        \ grunnen til at vi forlot landet.\n(Latter).\n\n\n\n 8:24\n\n\nMen noe slår\
        \ deg når du flytter til Amerika\nog når du reiser rundt i verden:\nhvert\
        \ utdanningssystem på jorda har samme hierarki av fag.\nAlle land. Spiller\
        \ ingen rolle hvor du reiser.\nMan skulle ikke tro det, men slik er det.\n\
        På toppen er matematikk og språk,\nderetter humaniora, og nederst er kunsten.\n\
        Overalt på jorden.\nOg innenfor hvert system er det også,\net hierarki innenfor\
        \ kunstfag.\nKunst og musikk blir normalt gitt en høyere status i skolen\n\
        enn dans og drama. Det er ikke et utdanningssystem på planeten\nsom hver dag\
        \ underviser barn i dans\npå samme måte som vi lærer dem matte. Hvorfor?\n\
        Hvorfor ikke? Jeg tror dette er ganske viktig.\nJeg synes matematikk er svært\
        \ viktig, men det er dans også.\nBarn danser hele tiden hvis de får lov, det\
        \ gjør vi alle.\nVi har alle en kropp, ikke sant? Er det noe jeg ikke har\
        \ fått med meg?\n(Latter). Altså, det som skjer,\nnår barn vokser opp, så\
        \ begynner vi å utdanne dem\ngradvis fra livet og opp. Og så vi fokuserer\
        \ på hodet.\nOg litt til den ene siden.\n\n\n\n 9:21\n\n\nHvis dere kom til\
        \ jorda fra en annen verden,\nog lurte: \"Hva er egentlig offentlig skole?\"\
        \nDa tror jeg dere måtte konkludere med - hvis dere ser på resultatet,\nhvem\
        \ som virkelig lykkes med dette,\nsom gjør alt som de burde,\nsom får alle\
        \ gullstjernene, som er vinnerne —\nJeg tror dere må konkludere med at hele\
        \ vitsen med offentlig utdanning\nthroughout the world\ner å produsere universitetetsprofessorer.\
        \ Er det ikke?\nDet er de som alltid kommer ut øverst.\nOg jeg var en slik\
        \ en, så det så. (Latter).\nOg jeg liker universitetetsprofessorer, men dere\
        \ vet,\nvi bør ikke holde dem opp som målestokken for all menneskelig prestasjon.\n\
        De er bare en form for liv -\nen annen form for liv. Men de er ganske nysgjerrige,\n\
        og jeg sier dette av kjærlighet for dem.\nDet er noe rart med professorer\
        \ slik jeg kjenner dem —\nikke alle, men vanligvis - de bor i sine hoder.\n\
        De bor der oppe, og litt til den ene siden.\nDe er uten kropp, du vet, på\
        \ en slags bokstavelig måte.\nDe ser på kroppen sin\nsom en slags hodetransportør,\
        \ ikke sant?\n(Latter). Det er en måte å få hodene sine til møter.\nForresten,\
        \ hvis dere vil ha et ekte bevis på ut-av-kroppen opplevelser,\ndra på en\
        \ fleredagers konferanse\nmed senior akademikere,\nog stikk innom diskoteket\
        \ den siste kvelden.\n(Latter). Og der vil du se dem, voksne menn og kvinner\n\
        vrikkende ukontrollert, i utakt,\nmens de venter på at det slutter, slik at\
        \ de kan gå hjem og skrive en artikkel om det.\n\n\n\n10:58\n\n\nNå er utdanningssystemet\
        \ vårt tuftet på ideen om akademisk evne.\nOg det er en grunn.\nHele systemet\
        \ ble oppfunnet. Rundt om i verden var det\ningen offentlige systemer for\
        \ utdanning, egentlig, før det 19. århundre.\nAlle ble laget for\nå møte behovene\
        \ til industrialismen.\nSå hierarkiet i skolen er forankret på to ideer.\n\
        Nummer én: de nyttigste fagene for arbeidslivet er\npå toppen. Så dere ble\
        \ trolig behendig styrt unna\nting på skolen da dere var barn, fag som dere\
        \ likte.\nBare fordi dere aldri ville\nfå en jobb gjennom å gjøre det. Ikke\
        \ sant?\nIkke ta musikk, dere ikke kommer til å bli en musikere;\nikke bry\
        \ dere om kunst, dere blir ikke artister.\nVennlige råd - men nå: svært feilaktig.\
        \ Hele verden\ner midt oppe i en revolusjon.\nOg den andre er akademisk evne,\
        \ som virkelig har fått dominere\nvår oppfatning av intelligens,\nfordi universitetene\
        \ utviklet systemet i sitt bilde.\nHvis dere tenker på det, er hele det offentlige\
        \ utdanningssystemet\nrundt om i verden en langdryg affære\nav universitetsopptak.\n\
        Og konsekvensen er at mange svært talentfulle,\ngeniale, kreative mennesker\
        \ tror at det er nettopp det de ikke er,\nfordi ting de var gode i på skolen\n\
        ikke ble verdsatt, eller faktisk ble stigmatisert.\nOg jeg tror vi har ikke\
        \ råd til å fortsette på den måten.\n\n\n\n12:07\n\n\nI de neste 30 årene,\
        \ ifølge UNESCO,\nvil flere mennesker verden over få\nsin utdannelse enn siden\
        \ begynnelsen av historien.\nFlere folk, og det er kombinasjonen\nav alle\
        \ de tingene vi har snakket om —\nteknologi og hvordan den endrer jobbene,\
        \ og demografi\nog den enorme befolkningseksplosjonen.\nPlutselig, er ikke\
        \ eksamener verdt noe. Er ikke det sant da?\nDa jeg var student, hadde man\
        \ jobb hvis man hadde eksamen.\nHvis man ikke hadde jobb var det fordi man\
        \ ikke vil ha en.\nOg jeg ville ikke vil ha en, for å være ærlig. (Latter).\n\
        Men nå fortsetter ungdom med gode eksamener å bo hjemme\nog fortsetter å spille\
        \ videospill,\nfordi nå trenger de en mastergrad der den forrige jobben krevde\
        \ en bachelorgrad,\nog nå må de ha en doktorgrad for å få andre jobber.\n\
        Det er en prosess med akademisk inflasjon.\nOg det viser at hele utdanningsstrukturen\n\
        endrer seg under våre føtter. Vi må revurdere\nvår oppfatning av intelligens\
        \ radikalt.\n\n\n\n12:55\n\n\nVi vet tre ting om intelligens.\nEn, den er\
        \ mangfoldig. Vi tenker om verden på alle måter\nvi opplever den. Vi tenker\
        \ visuelt,\nvi tenker i lyd, vi tenker med kroppen.\nVi tenker i abstrakte\
        \ begreper, vi tenker i bevegelse.\nDernest, intelligens er dynamisk.\nHvis\
        \ dere ser på det som skjer i en menneskelig hjerne, som vi hørte\ni går i\
        \ en rekke presentasjoner,\ner intelligens fantastisk interaktiv.\nHjernen\
        \ er ikke inndelt i avdelinger.\nFaktisk er kreativitet — som jeg definerer\
        \ som den prosessen\nå ha originale ideer som har verdi —\nslik at den oftest\
        \ viser seg gjennom samhandling\nav ulike fagdisiplinære måter å se ting på.\n\
        \n\n\n13:32\n\n\nHjernen er med hensikt — Forresten\ndet er en nervebunt som\
        \ deltar sammen med de to halvdelene av\nhjernen som kalles Corpus callosum.\
        \ Den er tykkere hos kvinner.\nFor å ta opp tråden fra Helene i går, tror\
        \ jeg\ndette sannsynligvis er grunnen til at kvinner er flinkere til multi-tasking.\n\
        Fordi dere er det, ikke sant?\nDet finnes en mengde forskning, men jeg vet\
        \ det fra mitt eget liv.\nHvis min kone laget et måltid hjemme —\nsom er ikke\
        \ ofte, heldigvis. (Latter).\nMen dere vet, hun - nei, hun er god på noen\
        \ ting -\nmen hvis hun lager mat,\nsnakker hun samtidig i telefonen,\nhun\
        \ snakker med barna, hun maler taket,\nhun utfører åpen hjertekirurgi borti\
        \ der.\nNår jeg lager mat, er luken stengt, barna er ute,\ntelefonen er ikke\
        \ i bruk, og hvis hun kommer inn blir jeg irritert.\nJeg sier \"Terry, vær\
        \ så snill, jeg prøver å steke et egg her. Gi meg fred.\" (Latter).\nDere\
        \ kjenner sikkert det gamle filosofiske uttrykket:\nhvis et tre faller i skogen\
        \ og ingen hører det,\nskjedde det da? Husker dere den gamle kastanjen?\n\
        Jeg så en t-skjorte nylig som sa, \"Hvis en mann sier det han mener\ni en\
        \ skog, og ingen kvinne hører ham,\ntar han fortsatt feil? \"(Latter).\n\n\
        \n\n14:51\n\n\nOg det tredje jeg vil si om intelligens,\ner at den er tydelig.\
        \ Jeg skriver på en ny bok for tiden\nkalt \"Åpenbaring\", som er basert på\
        \ en rekke\nintervjuer med folk om hvordan de oppdaget\nsitt spesielle talent.\
        \ Jeg er fascinert av hvordan folk kom dit.\nBoka startet egentlig med en\
        \ samtale jeg hadde\nmed en fantastisk kvinne som kanskje folk flest\naldri\
        \ har hørt om, hun heter Gillian Lynne.\nHar dere hørt om henne? Noen har.\
        \ Hun er koreograf\nog alle kjenner til ting hun har gjort.\nHun gjorde \"\
        Cats\" og \"Operafantomet\".\nHun er fantastisk. Jeg var med i styret i Royal\
        \ Ballet, i England,\nsom dere kan se.\nUansett, Gillian og jeg spiste lunsj\
        \ en dag, og jeg sa,\n\"Gillian, hvordan har det seg at du ble en danser?\"\
        \nOg hun sa at det var interessant. Da hun var på skolen\nvar hun virkelig\
        \ håpløs. Og skolen, på trettitallet,\nskrev til foreldrene hennes og sa:\
        \ \"Vi tror\nGillian har en læringsforstyrrelse.\" Hun klarte ikke å konsentrere\
        \ seg,\nhun var urolig. I dag vil man si at\nhun hadde ADHD. Ville ikke dere?\
        \ Men dette var i 1930-årene,\nog ADHD hadde ikke blitt oppfunnet ennå.\n\
        Det var ikke en tilgjengelig tilstand. (Latter).\nFolk var ikke klar over\
        \ de kunne ha det.\n\n\n\n15:50\n\n\nUansett, hun dro for å besøke denne eksperten,\
        \ i et eike-panelt rom.\nHun var der sammen med sin mor,\nog hun ble leid\
        \ og satt på en stol på slutten,\nog hun satt på hendene sine i 20 minutter\
        \ mens\ndenne mannen snakket med moren hennes om alle\nproblemene Gillian\
        \ hadde på skolen. Og på slutten —\nfordi hun forstyrret andre,\nleverte alltid\
        \ lekser for sent, og så videre,\net lite barn på åtte — til slutt satte legen\
        \ seg\nved siden av Gillian og sa: \"Gillian,\nJeg har lyttet til alle disse\
        \ tingene som din mor\nhar fortalt meg, og jeg trenger å snakke med henne\
        \ alene.\"\nHan sa, \"Vent her, vi kommer snart igjen, det tar ikke lang tid.\"\
        \nOg så gikk de ut og etterlot henne.\nMen idet de gikk ut av rommet, slo\
        \ han på radioen\npå skrivebordet. Og når de\nkom ut av rommet, sa han til\
        \ sin moren hennes,\n\"Bare stå og se på henne.\" Og i det øyeblikk de forlot\
        \ rommet,\nfortalte hun, var hun føttene og beveget seg til musikken.\nOg\
        \ de så på henne i noen minutter\nfør han snudde seg til moren og sa:\n\"\
        Fru Lynne, Gillian er ikke syk, hun er en danser.\n\"Ta henne til en danseskole.\"\
        \n\n\n\n16:50\n\n\nJeg sa: \"Hva skjedde?\"\nHun sa: \"Hun gjorde det. Jeg\
        \ kan ikke fortelle deg hvor herlig det var.\nVi gikk i et rom og det var\
        \ fullt av\nsånne som meg. Mennesker som ikke kunne sitte stille.\nFolk som\
        \ måtte bevege seg for å tenke.\" Som måtte bevege seg for å tenke.\nDe danset\
        \ ballett, de danset tap, de danset jazz,\nde danset moderne, de danset de\
        \ populære dansene.\nHun prøvedanset til slutt for Royal Ballet School\nog\
        \ ble solist. Hun hadde en strålende karriere\nved Royal Ballet. Hun til slutt\
        \ ble uteksaminert\nfra Royal Ballet School og\ngrunnla sitt eget selskap,\
        \ Gillian Lynne Dansekompani og\nmøtte Andrew Lloyd Weber. Hun har vært ansvarlig\
        \ for\nnoen av de mest vellykkede musicalproduksjoner\ni historien og har\
        \ gitt glede til millioner,\nog hun er en multi-millionær. Noen andre\nville\
        \ kanskje ha satt henne på medisinering og fortalt henne\nat hun måtte roe\
        \ seg ned.\n\n\n\n17:38\n\n\nNå tror jeg - (applaus). Hvis jeg skal konkludere:\n\
        Al Gore snakket i forgårs\nom økologi, og revolusjonen som ble utløst av Rachel\
        \ Carson.\nJeg tror vårt eneste håp for fremtiden\ner å vedta en ny oppfatning\
        \ av menneskets økologi,\nen der vi begynner å endre vår oppfatning\nav omfanget\
        \ av menneskelig kapasitet.\nUtdanningssystemet har utnyttet våre sinn på\
        \ samme måte\nsom vi støvsuger jorden: på jakt etter en bestemt råvare.\n\
        Og i fremtiden, vil vi ikke være tjent med det.\nVi må revurdere de grunnleggende\
        \ prinsippene\nfor hvordan vi utdanner våre barn. Det var\net flott sitat\
        \ av Jonas Salk, som sa: \"Hvis alle insekter\nskulle forsvinne fra jorden,\n\
        ville alt liv på jorden ta slutt innen 50 år.\nHvis alle mennesker forsvant\
        \ fra jorden,\nville alle former for liv ville blomstre innen 50 år.\"\nOg\
        \ han har rett.\n\n\n\n18:32\n\n\nDet TED feirer er gaven: den menneskelige\
        \ fantasi.\nVi må være forsiktige slik at vi bruker denne gaven\nklokt, slik\
        \ at vi kan avverge noen av scenariene\nsom vi har snakket om. Og den eneste\
        \ måten\nvi kan gjøre det er ved å se våre kreative kapasiteter\nsom den rikdom\
        \ de er, og ser\nvåre barn som de håp de er. Og vår oppgave\ner å utdanne\
        \ hele mennesket, slik at de kan møte denne fremtiden.\nForresten - vi vil\
        \ kanskje ikke se denne fremtiden,\nmen det vil de. Og vår jobb er å hjelpe\n\
        dem med å gjøre noe med den. Mange takk..\n\n"
