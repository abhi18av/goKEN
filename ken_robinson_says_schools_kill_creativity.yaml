        Džiliana nav slima, viņa ir dejotāja.\nVediet viņu uz deju skolu.”\n\n\n\n\
        16:50\n\n\n„Kas notika?” es vaicāju.\nViņa atbildēja: „Viņa tā arī izdarīja.\
        \ \nEs nevaru pat izstāstīt, cik tas bija brīnišķīgi.\nMēs iegājām zālē, un\
        \ tā bija pilna ar\ntādiem cilvēkiem kā es.\nCilvēkiem, kas nespēja nosēdēt\
        \ mierā.\nCilvēkiem, kuriem bija jākustas, lai domātu.”\nKuriem bija jākustas,\
        \ lai domātu.\nViņi dejoja baletu, viņi dejoja stepu, \nviņi dejoja džezu,\
        \ laikmetīgās dejas\nAr laiku viņa bija uz noklausīšanos \nKaraliskajā Baleta\
        \ skolā,\nviņa kļuva par solisti \nar brīnišķīgu karjeru Karaliskajā baletā.\n\
        Galu galā viņa absolvēja\nKaralisko baleta skolu,\nnodibināja Gillian Lynne\
        \ Dance Company\nun satika Endrū Loidu Veberu.\nViņa ir atbildīga par\ndažiem\
        \ no vissekmīgākajiem \nmuzikālajiem uzvedumiem vēsturē\nviņa ir sniegusi\
        \ baudījumu miljoniem,\nun viņa ir multimiljonāre.\nKāds cits būtu varējis\
        \ izrakstīt zāles, \nun pateikt, lai viņa nomierinās.\n(Aplausi)\n\n\n\n17:39\n\
        \n\nManuprāt, mēs nonākam pie sekojošā:\nAls Gors vakar runāja\npar ekoloģiju\
        \ un revolūciju, \nko aizsāka Reičela Kārsone.\nManuprāt, mūsu vienīgā nākotnes\
