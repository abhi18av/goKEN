        \ pagpupulong\nng mga pang-akademiyang sinyor,\nat dumating kayo sa diskotek\
        \ sa huling gabi.\n(Tawanan) At doon makikita ninyo — mga lalake at babae\n\
        namimilipit ng husto, wala sa tyempo,\nnaghihintay matapos upang sila ay makauwi\
        \ at makapagsulat ukol sa kaganapan.\n\n\n\n10:58\n\n\nNgayon ang ating sistema\
        \ ng edukasyon ay nakabase sa pang-akademyang abilidad.\nAt ito'y may dahilan.\n\
        Ang buong sistema ay na-imbento — sa buong mundo, mayroon\nnoong walang pampublikong\
