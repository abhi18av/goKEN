        \ पृथ्वीबाट सबै मान्छेहरू हराए भने,\n५० वर्षभित्र सबै जीवहरू फस्टाउने छन्।\"\
        \nअनि ऊनले ठीक भनेका छन्।\n\n\n\n18:32\n\n\nटेडले मानव कल्पनाको उपहारलाई सम्मान\
