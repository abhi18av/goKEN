        \ diplom, havde du et job.\nHvis du ikke havde et job, var det fordi du ikke\
        \ ville have et.\nOg jeg ville ikke have et, for at være helt ærlig. (Latter)\n\
        Men nu drager børn med diplomer ofte\nhjem, for at fortsætte med at spille\
        \ videospil,\nfordi du har brug for mastergrad, hvor den tidligere stilling\
        \ krævede en bachelorgrad,\nog nu skal du have en ph.d. for det andet.\nDet\
        \ er akademisk inflation.\nOg det indikerer, at uddannelseskonstruktionen\n\
        ændrer sig under os. Vi er nødt til at tænke i helt nye baner\ni forhold til\
        \ vores syn på intelligens.\n\n\n\n12:55\n\n\nVi ved tre ting om intelligens.\n\
        Et, intelligens er fleksibelt. Vi tænker på verden på alle de måder\nvi oplever\
        \ den. Vi tænker visuelt,\nvi tænker i lyd, vi tænker med hele kroppen.\n\
        Vi tænker i abstrakte begreber, vi tænker i bevægelse.\nTo, intelligens er\
        \ dynamisk.\nHvis du ser på interaktionerne i den menneskelige hjerne, som\
        \ vi hørte om\ni går fra flere talere,\nintelligens er vidunderligt interaktiv.\n\
        Hjernen er ikke delt ind i afdelinger.\nFaktisk er kreativitet — hvilket jeg\
        \ definerer som det at\nfå en original idea af værdi —\nsom regel noget der\
        \ kommer via interaktion\nmed forskellige måder at se ting på.\n\n\n\n13:32\n\
        \n\nHjernen er bevidst — der er i øvrigt\nen samling af nerver, som samler\
        \ de to hjernehalvdele,\nkaldet corpus callosum. Den er tykkere hos kvinder.\n\
        I forlængelse af Helen i går, tror jeg,\nat det formentlig er derfor kvinder\
        \ er bedre til at multi-taske.\nFordi det er I, er I ikke?\nDer er en masse\
        \ research, men jeg ved det fra mit eget liv.\nHvis min kone er i gang med\
        \ at lave mad derhjemme —\nhvilket heldigvis ikke sker så tit, gudskelov.\
        \ (Latter)\nMen I ved, hun er i gang — nej, hun er faktisk god til nogle ting\
        \ —\nmen hvis hun laver mad,\ner hun igang med at tale i telefon,\nhun taler\
        \ med børnene, maler loftet,\nlaver hjertekirurgi herovre.\nHvis jeg laver\
        \ mad, er døren lukket, ungerne er ude,\ntelefonstikket er trukket ud. Hvis\
        \ hun kommer ind, bliver jeg irriteret.\nJeg siger, \"Terry, helt ærligt,\
        \ jeg er lige ved at stege et æg. Prøv lige at giv mig lidt plads.\" (Latter)\n\
        I kender den der gamle filosofiske ting,\nnår et træ falder i skoven, og der\
        \ ikke er nogen der hører det,\nskete det så overhovedet? Kan I huske den\
        \ gamle kending?\nJeg så en t-shirt for kort tid siden, hvor der stod, \"\
        Hvis en mand siger sin mening\ni en skov, og ingen kvinde hører hvad han siger,\n\
        tager han så stadig fejl?\" (Latter)\n\n\n\n14:51\n\n\nDen tredje ting ved\
        \ intelligens er,\nat det er tydeligt. Jeg er i gang med at skrive en ny bog\
        \ for tiden\nmed titlen \"Åbenbaring,\" som er baseret på en række\ninterviews\
        \ med folk, om hvordan de har opdaget\nderes talent. Jeg er fascineret af,\
        \ hvordan folk kom frem til det.\nDet startede i virkeligheden med en samtale\
        \ jeg havde\nmed en vidunderlig kvinde, som de færreste formentlig\nhar hørt\
        \ om. Hun hedder Gillian Lynne.\nKender I hende? Nogle gør. Hun er koreograf\n\
        og alle kender det hun har lavet.\nHun har lavet \"Cat,\" og \"Phantom of\
        \ the Opera.\"\nHun er vidunderlig. Jeg var tidligere i bestyrelsen ved Den\
        \ Kongelige Ballet, i England,\nsom I kan se.\nNå, men Gillian og jeg spiste\
        \ frokost en dag, og jeg spurgte\n\"Gillian, hvordan gik det til, at du blev\
        \ danser?\" Hun svarede,\nat det var interessant, fordi da hun gik i skole,\n\
        var hun helt håbløs. Og skolen, i 30'erne,\nskrev til hendes forældre, at\
        \ \"Vi tror\nGillian har problemer med at lære.\" Hun kunne ikke koncentrere\
        \ sig,\nhun var rastløs. Jeg tror man i dag ville sige,\nat hun har DAMP.\
        \ Ville I ikke? Men det her var i 30'erne,\nog DAMP var ikke opfundet endnu.\n\
        Det var ikke en tilgængelig diagnose. (Latter)\nFolk vidste slet ikke, at\
        \ de kunne have det.\n\n\n\n15:50\n\n\nNå, men hun gik til en specialist.\
        \ Hun var i det her rum med egepaneler\nog hun var der sammen med sin mor,\n\
        og hun blev ført hen til en stol og satte sig,\nog hun sad på sine hænder\
        \ i 20 minutter, mens\nden her mand talte med hendes mor om alle\nde problemer,\
        \ som Gillian havde i skolen. Til sidst —\nfordi hun forstyrrede folk,\nhendes\
        \ lektier blev altid afleveret for sent, og så videre,\net lille barn på otte\
        \ — til sidst gik lægen hen og satte sig\nved siden af Gillian, og sagde,\
        \ \"Gillian,\njeg har hørt på alle de ting din mor\nhar fortalt mig, og jeg\
        \ er nødt til at tale med hende alene.\"\nHan sagde,\" Vent her, vi kommer\
        \ tilbage, og der varer ikke særlig længe.\"\nDe gik, og efterlod hende der.\n\
        Men på vej ud af rummet, tændte han for en radio\nder stod på hans skrivebord.\
        \ Og da de\nkom ud af lokalet, sagde han til hendes mor,\n\"Prøv bare at stå\
        \ her og se på hende.\" Og i samme øjeblik de gik ud af rummet,\nfortalte\
        \ hun, var hun oppe og stå, og bevægede sig til musikken.\nDe så på hende\
        \ i nogle minutter\nog han vendte sig mod hendes mor og sagde,\n\"Fru Lynne,\
        \ Gillian er ikke syg. Hun er en danser.\nTag hende med til en danseskole.\"\
        \n\n\n\n16:50\n\n\nJeg spurgte, \"Hvad skete der?\"\nHun sagde, \"Det gjorde\
        \ hun. Jeg kan slet ikke fortælle dig hvor vidunderligt det var.\nVi kom ind\
        \ i det her lokale, og det var fyldt med\nfolk som mig. Folk der ikke kunne\
        \ sidde stille.\nFolk der var nødt til at bevæge sig, for at kunne tænke.\"\
        \ Som var nødt til at bevæge sig, for at kunne tænke.\nDe lærte ballet, de\
        \ lærte steppedans, de lærte jazz,\nde lærte moderne dans, de lærte tidens\
        \ dans.\nHun var endeligt til optagelsesprøve ved Den Kongelig Balletskole,\n\
        hun blev solodanser. Hun havde en vidunderlig karriere\nved Den Kongelige\
        \ Ballet. Endelig blev hun færdig\nved Den Kongelige Balletskole, og\nstiftede\
        \ sit eget kompagni, Gillian Lynne Dansekompagni,\nmødte Andrew Lloyd Weber.\
        \ Hun har lavet\nnogle af de mest succesfulde musikalske\nteaterproduktioner\
        \ i historien, hun har skabt glæde for millioner,\nog hun er en multimillionær.\
        \ Andre\nhavde måske givet hende medicin og bedt hende\nom at slappe af.\n\
        \n\n\n17:38\n\n\nJeg tror — (Bifald) Jeg tror følgende:\nAl Gore talte den\
        \ anden aften\nom økologi, og den revolution der blev udløst af Rachel Carson.\n\
        Jeg tror vores eneste håb for fremtiden\ner, at tillægge os en ny forståelse\
        \ for menneskelig økologi,\nen hvor vi starter med at genoplive vores opfattelse\n\
        af den menneskelige kreativitets rigdom.\nVores uddannelsessystem har udnyttet\
        \ vores hjerner på samme måde\nsom vi har drevet minedrift på Jorden: for\
        \ at finde en specifik vare.\nI fremtiden vil det ikke være til vores fordel.\n\
        Vi er nødt til at tænke anderledes på de fundamentale principper.\nPå den\
        \ måde vi uddanner vores børn. Der var\net vidunderligt citat af Jonas Salk,\
        \ som sagde, \"Hvis alle insekter\nforsvandt fra Jorden,\nville alt liv på\
        \ Jorden ende inden for 50 år.\nHvis alle mennesker forsvandt fra Jordens\
        \ overflade,\nville alle former for liv blomstre inden for 50 år.\"\nHan har\
        \ ret.\n\n\n\n18:32\n\n\nDet TED fejrer, er den menneskelige opfindsomhed.\n\
        Vi er nødt til at sørge for, at vi bruger denne gave\nfornuftigt, og at vi\
        \ undgår nogle af de scenarier,\nscenarier vi har talt om. Den eneste måde\
        \ vi\nkan gøre det på, er ved at se vores kreative evner\nsom den rigdom det\
        \ er, og se\nvores børn som det håb de er. Det er vores opgave\nat uddanne\
        \ hele deres væsen, så de kan gå fremtiden i møde.\nI øvrigt — vi kommer måske\
        \ ikke til at se den fremtid,\nmen de gør. Det er vores job at hjælpe dem\n\
        med at få noget godt ud af den. Mange tak skal I have.\n\n"
