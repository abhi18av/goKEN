        \n\n\n13:56\n\n\n(Laughter)\n\n\n\n13:58\n\n\nNo, she's good at some things,\n\
        but if she's cooking,\nshe's dealing with people on the phone,\nshe's talking\
        \ to the kids,\nshe's painting the ceiling,\nshe's doing open-heart surgery\
        \ over here.\nIf I'm cooking, the door\nis shut, the kids are out,\nthe phone's\
