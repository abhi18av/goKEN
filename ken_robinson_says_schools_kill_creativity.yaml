        \ nasze firmy.\nPiętnujemy błędy. \nStworzyliśmy i podtrzymujemy\nnarodowe\
        \ systemy edukacji, w których\nbłędy są najgorszą rzeczą, \nktórą możesz zrobić.\n\
        W wyniku tego \npozbawiamy ludzi ich zdolności\ndo bycia kreatywnym.\nPicasso\
