        \ dagligt bliver undervist i dans\nsom vi gør med matematik. Hvorfor?\nHvorfor\
        \ ikke? Det, tror jeg, er ganske vigtigt.\nJeg tror, at matematik er meget\
        \ vigtigt, men det er dans også.\nBørn danser konstant, hvis de får lov til\
        \ det. Det gør vi allesammen.\nVi har allesammen en krop, har vi ikke? Eller\
        \ har jeg misforstået noget?\n(Latter) I virkeligheden sker der det,\nat efterhånden\
        \ som børn vokser op, begynder vi at uddanne dem\ni stigende grad fra taljen\
        \ og op. Og derefter fokuserer vi på deres hoveder.\nLidt til den ene side.\n\
        \n\n\n 9:21\n\n\nHvis du besøgte uddannelse, som et rumvæsen,\nog spurgte,\
        \ \"Hvad skal uddannelse gøre godt for?\"\nJeg tror du ville være nødt til\
        \ at konkludere — hvis du ser på resultatet,\nhvem det i virkeligheden gavner,\n\
        dem der gør alt hvad de får besked på,\ndem der får alle de gode karakterer,\
        \ dem der er vinderne —\nJeg tror du ville være nødt til at konkludere, at\
        \ hele formålet med offentlig uddannelse\nverden over\ner, at producere universitetsprofessorer.\
        \ Er det ikke rigtigt?\nDet er dem, der kommer ud i toppen.\nOg jeg plejede\
        \ at være en af dem. (Latter)\nJeg kan godt lide universitetsprofessorer,\
        \ men\nvi bør ikke holde dem op som det ypperste mennesker kan opnå.\nDe er\
        \ bare en slags liv,\nen lidt anden slags liv. Men de er ganske specielle,\n\
        og jeg siger dette med stor kærlighed for dem.\nDet er min erfaring, at der\
        \ er noget specielt ved professorer —\nikke dem alle, men typisk — de lever\
        \ i deres hoved.\nDe lever deroppe, og lidt til den ene side.\nDe er kropsløse,\
        \ I ved, på en lidt bogstavelig måde.\nDe ser deres krop\nsom en form for\
        \ transportmiddel til deres hoved.\n(Latter) Det er en måde at få deres hoveder\
        \ rundt til møder.\nHvis I vil se ægte beviser på ud-af-kroppen oplevelser,\n\
        i øvrigt, så tag til en konference\nfor højtstående akademikere,\nog kig ind\
        \ forbi dansegulvet den sidste aften.\n(Latter) Der vil I se det, voksne mænd\
        \ og kvinder\nder vrider sig ukontrollabelt, ude af takt,\nmens de venter\
        \ på at det stopper, så de kan tage hjem og skrive en rapport om det.\n\n\n\
        \n10:58\n\n\nVores uddannelsessystem er baseret på akademiske evner.\nOg det\
        \ er der en grund til.\nHele systemet blev opfundet — der var, verden over,\n\
        ikke noget offentligt uddannelsessystem før det 19. århundrede.\nDet blev\
        \ altsammen til\ni takt med industrialiseringen.\nSå hierarkiet bygger på\
        \ to ideer.\nEt, at de mest brugbare emner i forhold til arbejde\nI\nting\
        \ i skolen, i god tro, da I var børn. Ting I kunne lide,\nmed argumentet,\
        \ at det ville I\naldrig komme til at arbejde med. Har jeg ret?\nHold dig\
        \ fra musik, du bliver aldrig musiker;\nhold dig fra kunst, du bliver aldrig\
        \ en kunstner.\nGivet i god tro — nu, dybt perfekt. Hele verden\ner i gang\
        \ med en revolution.\nDet andet er akademiske evner, som efterhånden dominerer\n\
        vores syn på intelligens,\nfordi universiteterne designede systemerne i deres\
        \ eget billede.\nHvis I tænker over det, er hele systemet\nmed offentlig uddannelse,\
        \ verden over, en lang optagelse\ntil universiteter.\nKonsekvensen er, at\
        \ mange talentfulde,\ngeniale, kreative mennesker tror, at de ikke er det,\n\
        fordi det de var gode til i skolen\nikke blev påskønnet, eller i virkeligheden\
        \ blev stigmatiseret.\nJeg mener ikke, at vi har råd til at gøre det sådan.\n\
        \n\n\n12:07\n\n\nIfølge UNESCO vil der i løbet af de næste 30 år være\nflere\
        \ mennesker der består\nen uddannelse, end der har været i hele historien.\n\
        Flere mennesker, og det er kombinationen\naf alle de ting, vi har talt om\
        \ —\nteknologi og dets indvirkning på arbejde, og demografien\nog den store\
        \ eksplosion i befolkningstal.\nPludselig er diplomer ikke noget værd. Er\
