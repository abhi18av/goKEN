        \ nyo maisip\nSi Shakespeare sa kanyang kabataan? Di ba?\nPitong taong Shakespeare?\
        \ Hindi ko inisip. Ibig kong sabihin, siya ay\nnaging pitong taong gulang\
        \ kahit papaano. Siya ay\nkasali rin sa klase ng English, hindi ba? Naisip\
