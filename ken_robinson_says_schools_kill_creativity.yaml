        \"Džiliana, kaip tu tapai šokėja?\" Ji atsakė, kad labai įdomiai.\nKai mokėsi\
        \ mokykloje,\nji buvo beviltiškas vaikas. Tai buvo ketvirtasis dešimtmetis.\
        \ Mokyklos administracija\njos tėvams išsiuntė laišką, kuriame buvo rašoma:\
        \ \"Mūsų nuomone,\nDžiliana turi mokymosi sutrikimų\". Ji negalėjo susikaupti,\n\
        nenustygdavo vietoje. Manau, šiandien jie parašytų:\nADHD (dėmesio sutrikimas,\
        \ hiperaktyvumas). Ar neparašytumėte?\nTačiau tai buvo 1930-ieji, ir ADHD\
        \ dar nebuvo išrastas.\nTai dar nebuvo priežastis, kuria galima buvo pasiremti.\
        \ (Juokas)\nŽmonės dar nežinojo, kad tokią priežastį gali turėti po ranka.\n\
        \n\n\n15:50\n\n\nKaip bebūtų, mergaitę nuvedė pas specialistą.\nĄžuolo apdailos\
        \ kambaryje kartu su mergaite buvo jos mama;\nkol mama su gydytoju kalbėjosi\
        \ apie mergaitės problemas,\nužgriuvusias ją mokykloje,\nDžiliana apie 20\
        \ minučių sėdėjo kėdėje,\nant savo delnų.\nMokytojai skundėsi, kad mergaitė\
        \ trukdo kitiems,\nkad visad vėluoja atlikti namų darbus ir t.t.\nAštuonerių\
        \ metų vaikelis... Pasibaigus pokalbiui gydytojas priėjo prie Džilianos,\n\
        atsisėdo greta ir pasakė: \"Džiliana,\naš išklausiau tavo mamą,\nturiu su\
        \ ja pasikalbėti asmeniškai.\n\"Pabūk čia, mes netrukus grįšime\" -\nir jiedu\
        \ išėjo, palikdami kambaryje mergaitę vieną.\nPrieš išeidamas gydytojas įjungė\
        \ radijo imtuvą,\nstovėjusį ant jo stalo.\nIšėjęs iš kambario gydytojas pasakė\
        \ mamai:\n\"Iš tolo stebėkite ją.\"\nKai tik suaugusieji išėjo, Džiliana pašoko\
        \ ant kojų ir ėmė suktis pagal muziką.\nJie stebėjo ją kelias minutes.\nGydytojas\
        \ atsisuko į mamą ir pasakė:\n\"Ponia Lyn, Džilianos sveikata nėra sutrikusi,\
        \ ji yra šokėja.\nVeskite ją į šokių mokyklą.\"\n\n\n\n16:50\n\n\nPaklausiau:\
        \ \"Ir kas nutiko paskui?\"\nJi atsakė: \"Mane ir nuvedė. Negaliu apsakyti,\
        \ koks nuostabus buvo jausmas.\nĮėjome į patalpą, kuri buvo pilna žmonių -\n\
        tokių kaip aš. Žmonių, kurie negalėjo ramiai nustygti vietoje.\nŽmonių, kuriems\
        \ reikėjo judėti, kad galėtų galvoti.\" Judėti, kad galėtų galvoti.\nJie šoko\
        \ baletą, čečiotką, džiazą,\njie šoko moderną, šiuolaikinius šokius.\nGalų\
        \ gale ji perėjo Karališkosios baleto mokyklos atranką,\nten tapo soliste,\
        \ susikūrė puikią karjerą\nKarališkajame balete.\nVėliau baigė Karališkąją\
        \ baleto mokyklą\nir įkūrė nuosavą įstaigą \"Džilianos Lyn šokio namus\",\n\
        sutiko Endriu Loidą Veberį. Buvo atsakinga\nuž kai kuriuos muzikinio teatro\
        \ istorijoje sėkmingiausius pastatymus;\nsavo darbu ji suteikė džiaugsmo milijonams\
        \ žmonių,\nir ji - multimilijonierė.\nKitas gydytojas galėjo jai paskirti\
        \ vaistus\nir priversti ją nurimti.\n\n\n\n17:38\n\n\nManau, kad dabar...\
        \ (Plojimai) Savo mintį galiu išsakyti taip:\nAlas Goras aną vakarą kalbėjo\n\
        apie ekologiją ir revoliuciją, kuriai pradžią davė Rachelė Karson.\nTikiu,\
        \ kad vienintelė mūsų ateities viltis\nyra naujas požiūris į žmogaus ekologiją,\
        \ -\nkitoks supratimas apie žmogaus gebėjimus,\npripažįstantis jų įvairovę\
        \ ir spalvingumą.\nMūsų švietimo sistema iškasė šachtas mūsų protuose taip\
        \ pat,\nkaip mes jas kasame žemėje - dėl tam tikros vienos prekės.\nAteityje\
        \ šis požiūris mums nebus naudingas.\nTurime permąstyti pamatinius principus,\n\
        kuriais grindžiame savo vaikų lavinimą.\nYra puiki Jono Salko citata:\n\"\
        Jeigu Žemėje išnyktų visi vabzdžiai,\npo 50 metų planetoje neliktų gyvybės.\n\
        Jeigu žemėje išnyktų visi žmonės,\npo 50 metų visos rūšys Žemėje suklestėtų.\"\
        \nIr jis teisus.\n\n\n\n18:32\n\n\nTai, ką TED puoselėja, - tai žmogaus vaizduotės\
        \ gebėjimai.\nTurime juos naudoti apdairiai ir išmintingai,\nkad išvengtume\
        \ kai kurių minėtų scenarijų.\nVienintelis būdas tai padaryti -\ntai pripažinti\
        \ savo neišsemiamas kūrybines galias,\nkokios jos ir yra,\nir viltį įžvelgti\
        \ mūsų vaikuose.\nMūsų užduotis - visapusiškai lavinti jų esybę, kad jie sugebėtų\
        \ įžengti į ateitį.\nBeje, mes galime šios ateities ir nepamatyti,\ntačiau\
        \ jie pamatys. Mūsų darbas - padėti jiems\nšioje ateityje gyventi prasmingai.\
        \ Nuoširdžiai dėkoju už dėmesį.\n\n"
