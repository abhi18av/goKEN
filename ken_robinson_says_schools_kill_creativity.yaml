      LocalTalkTitle: איך בתי הספר הורגים את היצירתיות
      Paragraphs:
      - '

        בוקר טוב.

        מה שלומכם?

        היה נהדר, נכון?

        היה כיף אמיתי.

        למעשה, אני מסתלק מכאן.

        [צחוק]

        היו שלושה נושאים

        לכל אורך הכנס,

        שנוגעים למה שאני רוצה

        לשוחח עליו.

        הראשון הוא העדות המופלאה

        ליצירתיות האנושית

        בכל ההרצאות ששמענו

        ואצל כל האנשים כאן.

        - עצם המגוון והמבחר שלהן -

        השני הוא העובדה,

        שזה מעמיד אותנו במצב

        שבו אין לנו מושג מה יקרה,

        מבחינת העתיד. שום מושג

        איך הדברים יתפתחו.


        יש לי עניין בחינוך—

        בעצם, גיליתי שלכל אחד

        יש עניין בחינוך.

        נכון? בעיני זה מאד מעניין.

        אם אתה במסיבה,

        ואתה אומר שאתה עובד בחינוך...

        למען האמת,

        אינך משתתף במסיבות רבות...

        [צחוק]

        ...אם אתה עובד בחינוך.

        לא מזמינים אותך.

        [צחוק]

        וגם לא תוזמן שוב,

        למרבה הפליאה...

        אך נניח שכן,

        ואתה אומר למישהו—

        שואלים אותך,

        "במה אתה עוסק?"

        ואתה אומר

        שאתה עוסק בחינוך,

        הדם אוזל מפניהם:

        "אלוהים, למה אני?

        [צחוק]

        "ועוד בערב החופשי היחיד שלי."

        [צחוק]

        אך אם אתה מביע עניין

        בחינוך שלהם,

        הם מצמידים אותך לקיר,

        כי זה משהו מהותי ועמוק

        אצל אנשים, נכון?

        כמו דת, כסף

        ודברים נוספים.

        יש לי עניין רב בחינוך,

        וחושבני שלכולנו יש.

        הוא חשוב לנו מאד;

        חלקית, כי החינוך הוא שאמור

        לקחתנו אל העתיד הזה,

        שאיננו יכולים להבינו.

        אם חושבים על זה,

        הילדים שמתחילים השנה בית-ספר

        יצאו לגימלאות ב-2065.

        לאיש אין מושג -

        למרות כל המומחיות

        שהופגנה ב-4 הימים האחרונים—

        איך ייראה העולם

        אפילו בעוד 5 שנים,

        ועם זאת אנו אמורים

        לחנך אותם לקראת זה.

        כך שאי-היכולת לחזות

        היא לדעתי מדהימה.


        והחלק השלישי הוא

        שבכל מקרה, כולנו מסכימים

        לגבי היכולות הממש-מופלאות

        שיש לילדים—

        יכולתם לחדש.

        הנה, סרינה היתה נפלאה אמש,

        נכון? רק לראות

        למה היא מסוגלת.

        והיא יוצאת-דופן,

        אך חושבני שבמובן מסוים,

        היא אינה חריגה כלל כילדה.

        מה שראיתם הוא אדם

        בעל יכולת התמסרות מדהימה

        שגילה בעצמו כשרון.

        ומסקנתי היא, שלכל הילדים

        יש כשרונות עצומים.

        ואנו מבזבזים אותם,

        ודי באכזריות.

        אז אני רוצה לדבר על חינוך

        ואני רוצה לדבר על יצירתיות.

        טענתי היא,

        שהיום היצירתיות חשובה בחינוך

        בדיוק כידיעת קרוא וכתוב.

        ועלינו להעניק לה אותו מעמד.

        [מחיאות כפיים]

        תודה.

        [מחיאות כפיים]

        זה הכל, אגב.

        תודה רבה לכם.

        [צחוק]

        ובכן, נותרו 15 דקות...

        [צחוק]

        ובכן, נולדתי...

        סתם...

        [צחוק]


        שמעתי לאחרונה סיפור נהדר.

        שאני אוהב לספרו,

        על ילדה קטנה בשיעור ציור.

        היא בת שש,

        והיא יושבת מאחור ומציירת,

        והמורה אומרת שהילדה הקטנה הזו

        כמעט לא מקשיבה,

        ובאותו שיעור-ציור

        היא כן הקשיבה.

        המורה הופתעה כל-כך

        עד שניגשה אליה ושאלה:

        "מה את מציירת?"

        והילדה ענתה,

        "אני מציירת את אלוהים."

        אמרה המורה, "אבל איש

        לא יודע איך נראה אלוהים."

        והילדה השיבה,

        "בעוד רגע יידעו."

        [צחוק]


        כשבני היה בן 4, באנגליה -

        בעצם הוא היה בן 4 בכל מקום,

        אם לדבר בכנות... [צחוק]

        ...אם לדייק. באותה שנה

        הוא היה בן 4 בכל מקום בו היה.

        הוא השתתף בהצגה

        על לידת ישו.

        זוכרים את הסיפור?

        לא, זה היה גדול.

        סיפור גדול.

        מל גיבסון עשה סרט-המשך.

        אולי ראיתם... [צחוק]

        "לידה 2".

        אז ג''יימס שיחק את יוסף,

        ואנו נורא התרגשנו.

        ראינו בזה את אחד

        התפקידים הראשיים.

        מילאנו את המקום

        באוהדים בחולצות טי:

        "ג''יימס רובינסון הוא יוסף!"

        [צחוק]

        הוא לא היה צריך לדבר,

        אבל אתם מכירים את הקטע

        שבו 3 המלכים נכנסים.

        הם באים נושאי מתנות,

        הם מביאים זהב,

        לבונה ומור.

        זה קרה באמת.

        ישבנו שם,

        ואני חושב

        שהתבלבל להם הסדר,

        כי שוחחנו אח"כ

        עם הילד ואמרנו,

        "אתה בסדר עם זה?"

        והוא ענה, "בטח. מה, זה לא נכון?"

        הם פשוט שינו את הסדר,

        זה הכל.

        בכל אופן,

        שלושת הילדים נכנסו,

        בני 4, עם מגבות על הראשים,

        והניחו את התיבות,

        והילד הראשון אמר,

        "אני מביא זהב."

        והשני אמר,

        "אני מביא מור."

        והשלישי אמר,

        "לבו-נא לך."

