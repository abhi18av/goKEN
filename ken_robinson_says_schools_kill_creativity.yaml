        \ результаты,\nна тех, кто преуспевает,\nна отличников, на детей,\nвыполняющих\
        \ всё, чего от них ждут,\nвы как инопланетянин пришли бы к выводу,\nчто цель\
        \ государственных\nсистем образования по всему миру\nзаключается в производстве\n\
        университетских профессоров.\nНе так ли?\nВот, кто получается в результате.\n\
        И я был одним из них, так-то!\n\n\n\n 9:48\n\n\n(Смех)\n\n\n\n 9:51\n\n\n\
        Я ничего не имею против профессуры,\nно не следует думать,\nчто эти люди —\n\
        показатель достижений человечества.\nОни просто особый вид,\nдругая форма\
        \ жизни.\nНадо сказать странноватая —\nя говорю это, любя.\nБольшинство встретившихся\
        \ мне профессоров,\nне все, но большинство,\nживут внутри своих голов —\n\
        там, наверху, в основном в левой части.\nОни бесплотны,\nпрактически в буквальном\
        \ смысле.\nОни рассматривают тело в качестве\nсредства транспортировки головы.\n\
        \n\n\n10:21\n\n\n(Смех)\n\n\n\n10:27\n\n\nСогласны?\nТело для них — способ\
        \ доставки\nголовы на заседания.\n\n\n\n10:30\n\n\n(Смех)\n\n\n\n10:36\n\n\
        \nЕсли вам требуется доказательство того,\nчто существование вне тела возможно,\n\
        зайдите на конференцию пожилых учёных\nи сходите на танцы в последний вечер.\n\
        \n\n\n10:45\n\n\n(Смех)\n\n\n\n10:48\n\n\nВы увидите,\nкак взрослые мужчины\
        \ и женщины\nкорчатся, не попадая в ритм,\n\n\n\n10:54\n\n\n(Смех)\n\n\n\n\
        10:56\n\n\nожидая окончания танцев, чтобы пойти\nдомой и написать о них статью.\n\
        \n\n\n11:00\n\n\n(Смех)\n\n\n\n11:02\n\n\nИдеал нашей\nобразовательной системы\
        \ — учёный,\nи тому есть причина.\nГосударственные системы образования\nбыли\
        \ построены\nв XIX веке практически на пустом месте.\nОни были приспособлены\n\
        под нужды индустриальной революции.\nИерархия предметов построена\nна двух\
        \ столпах.\n\n\n\n11:18\n\n\nПервый: приоритет у дисциплин, полезных\nдля\
        \ нахождения работы.\nВ школе вас наверняка мягко отвлекали\nот интересных\
        \ вам предметов и занятий,\nпоскольку вы бы никогда\nне смогли сделать их\
        \ своей профессией.\n«Не занимайся музыкой,\nты же не станешь музыкантом;\n\
        брось рисование,\nты же не будешь художником».\nДобрый совет, но, увы, ошибочный.\n\
        Наш мир охвачен революцией.\n\n\n\n11:41\n\n\nВторое: дело в научной деятельности,\n\
        которая стала для нас\nобразцом интеллектуальной способности,\nпоскольку университеты\n\
        разработали эту систему под себя.\nЕсли вдуматься, государственная\nобразовательная\
        \ система в мире —\nэто затянутый процесс\nпоступления в университет.\nВ результате\
        \ очень талантливые люди\nне считают себя таковыми,\nпоскольку никто ни капли\
        \ не дорожит\nих любимыми школьными предметами.\nНо, как мне кажется,\nтак\
        \ продолжаться не может.\n\n\n\n12:06\n\n\nЗа следующие 30 лет, если верить\
        \ ЮНЕСКО,\nуниверситеты выпустят больше людей,\nчем за всю историю человечества.\n\
        Всё это — совокупность факторов,\nо которых мы говорили ранее:\nвлияние технологии\n\
        на профессиональную деятельность,\nогромный прирост населения.\n\n\n\n12:23\n\
        \n\nДиплом вдруг обесценился.\nРазьве не так?\nКогда я был студентом, если\
        \ у тебя\nбыл диплом, у тебя была работа,\nа если работы не было, то лишь\
        \ потому,\nчто тебе не хотелось работать,\nа мне, честно говоря,\nне хотелось\
        \ работать. (Смех)\nСейчас же студенты сразу после выпуска\nидут обратно домой\
        \ играть в видеоигры,\nведь там, где раньше хватало\nбакалавра, теперь требуют\
        \ магистра,\nа на его место нужен кандидат наук.\nЭта инфляция образования\
        \ —\nпризнак того, что вся\nобразовательная структура\nрушится у нас под ногами.\n\
        Мы должны переосмыслить\nсвоё представление о разуме.\n\n\n\n12:56\n\n\nМы\
        \ знаем о разуме три вещи:\nво-первых, он многообразен.\nМы думаем так же,\
        \ как воспринимаем,\nто есть зрительными образами,\nзвуками и тактильными\
        \ ощущениями;\nмы размышляем абстрактно,\nразмышляем в движении.\nВо-вторых,\
        \ разум изменчив.\nКак мы узнали вчера из ряда презентаций,\nсудя по обмену\
        \ информацией\nвнутри головного мозга,\nразум чрезвычайно подвижен —\nмозг\
        \ не разделён на независимые ящички.\nАкты творчества, которые я определяю\n\
        как процесс возникновения\nновых ценных идей,\nвозникают в результате взаимодействия\n\
        принципиально разных\nспособов познания мира.\n\n\n\n13:33\n\n\nКстати, существует\
        \ нервный узел,\nобъединяющий два полушария мозга,\nон называется мозолистым\
        \ телом.\nУ женщин он толще.\nПодбирая эстафетную палочку у Хелен,\nрискну\
        \ предположить, что именно поэтому\nженщины лучше справляются\nс несколькими\
        \ вещами одновременно.\nСуществует масса исследований,\nно я знаю это по себе:\n\
        если моя жена дома готовит обед,\nк счастью, это редкость...\n\n\n\n13:56\n\
        \n\n(Смех)\n\n\n\n13:58\n\n\nНет, она преуспевает во многом,\nно готовя еду,\n\
        она одновременно говорит по телефону,\nразговаривает с детьми, красит потолок,\n\
        делает открытую операцию на сердце.\nКогда я готовлю,\nдверь закрыта, дети\
        \ вышли,\nтелефон молчит.\nЕсли заходит жена, я злюсь.\nЯ говорю ей: «Терри,\
        \ я вообще-то пытаюсь\nпожарить яичницу».\n\n\n\n14:18\n\n\n(Смех)\n\n\n\n\
        14:25\n\n\n«Не отвлекай меня».\n\n\n\n14:26\n\n\n(Смех)\n\n\n\n14:28\n\n\n\
        Вы же знаете это высказывание:\nесли никто не слышал, как упало дерево,\n\
        упало ли оно на самом деле?\nПомните, тот старый каштан?\nНедавно я увидел\
        \ отличную\nфутболку с надписью:\n«Если мужчина разговаривает в лесу\nи его\
        \ не слышит ни одна женщина,\nон всё ещё неправ?»\n\n\n\n14:43\n\n\n(Смех)\n\
        \n\n\n14:50\n\n\nИ третье, что я хочу сказать о разуме.\nУ каждого он свой.\n\
        Я работаю над новой книгой\nпод названием «Откровение».\nОна основана на серии\
        \ интервью,\nпосвящённой тому,\nкак люди открывали в себе талант.\nЯ поражён\
        \ тем,\nкак люди проходят этот путь.\nК книге меня подтолкнул разговор\nс\
        \ чудесной женщиной,\nо которой многие никогда не слышали,\nеё зовут Джиллиан\
        \ Лин.\nВы о ней слышали? Некоторые из вас.\nОна хореограф, и каждый знакóм\n\
        с её творениями.\nОна поставила\nмюзиклы «Кошки» и «Призрак оперы».\nОна великолепна.\n\
        В Англии я был\nв труппе Королевского балета,\nчто очевидно.\nОднажды за обедом\
        \ я спросил у Джиллиан,\nкак она начала танцевать.\nЭто интересная история.\n\
        Она сказала, что в школе\nеё считали безнадёжной.\nЭто было в 1930 годы,\n\
        её родителям написали из школы,\nчто у девочки были проблемы с учёбой.\nОна\
        \ не могла сосредоточиться,\nвечно ёрзала.\nСейчас бы сказали, что у неё\n\
        синдром дефицита внимания.\nНо в 1930-х годах этот синдром\nещё не изобрели,\n\
        эта болезнь была тогда недоступна.\n\n\n\n15:46\n\n\n(Смех)\n\n\n\n15:48\n\
        \n\nНикто не знал, что существует\nтакой вид расстройства.\n\n\n\n15:50\n\n\
        \n(Смех)\n\n\n\n15:53\n\n\nТак вот, её отвели к врачу.\nКомната, отделённая\
        \ дубовыми панелями,\nона пришла туда с матерью,\nеё посадили в кресло\nв\
        \ дальнем конце комнаты,\nгде она просидела, подложив ладошки\nпод ноги, целых\
        \ двадцать минут,\nпока врач разговаривал\nо её проблемах в школе.\nОна всем\
        \ мешала,\nне вовремя сдавала домашнюю работу —\nв восемь-то лет.\nВ конце\
        \ концов,\nдоктор сел рядом с Джиллиан\nи сказал ей, что, выслушав её маму\n\
        обо всех проблемах,\nдолжен поговорить с той один на один.\nОн попросил Джиллиан\
        \ подождать немного\nи вышел вместе с мамой из комнаты.\n\n\n\n16:26\n\n\n\
        Перед тем как выйти,\nон включил стоя́щее на столе радио.\nКак только взрослые\
        \ вышли,\nдоктор попросил маму Джиллиан\nвзглянуть на то, что делает дочь.\n\
        Она тут же вскочила на ноги\nи задвигалась в такт музыке.\nОни смотрели на\
        \ это пару минут,\nпотом доктор повернулся и сказал:\n«Миссис Лин, Джиллиан\
        \ не больна.\nОна танцовщица.\nОтдайте её в хореографическую школу».\n\n\n\
        \n16:50\n\n\nЯ спросил, что было дальше.\nОна сказала: «Мама последовала\n\
        его совету и это было прекрасно.\nМы вошли в комнату, где были\nпохожие на\
        \ меня люди —\nникто не мог спокойно сидеть.\nЛюди, которым, чтобы думать,\n\
        нужно было двигаться».\nОни учились балету, степу,\nджазу, модерном и современным\
        \ танцем.\nСо временем её приняли\nв Королевскую балетную школу,\nона стала\
        \ солисткой, сделала блестящую\nкарьеру в Королевском балете.\nВ конце концов\
        \ она закончила\nКоролевскую балетную школу,\nосновала Танцевальную компанию\n\
        Джиллиан Лин,\nвстретила Эндрю Ллойда Вебера.\nДжиллиан сделала\nодни из самых\
        \ известных\nмузыкальных постановок в истории,\nпринесла радость миллионам\
        \ людей\nи стала мультимиллионером.\nА ведь другой врач мог бы посадить её\n\
        на таблетки и заставить успокоиться.\n\n\n\n17:32\n\n\n(Аплодисменты)\n\n\n\
        \n17:39\n\n\nЯ думаю, всё сводится к одному.\nЭл Гор недавно читал лекцию\n\
        об экологии и революции, которая\nбыла спровоцирована Рейчел Карсон.\nПолагаю,\
        \ наша единственная\nнадежда на будущее —\nпринять новую концепцию\nэкологии\
        \ человека, такую,\nвнутри которой мы начнём переосмысление\nбогатства человеческих\
        \ способностей.\nНаша образовательная система\nопустошила наши умы,\nкак мы\
        \ опустошаем недра Земли,\nпреследуя определённые цели.\nНо мы не можем\n\
        пользоваться такой системой дальше.\nМы должны\nпереосмыслить основные принципы\n\
        обучения наших детей.\n\n\n\n18:13\n\n\nЙонас Салк однажды сказал:\n«Если\
        \ все насекомые исчезнут\nс лица Земли,\nчерез 50 лет\nпланета станет безжизненной.\n\
        Если все люди исчезнут с лица Земли,\nчерез 50 лет все формы жизни\nбудут\
        \ процветать».\nИ он прав.\n\n\n\n18:33\n\n\nTED — это дань уважения\nчеловеческому\
        \ воображению.\nМы должны стараться\nразумно использовать этот дар,\nчтобы\
        \ избежать развития событий,\nо котором шла речь.\nЕдинственный выход для\
        \ нас —\nценить разнообразие\nнаших творческих способностей\nи ценить наших\
        \ детей, поскольку они —\nнаша надежда.\nМы должны учить их целостно,\nчтобы\
        \ они справились с будущим,\nкоторое, замечу, мы можем и не застать,\nно они\
        \ застанут точно.\nА мы должны помочь им сформировать его.\n\n\n\n19:04\n\n\
        \nСпасибо за внимание.\n\n\n\n19:05\n\n\n(Аплодисменты)\n\n"
