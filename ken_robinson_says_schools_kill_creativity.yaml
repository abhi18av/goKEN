        Postoje istraživanja, ali ja to znam iz osobnog iskustva.\nKad moja supruga\
        \ kuha –\nšto nije često, hvala bogu.\nNo, kad kuha - ne, ona je dobra u nekim\
        \ stvarima-\nali kad kuha,\nistovremeno razgovara telefonom,\ngovori djeci,\
        \ boji strop\ni izvodi operaciju na otvorenom srcu. Istovremeno.\nKad ja kuham,\
        \ vrata su zatvorena, djeca su vani,\ntelefon je isključen, a ako ona uđe,\
        \ ja se uzrujam i kažem:\n“Terry, molim te, zar ne vidiš da pokušavam ispeći\
        \ jaje? Ostavi me na miru.”\nZapravo, sjećate li se onog starog filozofskog\
        \ pitanja:\n\"Ako drvo padne u šumi, a nitko to nije čuo,\nje li se to stvarno\
        \ dogodilo?\" Sjećate li se starog kestena?\nNedavno sam vidio sjajnu majicu\
        \ na kojoj je pisalo:\n“Ako muškarac govori što misli u šumi,\na žena ga ne\
        \ čuje, je li on i dalje u krivu?”\n\n\n\n14:51\n\n\nTreća stvar vezana uz\
        \ inteligenciju\njest da je ona upečatljiva, posebna. Upravo pišem\nknjigu\
        \ s naslovom “Bogojavljenje”, koja se zasniva na seriji\nintervjua s ljudima\
        \ o tome kako su otkrili svoj talent.\nFasciniran sam time kako su ljudi došli\
        \ do toga.\nKnjiga je potaknuta razgovorom\ns predivnom ženom za koju mnogi\
        \ možda nikad nisu čuli.\nZove se Gillian Lynne.\nJeste li čuli za nju? Neki\
        \ jesu. Ona je koreograf\ni svi poznaju njena djela.\nStvorila je mjuzikle\
        \ “Mačke” i “Fantom u operi”.\nOna je predivna. Nekad sam bio u upravi Kraljevskog\
        \ baleta, u Engleskoj,\nkao što možete vidjeti.\nDakle, jednog sam dana ručao\
        \ s Gillian i pitao sam ju:\n“Gillian, kako si postala plesačica?”\nOdgovorila\
        \ mi je da je to baš zanimljivo,\njer je u školi bila beznadežan slučaj.\n\
        To je bilo u 30-tima i škola je pisala roditeljima:\n“Mislimo da Gillian ima\
        \ poremećaj učenja.”\nNije se mogla koncentrirati, stalno se vrpoljila.\n\
        Mislim da se to danas zove ADHD (poremećaj pažnje), zar ne?\nAli to je bilo\
        \ u 30-tima i ADHD tada još nisu izumili.\nTo nije bila raspoloživa dijagnoza.\n\
        Ljudi nisu bili svjesni da smiju imati takvu bolest.\n\n\n\n15:50\n\n\nNo,\
        \ majka ju je odvela liječniku specijalisti.\nU toj drvom obloženoj sobi\n\
        sjedila je na rukama 20 minuta\ndok je taj čovjek razgovarao\ns njenom majkom\
        \ o svim problemima\nkoje je Gillian imala u školi.\nUznemiravala je ljude,\n\
        kasnila je sa zadaćom, itd.,\nosmogodišnjakinja – na kraju je doktor\nsjeo\
        \ kraj nje i rekao:\n“Gillian, slušao sam o svemu što mi je tvoja majka\n\
        rekla i sad moram s njom razgovarati na samo.”\n“Pričekaj ovdje, vratit ćemo\
        \ se brzo.”\nI na to su izašli i ostavili ju samu.\nNo, dok su izlazili, doktor\
        \ je uključio radio\nna svom stolu. Kad su izašli,\nrekao je majci:\n“Samo\
        \ čekajte i gledajte ju.”\nIstog trenutka kad su napustili sobu, Gillian je\
        \ ustala\ni počela se njihati u ritmu muzike. Promatrali su ju par minuta,\n\
        a onda se doktor okrenuo majci i rekao joj:\n“Gospođo Lynne, Gillian nije\
        \ bolesna, ona je plesačica.\nOdvedite ju u plesnu školu.”\n\n\n\n16:50\n\n\
        \nPitao sam ju: “I što se tad dogodilo?”\nOdgovorila mi je: “Odvela me je.\
        \ Ne mogu vam opisati kako je to bilo predivno.\nUšli smo u sobu prepunu ljudi\
        \ poput mene.\nLjudi koji nisu mogli mirno sjediti.\nKoji su se morali kretati\
        \ da bi mislili.\nPlesali su balet, step, jazz,\nsuvremeni ples.”\nKasnije\
        \ je primljena u Kraljevsku baletnu školu,\npostala je solist i imala prekrasnu\
        \ karijeru s njima.\nKad je diplomirala,\nosnovala je vlastitu\nplesnu skupinu\n\
        i srela Andrew Lloyd Webera.\nZaslužna je za neke od najuspješniji kazališnih\n\
        produkcija u povijesti, podarila je užitak milijunima ljudi\ni postala multi\
        \ milijunaš.\nNeki drugi liječnik bi joj prepisao\nlijekove za smirenje.\n\
        \n\n\n17:38\n\n\nJa mislim … Ono što mislim, svodi se na ovo.\nAl Gore je\
        \ neku večer govorio o\nekologiji i revoluciji koju je pokrenula Rachel Carson.\n\
        Vjerujem da je naša jedina nada za budućnost\nda prihvatimo novi koncept ljudske\
        \ ekologije,\nonaj koji će obnoviti našu spoznaju\no bogatstvu ljudskih sposobnosti.\n\
        Naš obrazovni sustav iskorištava naše umove na isti način\nkao što mi ogoljujemo\
        \ Zemlju radi iskorištavanja nekog (prirodnog) bogatstva.\nA to nije dobro\
