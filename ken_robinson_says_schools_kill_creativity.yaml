        \n\n 6:21\n\n\nJe vivais à Stratford-on-Avon jusqu'à il y a environ cinq ans.\n\
        En fait, nous avons déménagé de Stratford à Los Angeles.\nVous pouvez imaginer\
        \ l'aisance de cette transition.\n(Rires) En fait,\nnous vivions a un endroit\
        \ appelé Snitterfield,\njuste à l'extérieur de Stratford, qui est l'endroit\
        \ où\nle père de Shakespeare est né. Êtes-vous frappé par quelque chose? Je\
        \ l'ai été.\nVous ne pensiez pas que Shakespeare avait un père, n'est-ce pas?\n\
        Parce que vous ne pensiez pas que\nShakespeare a été enfant, n'est-ce pas?\n\
        Shakespeare ayant sept ans? Je n'avais jamais pensé à ça. Je veux dire\nil\
        \ a eu sept ans un jour. Il était même dans\nla classe de Littérature de quelqu'un?\
        \ Cela devait être plutôt embêtant?\n(Rires) \"Dois faire plus d'effort.\"\
        \ Envoyé par son père au lit, qui dit,\nà Shakespeare, \"Au lit, maintenant!\"\
        \nà William Shakespeare, \"et pose ton stylo.\net arrête de parler comme ça.\
        \ Tu embrouilles tout le monde.\"\n(Rires)\n\n\n\n 7:34\n\n\nDonc, nous avons\
        \ déménagé de Stratford pour Los Angeles,\net je veux juste dire un mot sur\
        \ la transition.\nMon fils ne voulait pas venir.\nJ'ai deux enfants. Il a\
        \ 21 ans maintenant, ma fille 16.\nIl ne voulait pas venir à Los Angeles.\
        \ Il adorait l'idée,\nmais il avait une petite amie en Angleterre. C'était\
        \ l'amour de sa vie, Sarah.\nIl la connaissait depuis un mois.\nImaginez,\
        \ ils avaient fêté leur quatrième anniversaire,\net ça fait un certain temps\
        \ à 16 ans.\nDonc, il était bouleversé dans l'avion,\net il disait, \"Je ne\
        \ trouverai jamais une autre fille comme Sarah.\"\nEt nous étions plutôt content\
        \ de ça, honnêtement,\ncar elle était la principale raison pour laquelle nous\
        \ quittions le pays.\n(Rires)\n\n\n\n 8:24\n\n\nQuelque chose vous frappe\
        \ quand vous déménagez pour l'Amérique\net que vous voyagez à travers monde:\n\
        chaque système éducatif sur Terre à la même hiérarchie de sujets.\nTous. N'importe\
        \ où vous allez.\nVous pensez que ça serait différent mais non.\nTout en haut,\
        \ vous avez les mathématiques et les langues,\npuis les sciences humaines,\
        \ et tout en bas les arts.\nPartout sur la planète.\nEt dans à peu près, tous\
        \ les systèmes aussi,\nil y a une hiérarchie dans les arts.\nL'art et la musique\
        \ sont normalement plus haut à l'école\nque l'art dramatique et la danse.\
        \ Il n'y a aucun système d'éducation\nqui enseigne la danse chaque jour à\
        \ des enfants\ncomme nous leurs enseignons les maths. Pourquoi?\nPourquoi\
        \ pas? Je pense que cela est important.\nJe pense que les maths sont importantes,\
        \ mais la danse aussi.\nLes enfants danseraient tout le temps si ont leurs\
        \ donnaient l'autorisation.\nNous avons tous un corps n'est-ce pas? Ou alors\
        \ j'ai manqué une conférence?\n(Rires) La vérité, ce qui ce passe est, que\
        \ quand\nles enfants grandissent, nous commençons à les éduquer\nprogressivement\
        \ de la taille. Puis nous nous concentrons sur leurs têtes.\nEt principalement\
        \ sur une partie.\n\n\n\n 9:21\n\n\nSi notre système éducatif était visité\
        \ par un martien,\net qu'il demandait \"A quoi ça sert, l'enseignement public?\"\
        \nJe pense qu'on devrait conclure,\nque ceux qui réussissent,\nqui font tout\
        \ ce qu'on attend d'eux,\nqui ont tous les bons points, qui sont les gagnants\
        \ —\nJe pense qu'on devrait conclure que le but final de l'enseignement public\n\
        à travers le monde\nest de produire des professeurs d'université. N'est-ce\
        \ pas?\nC'est eux qui arrivent premier.\nJ'ai été l'un d'entre eux, donc bon.\
        \ (Rires)\nJ'aime les professeurs d'université, mais vous savez,\nnous ne\
        \ devrions pas les placer au sommet des réalisations humaines.\nIl sont juste\
        \ une forme de vie\nune autre espèce parmi les autres. Mais ils sont plutôt\
        \ curieux,\net je dis ça avec sympathie.\nIl y a, d'après mon expérience,\
        \ quelque chose de singulier avec les professeurs —\npas tous, mais typiquement\
        \ — ils vivent dans leurs têtes.\nIls vivent là-haut, et un peu seulement\
        \ cette partie.\nIls sont désincarnés, on peut dire, d'une manière littérale.\n\
        Ils perçoivent leurs corps\ncomme un moyen de transport pour leurs têtes,\
        \ non?\n(Rires) C'est une façon de déplacer leurs têtes à des réunions.\n\
        Si vous voulez une preuve réelle d'expérience de hors-corps,\nallez à une\
        \ conférence locale,\nd'universitaires,\npuis allez avec eux en discothèque\
        \ la dernière nuit.\n(Rires) Et là vous verrez, des adultes hommes et femmes\n\
        se déhanchant de façon incontrôlable, en dehors du rythme,\nattendant la fin\
        \ pour pouvoir rentrer chez eux et écrire un article sur ça.\n\n\n\n10:58\n\
        \n\nNotre système éducatif est basé sur la notion d'aptitude académique.\n\
        Et il y a une raison.\nLe système entier a été inventé — à travers le monde,\
        \ il n'y avait pas\nd'enseignement public, vraiment, avant le 19ème siècle.\n\
        Ces systèmes sont tous apparus\npour satisfaire les besoins d'industrialisation.\n\
        La hiérarchie est donc fondée sur 2 idées.\nPremièrement, que les sujets les\
        \ plus utiles au travail\nsont au sommet. Vous étiez donc de façon bienveillante\
        \ écartés\nde certaines choses à l'école, des choses qu'enfants vous aimiez\n\
        si elles ne vous permettaient pas\nd'obtenir un travail. N'est-ce pas?\nNe\
        \ fais pas de musique, tu ne seras pas musicien;\nNe fais pas de l'art, tu\
        \ ne seras pas un artiste.\nUn conseil bienveillant — qui est maintenant,\
        \ profondément faux. Le monde entier\ns'engouffre dans une révolution.\nLe\
        \ second point est que l'habilite académique, domine vraiment\nnotre vision\
        \ de l'intelligence,\ncar les universitaires ont modelé le système à leur\
        \ image.\nSi vous imaginez, l'ensemble des enseignements publiques\nà travers\
        \ le monde c'est un long processus\nd'accès à l'université.\nEt la conséquence\
        \ est que beaucoup de gens talentueux,\nbrillants, créatifs pensent qu'ils\
        \ ne le sont pas,\ncar les matières où ils étaient bons à l'école\nn'étaient\
        \ valorisées, ou étaient même stigmatisées.\nÇa ne peut pas continuer ainsi.\n\
        \n\n\n12:07\n\n\nDans les 30 prochaines années, selon l'UNESCO,\nil y aura\
        \ plus de personnes dans le monde diplômée\nque depuis le début de l'histoire.\n\
        Plus de monde, et c'est la combinaison\nde toutes les choses dont nous avons\
        \ discutées —\nles technologies et ses impacts sur le travail, la démographie\n\
        et l'énorme accroissement de la population.\nSoudainement, les diplômes ne\
        \ valent plus rien. Pas vrai?\nQuand j'étais étudiant, si tu avais un diplôme,\
        \ tu avais un travail.\nSi tu n'avais pas de travail, c'est que tu n'en voulais\
        \ pas un.\nEt je n'en voulais pas un, honnêtement. (Rires)\nMais aujourd'hui\
        \ nos enfants diplômés\npréfèrent jouer aux jeux vidéo,\ncar il faut un Master\
        \ alors qu'avant tu n'avais besoin que d'une Licence\net pour certains il\
        \ faut même un Doctorat.\nC'est un processus d'inflation académique.\nEt cela\
        \ nous montre que le système éducatif en entier\nest entrain d'évoluer sous\
        \ nos pieds. Nous devons radicalement repenser\nnotre vision de l'intelligence.\n\
        \n\n\n12:55\n\n\nNous savons 3 choses sur l'intelligence.\nUne, elle est variée.\
        \ Nous pensons le monde de toutes les façons\nque nous l'expérimentons. Nous\
        \ le pensons de façon visuelle,\nde façon auditive, de façon kinesthésique,\n\
        Nous pensons de façon abstraite, nous pensons en mouvement.\nDeuxièmement,\
        \ l'intelligence est dynamique.\nSi vous regardez les interactions du cerveau\
        \ humain, comme nous l'avons vu\nhier dans de nombreuses présentations,\n\
        l'intelligence est merveilleusement interactive.\nLe cerveau n'est pas divisé\
        \ en compartiments.\nEn fait, la créativité — que je définis comme le processus\n\
        d'avoir des idées originales qui ont de la valeur —\nle plus souvent, provient\
        \ de l'interaction\nde différentes façon de voir les choses.\n\n\n\n13:32\n\
        \n\nLe cerveau est intentionnellement — d'ailleurs,\nles deux hémisphères\
        \ du cerveau sont reliés par un corps\nappelé le corps calleux. Il est plus\
        \ épais chez les femmes.\nD'après Helen hier, je pense que c'est\nprobablement\
        \ la raison pour laquelle les femmes sont meilleures pour le multi-taches.\n\
        Car vous l'êtes, non?\nIl y a beaucoup d'études, mais je le sais de mon expérience\
        \ personnelle.\nQuand ma femme cuisine à la maison —\npas trop souvent, heureusement.\
        \ (Rires)\nDonc quand elle cuisine — non, elle fait bien certaines choses\
        \ —\ndonc quand elle cuisine, vous savez en même temps,\nelle gère d'autres\
        \ personnes au téléphone,\nelle parle aux enfants, elle repeint le plafond,\n\
        elle fait une opération chirurgicale à cœur ouvert.\nTandis que si je cuisine,\
        \ la porte est fermée, les enfants sont dehors,\nle téléphone éteint, et si\
        \ elle arrive, ça m'irrite.\n\"Terry, s'il te plaît, j'essaie de faire cuire\
        \ un oeuf. Laisse-moi tranquille.\" (Rires)\nEn fait, vous savez cette vieille\
        \ histoire philosophique,\nsi un arbre tombe dans la forêt et personne ne\
        \ l'entend\nest-ce que c'est arrivé? Vous vous rappelez cette histoire?\n\
        J'ai vu un super t-shirt récemment qui disait, \"Si un homme dit ce qu'il\
        \ pense\ndans une forêt et qu'aucune femme ne l'a entendu,\nest-ce qu'il a\
        \ toujours tort?\" (Rires)\n\n\n\n14:51\n\n\nEt la troisième chose sur l'intelligence\
        \ est qu'elle\nest distincte. Je suis en train d'écrire un nouveau livre\n\
        appelé \"Epiphany\" (ndt :The Element), qui est basé sur une série\nd'interviews\
        \ de personnes sur comment ils ont découvert leurs talents.\nJe suis fasciné\
        \ par la façon dont certaines personnes y sont arrivé.\nJ'ai été ainsi fasciné\
        \ par une conversation que j'ai eue avec\nune merveilleuse femme que peut-être\
        \ la plupart des gens\nne connaissent pas, qui s'appelle Gillian Lynne,\n\
        vous la connaissez? Certains oui. Elle est chorégraphe\net tout le monde connaît\
        \ son travail.\nElle a fait \"Cats\" et le \"Fantôme de l'opéra\"\nElle est\
        \ merveilleuse. J'ai été au conseil d'administration du Royal Ballet, d'Angletere,\n\
        comme vous pouvez le voir.\nEn tout cas, en déjeunant avec elle, je lui demande,\n\
        \"Gillian, comment es-tu devenue danseuse?\" Et elle me répond\n- c'est intéressant\
        \ - que quand elle était à l'école,\nelle était vraiment sans espoir. Et l'école,\
        \ dans les années 30,\navait même écrit à ses parents en disant, \"Nous pensons\
        \ que\nGillian a un problème pour apprendre.\" Elle ne pouvait pas se concentrer,\n\
        était turbulente. Je pense qu'on dirait maintenant qu'elle\na le Trouble du\
        \ Déficit de l'Attention. N'est-ce pas? Mais c'était dans les années 30,\n\
        et l'TDA/H n'avait pas encore été défini.\nCe n'était pas une option disponible.\
        \ (Rires)\nLes gens ne savaient pas qu'ils pouvaient avoir cela.\n\n\n\n15:50\n\
        \n\nBref, elle est allée voir ce spécialiste. Dans cette pièce aux lambris\
        \ de chêne.\nEt elle était là avec sa mère,\nassise sur cette chaise au fond,\n\
        assise sur ses mains depuis 20 minutes au moins\npendant que l'homme discutait\
        \ avec sa mère des\nproblèmes de Gillian à l'école. Et à la fin —\nparce qu'elle\
        \ gênait les autres,\nses devoirs étaient toujours en retard, etc, etc,\n\
        — petit fille de 8 ans — à la fin le docteur s'est assis près de\nGillian\
        \ et lui a dit, \"Gillian,\nJ'ai écouté toutes les choses que ta mère m'a\
        \ dites\net j'ai besoin de lui parler en privé\"\nIl lui dit, \"Attends là,\
        \ nous ne serons pas long.\"\nEt ils sont sortis et l'ont laissée.\nMais quand\
        \ ils quittèrent la pièce, il alluma la radio posée\nsur son bureau. Et quand\
        \ ils quittèrent\nla chambre, il dit à sa mère,\n\"Restez juste là et observez-là.\"\
        \ A la minute où ils quittèrent la pièce,\nelle m'a raconté, qu'elle était\
        \ debout, en train de bouger avec la musique.\nEt ils l'ont regardée pendant\
        \ quelques minutes\npuis il s'est retourné vers sa mère et a dit,\n\"Mme.\
        \ Lynne, Gillian n'est pas malade, c'est une danseuse.\nInscrivez là à une\
        \ école de danse.\"\n\n\n\n16:50\n\n\nJ'ai dit, \"Qu'est ce qui s'est passé?\"\
        \nElle m'a répondu, \"Elle l'a fait. Et c'était merveilleux.\nNous avancions\
        \ dans cette pièce remplie de gens\ncomme moi. De gens qui ne pouvaient pas\
        \ s'asseoir sans bouger,\nDe gens qui devaient bouger pour pouvoir penser.\"\
        \nIls ont fait du ballet, de la claquette, du ballet jazz\ndu moderne, du\
        \ contemporain.\nElle a finalement été auditionnée pour la Royal Ballet School,\n\
        elle est devenue soliste, et eut une merveilleuse carrière\nau Royal Ballet.\
        \ Elle fut diplômée\ndu Royal Ballet School et fonda\nsa propre troupe, la\
        \ Gillian Lynne Dance Company,\nelle rencontra Andrew Lloyd Weber. Et elle\
        \ fut responsable\nde certaines des plus grandes comédies musicales\nde tous\
        \ les temps, elle donna du plaisir à des millions de personnes\net est multi-millionnaire.\
        \ Quelqu'un d'autre l'aurait\nsans doute mis sous médicament en lui disant\n\
        de se calmer.\n\n\n\n17:38\n\n\nJe pense — (Applaudissement) Ce que je pense\
        \ est que:\nAl Gore a parlé l'autre nuit d'écologie\net de la révolution recherchée\
        \ par Rachel Carson.\nJ'ai la conviction que notre seul espoir pour le futur\n\
        est d'adopter une nouvelle conception de l'écologie humaine,\nune où nous\
        \ commencerions à repenser notre conception\nde la richesse de la capacité\
        \ humaine.\nNotre système éducatif a miné notre esprit de la même manière\
        \ que\nnous avons épuisé la Terre : pour une ressource particulière.\nMais\
        \ pour l'avenir, cela ne nous aidera pas.\nNous devons repenser les principes\
        \ fondamentaux\nde l'éducation de nos enfants. Il y a cette\nmerveilleuse\
        \ citation de Jonas Salk, qui dit \"Si tous les insectes\ndisparaissaient\
        \ de la planète dans les\n50 ans qui suivent, ce serait la fin de la Terre.\n\
        Si tous les humains disparaissaient de la planète\ndans les 50 ans suivants,\
        \ toutes les formes de vies floriraient.\"\nEt il a raison.\n\n\n\n18:32\n\
        \n\nCe que TED célèbre est le cadeau de l'imagination humaine.\nNous devons\
        \ maintenant faire attention à utiliser ce cadeau,\nde façon sage, et éviter\
        \ certains scénarios dont\nnous avons parlés. Et la seule façon de le faire\n\
        est de voir la richesse de notre\ncapacité créative, et voir nos enfants\n\
        comme l'espoir qu'ils représentent. Notre tâche est\nde les éduquer de façon\
        \ complète, afin qu'il puisse vivre dans ce futur.\nD'ailleurs — nous ne verrons\
        \ sans doute pas ce futur,\nmais eux si. Et notre mission est de les aider\n\
        a faire quelque chose de leur futur. Merci beaucoup.\n\n"
