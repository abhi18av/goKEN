    ko:
      LocalTalkTitle: 학교가 창의력을 죽인다
      Paragraphs:
      - "\n안녕하세요. \n정말 좋지 않습니까?\n강연들이 너무 좋아 \n정신을 못 차리겠네요.\n사실 그냥 집에 가야겠어요. (웃음)\n\
        이 강연에는 세 개의 주제가 있습니다.\n그 세 가지 주제 모두 \n제가 오늘 강연할 내용과\n겹치는 부분이 있습니다.\n첫째는 우리가\
        \ 본 강연들에서 나타나고\n또 여러분들이 보여주고 있는 \n인류의 창의력입니다.\n그 창의력이 얼마나 \n다양하고 광범위한지요.\n\
        둘째는\n창의성이라는 것이 미래의 관점에서 보면\n무슨 일이 일어날지, \n어떤 식으로 전개될지\n아무도 알 수 없다는 점입니다.\n\
        \n저는 교육에 관심이 있습니다.\n사실, 누구나 교육에 관심을 \n가지고 있다고 봅니다.\n그렇지 않아요? 흥미로운 사실이죠.\n\
        저녁 모임에 가서 교육 분야에서\n일을 한다는 말을 하면\n아니죠, 사실 교육자라면, 음, \n저녁 모임 같은데는 거의 안 가게 되겠죠?\n\
        (웃음) 초대를 못 받을 테니까요.\n초대 받더라도, 다시는 \n안 받게 되잖아요? 참 이상한 일이군요.\n어쨌든, 그런 모임에서 \n\
        누구랑 대화를 하다보면\n\"직업이 뭡니까\"라는 \n질문을 자주 받게 되는데\n교육자라고 대답을 하면\n상대방의 얼굴이 \n바로 창백해지는\
        \ 게 보여요.\n속으로 \"젠장, 왜 하필 나야? \n일주일에 겨우 하루 놀러온 건데...\" (웃음)\n반대로 여러분이 상대방의\
        \ \n교육에 관해 질문을 하면\n그들이 당신을 놔주지 \n않을 겁니다. 교육이라는 것은\n우리 마음 속 깊이 자리잡고 \n있기 때문이겠죠.\
        \ 안 그래요?\n종교나, 돈, 다른 것들도 마찬가지죠.\n우리 모두가 그렇듯이 저는 \n교육에 대한 관심이 아주 많아요.\n교육에는\
        \ 엄청난 \n이해관계가 걸려있습니다.\n알 수 없는 미래를 \n엿볼 수 있게 해주는 단서가\n바로 교육에 있다는 것이 \n그 이유\
        \ 중 하나겠지요.\n생각해보죠. 이번 해에 \n학교를 시작하는 어린이들은\n2065년에 은퇴를 하게 될 겁니다.\n지난 4일 동안\
        \ 보았던 \n모든 전문지식에도 불구하고\n5년 뒤에 세계가 어떤 모습으로 \n변할지 알 수 없습니다.\n그러면서도 우리는 \n이 미지의\
        \ 미래에 대비하도록\n아이들을 가르쳐야 하죠. \n이 예측불가능성이\n참 놀랍다고 생각해요.\n\n셋째 주제는 어린이들이\n무한한\
        \ 재능을 가지고 있다는 것에 대해\n모두들 동의한다는 것이죠. \n혁신을 창조하는 재능이 있습니다.\n어제 세리나, 정말 기특하지\
        \ 않았어요?\n연주하는걸 보면서 감동 받았습니다.\n비범한 어린이이지만, \n이 아이의 어린 시절 전체가\n특별하다고 생각되진 않아요.\n\
        그보다, 자기의 재능을 찾아내 \n거기에 남다른 노력을 더한\n어린이지요. 저는 모든 어린이들이\n대단한 재능을 갖추고 \n있다고 주장하고\
        \ 싶습니다.\n하지만 우린 이런 재능을 \n가차없이 억누르기도 하죠.\n그래서 저는 교육과 창의성에 대해\n얘기를 하고 싶습니다.\
        \ 저의 주장은\n이제 창의력을 읽기,쓰기와\n같은 수준으로 \n다루어야 한다는 것입니다.\n(박수) 감사합니다. \n사실 이게 말하려던\
        \ 전부예요.\n대단히 감사합니다. (웃음) \n음, 15분이나 남았구나...\n음, 옛날 옛적에... 아녜요. (웃음)\n\n최근에\
        \ 정말 재미있는 이야기를 \n들었는데요 – 참 즐겨 하는 이야기입니다.\n그림 수업에 어느 한 여자아이가 \n있었어요. 여섯 살이었고\n\
        교실 뒤에서 그림을 그리고 있었는데\n선생님 말로는 다른 수업에서는 \n거의 집중을 안 하는 애인데\n그리기 수업에서는 \n유독 집중했다고\
        \ 해요.\n선생님은 신기해서 아이한테\n\"너 무엇을 그리니?\"라고 물어 봤더니\n\"신을 그리고 있어요\"라고 하더래요.\n선생님이\
        \ \"신이 어떻게 \n생겼는지 아무도 모르잖아?\"라고 하니까\n어린이는 이렇게 대답했어요, \n\"곧 알게 될 거예요!\"\n(웃음)\n\
        \n영국에서 제 아들이 네 살이었을 때\n하긴 뭐, 영국 뿐만 아니라, \n어디가나 네살 이라고 해요. (웃음)\n엄밀히 말하자면,\
        \ 그 아인 어디를 \n가든지 상관없이 네 살이에요.\n그 아이가 예수탄생 \n연극에서 역할을 맡았는데\n그 이야기 기억 하시나요?\
        \ \n유명한 스토리인데..\n아주 대단한 스토리였는데… \n멜 깁슨이 후속 편을 만들 정도 였는데.\n보셨을지도 몰라요, \"예수\
        \ 탄생 2\". 어쨌던, \n우리 아들 제임스가 요셉의 역을 맡게 됐어요.\n아이가 아주 신나서 있더라고요.\n그래서 가족들도 주연\
        \ 배역인줄 알았죠.\n“주연: 제임스 로빈슨이 요셉!”\n이라고 써있는 티셔츠를 입은\n사람들을 고용해서 \n공연장을 꽉 채워놨어요.\
        \ (웃음)\n그런데 사실 대사는 없더라고요.\n아무튼 그 중에 3명의 \n동방박사가 등장하는 장면 아시죠?\n3가지 예물로 황금,\
        \ 유향과 \n몰약을 가져오는 장면이죠.\n실제 일어난 일입니다. \n저희는 그냥 관람하고 있었는데\n대사를 조금 틀리게 \n말했던\
        \ 것 같았어요.\n공연이 끝나고 \n그 아이에게 가서 물어봤죠.\n\"괜찮니?\" 이랬더니 \"네. 왜요? \n무슨 문제 있었나요?\"\
        \ 라고 대답하더라고요.\n잠깐 즉흥대사 했던 것 뿐이었어요.\n아무튼, 공연 중에 머리에 \n행주를 두른 네 살짜리\n남자애들 3명이\
        \ 등장하더니\n상자를 하나씩 내려놓으면서\n첫 번째 아이는 \"황금을 드립니다\",\n둘째 아이는 \"몰약을 드립니다\",\n셋째\
        \ 아이는 \"프랭크가 보냈어요\" 라고 했어요. (웃음)\n[역주: \"유향\"의 발음과 문장의 발음이 유사함.]\n\n이런 이야기들은\
        \ 보시면 \n어린이들은 공통적으로\n모르더라도 시도를 합니다.\n제 말이 맞죠? 실수할까봐 \n두려워하지 않잖아요.\n실수하는 것이\
        \ 창의력을 발휘하는 \n것과 같다는 말은 아닙니다.\n그렇지만 한가지 확실한 것은\n잘못하거나 실수해도 \n괜찮다는 마음이 없다면\n\
        신선하고 독창적인 것을 \n만들어 낼 수는 없습니다.\n실수하는 것을 두려워하면 말입니다. \n성인이 될 때쯤이면 대부분의\n어린이들은\
        \ 그러한 \n역량을 잃어버리고 맙니다.\n뭔가 실수를 할까봐, 틀릴까봐 \n걱정을 하면서 살게되죠.\n한편 우리의 기업들도 마찬가지\
        \ 입니다.\n실수에 대해서는 비난 일색이죠. \n오늘날 우리의 교육제도는\n실수라는 것은 살면서 할 수 있는\n가장 최악의 일이라고\
        \ \n생각하도록 만들고 있습니다.\n결과적으로 우리는 교육을 통해 \n사람들의 창의적인 역량을\n말살시키고 맙니다. \n피카소가 이런\
        \ 말을 했죠\n\"모든 어린이들은 예술가로 태어난다.\n하지만 자라면서 \n그 예술성을 유지 시키는 것이 문제다.\"\n우리는 자라면서\
        \ 창의력이 계발되기는커녕\n있던 창의력도 없어집니다. \n교육이 창의력을 빼앗아가는 거죠.\n왜 그럴까요?\n\n저는 약 오 년 전\
        \ 까지만 해도 \n스트랫포드 온 에본에서 살았어요.\n우린 스트랫포드에서 \nLA로 이사를 했었죠.\n얼마나 매끄러운 과정이었는지\
        \ \n모르실 겁니다.\n(웃음) 사실\n저흰 스트랫포드 바로 외곽에 위치한\n스니터필드라는 곳에 살았었는데, \n셰익스피어의 아버지가\n\
        태어난 곳입니다. \n재미있는 생각 떠오르지 않으세요?\n셰익스피어가 아버지가 \n있다는 생각은 잘 안 하잖아요?\n그렇죠? 왜냐면\
        \ 셰익스피어가 \n어린이였을 거라는\n생각은 잘 안 하니까요.\n일곱 살의 셰익스피어? \n잘 상상이 안됩니다.\n아니 뭐 언젠가는\
        \ 일곱 살이었겠죠.\n누군가의 영어 수업도 들었겠죠. \n얼마나 짜증났을까요?\n(웃음) \"공부 열심히 해야한다.\"면서 \n그\
        \ 아버지는\n셰익스피어에게 \n\"빨리 가서 자라.\"라고 했겠죠.\n바로 그 대문호 셰익스피어에게 \n\"연필 좀 내려 놓고.\n\
        그렇게 말하지 좀 마라. \n알아들을 수가 없잖니.\"라고도 했겠죠\n(웃음)\n\n어쨌든 우린 스트랫포드에서 \nLA로 이사를 했어요.\n\
        이사 과정에 대해 한 가지 \n이야기를 하고 싶네요.\n제 아들이 가기 싫어했거든요.\n애들이 두 명 있는데, 아들은 \n21살이고,\
        \ 딸은 16살이에요.\nLA를 정말 좋아 하는데도, \n가고 싶어 하질 않더라고요.\n영국에 사라라고 사랑에 빠진 \n여자친구가 있었거든요.\n\
        한달 동안 알고 지낸 아이인데\n벌써 기념일을 4번이나 챙겼더라고요.\n16살일 때는 한 달도 오랜 기간이죠.\n비행기에서 정말 마음\
        \ 아파하면서\n\"사라 같은 여자를 두 번 다시 \n못 만날 거야.\"라고 말하더군요.\n솔직히 말해서 \n우리에겐 좋은 소식이었죠.\n\
        처음부터 그 여자 때문에 \n영국을 떠났던 것이거든요.\n(웃음)\n\n미국으로 이사 갈 때나, 세계를 다녀보면\n깨닫게 되는 것이\
        \ 있는데\n이 세상의 모든 교육제도들은 동일한 \n과목 체계를 갖추고 있다는 겁니다.\n단 하나도, 어딜 가든지 \n다른 것이 없습니다.\n\
        설마 안 그럴 거라는 \n생각이 들어도 사실입니다.\n맨 위에는 수학과 국어, 언어학이 있고\n그 아래는 인문학이고, \n그 아래 마지막으로\
        \ 예술이 들어가죠.\n전 세계 어디에서나 마찬가지입니다.\n이에 더불어, 모든 교육 체제 내에서\n예술과목 사이에도 \n계층이 존재합니다.\n\
        학교에서는 보통 미술과 \n음악을 드라마나 춤보다\n비중을 더 두고 있죠. \n어린이들한테 수학을 가르치듯이\n매일 춤을 가르쳐 주는\
        \ \n교육제도를 어디에서도\n찾아볼 수가 없어요. 왜 그럴까요?\n왜 안되는거죠? 제가 보기엔 \n나름 중요한 분야인데 말이죠.\n\
        수학이 정말 중요하다고 생각하지만, \n춤도 똑같이 중요합니다.\n허락만 한다면 어린이들은 항상 \n춤을 춥니다. 우리 모두 그렇죠.\n\
        다 몸을 가지고 있지 않습니까? 그렇지 않아요? \n아니면 제가 뭔가를 잘못 배운 것일 수도 있고...\n(웃음) 사실 무슨 일이 일어나냐면\n\
        어린이들이 크면서 \n우리들은 허리 위에서부터\n교육을 시키고 나서, \n머리에 초점에 둡니다.\n그것도 뇌의 한쪽으로 \n살짝 치우치게\
        \ 초점을 두죠.\n\n당신이 외계인이고, \n우리의 교육계를 관찰하며\n\"공교육은 왜 있는걸까?\" 의 \n답을 찾는다면, 결론은\
        \ 이럴 것 같아요.\n— 교육기관들이 내놓은 성과를 보면\n누가 성공을 하는가,\n누가 꼬박꼬박 해야 \n할 일들을 다 하고,\n\
        누가 별점을 많이 받고, \n누가 승자가 되는지 —\n결론적으로 세계적으로 공교육의 목표는\n대학 교수들을\n육성하기 위한 것이라고\
