        \ mamma,\nMan jāparunā ar viņu divatā.”\nViņš teica: „Uzgaidi tepat, \nmēs\
        \ drīz būsim atpakaļ,”\nun viņi izgāja un atstāja viņu vienu.\nBet izejot\
        \ no telpas,\nviņš ieslēdza uz galda stāvošo radio.\nViņiem izejot no istabas,\
        \ viņš mātei teica:\n„Pastāviet un paskatieties uz viņu”\nMirklī, kad viņi\
        \ atstāja istabu,\nviņa bija kājās, kustoties mūzikas ritmā.\nViņi pāris minūtes\
