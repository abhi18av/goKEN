        \ radošums, \nko es definēju kā procesu,\nkurā rodas oriģinālas un vērtīgas\
        \ idejas,\nvisbiežāk ir mijiedarbības rezultāts,\nkad satiekas \ndažādu nozaru\
        \ skatījums uz lietām.\n\n\n\n13:33\n\n\nStarp citu, smadzenēs ir nervu kūlis,\
        \ \nkas savieno abas puslodes,\nko sauc par smadzeņu saikli.\nSievietiem tas\
