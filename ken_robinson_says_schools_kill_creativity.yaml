        \ a nije.\nNa vrhu su matematika i jezici,\nonda društveni predmeti, a na\
        \ dnu umjetnost.\nSvugdje na svijetu,\ni skoro u svakom sustavu,\npostoji\
        \ hijerarhija i u umjetnostima.\nLikovni i glazbeni odgoj uobičajeno imaju\
        \ viši status\nod glume i plesa. Ne postoji obrazovni sustav na svijetu\n\
        koji djecu poučava plesu svaki dan\nna isti način kao što ih poučava matematici.\
        \ Zašto?\nZašto ne? Mislim da je to jako važno.\nMislim da je matematika jako\
        \ važna, ali je i ples.\nDjeca plešu cijelo vrijeme, ako im dozvolimo. Svi\
        \ bismo mi to radili, da smijemo.\nSvi imamo tijela, zar ne? Ili sam nešto\
        \ propustio?\nIskreno, ono što se dešava je to da,\nkako djeca odrastaju,\
        \ sve više ih obrazujemo\nod pojasa na više. A onda se koncentriramo na njihove\
        \ glave.\nI to pretežito samo na jednu stranu (mozga, lijevu).\n\n\n\n 9:21\n\
        \n\nKad bi vanzemaljac posjetio naš obrazovni sustav\ni pitao: “Koja mu je\
        \ svrha?”,\nmislim da bi zaključak bio – gledajući rezultate:\ntko u njemu\
        \ zaista uspijeva,\ntko napravi sve što se od njega traži,\ntko dobiva pohvale\
        \ i nagrade, tko je pobjednik –\nmislim da bismo morali zaključiti da je cijela\
        \ svrha javnog obrazovanja\nu cijelom svijetu\nproizvesti sveučilišne profesore,\
        \ zar ne?\nOni su ti koji u svemu tome (jedini) uspijevaju.\nI ja sam bio\
        \ jedan od njih, znate.\nJa volim sveučilišne profesore, ali znate,\nne bismo\
        \ ih trebali smatrati krajnjim postignućem ljudske vrste.\nOni su samo oblik\
        \ života,\njedan oblik života. I ima nešto čudno u vezi s njima,\na kad to\
        \ kažem, kažem iz ljubavi prema njima.\nIz svog iskustva mogu reći da je nešto\
        \ čudno sa sveučilišnim profesorima -\nne svima, ali tipično – oni žive u\
        \ svojoj glavi.\nOni žive ovdje gore, i pomalo samo na jednoj strani (lijevoj).\n\
        Nekako su odvojeni od tijela, pomalo na doslovan način.\nSvoje tijelo smatraju\n\
        transportnim sredstvom za svoju glavu, zar ne?\nTo je način da njihove glave\
        \ stignu na sastanke.\nUsput budi rečeno, ako želite pravi dokaz vantjelesnog\
        \ iskustva,\notiđite za vrijeme neke konferencije\nuvaženih profesora\nu diskoteku,\
        \ završne večeri.\nTamo ćete vidjeti odrasle muškarce i žene\nkako se nekontrolirano\
        \ migolje, izvan ritma,\nčekajući da to prođe kako bi otišli kući i napisali\
        \ referat o tome.\n\n\n\n10:58\n\n\nNaš je obrazovni sustav zasnovan na ideji\
        \ o akademskim sposobnostima.\nI za to postoji razlog.\nCijeli je sustav konstruiran\
        \ … U cijelom svijetu,\nprije 19-tog stoljeća nisu postojale javne škole.\n\
        Svrha zbog koje su uspostavljene je\nda zadovolje potrebe industrijalizacije.\n\
        Hijerarhijska podjela predmeta počiva na dvije ideje.\nKao prvo, na vrhu su\
        \ predmeti koji će vam biti najpotrebniji\nna radnom mjestu. Zbog toga su\
        \ vas vjerojatno\nu školi dobronamjerno usmjeravali od onih stvari\nkoje su\
        \ vam se sviđale, s objašnjenjem da\nvjerojatno nećete naći posao radeći njih.\
        \ Zar ne?\nPusti glazbu, nećeš biti glazbenik.\nPusti slikanje, nećeš biti\
        \ slikar.\nDobronamjeran savjet – ali danas suštinski promašen.\nJer cijeli\
        \ je svijet danas u velikom u preokretu.\nDrugo je akademska sposobnost,\n\
        koja dominira našim pogledom na inteligenciju,\njer su sveučilišta dizajnirala\
        \ sustav prema sebi.\nKad razmislite, cijeli sustav\njavnog obrazovanja u\
        \ svijetu je\nproduljeni proces sveučilišnog sustava.\nPosljedica toga je\
        \ da mnogi jako talentirani,\nbriljantni, kreativni ljudi misle da oni to\
        \ nisu,\njer ono u čemu su bili dobri u školi\nnije bilo cijenjeno ili je\
        \ čak bilo osuđivano.\nMislim da si ne možemo više priuštiti da tako ostane.\n\
        \n\n\n12:07\n\n\nU slijedećih 30 godina, prema UNESCO-u,\nviše će ljudi u\
        \ svijetu diplomirati\nnego u cjelokupnoj povijesti do tada.\nViše ljudi.\
        \ A to je posljedica\nonoga o čemu smo ovdje govorili –\ntehnologije i njenog\
        \ utjecaja na preobrazbu načina rada,\ndemografije i eksplozivnog rasta stanovništva.\n\
        Odjednom, diplome i titule više ništa ne znače. Zar nije tako?\nKad sam ja\
        \ bio student, ako si imao diplomu, imao si posao.\nAko nisi imao posao, to\
        \ je bilo zato što ga nisi htio.\nA ja ga zapravo nisam htio.\nAli danas djeca\
