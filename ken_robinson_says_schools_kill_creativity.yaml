        הוא ודאי למד אנגלית

        אצל מישהו, נכון?

        [צחוק]

        מטריד, נכון?

        [צחוק]

        "תשתדל יותר!"

        [צחוק]

        שולחים אותו למיטה

        בלי ארוחת ערב.

        אבא אומר לו: "לך עכשיו למיטה!"

        לוויליאם שייקספיר!

        "תניח מיד את העפרון.

        "ותפסיק לדבר ככה!

        [צחוק]

        "זה מאד מבלבל."

        [צחוק]


        בכל אופן, עברנו מסטרטפורד

        ללוס אנג''לס,

        בעצם, אני רוצה

        לומר מילה על המעבר.

        בני לא רצה לבוא.

