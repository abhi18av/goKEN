        \ turime žvelgti kaip į lygiavertės svarbos dalyką. (Plojimai)\nAčiū. Beje,\
        \ tiek ir tenorėjau pasakyti.\nLabai ačiū. (Juokas) Taigi, liko 15 minučių...\n\
        Ką gi, gimiau tūkstantis devyni šimtai... Na gerai. (Juokas)\n\n\n\n 3:28\n\
        \n\nNeseniai nugirdau nuostabią istoriją - mėgstu ją perpasakoti -\napie mažą\
        \ mergaitę piešimo pamokoje. Ji buvo šešerių.\nKlasėje, sėdėdama paskutiniame\
        \ suole, ji piešė.\nMokytoja pasakojo, kad jai būdavo sunku sutelkti dėmesį,\n\
        tačiau šioje piešimo pamokoje ji buvo susikaupusi.\nPakerėta mokytoja priėjo\
        \ prie mergaitės\nir paklausė: \"Ką tu pieši?\"\nJi atsakė: \"Piešiu Dievą.\"\
        \nMokytoja tarė: \"Bet juk niekas nežino, kaip atrodo Dievas.\"\nMergaitė\
        \ atsakė: \"Netrukus sužinos.\"\n(Juokas)\n\n\n\n 4:03\n\n\nKai mano sūnui\
        \ buvo ketveri metai Anglijoje -\ntiesą sakant, tuomet jam buvo ketveri visur.\
        \ (Juokas)\nTikslumo labui turiu pasakyti, kad tais metais, kur bekeliautų,\
        \ jis buvo ketverių.\nJis vaidino spektaklyje apie Kristaus gimimą.\nAr atsimenate\
        \ tą siužetą? Didingas siužetas.\nDidinga istorija. Melas Gibsonas ekranizavo\
        \ jos tęsinį.\nGalbūt matėte jį - \"Kristaus gimimas II\". Taigi, Džeimsas\
        \ gavo Juozapo vaidmenį,\nir mes dėl to labai džiaugėmės ir jaudinomės.\n\
        Žinojome, kad tai vienas iš pagrindinių vaidmenų.\nSalė mirgėjo nuo gausybės\
        \ žmonių, ant kurių marškinėlių puikavosi užrašas:\n\"Džeimsas Robinsonas\
        \ YRA Juozapas!\" (Juokas)\nSpektaklyje sūnui nereikėjo kalbėti. Ir štai prasidėjo\
        \ epizodas,\nkada atvyksta trys karaliai: įeina su dovanomis,\natnešdami aukso,\
        \ miros ir smilkalų.\nViskas taip ir vyko. Mes sėdėjome ir žiūrėjome;\nir\
        \ man pasirodė, kad jie susipainiojo;\ntodėl po spektaklio vieno berniuko\
        \ paklausiau:\n\"Ar taip viskas ir turėjo vykti?\" Jis atsakė: \"Taip, o kodėl\
        \ klausiatė? Ar kažkas buvo blogai?\"\nTik truputį pakeitė žodį.\nTaigi, įėjo\
        \ trys berniukai,\nketurmečiai, su rankšluoščiais ant galvų,\nir ant žemės\
        \ padėjo dėžutes.\nPirmasis berniukas pasakė: \"Aš atnešiau tau aukso.\"\n\
        Antrasis berniukas pasakė: \"Aš atnešiau tau miros.\"\nO trečiasis berniukas\
        \ pasakė: \"Aš atnešiau tau smilgų.\" (Juokas)\n\n\n\n 5:22\n\n\nAbu pasakojimus\
        \ vienija idėja, kad vaikai nesutriks, jie pasinaudos galimybe.\nJeigu jie\
        \ ko nežino, pabandys rasti išeitį.\nTiesa? Jie nebijo suklysti.\nNenoriu\
        \ pasakyti, kad klysti yra tas pats, kas būti kūrybiškam.\nBet tikrai žinome,\n\
        kad jei nesi pasiruošęs suklysti,\ntuomet niekad nesukursi kažko originalaus.\n\
        Jei nesi pasiruošęs suklysti.\nIlgainiui vaikai suaugs, ir daugelis iš jų\
        \ šitą gebėjimą praras.\nJie bijos suklysti.\nBeje, šis principas būdingas\
        \ visoms mūsų įstaigoms ir įmonėms.\nMes pasmerkiame klaidas.\nDabartinėje\
        \ nacionalinėje švietimo sistemoje\nklaidos yra pats blogiausias dalykas,\
        \ kurį žmogus gali padaryti.\nPasekmė ta, kad taip belavindami žmogų\nnumariname\
        \ jo kūrybinius gebėjimus. Pikaso kartą pasakė,\nkad visi vaikai yra gimę\
        \ menininkais.\nProblema yra išlikti menininku beaugant. Karštai tuo tikiu\
        \ -\nmes neužaugame iki kūrybiškumo,\nmes išaugame iš jo. Arba veikiau - mus\
        \ išlavina iš jo.\nTad kodėl taip yra?\n\n\n\n 6:21\n\n\nPrieš penkerius metus\
        \ gyvenau Stratforde prie Eivono.\nIš Stratfordo mes persikėlėme į Los Andželą.\n\
        Tad galite įsivaizduoti, koks \"menkutis\" tai buvo persikraustymas. (Juokas)\n\
        Tiesą sakant,\ngyvenome greta Stratfordo - Sniterfilde.\nTai vietovė, kurioje\
        \ gimė Šekspyro tėvas.\nAr jūsų nepribloškė ši nauja mintis? Mane pribloškė:\n\
        juk nepagalvojome, kad Šekspyras turėjo tėvą, tiesa?\nNes apie Šekspyrą negalvojate\n\
        kaip apie vaiką, ar ne?\nSeptynmetį Šekspyrą... Ir aš niekad negalvojau.\n\
        Bet juk kažkada jam buvo septyneri. Pas kažką jis\neidavo mokytis anglų kalbos...\
        \ Turėdavo išklausyti pamokymus:\n\"Turi labiau stengtis.\" (Juokas) O tėtis\
        \ varydavo miegoti,\nšaukdamas Šekspyrui: \"Eik gulti, tučtuojau!\"\nViljamui\
        \ Šekspyrui... \"Ir padėk šalin pieštuką.\nIr baik šitaip kalbėti. Kvaršini\
        \ visiems galvą!\"\n(Juokas)\n\n\n\n 7:34\n\n\nTaigi, mes persikėlėme iš Stratfordo\
        \ į Los Andželą, -\nnoriu kelis žodžius pasakyti apie šį persikėlimą.\nMano\
        \ sūnus nenorėjo važiuoti.\nIš viso turiu du vaikus. Dabar sūnui 21-eri, dukrai\
        \ - 16.\nJis nenorėjo vykti į Los Andželą. Nors miestas jam patiko,\ntačiau\
        \ Anglijoje jis turėjo merginą. Tai buvo jo gyvenimo meilė, Sara.\nJie buvo\
        \ susipažinę prieš mėnesį.\nJie buvo atšventę savo pažinties keturių savaičių\
        \ sukaktį, -\ntai ilgas laikotarpis, kai esi 16-kos metų.\nTaigi, lėktuve\
        \ jis buvo labai nusiminęs,\njis pasakė: \"Niekad nerasiu tokios merginos\
        \ kaip Sara.\"\nTiesą pasakius, mes dėl to visai džiaugėmės,\nnes ji ir buvo\
        \ pagrindinė priežastis, dėl kurios išvykome iš šalies.\n(Juokas)\n\n\n\n\
        \ 8:24\n\n\nTačiau jautiesi šokiruotas, kai atvyksti į Ameriką,\nkai apkeliauji\
        \ po pasaulį ir pamatai,\nkad visos švietimo sistemos šioje planetoje turi\
        \ tokią pačią dalykų hierarchiją.\nVisos. Kur benuvyktum.\nManai, kad turėtų\
        \ būti kitaip, bet kitaip nėra.\nHierarchijos viršuje yra matematika ir kalbos,\n\
        po to eina humanitariniai dalykai, ir apačioje - menai.\nVisur šioje Žemėje.\n\
        Beveik kiekvienoje sistemoje\nyra ir menų hierarchija.\nMokyklose dailei ir\
        \ muzikai paprastai suteikiamas aukštesnis statusas,\nnegu teatrui ir šokiui.\
        \ Planetoje nėra tokios švietimo sistemos,\nkurioje vaikai kiekvieną dieną\
        \ būtų mokomi šokio taip,\nkaip dabar yra mokomi matematikos. Kodėl?\nO kodėl\
        \ gi ne? Manau, kad tai gana svarbu.\nMatematika yra labai svarbi, bet ne\
        \ mažiau svarbus ir šokis.\nVaikai šoka visą laiką, jeigu jiems tik leidžiama;\
        \ mes visi šokame.\nVisi mes turime kūnus, argi ne? ...Ar nepraleidau susirinkimo?\
        \ (Juokas)\nIš tiesų vyksta štai kas:\nvaikams augant mes juos pradedame lavinti\
        \ nuo juosmens į viršų,\no paskui apsistojame ties galvomis,\nir labiau -\
        \ ties viena galvos puse.\n\n\n\n 9:21\n\n\nJeigu būtumėte ateivis ir norėtumėte\
        \ sužinoti,\nkoks yra viešojo švietimo tikslas,\ntuomet žvelgdamas į švietimo\
        \ \"produktus\",\n- tuos, kurie yra laikomi pažangiais,\nkurie padaro viską\
        \ kas liepiama,\nkurie surenka maksimalų taškų skaičių už gerą darbą, kurie\
        \ yra nugalėtojai -\ntuomet, manau, padarytumėte išvadą, kad pagrindinis viešojo\
        \ švietimo tikslas\nvisame pasaulyje\nyra ruošti universiteto profesorius.\
        \ Tiesa?\nBūtent jais ir tampa tie mokiniai, kurie pasiekia aukštumų.\nIr\
        \ aš kažkada toks buvau! (Juokas)\nMan patinka universiteto profesoriai,\n\
        tačiau nereikia jų laikyti žmonijos pasiekimų viršūne.\nTai tik gyvenimo būdas,\n\
        kitoks gyvenimo būdas. Jie gana smalsūs,\nir aš jaučiu jiems palankumą.\n\
        Iš savo patirties galiu pasakyti, kad profesoriai - ne visi,\nbet dauguma\
        \ - kažkuo išsiskiria: jie gyvena savo galvose.\nJie gyvena viršutinėje kūno\
        \ dalyje, ir kiek labiau - vienoje galvos pusėje.\nVaizdingai išsireiškiant,\
        \ jie \"nukūninti\".\nĮ savo kūną jie žiūri\nkaip į transporto priemonę galvai.\
        \ (Juokas)\nTai būdas nugabenti savo galvas į susirinkimus.\nBeje, jeigu norite\
        \ pamatyti akivaizdų \"bekūniškumo\" įrodymą,\natvykite į metinę konferenciją,\n\
        į kurią susirenka garbaus amžiaus profesūra,\nir nueikite į baigiamojo vakaro\
        \ diskoteką. (Juokas)\nTenai pamatysite suaugusius vyrus ir moteris,\nkurie\
        \ kraiposi padrikai, nepataikydami į ritmą, negalėdami sulaukti,\nkada pagaliau\
        \ viskas baigsis ir jie galės eiti namo ir sėsti rašyti apie tai pranešimą.\n\
        \n\n\n10:58\n\n\nDabar mūsų švietimo sistema paremta akademinių gebėjimų idėja.\n\
        Ir tam yra priežastis.\nŠi sistema buvo sukurta...\nIki XIX amžiaus pasaulyje\
        \ nebuvo viešojo švietimo sistemų.\nJos atsirado tam,\nkad patenkintų industrializmo\
        \ poreikius.\nTaigi, mokomųjų dalykų hierarchija paremta dviem idėjomis.\n\
        Pirmoji: dalykai, kurie labiausiai naudingi darbinei veiklai, turi būti viršuje.\n\
        Tikėtina, kad mokyklos laikais,\njus geranoriškai stengdavosi atkalbėti\n\
        nuo tų dalykų, kurie jums patiko,\ntačiau nežadėjo geros darbo vietos. Tiesa?\n\
        \"Neužsiimk muzika - juk nebūsi muzikantas\".\n\"Mesk šalin piešimą - juk\
        \ nebūsi dailininkas\"...\nŠiais laikais toks geranoriškas patarimas būtų\
        \ iš esmės klaidingas.\nVisas pasaulis išgyvena revoliuciją.\nAntroji idėja:\
        \ akademiniai gebėjimai yra tapę\nvyraujančiu intelekto rodikliu,\nnes universitetai\
        \ lavinimo sistemą sukūrė pagal savo pačių paveikslą.\nGerai pagalvojus, visame\
        \ pasaulyje\nvisa viešojo švietimo sistema\nyra pailgintas stojimo į universitetą\
        \ procesas.\nIr pasekmė yra ta, kad daug labai gabių, puikių,\nkūrybingų žmonių\
        \ mano, kad jie tokie nėra,\nnes tie dalykai, kurie jiems gerai sekėsi mokykloje,\n\
        nebuvo vertinami arba netgi buvo slopinami.\nManau, kad negalime sau leisti\
        \ toliau eiti tokiu keliu.\n\n\n\n12:07\n\n\nPagal UNESCO, per artimiausius\
        \ 30 metų\nvisame pasaulyje išsilavins daugiau žmonių,\nnegu nuo žmonijos\
        \ istorijos pradžios.\nDaugiau žmonių! Ir tai dėka visų tų dalykų,\napie kuriuos\
        \ buvo kalbėta -\ndėl technologijų ir jų įtakos darbui, dėl demografijos -\n\
        milžiniško Žemės gyventojų pagausėjimo.\nAkimirksniu akademiniai laipsniai\
        \ tampa nieko verti. Tiesa?\nTais laikais, kai buvau studentas, jeigu turėjai\
        \ laipsnį - turėjai ir darbą.\nJeigu darbo neturėjai, vadinasi jo nenorėjai.\n\
        Aš, tiesą sakant, jo nenorėjau. (Juokas)\nBet dabar jaunuoliai su laipsniu\
        \ dažnai traukia namo\nžaisti kompiuterinių žaidimų,\nnes dabar jau reikia\
        \ magistro ten, kur anksčiau užteko bakalauro,\no kitam darbui reikės jau\
        \ daktaro laipsnio.\nTai akademinės infliacijos procesas.\nJis parodo, kad\
        \ visa švietimo struktūra\nima svyruoti po mūsų kojomis. Turime radikaliai\
        \ permąstyti\nsavo požiūrį į išsilavinimą.\n\n\n\n12:55\n\n\nApie išsilavinimą\
        \ žinome tris dalykus.\nPirma, jis yra įvairiapusiškas. Apie pasaulį mąstome\
        \ visais būdais,\nkuriais jį patiriame.\nMąstome vizualiai, mąstome akustiškai,\
        \ mąstome kinestetiškai,\nmąstome abstrakčiomis sąvokomis, mąstome judėdami.\n\
        Antra, išsilavinimas yra dinamiškas.\nPažvelgus į žmogaus smegenų sąveiką,\n\
        apie kurią vakar girdėjome iš kelių profesorių, matyti,\nkad lavinimasis yra\
        \ nepaprastai sąveikus procesas.\nSmegenys nėra padalintos į skyrius.\nTiesą\
        \ sakant, kūrybiškumas - kurį apibrėžiu\nkaip originalių, vertę turinčių idėjų\
        \ kūrimo procesą -\ndažniau pasireiškia jungiant ir gretinant skirtingas disciplinas,\n\
        kurioms būdingi skirtingi požiūriai.\n\n\n\n13:32\n\n\nSmegenys tikslingai...\
        \ Beje,\nyra nervų šaka, kuri jungia abu pusrutulius,\nji vadinama corpus\
        \ callosum. Moterų organizme ši jungtis storesnė.\nTęsiant vakarykštę Helenos\
        \ mintį, manau,\ntai gali paaiškinti, kodėl moterys vienu metu daugiau užduočių\
        \ atlieka geriau.\nJuk tai tiesa, ar ne?\nYra begalė tyrimų, tačiau aš tai\
        \ žinau iš asmeninio patyrimo.\nJeigu mano žmona namuose gamina valgį -\n\
        kas, tiesą sakant, būna ne taip dažnai... (Juokas)\n...ji yra įgudusi kituose\
        \ dalykuose.\nTaigi, kai ji gamina maistą,\nji kalbasi su žmonėmis telefonu,\n\
        kalbasi su vaikais, dažo lubas,\natlieka atvirą širdies operaciją...\nJeigu\
        \ gaminu aš, tuomet durys užtrenktos, vaikai lauke,\ntelefonas išjungtas,\
        \ o jei užsuka žmona - susierzinu ir sakau:\n\"Tere, prašau, aš čia bandau\
        \ iškepti kiaušinienę. Duok man susikaupti.\" (Juokas)\nAr žinote tą seną\
        \ filosofinį klausimą:\nJeigu miške nuvirsta medis ir niekas to neišgirsta,\
        \ ar tai iš tikrųjų įvyko?\nAtsimenate?\nNeseniai mačiau marškinėlius su užrašu:\
        \ \"Jeigu miške\nvyras pasako savo nuomonę ir nė viena moteris jo neišgirsta,\n\
        ar jis vis tiek neteisus?\" (Juokas)\n\n\n\n14:51\n\n\nNa ir trečiasis dalykas\
        \ dėl išsilavinimo yra tas,\nkad išsilavinimas yra individualus. Šiuo metu\
        \ rengiu naują knygą,\nkuri vadinsis \"Trys Karaliai\". Knygą sudaro interviu\
        \ rinkinys\n- pokalbiai su žmonėmis apie tai, kaip jie atrado savo talentą.\n\
        Neįtikėtina, kokius vingius žmonėms tekdavo įveikti.\nŠios knygos idėja kilo\
        \ pasikalbėjus\nsu nuostabia moterimi, apie kurią galbūt\ndauguma nesate girdėję,\
