        \ kujuneb maailm\n5 aasta pärast. Ja sellegipoolest peame meie\nneid selleks\
        \ ette valmistama. Ettenägematuse määr on\nminu meelest üüratu.\n\n\n\n 2:24\n\
        \n\nJa kolmandaks on asjaolu, et\nme kõik nõustume lõpuks sellega, kuivõrd\n\
        erilised on laste võimed, nende innovatsioonivõime.\nSirena eile õhtul oli\
        \ tõeline pärl, kas pole?\nVapustav oli näha, mida ta suutis.\nTa on haruldane.\
        \ Kuid ma arvan, et tegelikult pole ta\nharuldus kõikide laste hulgas.\nMeil\
        \ on tegu inimesega, kes on erakordselt pühendunud,\nkes on leidnud oma ande.\
        \ Aga ma väidan,\net kõik lapsed on ääretult andekad.\nMeie aga laseme julmalt\
        \ nende andel raisku minna.\nMa tahan rääkida haridusest ja\nma tahan rääkida\
        \ loovusest. Minu väide on, et loovus\non tänapäeva hariduse puhul täpselt\
        \ sama tähtis kui kirjaoskus,\nja me peaksime sellesse ka samamoodi suhtuma.\n\
        (Aplaus) Aitäh. See muide ongi kõik.\nSuur tänu. (Naer) Nii, 15 minutit veel.\n\
        Niisiis... ma olen sündinud... ei... (Naer)\n\n\n\n 3:28\n\n\nKuulsin hiljuti\
        \ toredat lugu - mulle meeldib sellest rääkida -\nlugu ühest 6-aastasest tüdrukust\
        \ joonistustunnis.\nTa istus klassis tagapingis ning joonistas.\nTüdruk ei\
        \ teinud tavaliselt tunnis kaasa,\nkuid tolles joonistustunnis ta tegi.\n\
        Õpetaja oli vaimustuses, läks tema juurde\nja küsis: \"Mida sa joonistad?\"\
        \nTüdruk vastas: \"Ma joonistan Jumalat.\"\nÕpetaja ütles: \"Aga keegi ju\
        \ ei tea, milline Jumal on.\"\nJa tüdruk ütles: \"Nad kohe saavad teada.\"\
        \n(Naer)\n\n\n\n 4:03\n\n\nKui mu poeg oli 4-aastane, Inglismaal -\ntegelikult\
        \ oli ta neljane igal pool, kui aus olla. (Naer)\nKui peensustesse laskuda,\
        \ siis oli ta neljane igal pool, kus ta tol aastal viibis.\nTa mängis jõulunäidendis,\
        \ Jeesuse sünniloos.\nKas mäletate seda lugu? See on kuulus.\nSee on kuulus\
        \ lugu. Mel Gibson tegi sellele järje.\nVõib-olla olete näinud: \"Jeesuse\
        \ sünd II\".\nJames sai Joosepi osa ja me olime väga rõõmsad.\nMeie meelest\
        \ oli see üks peaosadest.\nMeie tuba oli täis agente, seljas T-särgid:\n\"\
        James Robinson ON Joosep!\" (Naer)\nTemal ei olnud sõnalist osa, kuid te teate\
        \ ju seda kohta,\nkus kolm kuningat tulevad ning toovad kinke,\nkulda, viirukit\
        \ ja mürri.\nSee on tõsilugu. Me istusime saalis,\nja ma arvan, et neil läks\
        \ lihtsalt natuke sassi,\nsest kui hiljem rääkisime ühe poisiga ja küsisime:\n\
        \"Kas kõik on korras?\", vastas ta: \"Jah, miks? Kas midagi oli valesti?\"\
        \nTa lihtsalt vahetas paar sõna ära.\nIgatahes, sisse astus kolm poissi,\n\
        4-aastased, rätikud turbaniks ümber pea,\nja panid oma karbid maha.\nEsimene\
        \ poiss ütles: \"Tõin teile kulda.\"\nTeine poiss: \"Tõin teile mürri.\"\n\
        Ja kolmas ütles: \"Tõin teile siirupit.\" (Naer)\n\n\n\n 5:22\n\n\nNeid lugusid\
        \ seob see, et lapsed on valmis riskima.\nKui nad ei tea, siis nad lihtsalt\
        \ katsetavad.\nKas pole tõsi? Nad ei karda eksida.\nEi, ma ei taha öelda,\
        \ et eksimine on sama mis loovus.\nAga fakt on,\net kui sa pole valmis eksima,\n\
        ei tule sa kunagi millegi originaalse peale.\nKui sa pole valmis eksima. Ning\
        \ ajaks, kui lapsed täiskasvanuks saavad,\non enamik neist selle võime kaotanud.\n\
        Nad on hakanud eksimise ees hirmu tundma.\nMuuseas, samamoodi juhime me ettevõtteid.\n\
        Me häbimärgistame eksimusi. Meie praeguses\nharidussüsteemis on vead halvimad\
        \ asjad,\nmida keegi võib teha.\nTulemus on see, et me harime inimestest välja\n\
        nende loomevõime. Picasso ütles kord,\net kõik lapsed on sünnilt kunstnikud.\n\
        Raske on aga suureks saades kunstnikuks jääda. Olen veendunud,\net me mitte\
        \ ei kasva loovuse poole, vaid\npigem kasvame sellest välja. Või pigem, see\
        \ haritakse meist välja.\nMiks see nii on?\n\n\n\n 6:21\n\n\nUmbes 5 aastat\
        \ tagasi elasin Stratford-on-Avonis.\nSiis kolisime Stratfordist Los Angelesse.\n\
        Võite kujutleda, kui märkamatu üleminek see oli.\n(Naer) Tegelikult me\nelasime\
        \ paigas nimega Snitterfield,\nStratfordi külje all, samas paigas,\nkus sündis\
        \ Shakespeare'i isa. Kas see mõte hämmastab teid? Mind hämmastas.\nMe pole\
        \ harjunud mõtlema, et Shakespeare'il oli isa, kas pole?\nEks ole? Sest me\
        \ ei mõtle tavaliselt\nShakespeare'ist kui lapsest, ega ju?\nShakespeare,\
        \ 7-aastane? Ma polnud kunagi sellele mõelnud.\nKunagi oli ta seitsmene ja\
        \ käis\nmõne õpetaja juures inglise keele tunnis, eks ole? Kui tüütu see võis\
        \ küll olla?\n(Naer) \"Pead rohkem pingutama.\" Isa saadab teda magama\nja\
        \ ütleb Shakespeare'ile: \"Mine nüüd magama!\" -\nWilliam Shakespeare'ile\
        \ - \"Ja pane pliiats käest.\nJa ära räägi enam niimoodi, see ajab kõiki segadusse.\"\
        \n(Naer)\n\n\n\n 7:34\n\n\nIgatahes, me kolisime Stratfordist Los Angelesse\
        \ -\ntahan lihtsalt paar sõna selle kohta öelda.\nMu poeg ei tahtnud kaasa\
        \ tulla.\nMul on 2 last. Poeg on praegu 21 ja tütar 16.\nPoeg ei tahtnud Los\
        \ Angelesse tulla. Talle küll meeldis seal,\nkuid tal oli Inglismaal oma tüdruk.\
        \ See oli tema elu armastus - Sarah.\nNad olid tundnud teineteist juba terve\
        \ kuu.\nNad olid oma kokkusaamist tähistanud juba 4 korda.\nKuu on pikk aeg,\
        \ kui oled 16.\nIgatahes oli ta lennukis päris pahane\nja ütles: \"Ma ei kohta\
        \ enam kunagi sellist tüdrukut nagu Sarah.\"\nMeil oli selle üle ausalt öeldes\
        \ hea meel,\nsest peamiselt selle tüdruku pärast me riigist ära kolisimegi.\n\
        (Naer)\n\n\n\n 8:24\n\n\nÜks asi hakkab silma, kui kolida Ameerikasse\nvõi\
        \ reisida maailmas ringi:\nigas maailma haridussüsteemis on sama õppeainete\
        \ hierarhia.\nIgaühes. Pole vahet, kuhu lähed.\nVõiks eeldada, et on teisiti,\
        \ aga pole.\nKõige tähtsamal kohal on matemaatika ja keeled,\nsiis humanitaarained\
        \ ja seejärel kunstid.\nKõikjal kogu maailmas.\nJa enam-vähem igas süsteemis\
        \ on ka\nkunstide puhul sama hierarhia.\nKujutavale kunstile ja muusikale\
        \ on koolides tavaliselt antud kõrgem staatus\nkui näitekunstile ja tantsule.\
        \ Tervel planeedil pole ühtki haridussüsteemi,\nkus lastele õpetataks koolis\
        \ iga päev tantsimist,\nnii nagu õpetatakse matemaatikat. Miks?\nMiks mitte?\
        \ Minu meelest on see päris tähtis.\nMatemaatika on väga tähtis, kuid tantsimine\
        \ samuti.\nLapsed tantsiksid kogu aeg, kui neil lubataks. Me kõik teeksime\
        \ seda.\nMeil igaühel on keha, kas pole? Või kas mul jäi mingi koosolek vahele?\n\
        (Naer) Tegelikult, mis toimub on see -\nsedamööda, kuidas lapsed kasvavad,\
        \ hakkame me neid\njärjest harima, vöökohast ülespoole. Lõpuks keskendume\
        \ ainult peale.\nJa sedagi veidi ühekülgselt.\n\n\n\n 9:21\n\n\nKui sa oleksid\
        \ tulnukas ja püüaksid haridusest sotti saada\nja küsiksid: \"Milleks haridust\
        \ on vaja?\",\nsiis ma arvan, et sa jõuaksid järeldusele - kui sa vaatad tulemusi,\n\
        vaatad neid, kes on selle abil läbi löönud,\nkes teevad kõike nagu vaja,\n\
        kes saavutavad au ja kiituse, kes on tegijad -\njõuaksid ilmselt järeldusele,\
        \ et kogu hariduse eesmärk\nterves maailmas\non toota ülikooli professoreid.\
        \ Kas pole tõsi?\nNeed on inimesed, kes jõuavad tippu.\nKa mina olin üks neist,\
        \ nii et tehke omad järeldused. (Naer)\nEi, mulle meeldivad ülikooli professorid.\
        \ Kuid teate,\nme ei peaks neid pjedestaalile tõstma nagu inimsaavutuste ülimat\
        \ tippu.\nNad on lihtsalt teatud eluvorm,\nüks eluvorme. Kuid nad on omamoodi\
        \ kentsakad\nja ma ütlen seda suure kiindumusega nende vastu.\nMinu arust\
        \ on professorite juures midagi kentsakat -\nmitte kõik, aga enamik neist\
        \ elab oma peas.\nNad elavad seal kõrgel ja veidi ühekülgset elu.\nNad on\
        \ justkui kehatud. Üsnagi sõnasõnalises mõttes.\nNad suhtuvad oma kehasse\
        \ kui\nvahendisse, mis transpordib nende pead, kas pole?\n(Naer) See on abivahend,\
        \ et toimetada oma pea koosolekule.\nMuide, kui sa tahad kehaväliste kogemuste\n\
        kohta tõendeid, siis mine\nakadeemikute konverentsile\nja astu lõpuõhtul läbi\
        \ diskoteegist.\n(Naer) Seal sa näed, kuidas täiskasvanud mehed ja naised\n\
        väänlevad kontrollimatult, rütmist mööda,\noodates lõppu, et nad saaksid minna\
        \ koju ja kirjutada selle kohta ettekande.\n\n\n\n10:58\n\n\nPraegu baseerub\
        \ meie haridussüsteem akadeemilise võimekuse ideel.\nJa selleks on ka põhjust.\n\
        Kogu süsteem mõeldi välja, sest maailmas polnud\nenne 19. sajandit üldharidussüsteemi.\n\
        Need kõik tekkisid selleks,\net rahuldada industrialismi vajadusi.\nSeega\
        \ on hierarhia võrsunud kahest ideest.\nEsiteks, et töötegemiseks kõige kasulikumad\
        \ õppeained\nasuvad tipus. Lapsena koolis sind tõenäoliselt\ntõrjuti leebelt\
        \ eemale asjadest, mis sulle meeldisid,\npõhjusel, et sa ei leia kunagi\n\
        tööd, mis on nendega seotud. Kas pole tõsi?\nÄra tee muusikat, sinust ei saa\
        \ kunagi muusikut;\nära tegele kunstiga, sinust ei saa kunstnikku.\nLeebe\
        \ soovitus, mis on osutunud täiesti valeks.\nMaailm on pöördeliselt muutunud.\n\
        Teiseks on akadeemiline võimekus hakanud juhtima meie\narusaama intelligentsusest,\n\
        sest ülikoolid kujundasid süsteemi oma näo järgi.\nKui järele mõelda, siis\
        \ kogu üldharidussüsteem\nterves maailmas on üks pikaleveninud protsess\n\
        ülikooli astumiseks.\nJa tulemuseks on, et paljud ääretult andekad,\ngeniaalsed,\
        \ loovad inimesed arvavad, et nad pole seda.\nSest asju, millega nad koolis\
        \ hästi hakkama said,\nlihtsalt ei hinnatud või koguni häbimärgistati.\nJa\
        \ mina arvan, et me ei saa enam lasta sellel jätkuda.\n\n\n\n12:07\n\n\nVastavalt\
        \ UNESCO andmetele lõpetab maailmas\njärgmise 30 aasta jooksul kooli rohkem\
        \ inimesi\nkui ajaloo algusest tänaseni.\nRohkem inimesi, mis tuleneb\nkõigest\
        \ sellest, millest me rääkinud oleme -\ntehnoloogia arengu mõju töötegemisele,\
        \ demograafia\nja suur rahvastiku kasv.\nÜhtäkki pole kraadidel mingit tähtsust.\
        \ Kas pole tõsi?\nMinu kooliajal, kui kellelgi oli teaduskraad, siis tal oli\
        \ ka töökoht.\nKui tal töökohta polnud, siis sellepärast, et ta seda ei tahtnud.\n\
        Ja mina ei tahtnud, kui aus olla. (Naer)\nKuid nüüd lähevad kraadiga noored\
        \ koju\nvideomänge mängima, sest\ntöökoht, kus varem oli nõutav bakalaureus,\
        \ eeldab nüüd magistrit,\nja mõni teine hoopis doktorikraadi.\nToimub akadeemiline\
        \ inflatsioon.\nJa see näitab, et kogu haridusstruktuur on\njalge all kokku\
        \ varisemas. Meil tuleb radikaalselt ümber mõelda\noma arusaam intelligentsusest.\n\
        \n\n\n12:55\n\n\nTeame intelligentsusest kolme asja.\nEsiteks, see on mitmekesine.\
        \ Me mõtleme maailmast nii,\nnagu me seda ka kogeme. Me mõtleme visuaalselt,\n\
        mõtleme auditiivselt, mõtleme kinesteetiliselt.\nMe mõtleme abstraktsetelt,\
        \ mõtleme liikumise kaudu.\nTeiseks, intelligentsus on dünaamiline.\nKui sa\
        \ vaatad inimese ajutegevust, nagu me kuulsime\neile mitmes ettekandes,\n\
        siis intelligents on imeliselt interaktiivne.\nAju pole sektoriteks jagatud.\n\
        Tegelikult loovus - mida mina defineerin kui selliste originaalsete\nideede\
        \ omamist, millel on mingi väärtus -\nselline loovus tekib sageli koostööst\n\
        eri distsipliinide vaatenurkade vahel.\n\n\n\n13:32\n\n\nAju on sihilikult...\
        \ Muide, on olemas\nkimp närve, mis ühendab üht ajupoolkera teisega,\nja mida\
        \ nimetatakse mõhnkehaks. Naistel on see suurem.\nEile Helenit vaadates järeldasin\
        \ ma, et see ilmselt\npõhjendab, miks naised oskavad paremini teha mitut asja\
        \ korraga.\nTe ju oskate, eks ole?\nSelle kohta on palju uurimistöid, kuid\
        \ tean seda omast käest.\nKui mu naine teeb kodus süüa -\nmida ei juhtu tihti...\
        \ õnneks. (Naer)\nKui ta süüa teeb - ei, üht-teist tal ikka õnnestub -\nkui\
        \ ta süüa teeb, siis võib ta\nrääkida samal ajal telefoniga,\nrääkida lastega,\
        \ värvida lage\nja teha samas ka südameoperatsiooni.\nKui mina süüa teen,\
        \ siis on uks kinni, lapsed toas,\ntelefon hargil ja kui naine sisse tuleb,\
        \ lähen ma närvi\nja ütlen: \"Terry, palun, ma püüan siin muna praadida. Jäta\
        \ mind rahule.\" (Naer)\nTe ju teate tuntud filosoofilist küsimust,\net kui\
        \ puu metsas langeb ja keegi seda ei kuule,\nsiis kas seda üldse juhtus? Kes\
        \ seda vana lugu mäletab?\nNägin hiljuti toredat T-särki, millel oli kiri:\
        \ \"Kui mees räägib metsas,\nmillest ta mõtleb, ja ükski naine teda ei kuule,\n\
        siis kas tal sellegipoolest pole õigus?\" (Naer)\n\n\n\n14:51\n\n\nJa kolmas\
        \ asi intelligentsuse kohta on,\net see on individuaalne. Kirjutan parasjagu\
        \ uut raamatut\npealkirjaga \"Ilmutus\", mis põhineb mitmetel\nintervjuudel\
        \ inimestega, kes räägivad, kuidas nad avastasid\noma talendi. Mind paelub,\
        \ kuidas inimesed on selleni jõudnud.\nMind ajendas kirjutama vestlus\nimelise\
        \ naisterahvaga, kellest enamik pole\nilmselt kunagi kuulnud. Ta nimi on Gillian\
        \ Lynne.\nKas teate teda? Mõned teavad. Ta on koreograaf\nja kõik on tuttavad\
        \ ta tööga.\nSelleks olid \"Kassid\" ja \"Ooperifantoom\".\nTa on vaimustav.\
        \ Ma olin kunagi Inglise Kuningliku Balleti juhatuse liige,\nnagu võite näha.\n\
        Läksime ühel päeval Gillianiga lõunale ja ma küsisin:\n\"Gillian, kuidas sinust\
        \ tantsija sai?\" Ja tema vastas,\net see on huvitav lugu, sest ta ei saanud\n\
        koolis hästi hakkama. Ja koolist kirjutati 30ndatel aastatel\ntema vanematele:\
        \ \"Me arvame, et Gillian\nkannatab õpihäire all.\" Ta ei suutnud keskenduda,\n\
        ta ei püsinud paigal. Tänapäeval oleks öeldud,\net tal on hüperaktiivsuse\
        \ sündroom. Eks? Kuid siis olid 1930ndad\nja hüperaktiivsuse sündroomi polnud\
        \ veel leiutatud.\nSee diagnoos polnud veel kättesaadav. (Naer)\nInimesed\
        \ ei teadnud, et neil võiks see olla.\n\n\n\n15:50\n\n\nIgatahes läks ta arsti\
        \ juurde. Ja seal puit-tahveldisega ruumis...\nta oli seal koos oma emaga,\n\
        ja ta juhatati ruumi tagaossa toolile istuma,\nja ta istus kannatlikult 20\
        \ minutit, kuni\nmees rääkis emaga kõigist\nprobleemidest, mis Gillianil koolis\
        \ olid.\nTa oli problemaatiline laps,\ntema kodutöö jäi alati hiljaks ja nii\
        \ edasi -\nta oli alles 8-aastane -\nlõpuks istus arst Gilliani kõrvale ja\
        \ ütles:\n\"Gillian, ma kuulasin kõike, mida su ema ütles,\nja me peame temaga\
        \ omavahel rääkima.\"\nTa ütles: \"Oota siin, tuleme varsti tagasi,\"\nning\
        \ nad läksid ära.\nRuumist lahkudes keeras arst mängima raadio,\nmis seisis\
        \ laual. Ja kui nad olid\nvälja läinud, ütles ta emale:\n\"Seiske ja vaadake\
        \ teda.\" Niipea, kui nad olid väljunud,\nütles Gillian, oli ta jalul ja liigutas\
        \ end muusika taktis.\nNad vaatasid teda mõne minuti\nja arst pöördus ema\
        \ poole ning ütles:\n\"Missis Lynne, Gillian ei ole haige. Ta on tantsija.\n\
        Pange ta tantsukooli.\"\n\n\n\n16:50\n\n\nKüsisin: \"Ja mis sai?\"\nTa ütles:\
        \ \"Ta panigi. Mul pole sõnu, kui võrratu see oli.\nAstusime ruumi ja see\
        \ oli täis samasuguseid inimesi\nnagu mina. Inimesi, kes ei suutnud paigal\
        \ püsida.\nInimesi, kes pidid mõtlemiseks liikuma.\" Pidid mõtlemiseks liikuma.\n\
        Nad tantsisid balletti, steppi, džässtantsu,\nmoderntantsu ja kaasaegset tantsu.\n\
        Lõpuks läks ta Kuningliku Balletikooli prooviesinemisele,\nta sai soolotantsijaks,\
        \ tegi vaimustavat karjääri\nKuninglikus Balletis. Lõpetas\nKuningliku Balletikooli\
        \ ja\nrajas oma firma, Gillian Lynne Dance Company,\nkohtus Andrew Lloyd Webberiga.\
        \ Ta on vastutav\npaari edukaima muusikalise lavateose eest\najaloos, ta on\
        \ pakkunud meelelahutust miljonitele\nja ta on multimiljonär. Mõni teine oleks\
        \ aga\nsaatnud ta ravile ja käskinud tal\nmaha rahuneda.\n\n\n\n17:38\n\n\n\
        Ma arvan... (Aplaus) Ma arvan niimoodi...\nAl Gore rääkis ühel õhtul\nökoloogiast\
        \ ja revolutsioonist, mille algatajaks oli Rachel Carson.\nMina arvan, et\
        \ meie ainus tulevikulootus\non võtta omaks uus inimökoloogia käsitus,\nmille\
        \ puhul me muudame oma arusaama\ninimvõimete rikkusest.\nMeie haridussüsteem\
        \ on õõnestanud meie mõtlemist samamoodi,\nnagu me kaevandame maa maavaradest\
        \ tühjaks: tarbimise eesmärgil.\nKuid tulevikus pole sellest enam mingit kasu.\n\
        Meil tuleb ümber mõelda põhiprintsiibid,\nmille alusel me oma lapsi harime.\
        \ On üks\nvõrratu tsitaat Jonas Salkilt, kes ütles: \"Kui kõik putukad\nmaa\
        \ pealt kaoksid,\nsiis 50 aasta jooksul elu Maal lakkaks.\nKui kõik inimesed\
        \ maa pealt kaoksid,\nsiis 50 aasta pärast kõik eluvormid lokkaksid.\"\nJa\
        \ tal oli õigus.\n\n\n\n18:32\n\n\nTED ülistab inimese kujutlusvõimet.\nPeame\
        \ olema ettevaatlikud, et kasutada\nseda andi targalt, et vältida mõningaid\
        \ stsenaariume,\nmillest me rääkinud oleme. Ja ainus viis\nseda teha on pidada\
        \ meie loomingulisi võimeid\nrikkuseks, mida nad on, ja suhtuda oma\nlastesse\
        \ lootusega, et nemadki seda teevad. Meie ülesanne\non harida inimesi, et\
        \ nad võiksid sellele tulevikule vastu astuda.\nMuide - meie ei pruugi seda\
        \ tulevikku näha,\nkuid nemad näevad. Ja meie ülesandeks\non aidata neil sellega\
        \ midagi kasulikku ette võtta. Suur tänu!\n\n"
