      LocalTalkTitle: Дали училищата убиват творчеството?
      Paragraphs:
      - "\nДобро утро. Как сте? Страхотно е, не мислите ли?\nПросто съм разтърсен\
        \ от всичко.\nВсъщност, тръгвам си. (Смях)\nИмаше три теми\nпредставени на\
        \ конференцията, които са свързани с това,\nза което искам да говоря.\nПърво\
        \ е изключителното доказателство за човешкото творчество,\nкоето видяхме във\
        \ всички презентации,\nкакто и във всички хора тук. Разнообразието,\na и обхвата\
        \ му. Второто е това,\nче си нямаме идея какво ще се случи\nв бъдеще. Нямаме\
        \ идея\nкак биха могли да се развият нещата.\n\nИнтересувам се от образованието\
        \ —\nвсъщност откривам, че всеки има интерес в образованието.\nНе мислите\
        \ ли? Намирам следното за много интересно.\nАко сте канен на вечеря някъде\
        \ и кажете,\nче работите в образованието —\nвсъщност, вие не сте често канен\
        \ на вечери, честно, ако работите в образованието.\n(Смях) Просто не ви търсят.\n\
        И любопитно защо, никога не ви \nканят повторно. Странно ми е.\nНо ако все\
        \ пак сте, и кажете на някой,\nнали те ви питат \"Какво работите?\"\nи вие\
        \ кажете, че работите в образованието,\nвиждате как те пребледняват. Казват\
        \ си\n\"О Боже, защо на мене? Единствената ми свободна вечер за цяла седмица.\"\
        \ (Смях)\nНо ако попитате за тяхното образование,\nТе ви приковават с поглед\
        \ към стената. Защото това е едно от нещата,\nкоито остават отпечатани в нас,\
        \ нали?\nкато религията, парите и други неща.\nИмам голям интерес към образованието\
        \ и мисля че всички имаме.\nДлъжни сме да имаме огромен интерес.\nОтчасти,\
        \ защото образованието би трябвало\nда ни откара в бъдещето, което не можем\
        \ да схванем.\nАко се замислите, децата, които започват училище тази година\n\
        ще се пенсионират през 2065. Никой няма идея —\nвъпреки експертизите, представени\
        \ през последните 4 дни —\nкак ще изглежда светът\nслед 5 години. А ние трябва\n\
        да ги обучим за това бъдеще. Така че непредвидимостта, мисля си,\nе невероятна.\n\
        \nИ третата част от това е,\nче всички се съгласихме, въпреки всичко,\nза\
        \ изключителния капацитет, който децата притежават —\nтехния потенциал за\
        \ нововъведения. Например Серена снощи беше чудна,\nнали? Просто виждайки\
        \ какво може да прави...\nИ тя беше изключителна, но мисля че не е, така да\
        \ се каже,\nизключителна в сравнение с останалите деца.\nТя представлява личност,\
        \ с изключителна отдаденост,\nкоято е открила таланта си. Аз твърдя,\nче всички\
        \ деца имат огромни таланти.\nИ ние ги прахосваме доста безмилостно.\nИ така\
        \ искам да говоря за образованието\nискам да говоря също за творчеството.\
        \ Аз твърдя,\nче творчеството днес е също толкова важно, колкото и грамотността\n\
        и ние трябва да го третираме със същия приоритет.\n(Аплодисменти) Благодаря.\
        \ Това беше всичко, между другото,\nМного ви благодаря. (Смях) И така... остават\
        \ 15 минути.\nДобре, аз съм роден... не. (Смях)\n\nНаскоро чух една чудесна\
        \ история — обичам да я разказвам —\nза едно малко момиченце, което имало\
        \ час по рисуване.\nТя била на 6 години, седяла си в дъното и рисувала.\n\
        И учителката разказва, че това момиченце\nрядко внимавало, но този час била\
        \ много внимателна.\nУчителката била изумена, отишла при нея\nи попитала,\
        \ \"Какво рисуваш?\"\nи момиченцето казало, \"Рисувам портрет на Бог.\"\n\
        А учителката казала, \"Добре, но никой не знае как изглежда Бог.\"\nИ момиченцето\
        \ казало, \"След минутка ще знаят.\"\n(Смях)\n\nКогато синът ми беше на 4\
        \ в Англия —\nвсъщност, за да съм честен, той беше на 4 навсякъде. (Смях)\n\
        Ако трябва да съм стриктен, където и да отидеше той беше на 4 в тази година.\n\
        Той участва в пиесата \"Рождество\".\nПомните ли историята? Не, беше голяма.\n\
        Беше голяма история. Мел Гибсън направи продължението.\nМоже би сте го гледали:\
        \ \"Рождество 2\". Но Джеймс получи ролята на Йосиф,\nи ние бяхме развълнувани\
        \ от това.\nСчитахме, че това е една от главните роли.\nНаоколо беше пълно\
        \ с хора с тениски:\n\"Джеймс Робинсън Е Йосиф!\" (Смях)\nТой нямаше реплики,\
        \ но нали знаете сцената,\nкогато 3-мата мъдреци идват. Те идват, носейки\
        \ дарове\nи те носят злато, тамян и смирна.\nТова наистина се случи. Седяхме\
        \ и гледахме\nи мисля, че те се пообъркаха,\nзащото после говорихме с малкото\
        \ момченце и казахме,\n\"Как е добре ли си?\" и то каза \"Да, защо? Нещо има\
        \ ли?\"\nте просто се размениха, мисля че това беше.\nКакто и да е. Трите\
        \ момченца излязоха на сцената —\n4-годишни дребосъци със хавлии на главите\
        \ си —\nИ поставиха кутиите на земята,\nпървото момче каза: \"Нося ти злато.\"\
        \nВторото момче каза: \"Нося ти смирна.\"\nА третото каза: \"Франк праща това.\"\
        \ (Смях)\n\nОбщото между тези истории е, че децата ще се възползват от възможността.\n\
        Ако те не знаят, просто ще измислят нещо.\nНали така? Те не се страхуват да\
        \ сгрешат.\nНе искам да кажа, че да сгрешиш е същото като да си творец.\n\
        Това, което знаем е,\nче ако не сме готови да сгрешим\nникога няма да измислим\
        \ нещо оригинално.\nАко не сме готови да сгрешим. И докато станат възрастни,\n\
        повечето деца губят тази си способност.\nСтрах ги е да сгрешат.\nИ впрочем,\
        \ така управляваме и компаниите си.\nСтигматизираме грешките. И сега ръководим\n\
        националните образователни системи,\nкъдето грешките са най-лошото нещо, което\
        \ можеш да направиш.\nИ резултатът е, че обучаваме хората\nда загубят творческите\
        \ си способности. Веднъж Пикасо казал следното.\nТой казал, че всички деца\
        \ са родени артисти.\nПроблемът е да останеш артист, докато растеш. Страстно\
        \ вярвам в това,\nче ние не растем към творчеството,\nа израстваме извън него.\
        \ Или по-скоро ни образоват извън него.\nЕ, защо е така?\n\nАз живях в Стратфорд\
        \ на Ейвън до преди 5 години.\nВсъщност ние се преместихме от Стратфорд в\
        \ Лос Анджелис\nи можете да си представите що за гладка промяна беше това.\n\
        (Смях) Всъщност,\nживяхме в местността Снитърфилд,\nмалко извън Стратфорд,\
        \ което е мястото,\nкъдето бащата на Шекспир е бил роден. Бяхте ли поразени\
        \ от нова мисъл? Аз бях.\nНе сте си мислили, че Шекспир е имал баща, нали?\n\
        Нали? Защото не сте си представяли\nШекспир като дете, нали?\nШекспир на 7?\
        \ Никога не съм си го представял. Искам да кажа, той все някога\nе бил на\
        \ 7. Бил е\nв часа на някой по английски, нали? Колко досадно ли е било това?\n\
        (Смях) \"Старай се повече!\" Баща му като го е пращал в леглото —\nму казва\
        \ на Шекспир, \"Хайде марш в леглото,\"\nна Уилиям Шекспир, \"и остави този\
        \ молив.\nИ спри да говориш по този начин. Смущаваш всички.\"\n(Смях)\n\n\
        Както и да е... Преместихме се от Стратфорд в Лос Анджелис,\nи искам само\
        \ да вметна по повод на преместването...\nСинът ми не искаше да идва.\nИмам\
        \ две деца. Той е на 21 сега; дъщеря ми е на 16.\nтой не искаше да идва в\
        \ Лос Анджелис. Харесваше му идеята,\nно си имаше приятелка в Англия. Това\
        \ беше любовта на живота му, Сара.\nПознаваха се от месец.\nЗабележете, празнуваха\
        \ 4-тата си годишнина,\nзащото това е дълъг период когато си на 16.\nКакто\
        \ и да е, той беше страшно разстроен в самолета,\nи каза, \"Никога няма да\
        \ намеря момиче като Сара.\"\nИ ние бяхме много щастливи от това, честно казано,\n\
        защото тя беше главната причина да напуснем страната.\n(Смях)\n\nНо нещо ви\
        \ шокира като отидете в Америка\nи когато пътувате около света:\nВсяка образователна\
        \ система на земята има същата йерархия в предметите.\nВсяка една. Независимо\
        \ къде отидете.\nАко сте си мислели, че са различни — не са.\nНай-горе са\
        \ математиката и езиците,\nслед това хуманитарните и най-долу изкуствата.\n\
        Навсякъде на Земята.\nИ също така във всяка система,\nима йерархия в изкуствата.\n\
        Рисуване и музика са на по-високо ниво\nотколкото театъра и танците. Няма\
        \ образователна система на планетата,\nкъдето да се преподават танци на децата\
        \ всеки ден\nтака както се преподава математика. Защо?\nЗащо не? Мисля, че\
        \ това е твърде важно.\nМисля, че математиката е важна, но също са и танците.\n\
        Децата танцуват постоянно ако имат възможност, всички го правим.\nВсички имаме\
        \ тела, нали? Да не съм пропуснал нещо?\n(Смях) Това, което се случва е,\n\
        че когато децата растат, ние ги обучаваме прогресивно\nот кръста нагоре. И\
        \ се фокусираме върху главите им.\nИ леко на една страна\n\nАко посетите образованието\
        \ като извънземно,\nи попитате \"За какво служи общественото образование?\"\
        \nМисля, че ще трябва да заключите — ако погледнете резултата,\nкой наистина\
        \ успява в това,\nкой прави всичко както трябва,\nкой обира всичките пчелички,\
        \ кои са победителите —\nмисля, че достигате до заключението, че целта на\
        \ общественото образование\nнавсякъде по света\nе да създава университетски\
        \ професори. Нали?\nТова са хората, които излизат на върха.\nИ аз бях един\
        \ от тях, така че ето. (Смях)\nАз харесвам университетските преподаватели,\
        \ но знаете ли,\nте не трябва да са ни мерило за всяко човешко постижение.\n\
        Те са просто форма на живот,\nдруга форма на живот. Те са доста любопитна\
        \ форма на живот,\nи казвам това със съпричастност към тях.\nЛюбопитен факт\
        \ за професорите в моя опит —\nне всички, но повечето — живеят в главите си.\n\
        Живеят там горе и леко на една страна.\nТе са безтелесни, в почти буквален\
        \ смисъл.\nТе гледат на тялото си\nкато начин на транспорт за главите си,\
        \ не мислите ли?\n(Смях) Това е начин да си карат главите на срещи.\nМежду\
        \ другото, ако искате доказателство за изживявания извън тялото,\nмежду другото,\
        \ отидете на конференция\nна доценти академици,\nи по-точно отидете на партито\
        \ последната вечер\n(Смях) И там ще го видите — възрастни мъже и жени\nда\
        \ се гърчат безконтролно, извън ритъма,\nчакайки само да свърши, за да се\
        \ приберат и да напишат статия за това.\n\nОбразователната ни система е продукт\
        \ на идеята за академичната кадърност.\nИ за това си има причина.\nЦялата\
        \ система била изобретена — когато по света тогава\nреално не е имало обществено\
        \ образование преди 19-ти век.\nТе били създадени\nза да срещнат изискванията\
        \ на индустриализма.\nИ йерархията на системата е основана на две идеи.\n\
        Номер едно, че най-потребните кадри за работа\nса на върха. Така че като сте\
        \ били дете в училище,\nвие сте били любезно отклоняван от неща които ви харесват,\n\
        с обяснението, че вие никога няма да\nси намерите работа, правейки това. Прав\
        \ ли съм?\nСтига се занимава с музика, няма да ставаш музикант;\nне рисувай,\
        \ няма да станеш художник.\nМил съвет — но в днешни дни дълбоко погрешен.\n\
        Целият свят е обзет от революция.\nВторото нещо е академичната кадърност,\
        \ която наистина доминира\nнашето мнение за интелигентността,\nзащото университетите\
        \ са създали системата по свой образ и подобие.\nАко се замислите, цялата\
        \ система\nна общественото образование по света е дълъг процес\nна университетски\
        \ прием.\nИ следствието е, че много талантливи,\nбрилянтни, творчески хора\
        \ мислят, че не са,\nзащото нещото, на което са били добри в училище,\nне\
        \ е било ценено, а всъщност е било набедявано.\nИ мисля, че не можем да си\
        \ позволим да продължаваме така.\n\nСпоред Юнеско, през следващите 30 години,\n\
        по цял свят през образователните системи ще минат\nповече хора, отколкото\
        \ от началото на историята.\nПовече хора, и причината е съвкупността\nот всички\
        \ неща, за които се говори тук —\nтехнология, и нейният трансформиращ ефект\
        \ върху работата, демографията\nи огромния растеж на населението.\nИзведнъж\
        \ дипломите не струват нищо. Прав ли съм?\nКогато аз бях студент, ако имахте\
        \ диплома, имахте и работа.\nАко нямахте работа, то е защото не сте искал\
        \ работа.\nИ честно казано, аз не исках работа. (Смях)\nНо сега деца с дипломи\
        \ често\nсе прибират в къщи и продължат да играят видео игри,\nзащото имат\
        \ нужда от магистратура, а преди за работата се искаше бакалавър,\nа сега\
        \ имаш нужда от докторантура за другата.\nТова е процес на академична инфлация.\n\
        И означава, че цялата структура на образованието\nсе мести под краката ни.\
        \ Ние трябва радикално да премислим\nнашият поглед върху интелигентността.\n\
        \nЗнаем три неща за интелигентността.\nПърво, тя е разнообразна. Мислим за\
        \ света по всички начини,\nпо които го усещаме. Мислим визуално,\nмислим със\
        \ звук, мислим кинестетично.\nМислим в абстрактни термини, мислим в движение.\n\
        Второ, интелигентността е динамична.\nАко погледнете върху взаимодействията\
        \ в човешкия мозък, както чухме\nвчера от множество презентации,\nинтелигентността\
        \ е учудващо интерактивна.\nЧастите на мозъка не са разделени в отдели.\n\
        Всъщност творчеството — което аз дефинирам като процеса\nда имаш оригинални\
        \ идеи със стойност —\nсе проявява по-скоро чрез взаимодействие\nна различни\
        \ начини за виждане на нещата.\n\nМозъкът е умишлено — между другото\nима\
        \ един сноп от нерви, който свързва двете полукълба на мозъка,\nнаричан \"\
        мазолесто тяло\", и е по-дебело при жените.\nСледвайки Хелън от вчера, мисля,\
        \ че това е причината\nжените да са по-добри във вършенето на много неща наведнъж.\n\
        Защото наистина сте, нали така?\nИма множество изследвания, но го знам от\
