        va escriure als seus pares dient: \"Pensem\nque la Gillian té problemes per\
        \ aprendre\". Ella no es podia concentrar,\nera un sac de nervis. Ara li diagnosticarien\n\
        hiperacció. No creieu? Però als anys trenta,\nencara no s'havia inventat l'hiperacció.\n\
        no era una malaltia coneguda. (Riures)\nLa gent no sabia que es pogués tenir.\n\
        \n\n\n15:50\n\n\nFos com fos, va anar a veure un especialista. En una d'aquestes\
        \ habitacions amb panells de fusta\nhi va anar amb la seva mare,\nla van asseure\
        \ en una cadira al fons,\nva estar asseguda sobre les seves mans durant 20\
        \ minuts\ni l'home va parlar amb la mare sobre tots\nels problemes que la\
        \ Gillian tenia a l'escola. I al final -\ncom que ella molestava als altres,\n\
        mai feia els deures a temps, entre altres coses,\nuna nena petita de vuit\
        \ anys- al final, el doctor es va asseure\nal costat de la Gillian i li va\
        \ dir: \"Gillian,\nla teva mare ja m'ha explicat totes aquestes coses\ni ara\
        \ necessito parlar-ne amb ella en privat.\"\nli va dir: \"Espera'ns aquí,\
        \ tornarem en un moment.\"\ni van marxar.\nperò en sortir de l'habitació,\
        \ va encendre la radio\nque hi havia sobre la seva taula. I quan van\ntornar\
        \ a l'habitació, el doctor li va dir a la mare:\n\"Només cal mirar-la\". En\
        \ l'instant en que van sortir de l'habitació,\nella em va dir que es va posar\
        \ de peu, movent-se al ritme de la música.\nLa van estar mirant durant uns\
        \ minuts\nI el doctor li va dir a la seva mare:\n\"Sra. Lynne, la Gillian\
        \ no està malalta, és ballarina.\nPorti-la a una escola de dansa.\"\n\n\n\n\
        16:50\n\n\nI jo li vaig preguntar: \"I què va passar?\"\nI ella em va dir:\
        \ \"Que ho va fer. I no puc dir-te com de magnífic va ser.\nVam entrar en\
        \ aquella habitació i estava plena de\ngent com jo. Gent que no es podia estar\
        \ quieta.\nGent que necessitava moure's per pensar.\" Gent que necessitava\
        \ moure's per pensar.\nFeien ballet, tap, jazz,\nmoderna, i contemporània.\n\
        Amb el temps va aconseguir una audició a la Royal Ballet Scool,\nva esdevenir\
        \ solista, i va tenir una excel·lent carrera\nen la Royal Ballet. Més endevant\
        \ es va graduar\nde la Royal Ballet School i\nva fundar la seva pròpia companyia,\
        \ la Gillian Lynne Dance Company,\ni va conèixer a l'Andrew Lloyd Weber. Ella\
        \ ha sigut la responsable\nde les produccions més exitoses de la història\n\
        del teatre musical, ha donat plaer a milions de persones,\ni és multi-milionaria.\
        \ Algú altre\nli hauria receptat medicació i li hauria dit\nque es calmés.\n\
        \n\n\n17:38\n\n\nAra, penso - (Aplaudiments) Penso el següent:\nL'Al Gore\
        \ va parlar l'altra nit\nsobre ecologia, i la revolució que ha començat la\
        \ Rachel Carson.\nPenso que la nostra única esperança per el futur\nés adoptar\
        \ una nova concepció de l'ecologia humana,\nuna en la que es comenci a reconstituir\
        \ la nostra concepció\nthe la riquesa de les capacitats humanes.\nEl nostre\
        \ sistema educatiu ha destruit les nostres ments d'una manera\nque fa que\
        \ ens quedem a la superfície; cosa que es més còmode.\nI en el futur, no ens\
        \ servirà.\nCal repensar els principis fonamentals\nsobre els quals basem\
        \ l'educació dels nens. Hi ha\nuna cita molt bonica d'en Jonas Salk, que diu:\
        \ \"Si tots els insectes\ndesapareguessin de la terra,\nen 50 anys la vida\
        \ a la terra acabaria.\nSi tots els humans desapareguessin de la terra,\n\
        en 50 anys totes les formes de vida aflorarien.\"\nI té raó.\n\n\n\n18:32\n\
        \n\nEl que es celebra a TED és el regal de la imaginació humana.\nPerò hem\
        \ de ser prudents a l'hora d'utilitzar aquest regal\ni fer-ho sabiament, i\
        \ així previndre algunes situacions\ncom les que hem parlat. I la única manera\
        \ que tenim\nde fer-ho és veient les nostres capacitats creatives\ncom la\
        \ riquesa que son, i veure\nels nens com l'esperança que són. La nostra tasca\n\
        és educar-los integrament, perquè puguin enfrontar-se al futur.\nPer cert\
        \ - pot ser que no veiem aquest futur,\nperò ells sí. I la nostra feina és\
        \ ajudar-los\na fer alguna cosa amb ell. Moltes gràcies.\n\n"
