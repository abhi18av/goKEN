      LocalTalkTitle: Kā skolas nogalē radošumu
      Paragraphs:
      - "\nLabrīt! Kā jums klājas?\n(Smiekli)\nLieliska konference, vai ne?\nEsmu\
        \ aiznests pavisam citā pasaulē.\nFaktiski, es tiešām dodos prom.\n(Smiekli)\n\
        Ir bijušas trīs tēmas, \nkas caurvij konferenci\nun kas ir saistītas ar to,\n\
        par ko vēlos runāt.\nPirmā ir neparastie cilvēka \nradošo spēju apliecinājumi\n\
        visās prezentācijās, kas mums bijušas,\nun visos cilvēkos, kas ir šeit.\n\
        Vien iedomājieties šo dažādību un plašumu.\nOtrā — mēs esam nonākuši vietā,\n\
        kur mums nav ne jausmas, kas notiks,\nnākotnes ziņā.\nNe jausmas, kā tas varētu\
        \ norisināties.\n\nMani interesē izglītība.\nPatiesībā, esmu novērojis, \n\
        ka visus interesē izglītība.\nJūs ne?\nMan tas šķiet ļoti interesanti.\nJa\
        \ esat saviesīgās vakariņās, un sakāt,\nka strādājat izglītības jomā...\n\
        Godīgi sakot, jūs bieži neesat \nsaviesīgās vakariņās,\n(Smiekli)\nja strādājat\
        \ izglītība,\njūs uz tām neielūdz.\n(Smiekli)\nSavādā kārtā jūs uz tām neaicina\
        \ atkārtoti. \nTas man šķiet dīvaini.\nBet, ja tomēr tur esat, un kādam atbildat\n\
        uz jautājumu: „Ar ko nodarbojaties?”,\nun sakāt, ka strādājat izglītībā,\n\
        var redzēt, ka viņiem pārskrien šermuļi.\nViņi it kā nodomā „Ak Dievs”, \n\
        vai ne, „Kāpēc es?”\n(Smiekli)\n„Manā vienīgajā vakarā ārpus mājas.”\n(Smiekli)\n\
        Bet, ja pavaicājat par viņu izglītību,\nviņu jūs pienaglo pie sienas.\nJo\
        \ tā ir viena no tām lietām,\nkas cilvēkus skar ļoti dziļi, vai ne?\nGluži\
        \ kā reliģija, nauda un citas lietas.\nMani ļoti interesē izglītība, \nun,\
        \ manuprāt, tā interesē mūs visus.\nMums par to ir milzīga \nun pamatota interese,\n\
        daļēji tādēļ, ka tieši izglītībai būtu\nmūs jānoved pie nākotnes,\nko pat\
        \ nespējam aptvert.\nJa tā padomā, bērni, \nkas šogad sāks iet skolā,\ndosies\
        \ pensijā 2065.gadā.\nNevienam nav ne jausmas,\npar spīti visai tai kompetencei,\
        \ \nkas parādīta pēdējo četru dienu laikā,\nkā izskatīsies pasaule pēc pieciem\
        \ gadiem.\nTomēr mums bērni it kā būtu\nšai nākotnei jāizglīto.\nManuprāt,\
        \ neparedzamība \nir neparasti liela.\n\nTrešais ir,\nka mēs šā vai tā esam\
        \ vienisprātis par to,\nka bērniem piemīt \npatiesi neparastas spējas —\n\
        jaunrades spēja.\nPiemēram, Sirena pagājušajā vakarā\nbija burvīga, ne tā?\n\
        Redzot vien, ko viņa spēj paveikt.\nViņa ir ārkārtēja, taču,\nno otras puses,\
        \ manuprāt,\nviņa nav izņēmums,\nja skatāmies bērnus kopumā.\nViņa ir cilvēks\
        \ \nar ārkārtīgi lielu mērķtiecību,\nkas atradis talantu.\nEs apgalvošu, \n\
        ka visiem bērniem ir neaprakstāmi talanti.\nUn mēs tos gaužām bezatbildīgi\
        \ izšķiežam.\nTad nu es vēlos runāt par izglītību\nun es vēlos runāt par radošumu.\n\
        Es apgalvotu, ka radošums izglītībā \nšobrīd ir tikpat svarīgs kā rakstpratība,\n\
        un mums pret to būtu jāattiecas līdzvērtīgi.\n(Aplausi) Paldies.\n(Aplausi)\n\
        Tas, starp citu, bija viss.\nLiels paldies.\n(Smiekli)\nTātad, vēl palikušas\
        \ 15 minūtes.\n(Smiekli)\nNū, es esmu dzimis... nē!\n(Smiekli)\n\nEs nesen\
        \ dzirdēju lielisku stāstu, \nkuru man patīk pārstāstīt.\nTas bija par meitenīti\
        \ zīmēšanas stundā.\nViņai bija seši gadi, \nun viņa klases aizmugurē zīmēja,\n\
        un skolotāja teica, \nka viņa tikpat kā nekam neveltīja uzmanību,\nizņemot\
        \ šo zīmēšanas stundu.\nSkolotāju tas ieintriģēja.\nViņa piegāja pie viņas\
        \ \nun vaicāja: „Ko tu zīmē?”\n„Es zīmēju Dievu.” atbildēja meitene.\n„Bet\
        \ neviens nezina, \nkā Dievs izskatās,” teica skolotāja.\n„Tūlīt viņi uzzinās.”\
        \ atbildēja meitene.\n(Smiekli)\n\nKad manam dēlam Anglijā bija četri gadi,\n\
        Patiesībā, viņam visur bija četri gadi.\n(Smiekli)\nJa ņemam tā ļoti nopietni,\
        \ \nlai kur viņš būtu viņam togad bija četri gadi.\nViņš spēlēja ludziņā „Ziemassvētku\
        \ stāsts”.\nAtceraties stāstu?\n(Smiekli)\nTas ir svarīgs. Tas ir svarīgs\
        \ stāsts.\nMels Gibsons uztaisīja turpinājumu.\nVarbūt esat redzējuši.\n(Smiekli)\n\
        „Ziemassvētku stāsts II.”\nDžeimss dabūja Jāzepa lomu,\npar ko bijām sajūsmināti.\n\
        Mēs uzskatījām to \npar vienu no galvenajām lomām.\nUn pieblīvējām izrādes\
        \ vietu pilnu \nar aģentiem T-kreklos ar uzrakstiem:\n„Džeimss Robinsons IR\
        \ Jāzeps!” (Smiekli)\nViņam nebija jārunā,\nbet zināt to vietu, kur ienāk\
        \ trīs karaļi?\nViņi nāk ar dāvanām —\nzeltu, sveķiem un vīraku.\nTā patiešām\
        \ notika.\nMēs tur sēdējām, \nun viņi, šķiet, sajauca secību,\njo mēs pēcāk\
        \ runājām ar mazo puiku un vaicājām:\n„Vai viss bija kārtībā?” Un viņš atvaicāja:\
        \ \n„Jā, vai tad kaut kas bija nepareizi?”\nViņi samainījās.\nIenāca trīs\
        \ puikas,\nčetrgadnieki ar dvieļiem ap galvu,\nun nolika zemē kastes.\nPirmais\
        \ teica: „Es jums nesu zeltu.”\nOtrais puika teica: \n\"Es jums nesu vīraku.\"\
        \nUn trešais puika teica: \n„Šo jums sūta Frenks.”\n(Smiekli)\n\nTam kopīgais\
        \ ir tas, ka bērni pamēģinās.\nPat ja viņi nezina, viņi pamēģinās.\nVai man\
        \ taisnība? Viņi nebaidās kļūdīties.\nEs, protams, negribu teikt, \nka kļūdīties\
        \ ir tas pats, kas būt radošam.\nMēs gan zinām, ja neesat gatavi kļūdīties,\n\
        tad nekad nespēsiet radīt jebko oriģinālu,\nja neesat gatavi kļūdīties.\n\
        Ap to laiku, kad viņi pieaug,\nlielākā daļa bērnu šo spēju ir zaudējuši.\n\
        Viņi ir sākuši baidīties kļūdīties.\nMēs šādi vadām uzņēmumus.\nMēs uzspiežam\
        \ kauna zīmi kļūdām.\nNu mēs vadām valstu izglītības sistēmas,\nkur kļūdas\
        \ ir visbriesmīgākais, \nko var pieļaut.\nTā rezultātā mēs izglītojam cilvēkus\n\
        prom no viņu radošajām spējām.\nPikaso reiz teica, \nka visi bērni ir dzimuši\
        \ mākslinieki.\nProblēma, mums uzaugot, \nir palikt māksliniekam.\nEs tam\
        \ aizrautīgi ticu,\nka mēs neizaugam līdz radošumam,\nbet gan izaugam no tā\
        \ laukā.\nVai drīzāk, mēs tiekam no tā izglītoti laukā.\nKādēļ tas tā ir?\n\
        \nEs pirms aptuveni pieciem gadiem \ndzīvoju Stratfordā uz Eivonas.\nPatiesībā,\
        \ mēs pārcēlāmies \nno Stratfordas uz Losandželosu.\nTā ka varat iedomāties,\
        \ \ncik tās bija nemanāmas pārmaiņas.\n(Smiekli)\nPatiesībā, mēs dzīvojām\
        \ \ntādā vietā kā Sniterfīlda,\nturpat pie Stratfordas,\nkur ir dzimis Šekspīra\
        \ tēvs.\nVai jūs pārsteidz jaunā doma? Mani jā.\nJūs nebijāt iedomājušies,\
        \ \nka Šekspīram ir tēvs, vai ne?\nVai ne? Tāpēc, ka nebijāt iedomājušies,\n\
        ka Šekspīrs ir bijis bērns, vai ne?\nSeptiņgadīgs Šekspīrs?\nEs nekad to nebiju\
        \ iedomājies.\nProti, reiz viņam bija septiņi gadi.\nViņš bija kāda \nangļu\
        \ valodas stundās, vai ne?\n(Smiekli)\nCik gan tas būtu kaitinoši?\n(Smiekli)\n\
        „Jābūt cītīgākam.”\n(Smiekli)\nKā tēvs viņu sūta gulēt,\nsakot Šekspīram:\
        \ „Tagad ej gulēt!\nUn noliec zīmuli.”\n(Smiekli)\n„Un beidz tā runāt.”\n\
        (Smiekli)\n„Tas visus mulsina.”\n(Smiekli)\n\nLai vai kā, mēs no Stratfordas\
        \ \npārcēlāmies uz Losandželosu.\nEs vēlos teikt pāris vārdus \npar pārcelšanos.\n\
        Mans dēls negribēja braukt.\nMan ir divi bērni. \nViņam tagad ir 21, meitai\
        \ — 16.\nViņš negribēja braukt uz Losandželosu.\nViņam tā patika,\nbet viņam\
        \ Anglijā bija draudzene.\nTā bija viņa mūža mīlestība, Sāra.\nViņi bija pazīstami\
        \ mēnesi.\n(Smiekli)\nŅemiet vērā, \nviņi bija nosvinējuši ceturto gadadienu,\n\
        jo mēnesis 16 gadu vecumā ir ilgs laiks.\nViņš lidmašīnā bija ļoti apbēdināts\n\
        un teica: „Es nekad vairs nesatikšu \ntādu meiteni kā Sāra.”\nGodīgi sakot,\
        \ \nmēs par to bijām gaužām priecīgi.\n(Smiekli)\nViņa bija galvenais iemesls,\
        \ \nkāpēc mēs pametām valsti.\n(Smiekli)\n\nPārceļoties uz ASV vai ceļojot\
        \ pa pasauli,\njūs kaut kas pārsteidz:\nikvienai pasaules izglītības sistēmai\n\
        ir tā pati priekšmetu hierarhija.\nIkvienai. Nav nozīmes, kurp dodaties.\n\
        Varētu domāt, \nka citur ir citādāk, bet tā nav.\nPašā augšā ir matemātika\
        \ un valodas,\ntad nāk humanitārie priekšmeti, \nun pašā apakšā ir mākslas.\n\
        It visur pasaulē.\nLielā mērā arī katrā sistēmā,\nmākslās ir sava hierarhija.\n\
        Māksla un mūzika \nparasti skolās ir augstākā statusā,\nkā teātris un dejošana.\n\
        Pasaulē nav tādas izglītības sistēmas,\nkur bērniem katru dienu mācītu dejošanu,\n\
        līdzvērtīgi kā mācam matemātiku. Kādēļ?\nKādēļ ne? \nManuprāt, tas ir diezgan\
        \ svarīgi.\nManuprāt, matemātika ir ļoti svarīga, \nbet tāda ir arī dejošana.\n\
        Bērni visu laiku dejo, ja viņiem to ļauj. \nMēs visi tā darām.\nMums taču\
        \ ir ķermeņi, ne tā? \nVai arī es ko palaidu garām?\n(Smiekli)\nPatiesībā,\
        \ bērniem pieaugot,\nmēs sākam viņus izglītot pakāpeniski,\nno vidukļa uz\
        \ augšu.\nTad mēs pievēršamies viņu galvām.\nUn mazliet uz vienu pusi.\n\n\
        Ja paskatītos uz izglītības sistēmu \ncitplanētieša acīm,\nun vaicātu: \n\
        „Kam domāta publiskā izglītība?”\nTad, manuprāt, būtu jāsecina, \nspriežot\
        \ pēc rezultātiem,\nkurš no tā ir ieguvējs,\nkurš izdara visu, kas jāizdara,\n\
        kurš saņem visus smaidiņus, \nkuri ir uzvarētāji.\nManuprāt, nāktos secināt,\
        \ \nka visas izglītības sistēmas mērķis\nvisā pasaulē\nir ražot universitātes\
        \ profesorus.\nVai ne?\nViņi ir cilvēki, kuri uzvar.\nReiz es biju viens no\
        \ viņiem, lūk tā.\n(Smiekli)\nMan patīk universitātes profesori, bet ziniet,\n\
        mums nevajadzētu viņus nostādīt\nkā cilvēces sasniegumu virsotni.\nViņi ir\
        \ tikai dzīvības forma,\nviena no dzīvības formām.\nBet viņi ir gaužām īpatnēji,\n\
        un es to saku aiz mīlestības pret viņiem.\nPēc manas pieredzes, \nprofesoros\
        \ ir kas īpatnējs —\nne visos, bet lielākajā daļā — \nviņi dzīvo savās galvās.\n\
        Viņi dzīvo tur augšā, \nun nedaudz uz vienu pusi.\nViņi ir bezķermeniski,\
        \ ziniet, \nsavā ziņā burtiskā nozīmē.\nViņi raugās uz ķermeni\nkā transportlīdzekli\
        \ savām galvām.\n(Smiekli)\nNe tā?\nTas ir veids, kā nogādāt \nviņu galvas\
        \ uz sanāksmēm.\n(Smiekli)\nJa vēlaties īstus pierādījumus \nārpusķermeņa\
        \ pieredzes esamībai,\naizstaigājiet uz lielu konferenci, \nkurā piedalās\
        \ vecākie akadēmiķi,\nun iegriezieties pēdējā vakara diskotēkā.\n(Smiekli)\n\
        Tur jūs to redzēsiet.\nPieauguši vīrieši un sievietes, \nkas nevaldāmi lokās,\
        \ bez ritma izjūtas.\n(Smiekli)\nGaidot, kad tas beigsies, \nlai varētu iet\
        \ uzrakstīt par to rakstu.\n(Smiekli)\n\nMūsdienās mūsu izglītības sistēma\
        \ \nbalstās uz ideju par akadēmiskajām spējām.\nTam ir iemesls.\nLīdz 19.\
        \ gadsimtam pasaulē tā īsti \nnebija publiskās izglītības sistēmas.\nTās visas\
        \ radīja,\nlai apmierinātu industriālisma vajadzības.\nTāpēc hierarhija sakņojas\
        \ divās idejās.\nPirmā, ka visnoderīgākie priekšmeti \ndarba dzīvei ir augšgalā.\n\
        Tāpēc jūs bērnībā skolā, visticamāk,\nlaipni virzīja prom no lietām, \nkas\
        \ jums patika,\npamatojoties uz to, ka jūs, to darot,\nnekad nedabūsiet darbu.\
        \ Vai tiesa?\nNespēlē mūziku, tu nebūsi mūziķis;\nnenodarbojies ar mākslu,\
        \ \ntu nebūsi mākslinieks.\nLaipns padoms — šobrīd pilnīgi aplams.\nVisā pasaulē\
        \ notiek revolūcija.\nUn otrā ir akadēmiskās spējas,\nkas patiešām ir sākušas\
        \ dominēt\nmūsu izpratnē par intelektu,\njo universitātes izglītības sistēmu\
        \ \nradīja pēc savas līdzības.\nJa tā padomā, visa pasaules \npubliskās izglītības\
        \ sistēma\nir ilgstošs process,\nlai iestātos universitātē.\nUn tā sekas ir\
        \ tādas, \nka daudzi ļoti talantīgi,\nģeniāli, radoši cilvēki \ndomā, ka viņi\
        \ tādi nav,\njo to, kas viņiem padevās,\nskolā novērtēja vai pat nopēla.\n\
        Es uzskatu, \nka nevaram atļauties tā turpināt.\n\nSaskaņā ar UNESCO datiem,\
        \ \nnākamajos 30 gados,\nvisā pasaulē vairāk cilvēku absolvēs,\nnekā kopš\
        \ vēstures sākuma.\nVairāk cilvēku, un tā ir \nvisu iepriekšminētu faktoru\
        \ kombinācija:\ntehnoloģija un tās ietekme uz darbu, \nun demogrāfija,\nun\
        \ milzīgais cilvēku skaita pieaugums.\nPēkšņi universitātes grāds vairs neko\
        \ nenozīmē.\nVai nav tiesa?\nKad es biju students, \nja tev bija grāds, tev\
        \ bija darbs.\nJa tev nebija darba, \ntu vienkārši to negribēji.\nEs, godīgi\
        \ sakot, to negribēju. (Smiekli)\nBet šodien jaunieši ar grādiem\nbieži vien\
        \ dodas mājās, \nlai turpinātu spēlēt datorspēles,\njo nu jums vajag maģistra\
        \ grādu, \nkur kādreiz vajadzēja bakalaura,\nun doktora grādu, kur maģistra.\n\
        Tas ir akadēmiskās inflācijas process.\nTas parāda, \nka visa izglītības sistēmas\
        \ struktūra\nšūpojas mums zem kājām.\nMums radikāli jāpārdomā\nmūsu skatījums\
