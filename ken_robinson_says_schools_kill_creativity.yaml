        \ děti. Vzpomínám si\nna skvělou citaci od Jonase Salka, který řekl: „Kdyby\
        \ všechen\nhmyz zmizel ze Země,\ndo 50 let by všechen život na Zemi skončil.\n\
        Kdyby všechny lidské bytosti zmizely ze Země,\ndo 50 let by všechny formy\
        \ života bujely.“\nA má pravdu.\n\n\n\n18:32\n\n\nTED je oslavou daru lidské\
        \ představivosti.\nNyní však musíme dávat pozor, abychom tento dar užili\n\
        moudře a odvrátili některé z budoucích scénářů,\no kterých jsme zde mluvili.\
        \ A jediným způsobem,\njak toho dokázat, je uvědomit si, jak bohaté\njsou\
        \ naše tvůrčí schopnosti a jak\nvelká naděje se skrývá v našich dětech. A\
        \ naším úkolem\nje vzdělat celou jejich bytost, aby této budoucnosti mohly\
        \ čelit.\nMimochodem, my se té budoucnosti možná nedožijeme,\nale ony ano.\
        \ A naším úkolem je pomoci jim\ns tou budoucností nějak naložit. Děkuji vám\
        \ mnohokrát.\n\n"
