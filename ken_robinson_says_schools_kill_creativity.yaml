        \ იყო თვითმფრინავში.\nამბობდა: \"ვეღარასდროს ვნახავ\nსარასნაირ გოგოს.\"\n\
        და სიმართლე გითხრათ\nჩვენ ეს ძალიან გვესიამოვნა.\n\n(სიცილი)\n\nრადგან ის\
