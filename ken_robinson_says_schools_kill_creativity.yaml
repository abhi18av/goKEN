        \ filozoficzną powiastkę,\njeśli w lesie zwali się jakieś drzewo\ni nikt tego\
        \ nie usłyszy,\nto czy wydarzyło się to naprawdę?\nOstatnio widziałem T-Shirt\
        \ z napisem: \n\"Jeśli mężczyzna mówi otwarcie\nw lesie i nie słyszy go żadna\
        \ kobieta,\nto czy on wciąż nie ma racji?\" (Śmiech)\nTrzecią kwestią \ndotyczącą\
        \ inteligencji jest to,\nże jest wyrazista.\nPiszę teraz nową książkę\nzatytułowaną\
        \ \"Epifania\", opartą na serii\nwywiadów z ludźmi o tym, \njak odkryli swój\
        \ talent\nFascynujące jest to, \njak zaszli tak daleko.\nSprowokowała mnie\
        \ do tego rozmowa,\nze wspaniałą kobietą,\no której niewielu słyszało,\nnazywa\
        \ się Gillian Lynne,\nkojarzycie? Niektórzy na pewno. \nJest choreografem\n\
        i wszyscy znają jej projekty.\nPracowała nad \"Cats\" i \"Upiór w operze\"\
        .\nJest wspaniała. Kiedyś bywałem \nna deskach Baletu Królewskiego, w Anglii,\n\
